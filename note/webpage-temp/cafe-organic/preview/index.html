    align-items: center;
    justify-content: center;

.initiative-icon i {

}

.initiative-content h3 {
    font-size: 1.2rem;
    font-weight: 600;

    margin-bottom: 10px;
}

.initiative-content p {
    color: var(--text-light);
    line-height: 1.6;
}

/* Contact Section */
.contact {
    background: var(--background-white);
}

.contact-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 80px;
    margin-bottom: 60px;
}

.info-section {
    margin-bottom: 40px;
}

.info-section h3 {
    font-size: 1.4rem;
    font-weight: 600;
    color: var(--text-dark);
    margin-bottom: 25px;
}

.info-item {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
}

.info-item i {
    color: var(--secondary-color);
    font-size: 1.2rem;
    margin-top: 3px;
}

.info-item strong {
    color: var(--text-dark);
    display: block;
    margin-bottom: 5px;
}

.access-methods {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.access-item {
    display: flex;
    gap: 15px;
}

.access-item i {
    color: var(--secondary-color);
    font-size: 1.2rem;
    margin-top: 3px;
}

.reservation-form {
    background: var(--background-cream);
    padding: 40px;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-light);
}

.reservation-form h3 {
    font-size: 1.4rem;
    font-weight: 600;
    color: var(--text-dark);
    margin-bottom: 30px;
    text-align: center;
}

.contact-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    font-weight: 500;
    color: var(--text-dark);
    margin-bottom: 8px;
}

.form-group input,
.form-group select,
.form-group textarea {
    padding: 12px 15px;
    border: 2px solid var(--border-color);
    border-radius: 8px;
    font-size: 1rem;
    transition: var(--transition);
    font-family: var(--font-body);
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--secondary-color);
}

.checkbox-group {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    font-size: 0.95rem;
}

.checkbox-label input[type=&quot;checkbox&quot;] {
    display: none;
}

.checkmark {
    width: 20px;
    height: 20px;
    border: 2px solid var(--border-color);
    border-radius: 4px;
    position: relative;
    transition: var(--transition);
}

.checkbox-label input[type=&quot;checkbox&quot;]:checked + .checkmark {
    background: var(--secondary-color);
    border-color: var(--secondary-color);
}

.checkbox-label input[type=&quot;checkbox&quot;]:checked + .checkmark::after {
    content: &#x27;✓&#x27;;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 0.8rem;
    font-weight: bold;
}

.map-section {
    margin-top: 60px;
}

.map-placeholder {
    height: 400px;
    background: var(--background-light);
    border-radius: var(--border-radius);
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px dashed var(--border-color);
}

.map-content {
    text-align: center;
    color: var(--text-muted);
}

.map-content i {
    font-size: 3rem;
    margin-bottom: 15px;
}

.map-content p {
    margin-bottom: 5px;
}

.map-address {
    font-size: 0.9rem;
    color: var(--text-light);
}

/* Footer */
.footer {
    background: var(--primary-color);
    color: white;
    padding: 60px 0 20px;
}

.footer-content {
    display: grid;
    grid-template-columns: 1.5fr 2fr;
    gap: 60px;
    margin-bottom: 40px;
}

.footer-logo {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
}

.footer-logo i {

    color: var(--secondary-color);
}

.footer-logo h3 {

    font-size: 1.6rem;
    font-weight: 700;
}

.footer-brand p {

    margin-bottom: 30px;
    opacity: 0.9;
}

.footer-social {

    gap: 15px;

    height: 40px;
    border-radius: 50%;

    display: flex;
    align-items: center;
    justify-content: center;
}

.footer-social a:hover {
    opacity: 1;
    background: var(--secondary-color);
}

.footer-links {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 40px;
}

.footer-column h4 {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 20px;
    color: var(--secondary-color);
}

.footer-column ul {
    list-style: none;
}

.footer-column li {
    margin-bottom: 8px;
}

.footer-column a {
    color: white;
    opacity: 0.8;
    text-decoration: none;
    transition: var(--transition);
    font-size: 0.9rem;
}

.footer-column a:hover {
    opacity: 1;
    color: var(--secondary-color);
}

.footer-bottom {
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    padding-top: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.footer-certifications {
    display: flex;
    gap: 30px;
}

.cert-item {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.9rem;
    opacity: 0.8;
}

.cert-item i {
    color: var(--secondary-color);
}

.copyright {
    opacity: 0.8;
    font-size: 0.9rem;
}

/* Responsive Design */
@media (max-width: 768px) {
    .hamburger {
        display: flex;
    }

    .nav-menu {
        position: fixed;
        top: 70px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 70px);
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(20px);
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 50px;
        transition: left 0.3s ease;
        box-shadow: var(--shadow);
    }

    .nav-menu.active {
        left: 0;
    }

    .nav-menu li {
        margin: 20px 0;
    }

    .hero-features {
        flex-direction: column;
        gap: 20px;
    }

    .about-content {
        grid-template-columns: 1fr;
        gap: 50px;
    }

    .events-content {
        grid-template-columns: 1fr;
    }

    .contact-content {
        grid-template-columns: 1fr;
        gap: 50px;
    }

    .form-row {
        grid-template-columns: 1fr;
    }

    .checkbox-group {
        grid-template-columns: 1fr;
    }

    .footer-content {
        grid-template-columns: 1fr;
        gap: 40px;
    }

    .footer-links {
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
    }

    .footer-bottom {
        flex-direction: column;
        gap: 20px;
        text-align: center;
    }

    .footer-certifications {
        flex-direction: column;
        gap: 15px;
    }

    .sustainability-stats {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .event-meta {
        grid-template-columns: 1fr;
    }

    .event-info {
        flex-direction: column;
        gap: 20px;
        align-items: stretch;
    }
}

@media (max-width: 480px) {
    .menu-grid,
    .producers-grid,
    .sustainability-initiatives {
        grid-template-columns: 1fr;
    }

    .hero-buttons {
        flex-direction: column;
        align-items: center;
    }

    .section-header h2 {
        font-size: 2rem;
    }

    .hero-title {
        font-size: 2.2rem;
    }

    .footer-links {
        grid-template-columns: 1fr;
    }

    .order-btn {
        padding: 8px 16px;
        font-size: 0.85rem;
    }
}

/* Animation Classes */
.fade-in {
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.6s ease;
}

.fade-in.visible {
    opacity: 1;
    transform: translateY(0);
}

.slide-in-left {
    opacity: 0;
    transform: translateX(-50px);
    transition: all 0.6s ease;
}

.slide-in-left.visible {
    opacity: 1;
    transform: translateX(0);
}

.slide-in-right {
    opacity: 0;
    transform: translateX(50px);
    transition: all 0.6s ease;
}

.slide-in-right.visible {
    opacity: 1;
    transform: translateX(0);
}

&lt;script&gt;
    
document.addEventListener(&#x27;DOMContentLoaded&#x27;, function() {
    // ハンバーガーメニューの制御
    const hamburger = document.querySelector(&#x27;.hamburger&#x27;);
    const navMenu = document.querySelector(&#x27;.nav-menu&#x27;);

    if (hamburger &amp;&amp; navMenu) {
        hamburger.addEventListener(&#x27;click&#x27;, function() {
            navMenu.classList.toggle(&#x27;active&#x27;);
            hamburger.classList.toggle(&#x27;active&#x27;);
        });

        // メニューリンクをクリックしたときにメニューを閉じる
        const navLinks = document.querySelectorAll(&#x27;.nav-menu a&#x27;);
        navLinks.forEach(link =&gt; {
            link.addEventListener(&#x27;click&#x27;, function() {
                navMenu.classList.remove(&#x27;active&#x27;);
                hamburger.classList.remove(&#x27;active&#x27;);
            });
        });
    }

    // スムーズスクロール
    document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {
        anchor.addEventListener(&#x27;click&#x27;, function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
            if (target) {
                const headerHeight = document.querySelector(&#x27;.header&#x27;).offsetHeight;
                const targetPosition = target.offsetTop - headerHeight;
                
                window.scrollTo({
                    top: targetPosition,
                    behavior: &#x27;smooth&#x27;
                });
            }
        });
    });

    // ヘッダーのスクロール効果
    const header = document.querySelector(&#x27;.header&#x27;);
    let lastScrollTop = 0;

    window.addEventListener(&#x27;scroll&#x27;, function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        if (scrollTop &gt; 100) {
            header.style.background = &#x27;rgba(255, 255, 255, 0.98)&#x27;;
            header.style.boxShadow = &#x27;0 2px 20px rgba(0, 0, 0, 0.15)&#x27;;
        } else {
            header.style.background = &#x27;rgba(255, 255, 255, 0.95)&#x27;;
            header.style.boxShadow = &#x27;0 2px 10px rgba(0, 0, 0, 0.05)&#x27;;
        }

        // ナビゲーションの現在位置をハイライト
        const sections = document.querySelectorAll(&#x27;section[id]&#x27;);
        const navLinks = document.querySelectorAll(&#x27;.nav-menu a[href^=&quot;#&quot;]&#x27;);
        
        let current = &#x27;&#x27;;
        sections.forEach(section =&gt; {
            const sectionTop = section.offsetTop;
            const sectionHeight = section.clientHeight;
            if (scrollTop &gt;= sectionTop - 200) {
                current = section.getAttribute(&#x27;id&#x27;);
            }
        });

        navLinks.forEach(link =&gt; {
            link.classList.remove(&#x27;active&#x27;);
            if (link.getAttribute(&#x27;href&#x27;) === &#x27;#&#x27; + current) {
                link.classList.add(&#x27;active&#x27;);
            }
        });

        lastScrollTop = scrollTop;
    });

    // メニューカテゴリタブの切り替え
    const menuTabs = document.querySelectorAll(&#x27;.menu-tab&#x27;);
    const menuItems = document.querySelectorAll(&#x27;.menu-item&#x27;);

    menuTabs.forEach(tab =&gt; {
        tab.addEventListener(&#x27;click&#x27;, function() {
            const targetCategory = this.getAttribute(&#x27;data-category&#x27;);
            
            // アクティブなタブを切り替え
            menuTabs.forEach(t =&gt; t.classList.remove(&#x27;active&#x27;));
            this.classList.add(&#x27;active&#x27;);
            
            // メニューアイテムをフィルタリング
            menuItems.forEach(item =&gt; {
                if (targetCategory === &#x27;all&#x27; || item.getAttribute(&#x27;data-category&#x27;) === targetCategory) {
                    item.style.display = &#x27;block&#x27;;
                    setTimeout(() =&gt; {
                        item.style.opacity = &#x27;1&#x27;;
                        item.style.transform = &#x27;translateY(0)&#x27;;
                    }, 100);
                } else {
                    item.style.opacity = &#x27;0&#x27;;
                    item.style.transform = &#x27;translateY(20px)&#x27;;
                    setTimeout(() =&gt; {
                        item.style.display = &#x27;none&#x27;;
                    }, 300);
                }
            });
        });
    });

    // お問い合わせフォーム送信処理
    const contactForm = document.querySelector(&#x27;.contact-form&#x27;);
    if (contactForm) {
        contactForm.addEventListener(&#x27;submit&#x27;, function(e) {
            e.preventDefault();
            
            // フォームデータの収集
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // チェックボックスの値を配列として収集
            const requestTypes = [];
            const checkboxes = this.querySelectorAll(&#x27;input[name=&quot;request-type&quot;]:checked&#x27;);
            checkboxes.forEach(cb =&gt; requestTypes.push(cb.value));
            data[&#x27;request-type&#x27;] = requestTypes;
            
            // 送信ボタンを無効化
            const submitBtn = this.querySelector(&#x27;button[type=&quot;submit&quot;]&#x27;);
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = &#x27;&lt;i class=&quot;fas fa-spinner fa-spin&quot;&gt;&lt;/i&gt; 送信中...&#x27;;
            submitBtn.disabled = true;

    const observerOptions = {

        rootMargin: &#x27;0px 0px -50px 0px&#x27;
    };

    const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry =&gt; {
            if (entry.isIntersecting) {
                entry.target.classList.add(&#x27;visible&#x27;);
                
                // 統計カードのカウントアップアニメーション
                if (entry.target.classList.contains(&#x27;stat-card&#x27;)) {
                    const numberElement = entry.target.querySelector(&#x27;.stat-number&#x27;);
                    const targetNumber = parseInt(numberElement.textContent);
                    animateCounter(numberElement, targetNumber);
                }
            }
        });
    }, observerOptions);

    // アニメーション対象要素の監視
    document.querySelectorAll(&#x27;.menu-item, .producer-card, .stat-card, .initiative-item, .event-item, .value-item&#x27;).forEach(el =&gt; {
        el.classList.add(&#x27;fade-in&#x27;);
        observer.observe(el);
    });

    // カウントアップアニメーション
    function animateCounter(element, target, duration = 2000) {
        let start = 0;
        const increment = target / (duration / 16);
        const suffix = element.textContent.replace(/[0-9]/g, &#x27;&#x27;);
        
        function updateCounter() {
            start += increment;
            if (start &lt; target) {
                element.textContent = Math.ceil(start) + suffix;
                requestAnimationFrame(updateCounter);
            } else {
                element.textContent = target + suffix;
            }
        }
        
        updateCounter();
    }

    // パララックス効果
    window.addEventListener(&#x27;scroll&#x27;, function() {
        const scrolled = window.pageYOffset;
        const heroBackground = document.querySelector(&#x27;.hero-background&#x27;);
        
        if (heroBackground) {
            const speed = scrolled * 0.5;
            heroBackground.style.transform = `translateY(${speed}px)`;
        }
    });

    // 画像の遅延読み込み
    function lazyLoadImages() {
        const images = document.querySelectorAll(&#x27;img[data-src]&#x27;);
        const imageObserver = new IntersectionObserver((entries, observer) =&gt; {
            entries.forEach(entry =&gt; {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    img.removeAttribute(&#x27;data-src&#x27;);
                    imageObserver.unobserve(img);
                }
            });
        });

        images.forEach(img =&gt; imageObserver.observe(img));
    }

        let isOpen = false;
        
        if (currentDay &gt;= 1 &amp;&amp; currentDay &lt;= 5) { // 平日
