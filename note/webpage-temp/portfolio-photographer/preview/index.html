&lt;script&gt;
    // ギャラリーフィルター機能
const filterButtons = document.querySelectorAll(&#x27;.filter-btn&#x27;);
const galleryItems = document.querySelectorAll(&#x27;.gallery-item&#x27;);

filterButtons.forEach(button =&gt; {
    button.addEventListener(&#x27;click&#x27;, function() {
        // アクティブクラスの切り替え
        filterButtons.forEach(btn =&gt; btn.classList.remove(&#x27;active&#x27;));
        this.classList.add(&#x27;active&#x27;);
        
        const filter = this.dataset.filter;
        
        galleryItems.forEach(item =&gt; {
            if (filter === &#x27;all&#x27;) {
                item.style.display = &#x27;block&#x27;;
            } else {
                if (item.dataset.category === filter) {
                    item.style.display = &#x27;block&#x27;;
                } else {
                    item.style.display = &#x27;none&#x27;;
                }
            }
        });
    });
});

// ライトボックス機能
const lightbox = document.getElementById(&#x27;lightbox&#x27;);
const lightboxImage = document.getElementById(&#x27;lightbox-image&#x27;);
const lightboxClose = document.querySelector(&#x27;.lightbox-close&#x27;);
const lightboxPrev = document.querySelector(&#x27;.lightbox-prev&#x27;);
const lightboxNext = document.querySelector(&#x27;.lightbox-next&#x27;);

let currentImageIndex = 0;
let visibleImages = [];

function updateVisibleImages() {
    visibleImages = Array.from(galleryItems)
        .filter(item =&gt; item.style.display !== &#x27;none&#x27;)
        .map(item =&gt; item.querySelector(&#x27;img&#x27;));
}

function openLightbox(imageSrc, imageIndex) {
    lightboxImage.src = imageSrc;
    lightbox.style.display = &#x27;flex&#x27;;
    currentImageIndex = imageIndex;
    document.body.style.overflow = &#x27;hidden&#x27;;
}

function closeLightbox() {
    lightbox.style.display = &#x27;none&#x27;;
    document.body.style.overflow = &#x27;auto&#x27;;
}

function showPrevImage() {
    updateVisibleImages();
    currentImageIndex = (currentImageIndex - 1 + visibleImages.length) % visibleImages.length;
    lightboxImage.src = visibleImages[currentImageIndex].src;
}

function showNextImage() {
    updateVisibleImages();
    currentImageIndex = (currentImageIndex + 1) % visibleImages.length;
    lightboxImage.src = visibleImages[currentImageIndex].src;
}

// イベントリスナー
document.querySelectorAll(&#x27;.view-full&#x27;).forEach((button, index) =&gt; {
    button.addEventListener(&#x27;click&#x27;, function(e) {
        e.stopPropagation();
        updateVisibleImages();
        const img = this.closest(&#x27;.gallery-item&#x27;).querySelector(&#x27;img&#x27;);
        const visibleIndex = visibleImages.indexOf(img);
        openLightbox(img.src, visibleIndex);
    });
});

galleryItems.forEach((item, index) =&gt; {
    const img = item.querySelector(&#x27;img&#x27;);
    item.addEventListener(&#x27;click&#x27;, function() {
        updateVisibleImages();
        const visibleIndex = visibleImages.indexOf(img);
        openLightbox(img.src, visibleIndex);
    });
});

lightboxClose.addEventListener(&#x27;click&#x27;, closeLightbox);
lightboxPrev.addEventListener(&#x27;click&#x27;, showPrevImage);
lightboxNext.addEventListener(&#x27;click&#x27;, showNextImage);

// ライトボックス背景クリックで閉じる
lightbox.addEventListener(&#x27;click&#x27;, function(e) {
    if (e.target === lightbox) {
        closeLightbox();
    }
});

// キーボードナビゲーション
document.addEventListener(&#x27;keydown&#x27;, function(e) {
    if (lightbox.style.display === &#x27;flex&#x27;) {
        if (e.key === &#x27;Escape&#x27;) {
            closeLightbox();
        } else if (e.key === &#x27;ArrowLeft&#x27;) {
            showPrevImage();
        } else if (e.key === &#x27;ArrowRight&#x27;) {
            showNextImage();
        }
    }
});

// スムーズスクロール
document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {
    anchor.addEventListener(&#x27;click&#x27;, function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
        if (target) {
            const headerHeight = document.querySelector(&#x27;.navbar&#x27;).offsetHeight;
            const targetPosition = target.offsetTop - headerHeight;
            window.scrollTo({
                top: targetPosition,
                behavior: &#x27;smooth&#x27;
            });
        }
    });
});

// CTAボタンの動作
document.querySelectorAll(&#x27;.btn-primary&#x27;).forEach(button =&gt; {
    button.addEventListener(&#x27;click&#x27;, function() {
        if (this.textContent.includes(&#x27;作品&#x27;)) {
            document.querySelector(&#x27;#gallery&#x27;).scrollIntoView({ behavior: &#x27;smooth&#x27; });
        } else {
            alert(&#x27;お問い合わせフォームへ遷移（実装予定）&#x27;);
        }
    });
});

document.querySelector(&#x27;.btn-outline&#x27;).addEventListener(&#x27;click&#x27;, function() {
    document.querySelector(&#x27;#contact&#x27;).scrollIntoView({ behavior: &#x27;smooth&#x27; });
});

// スクロール時のナビゲーション背景変更
window.addEventListener(&#x27;scroll&#x27;, () =&gt; {
    const navbar = document.querySelector(&#x27;.navbar&#x27;);
    if (window.scrollY &gt; 100) {
        navbar.style.background = &#x27;rgba(13, 13, 13, 0.98)&#x27;;
    } else {
        navbar.style.background = &#x27;rgba(13, 13, 13, 0.95)&#x27;;
    }
});

// 初期化時に表示される画像を設定
updateVisibleImages();
