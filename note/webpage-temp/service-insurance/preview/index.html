&lt;script&gt;
    // タブ切り替え機能
const tabBtns = document.querySelectorAll(&#x27;.tab-btn&#x27;);
const tabContents = document.querySelectorAll(&#x27;.tab-content&#x27;);

tabBtns.forEach(btn =&gt; {
    btn.addEventListener(&#x27;click&#x27;, () =&gt; {
        const tab = btn.dataset.tab;
        
        // タブボタンのアクティブ状態を切り替え
        tabBtns.forEach(b =&gt; b.classList.remove(&#x27;active&#x27;));
        btn.classList.add(&#x27;active&#x27;);
        
        // タブコンテンツの表示を切り替え
        tabContents.forEach(content =&gt; {
            content.classList.remove(&#x27;active&#x27;);
            if (content.id === tab) {
                content.classList.add(&#x27;active&#x27;);
            }
        });
    });
});

// 相談予約ボタンのクリック処理
document.querySelectorAll(&#x27;.btn-primary&#x27;).forEach(button =&gt; {
    if (button.textContent.includes(&#x27;03-4567-8901&#x27;)) return;
    
    button.addEventListener(&#x27;click&#x27;, function() {
        const btnText = button.textContent;
        if (btnText.includes(&#x27;無料相談予約&#x27;) || btnText.includes(&#x27;来店予約&#x27;) || 
            btnText.includes(&#x27;訪問予約&#x27;) || btnText.includes(&#x27;オンライン予約&#x27;)) {
            alert(&#x27;無料相談のご予約を承ります。お電話またはWebフォームからお申し込みください。&#x27;);
        } else if (btnText.includes(&#x27;シミュレーション実行&#x27;)) {
            handleSimulation();
        }
    });
});

// その他のボタンのクリック処理
document.querySelectorAll(&#x27;.btn-secondary&#x27;).forEach(button =&gt; {
    button.addEventListener(&#x27;click&#x27;, function(e) {
        if (button.textContent === &#x27;保険を探す&#x27;) {
            e.preventDefault();
            document.getElementById(&#x27;products&#x27;).scrollIntoView({ 
                behavior: &#x27;smooth&#x27;,
                block: &#x27;start&#x27;
            });
        } else if (button.textContent === &#x27;詳細相談を申し込む&#x27;) {
            alert(&#x27;詳細な保険相談のお申し込みフォームへ移動します（実装予定）&#x27;);
        }
    });
});

// 保険料シミュレーション機能
function handleSimulation() {
    const age = document.getElementById(&#x27;age&#x27;).value;
    const gender = document.getElementById(&#x27;gender&#x27;).value;
    const insuranceType = document.getElementById(&#x27;insurance-type&#x27;).value;
    const coverage = document.getElementById(&#x27;coverage&#x27;).value;
    
    if (!age || !gender || !insuranceType || !coverage) {
        alert(&#x27;すべての項目を選択してください&#x27;);
        return;
    }
    
    // 簡易的な保険料計算（実際のシステムでは複雑な計算が必要）
    let baseRate = 1000;
    
    // 年齢による係数
    const ageMultiplier = {
        &#x27;20&#x27;: 0.8,
        &#x27;30&#x27;: 1.0,
        &#x27;40&#x27;: 1.3,
        &#x27;50&#x27;: 1.8,
        &#x27;60&#x27;: 2.5
    };
    
    // 性別による係数
    const genderMultiplier = {
        &#x27;male&#x27;: 1.1,
        &#x27;female&#x27;: 0.9
    };
    
    // 保険種類による係数
    const typeMultiplier = {
        &#x27;life&#x27;: 1.0,
        &#x27;medical&#x27;: 0.7,
        &#x27;auto&#x27;: 1.2,
        &#x27;fire&#x27;: 0.5
    };
    
    // 保障額による係数
    const coverageMultiplier = {
        &#x27;1000&#x27;: 1.0,
        &#x27;2000&#x27;: 1.8,
        &#x27;3000&#x27;: 2.5,
        &#x27;5000&#x27;: 4.0
    };
    
    const monthlyPremium = Math.round(
        baseRate * 
        ageMultiplier[age] * 
        genderMultiplier[gender] * 
        typeMultiplier[insuranceType] * 
        coverageMultiplier[coverage]
    );
    
    const annualPremium = monthlyPremium * 12;
    
    // 結果を表示
    document.getElementById(&#x27;monthly-premium&#x27;).textContent = `¥${monthlyPremium.toLocaleString()}`;
    document.getElementById(&#x27;annual-premium&#x27;).textContent = `¥${annualPremium.toLocaleString()}`;
    document.getElementById(&#x27;simulator-result&#x27;).style.display = &#x27;block&#x27;;
    
    // 結果セクションまでスクロール
    document.getElementById(&#x27;simulator-result&#x27;).scrollIntoView({ 
        behavior: &#x27;smooth&#x27;,
        block: &#x27;center&#x27;
    });
}

    anchor.addEventListener(&#x27;click&#x27;, function (e) {

        const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
        if (target) {

            const targetPosition = target.offsetTop - headerHeight - 20;

    });
});

// ページ読み込み時のアニメーション
window.addEventListener(&#x27;load&#x27;, function() {
    const hero = document.querySelector(&#x27;.hero-content&#x27;);
    if (hero) {
        hero.style.opacity = &#x27;0&#x27;;
        hero.style.transform = &#x27;translateY(50px)&#x27;;
        hero.style.transition = &#x27;all 1.2s ease&#x27;;
        
        setTimeout(() =&gt; {
            hero.style.opacity = &#x27;1&#x27;;
            hero.style.transform = &#x27;translateY(0)&#x27;;
        }, 300);
    }
    
    // 統計データのカウントアップアニメーション
    const statNumbers = document.querySelectorAll(&#x27;.stat-number&#x27;);
    statNumbers.forEach(stat =&gt; {
        const finalValue = parseInt(stat.textContent.replace(/[^d]/g, &#x27;&#x27;));
        let currentValue = 0;
        const increment = finalValue / 60;
        
        const timer = setInterval(() =&gt; {
            currentValue += increment;
            if (currentValue &gt;= finalValue) {
                stat.textContent = stat.textContent; // 元の値（%記号等を保持）
                clearInterval(timer);
            } else {
                stat.textContent = Math.floor(currentValue);
            }
        }, 25);
    });
});

// スクロールでヘッダーの背景を変更
window.addEventListener(&#x27;scroll&#x27;, () =&gt; {
    const header = document.querySelector(&#x27;.header-main&#x27;);
    if (window.scrollY &gt; 100) {
        header.style.background = &#x27;rgba(255, 255, 255, 0.98)&#x27;;

        header.style.background = &#x27;white&#x27;;
        header.style.backdropFilter = &#x27;none&#x27;;

});
