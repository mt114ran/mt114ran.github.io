body {

.container {

.header-main {

.header-main .container {

}

.logo h1 {

.nav ul {

.nav a {

.trial-btn:hover {

.hero {

.hero-bg {

}

.hero-bg img {

}

.hero-content {

    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    padding: 20px;

.hero-content h2 {

    margin-bottom: 20px;

}

.hero-content p {

.hero-stats {

.cta-button:hover {

section {

.feature-card {

    font-weight: bold;

.results {

.result-category {

.result-category h3 {

.result-category ul {

.result-category span {
    color: #ef4444;
    font-weight: bold;
}

    gap: 40px;
}

.teacher-card {

.teacher-card img {

.teacher-card h3 {

.teacher-card .profile {

.video-section {

.video-wrapper {

    margin: 0 auto;
}

.video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

/* Trial */
.trial {
    background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%);
    color: white;
}

.trial .section-title {
    color: white;
}

.trial-content {

    margin: 0 auto;

.trial-benefits h3 {

    margin-bottom: 20px;

.trial-benefits ul {

.trial-benefits li {

.trial-form {

.trial-form input,

    border-radius: 5px;
    font-size: 16px;

.trial-form textarea {

.trial-form button {

    color: white;
    padding: 15px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
}

.trial-form button:hover {
    background: #dc2626;

/* Footer */
.footer {
    background: #1e293b;
    color: white;

.footer-content {

.footer-info h3 {

.footer-info p {

.footer-links {

.footer-links a {

.copyright {
    text-align: center;
    padding-top: 20px;
    border-top: 1px solid #475569;

/* Responsive */
@media (max-width: 768px) {

    }
    
    .hero-stats {
        flex-direction: column;
        gap: 20px;
    }
    
    .trial-content {
        grid-template-columns: 1fr;
    }
    
    .footer-content {
        flex-direction: column;
        gap: 30px;
    }
}

&lt;script&gt;
    // タブ切り替え
const tabBtns = document.querySelectorAll(&#x27;.tab-btn&#x27;);
const tabContents = document.querySelectorAll(&#x27;.tab-content&#x27;);

tabBtns.forEach(btn =&gt; {
    btn.addEventListener(&#x27;click&#x27;, () =&gt; {
        const tab = btn.dataset.tab;
        
        // アクティブ状態の切り替え
        tabBtns.forEach(b =&gt; b.classList.remove(&#x27;active&#x27;));
        btn.classList.add(&#x27;active&#x27;);
        
        // コンテンツの表示切り替え
        tabContents.forEach(content =&gt; {
            content.classList.remove(&#x27;active&#x27;);
            if (content.id === tab) {
                content.classList.add(&#x27;active&#x27;);
            }
        });
    });
});

// スムーズスクロール
document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {
    anchor.addEventListener(&#x27;click&#x27;, function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
        if (target) {
            const headerHeight = document.querySelector(&#x27;.header-main&#x27;).offsetHeight;
            const targetPosition = target.offsetTop - headerHeight;
            window.scrollTo({
                top: targetPosition,
                behavior: &#x27;smooth&#x27;
    });
        }
    });
});

// 無料体験フォーム
document.querySelector(&#x27;.trial-form&#x27;).addEventListener(&#x27;submit&#x27;, function(e) {
    e.preventDefault();
    alert(&#x27;お申し込みありがとうございます。担当者より2営業日以内にご連絡いたします。&#x27;);
    this.reset();
});

// スクロールアニメーション
const observerOptions = {
    threshold: 0.1,
    rootMargin: &#x27;0px 0px -50px 0px&#x27;
};

const observer = new IntersectionObserver((entries) =&gt; {
    entries.forEach(entry =&gt; {
        if (entry.isIntersecting) {
            entry.target.style.opacity = &#x27;1&#x27;;
            entry.target.style.transform = &#x27;translateY(0)&#x27;;
        }
    });
}, observerOptions);

// アニメーション対象要素の監視
document.querySelectorAll(&#x27;.feature-card, .course-card, .teacher-card&#x27;).forEach(el =&gt; {
    el.style.opacity = &#x27;0&#x27;;
    el.style.transform = &#x27;translateY(20px)&#x27;;
    el.style.transition = &#x27;opacity 0.5s, transform 0.5s&#x27;;
    observer.observe(el);
});
&lt;/script&gt;
