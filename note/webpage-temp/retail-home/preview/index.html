.original-price {

}

.sale-price {
    font-size: 18px;

    font-weight: bold;

/* DIY Section */
.diy-section {
    background: white;
}

.diy-grid {
    display: grid;

.diy-project {

.diy-link {

.diy-link:hover {

/* Garden Section */
.garden-section {
    background: #f8f9fa;
}

.garden-content {

.garden-text h2 {

.plant-list {

.plant-item h4 {

.plant-item p {

.garden-visual img {

.services-detail {

.services-detail-grid {

.service-detail-card {

/* Pro Section */
.pro-section {

.pro-content {

.benefit-item {

.benefit-item h4 {

.newsletter {

.newsletter-form .btn-primary {

.newsletter-form .btn-primary:hover {
    background: #f8f9fa;

/* Footer */
.footer {
    background: #2c2c2c;
    color: white;
    padding: 60px 0 30px;

.footer-content {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 40px;
    margin-bottom: 40px;
}

.footer-section h3 {
    margin-bottom: 20px;
    color: #3d7c47;
    font-size: 18px;
    font-weight: bold;
}

.footer-section ul {
    list-style: none;
}

.footer-section ul li {
    margin-bottom: 10px;
}

.footer-section a {
    color: #ccc;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s;
}

.footer-section a:hover {
    color: #3d7c47;
}

.store-hours h4 {
    margin: 20px 0 10px;
    color: #3d7c47;
}

.store-hours p {
    margin-bottom: 5px;
    font-size: 14px;
}

.copyright {
    text-align: center;
    padding-top: 30px;
    border-top: 1px solid #444;
    color: #999;
    font-size: 14px;
}

/* Responsive */
@media (max-width: 768px) {
    .header-content {
        grid-template-columns: 1fr;
        gap: 15px;
    }
    
    .hero-content,
    .garden-content {
        grid-template-columns: 1fr;
        gap: 40px;
        text-align: center;
    }
    
    .hero-content h2 {
        font-size: 36px;
    }
    
    .newsletter-content {
        flex-direction: column;
        text-align: center;
    }
    
    .newsletter-form {
        min-width: auto;
        width: 100%;
    }
    
    .pro-content {
        grid-template-columns: 1fr;
    }
    
    .benefits-grid {
        grid-template-columns: 1fr;
    }
}

&lt;script&gt;
    // Search functionality
document.querySelector(&#x27;.search-btn&#x27;).addEventListener(&#x27;click&#x27;, function() {
    const searchTerm = document.querySelector(&#x27;.search-box input&#x27;).value;
    const category = document.querySelector(&#x27;.category-select&#x27;).value;
    
    if (searchTerm.trim()) {
        alert(`検索中: &quot;${searchTerm}&quot;${category !== &#x27;全カテゴリー&#x27; ? ` in ${category}` : &#x27;&#x27;}`);
    }
});

// Enter key search
document.querySelector(&#x27;.search-box input&#x27;).addEventListener(&#x27;keypress&#x27;, function(e) {
    if (e.key === &#x27;Enter&#x27;) {
        document.querySelector(&#x27;.search-btn&#x27;).click();
    }
});

// Product tabs functionality
document.querySelectorAll(&#x27;.tab-btn&#x27;).forEach(button =&gt; {
    button.addEventListener(&#x27;click&#x27;, function() {
        const category = this.dataset.category;
        
        // Update active tab
        document.querySelectorAll(&#x27;.tab-btn&#x27;).forEach(btn =&gt; btn.classList.remove(&#x27;active&#x27;));
        this.classList.add(&#x27;active&#x27;);
        
        // Show/hide products based on category
        document.querySelectorAll(&#x27;.product-card&#x27;).forEach(card =&gt; {
            if (card.dataset.category === category) {
                card.style.display = &#x27;block&#x27;;
            } else {
                card.style.display = &#x27;none&#x27;;
            }
        });
    });
});

// Cart functionality
let cartItems = 0;

document.querySelectorAll(&#x27;.quick-add&#x27;).forEach(button =&gt; {
    button.addEventListener(&#x27;click&#x27;, function() {
        const productId = this.dataset.product;
        const productCard = this.closest(&#x27;.product-card&#x27;);
        const productName = productCard.querySelector(&#x27;h3&#x27;).textContent;
        const brand = productCard.querySelector(&#x27;.brand&#x27;).textContent;
        const priceElement = productCard.querySelector(&#x27;.price, .sale-price&#x27;);
        const price = priceElement ? priceElement.textContent : &#x27;価格未設定&#x27;;
        
        cartItems++;
        updateCartCount();
        
        // Visual feedback
        this.textContent = &#x27;追加済み&#x27;;
        this.style.background = &#x27;#2ed573&#x27;;
        setTimeout(() =&gt; {
            this.textContent = &#x27;カートに追加&#x27;;
            this.style.background = &#x27;rgba(44, 85, 48, 0.9)&#x27;;
        }, 2000);
        
        alert(`${brand} ${productName} をカートに追加しました\n価格: ${price}`);
    });
});

function updateCartCount() {
    const countElement = document.querySelector(&#x27;.cart-count&#x27;);
    countElement.textContent = cartItems;
    
    if (cartItems &gt; 0) {
        countElement.style.display = &#x27;inline-flex&#x27;;
    } else {
        countElement.style.display = &#x27;none&#x27;;
    }
}

// Cart button click
document.querySelector(&#x27;.cart-btn&#x27;).addEventListener(&#x27;click&#x27;, function() {
    if (cartItems &gt; 0) {
        alert(`カートページを表示します\n商品数: ${cartItems}点`);
    } else {
        alert(&#x27;カートは空です&#x27;);
    }
});

// Category navigation
document.querySelectorAll(&#x27;.category-card&#x27;).forEach(card =&gt; {
    card.addEventListener(&#x27;click&#x27;, function(e) {
        e.preventDefault();
        const categoryName = this.querySelector(&#x27;h3&#x27;).textContent;
        alert(`${categoryName} のページに移動します`);
    });
});

// DIY project links
document.querySelectorAll(&#x27;.diy-link&#x27;).forEach(link =&gt; {
    link.addEventListener(&#x27;click&#x27;, function(e) {
        e.preventDefault();
        const projectTitle = this.closest(&#x27;.diy-project&#x27;).querySelector(&#x27;h3&#x27;).textContent;
        alert(`${projectTitle} の詳細ページに移動します\n\n必要な工具・材料リストと詳しい作り方をご紹介しています。`);
    });
});

// Store locator
document.querySelector(&#x27;.store-locator&#x27;).addEventListener(&#x27;click&#x27;, function() {
    alert(&#x27;店舗検索ページに移動します\n\n最寄りの店舗を検索できます：\n・住所から検索\n・現在地から検索\n・駅名から検索&#x27;);
});

// Newsletter subscription
document.querySelector(&#x27;.newsletter-form&#x27;).addEventListener(&#x27;submit&#x27;, function(e) {
    e.preventDefault();
    
    const email = this.querySelector(&#x27;input&#x27;).value;
    
    if (email &amp;&amp; email.includes(&#x27;@&#x27;)) {
        alert(`${email} でニュースレターに登録しました\n\n以下の情報をお届けします：\n・セール・特価情報\n・新商品入荷情報\n・DIYアイデア・作り方\n・季節のガーデニング情報`);
        this.querySelector(&#x27;input&#x27;).value = &#x27;&#x27;;
    } else {
        alert(&#x27;正しいメールアドレスを入力してください&#x27;);
    }
});

// Pro registration
document.querySelector(&#x27;.pro-registration .btn-primary&#x27;).addEventListener(&#x27;click&#x27;, function(e) {
    e.preventDefault();
    alert(&#x27;プロ会員登録ページに移動します\n\n以下の特典をご利用いただけます：\n・最大20%の大口割引\n・専用サポートデスク\n・優先配送サービス\n・後払い決済対応&#x27;);
});

// Smooth scrolling for navigation
document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {
    anchor.addEventListener(&#x27;click&#x27;, function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
        if (target) {
            const headerHeight = document.querySelector(&#x27;.header&#x27;).offsetHeight;
            const targetPosition = target.offsetTop - headerHeight;
            window.scrollTo({
                top: targetPosition,
                behavior: &#x27;smooth&#x27;
            });
        }
    });
});

// Initialize
updateCartCount();

// Show popular products by default
document.addEventListener(&#x27;DOMContentLoaded&#x27;, function() {
    // Show only popular products initially
    document.querySelectorAll(&#x27;.product-card&#x27;).forEach(card =&gt; {
        if (card.dataset.category === &#x27;popular&#x27;) {
            card.style.display = &#x27;block&#x27;;
        } else {
            card.style.display = &#x27;none&#x27;;
        }
    });
});
