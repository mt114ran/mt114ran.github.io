        * {

body {

.container {

/* Header */
.header {

    top: 0;

}

.nav-container {

    margin: 0 auto;
    padding: 1.5rem 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.5rem;
    font-weight: 700;
    letter-spacing: 3px;
    color: #ff6b6b;
}

.menu-toggle {
    display: none;
    flex-direction: column;
    background: none;
    border: none;
    cursor: pointer;
}

.menu-toggle span {
    width: 25px;
    height: 2px;
    background: #fff;
    margin: 3px 0;
    transition: 0.3s;
}

.nav-menu {
    display: flex;
    list-style: none;
    gap: 2rem;
}

.nav-menu a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.nav-menu a:hover {
    color: #ff6b6b;
}

/* Hero */
.hero {
    height: 100vh;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

.hero-bg {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
    opacity: 0.1;
    animation: colorShift 10s ease-in-out infinite;
}

@keyframes colorShift {
    0%, 100% { opacity: 0.1; }
    50% { opacity: 0.2; }
}

.hero-content {
    z-index: 1;
    margin-bottom: 3rem;
}

.hero-title {
    font-size: 4rem;
    font-weight: 900;
    margin-bottom: 1rem;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 3px;
}

.hero-subtitle {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    opacity: 0.8;
    letter-spacing: 2px;
}

.hero-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.hero-button {
    padding: 1rem 2rem;
    text-decoration: none;
    border-radius: 50px;
    font-weight: 600;
    letter-spacing: 1px;
    transition: all 0.3s;
    text-transform: uppercase;
}

.hero-button.primary {
    background: #ff6b6b;
    color: white;
}

.hero-button.secondary {
    background: transparent;
    color: #fff;
    border: 2px solid #fff;
}

.hero-button:hover {
    transform: translateY(-2px);
}

.hero-player {
    background: rgba(0,0,0,0.8);
    padding: 1.5rem 2rem;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    border: 1px solid #333;
    max-width: 400px;
    width: 100%;
}

.player-info {
    margin-bottom: 1rem;
}

.now-playing {
    font-size: 0.8rem;
    color: #ff6b6b;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.track-title {
    color: #fff;
    font-size: 1.1rem;
    margin-top: 0.5rem;
}

.player-controls {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.play-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #ff6b6b;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 1rem;
}

.progress-bar {
    flex: 1;
    height: 4px;
    background: #333;
    border-radius: 2px;
    overflow: hidden;
}

.progress {
    height: 100%;
    background: #ff6b6b;
    width: 35%;
    transition: width 0.3s;
}

.time {
    font-size: 0.9rem;
    color: #999;
}

/* Music */
.music {
    padding: 100px 0;
    background: #111;
}

.section-title {
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 3rem;
    color: #fff;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.music-tabs {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 3rem;
}

.tab-btn {
    padding: 1rem 2rem;
    background: transparent;
    color: #999;
    border: 1px solid #333;
    cursor: pointer;
    transition: all 0.3s;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.tab-btn.active,
.tab-btn:hover {
    background: #ff6b6b;
    color: white;
    border-color: #ff6b6b;
}

.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
}

.albums-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
}

.album-item {
    background: #1a1a1a;
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.3s;
}

.album-item:hover {
    transform: translateY(-5px);
}

.album-item img {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

.album-info {
    padding: 1.5rem;
}

.album-info h3 {
    font-size: 1.3rem;
    margin-bottom: 0.5rem;
    color: #fff;
}

.album-info p {
    color: #999;
    margin-bottom: 1rem;
}

.album-actions {
    display: flex;
    gap: 1rem;
}

.listen-btn,
.buy-btn {
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s;
}

.listen-btn {
    background: #ff6b6b;
    color: white;
}

.buy-btn {
    background: transparent;
    color: #fff;
    border: 1px solid #fff;
}

.singles-list {
    max-width: 600px;
    margin: 0 auto;
}

.single-item {
    display: flex;
    align-items: center;
    padding: 1rem;
    background: #1a1a1a;
    margin-bottom: 1rem;
    border-radius: 10px;
}

.single-artwork img {
    width: 60px;
    height: 60px;
    border-radius: 5px;
    margin-right: 1rem;
}

.single-info {
    flex: 1;
}

.single-info h4 {
    color: #fff;
    margin-bottom: 0.3rem;
}

.single-info p {
    color: #999;
    font-size: 0.9rem;
}

.play-single {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #ff6b6b;
    color: white;
    border: none;
    cursor: pointer;
}

.videos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 2rem;
}

.video-item {
    position: relative;
}

.video-thumbnail {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
}

.video-thumbnail img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.play-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    height: 60px;
    background: rgba(255, 107, 107, 0.9);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
}

.video-item h4 {
    margin-top: 1rem;
    color: #fff;
}

/* Live */
.live {
    padding: 100px 0;
    background: #0a0a0a;
}

.live-list {
    max-width: 800px;
    margin: 0 auto;
}

.live-item {
    display: flex;
    align-items: center;
    padding: 2rem;
    background: #1a1a1a;
    margin-bottom: 1rem;
    border-radius: 10px;
    border-left: 4px solid #ff6b6b;
}

.live-date {
    text-align: center;
    margin-right: 2rem;
}

.live-date .month {
    display: block;
    color: #ff6b6b;
    font-weight: 700;
    font-size: 0.9rem;
}

.live-date .day {
    display: block;
    color: #fff;
    font-size: 2rem;
    font-weight: 700;
}

.live-info {
    flex: 1;
}

.live-info h3 {
    color: #fff;
    margin-bottom: 0.5rem;
}

.venue {
    color: #ff6b6b;
    margin-bottom: 0.3rem;
}

.time {
    color: #999;
    font-size: 0.9rem;
}

.live-actions {
    margin-left: 2rem;
}

.ticket-btn {
    padding: 0.8rem 1.5rem;
    background: #ff6b6b;
    color: white;
    text-decoration: none;
    border-radius: 25px;
    font-weight: 500;
}

.status.sold-out {
    padding: 0.8rem 1.5rem;
    background: #666;
    color: white;
    border-radius: 25px;
    font-weight: 500;
}

/* About */
.about {
    padding: 100px 0;
    background: #111;
}

.about-content {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 4rem;
    align-items: center;
}

.about-image img {
    width: 100%;
    border-radius: 10px;
}

.about-text h3 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
    color: #fff;
}

.about-genre {
    color: #ff6b6b;
    margin-bottom: 1.5rem;
    font-weight: 500;
}

.about-text p {
    color: #ccc;
    margin-bottom: 1.5rem;
    line-height: 1.7;
}

.discography-stats {
    display: flex;
    gap: 2rem;
    margin-top: 2rem;
}

.stat {
    text-align: center;
}

.stat-number {
    display: block;
    font-size: 2rem;
    font-weight: 700;
    color: #ff6b6b;
}

.stat-label {
    color: #999;
    font-size: 0.9rem;
    text-transform: uppercase;
}

/* News */
.news {
    padding: 100px 0;
    background: #0a0a0a;
}

.news-list {
    max-width: 800px;
    margin: 0 auto;
}

.news-item {
    padding: 2rem;
    background: #1a1a1a;
    margin-bottom: 1rem;
    border-radius: 10px;
    border-left: 4px solid #ff6b6b;
}

.news-date {
    color: #ff6b6b;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
}

.news-item h3 {
    color: #fff;
    margin-bottom: 1rem;
}

.news-item p {
    color: #ccc;
    line-height: 1.6;
}

/* Contact */
.contact {
    padding: 100px 0;
    background: #111;
}

.contact-content {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 4rem;
}

.contact-info {
    display: flex;
    flex-direction: column;
    gap: 2rem;
}

.info-section h3 {
    color: #fff;
    margin-bottom: 1rem;
}

.info-section p {
    color: #ccc;
    line-height: 1.6;
}

.social-links {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
}

.social-link {
    color: #ff6b6b;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border: 1px solid #ff6b6b;
    border-radius: 20px;
    font-size: 0.9rem;
    transition: all 0.3s;
}

.social-link:hover {
    background: #ff6b6b;
    color: white;
}

.newsletter {
    background: #1a1a1a;
    padding: 2rem;
    border-radius: 10px;
}

.newsletter h3 {
    color: #fff;
    margin-bottom: 1rem;
}

.newsletter p {
    color: #ccc;
    margin-bottom: 1.5rem;
}

.newsletter-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.newsletter-form input {
    padding: 1rem;
    background: #0a0a0a;
    border: 1px solid #333;
    color: #fff;
    border-radius: 5px;
}

.newsletter-form button {
    padding: 1rem;
    background: #ff6b6b;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 500;
}

/* Footer */
.footer {
    padding: 2rem 0;
    background: #0a0a0a;
    border-top: 1px solid #333;
    text-align: center;
    color: #666;
}

/* Responsive */
@media (max-width: 768px) {
    .menu-toggle {
        display: flex;
    }
    
    .nav-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: #0a0a0a;
        flex-direction: column;
        padding: 1rem 0;
        border-top: 1px solid #333;
    }
    
    .nav-menu.active {
        display: flex;
    }
    
    .hero-title {
        font-size: 2.5rem;
    }
    
    .hero-actions {
        flex-direction: column;
        align-items: center;
    }
    
    .albums-grid,
    .videos-grid {
        grid-template-columns: 1fr;
    }
    
    .about-content,
    .contact-content {
        grid-template-columns: 1fr;
    }
    
    .live-item {
        flex-direction: column;
        text-align: center;
    }
    
    .live-date {
        margin-right: 0;
        margin-bottom: 1rem;
    }
    
    .live-actions {
        margin-left: 0;
        margin-top: 1rem;
    }
}

    // メニュートグル
document.getElementById(&#x27;menuToggle&#x27;).addEventListener(&#x27;click&#x27;, function() {
    document.getElementById(&#x27;navMenu&#x27;).classList.toggle(&#x27;active&#x27;);
});

// スムーススクロール
document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {
    anchor.addEventListener(&#x27;click&#x27;, function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
        if (target) {
            target.scrollIntoView({
                behavior: &#x27;smooth&#x27;,
                block: &#x27;start&#x27;
            });
            document.getElementById(&#x27;navMenu&#x27;).classList.remove(&#x27;active&#x27;);
        }
    });
});

// 音楽タブ切り替え
document.querySelectorAll(&#x27;.tab-btn&#x27;).forEach(btn =&gt; {
    btn.addEventListener(&#x27;click&#x27;, function() {
        // アクティブクラス切り替え
        document.querySelectorAll(&#x27;.tab-btn&#x27;).forEach(b =&gt; b.classList.remove(&#x27;active&#x27;));
        this.classList.add(&#x27;active&#x27;);
        
        // タブコンテンツ切り替え
        const tabId = this.dataset.tab;
        document.querySelectorAll(&#x27;.tab-content&#x27;).forEach(content =&gt; {
            content.classList.remove(&#x27;active&#x27;);
        });
        document.getElementById(tabId).classList.add(&#x27;active&#x27;);
    });
});

// プレイヤー機能（簡易版）
let isPlaying = false;
const playBtn = document.getElementById(&#x27;playBtn&#x27;);
const progress = document.querySelector(&#x27;.progress&#x27;);

playBtn.addEventListener(&#x27;click&#x27;, function() {
    isPlaying = !isPlaying;
    this.textContent = isPlaying ? &#x27;⏸&#x27; : &#x27;▶&#x27;;
    
    if (isPlaying) {
        // プログレスバーアニメーション（デモ用）
        let width = 35;
        const interval = setInterval(() =&gt; {
            if (!isPlaying || width &gt;= 100) {
                clearInterval(interval);
                if (width &gt;= 100) {
                    playBtn.textContent = &#x27;▶&#x27;;
                    isPlaying = false;
                    progress.style.width = &#x27;0%&#x27;;
                }
                return;
            }
            width += 0.5;
            progress.style.width = width + &#x27;%&#x27;;
        }, 100);
    }
});

// シングル再生ボタン
document.querySelectorAll(&#x27;.play-single&#x27;).forEach(btn =&gt; {
    btn.addEventListener(&#x27;click&#x27;, function() {
        alert(&#x27;楽曲再生機能はデモ版です&#x27;);
    });
});

// アルバム試聴ボタン
document.querySelectorAll(&#x27;.listen-btn&#x27;).forEach(btn =&gt; {
    btn.addEventListener(&#x27;click&#x27;, function() {
        alert(&#x27;試聴機能はデモ版です&#x27;);
    });
});

// ニュースレター登録
document.querySelector(&#x27;.newsletter-form&#x27;).addEventListener(&#x27;submit&#x27;, function(e) {
    e.preventDefault();
    alert(&#x27;ニュースレターにご登録ありがとうございます！&#x27;);
    this.reset();
});
&lt;/script&gt;
