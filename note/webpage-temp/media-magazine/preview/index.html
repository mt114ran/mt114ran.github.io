    font-size: 1.2rem;
    cursor: pointer;
    transition: var(--transition);
}

.view-btn:hover {
    background: #c0392b;
    transform: scale(1.1);
}

/* Newsletter Section */
.newsletter-section {
    padding: 80px 0;
    background: var(--background-cream);
}

.newsletter-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    align-items: center;
}

.newsletter-text h2 {
    font-family: var(--font-heading);
    font-size: 3rem;
    font-weight: 700;
    color: var(--text-dark);
    margin-bottom: 20px;
}

.newsletter-text p {
    font-size: 1.2rem;
    color: var(--text-light);
    line-height: 1.6;
    margin-bottom: 30px;
}

.newsletter-benefits {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.benefit-item {
    display: flex;
    align-items: center;
    gap: 12px;
}

.benefit-item i {
    color: var(--secondary-color);
    font-size: 1.2rem;
}

.benefit-item span {
    color: var(--text-dark);
    font-weight: 500;
}

.newsletter-form-container {
    background: var(--background-white);
    padding: 40px;
    border-radius: 20px;
    box-shadow: var(--shadow);
}

.newsletter-form .form-group {
    display: flex;
    margin-bottom: 20px;
}

.newsletter-form input {
    flex: 1;
    padding: 15px 20px;
    border: 2px solid var(--border-color);
    border-radius: 50px 0 0 50px;
    outline: none;
    font-size: 1rem;
    transition: var(--transition);
}

.newsletter-form input:focus {
    border-color: var(--secondary-color);
}

.newsletter-form button {
    padding: 15px 25px;
    background: var(--secondary-color);
    color: white;
    border: none;
    border-radius: 0 50px 50px 0;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: var(--transition);
}

.newsletter-form button:hover {
    background: #c0392b;
}

.form-options {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    font-size: 0.9rem;
    color: var(--text-light);
}

.checkbox-label input[type=&quot;checkbox&quot;] {
    display: none;
}

.checkmark {
    width: 18px;
    height: 18px;
    border: 2px solid var(--border-color);
    border-radius: 3px;
    position: relative;
    transition: var(--transition);
}

.checkbox-label input[type=&quot;checkbox&quot;]:checked + .checkmark {
    background: var(--secondary-color);
    border-color: var(--secondary-color);
}

.checkbox-label input[type=&quot;checkbox&quot;]:checked + .checkmark::after {
    content: &#x27;✓&#x27;;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 0.8rem;
    font-weight: bold;
}

.privacy-note {
    font-size: 0.8rem;
    color: var(--text-muted);
    line-height: 1.4;
}

.privacy-note a {
    color: var(--secondary-color);
    text-decoration: none;
}

.privacy-note a:hover {
    text-decoration: underline;
}

/* Instagram Section */
.instagram-section {
    padding: 80px 0;
    background: var(--background-light);
}

.instagram-header {
    text-align: center;
    margin-bottom: 50px;
}

.instagram-header h2 {
    font-family: var(--font-heading);
    font-size: 3rem;
    font-weight: 700;
    color: var(--text-dark);
    margin-bottom: 15px;
}

.instagram-header p {
    font-size: 1.1rem;
    color: var(--text-light);
    margin-bottom: 25px;
}

.instagram-link {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    color: white;
    text-decoration: none;
    padding: 12px 25px;
    border-radius: 25px;
    font-weight: 600;
    transition: var(--transition);
}

.instagram-link:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow);
}

.instagram-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.instagram-item {
    position: relative;
    aspect-ratio: 1;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
    transition: var(--transition);
}

.instagram-item:hover {
    transform: scale(1.05);
}

.instagram-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.instagram-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: var(--transition);
}

.instagram-item:hover .instagram-overlay {
    opacity: 1;
}

.instagram-stats {
    display: flex;
    gap: 20px;
    color: white;
    font-weight: 600;
}

.instagram-stats span {
    display: flex;
    align-items: center;
    gap: 5px;
}

/* Footer */
.footer {
    background: var(--text-dark);
    color: white;
    padding: 60px 0 20px;
}

.footer-content {
    display: grid;
    grid-template-columns: 1fr 3fr;
    gap: 60px;
    margin-bottom: 40px;
}

.footer-brand h3 {

    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 15px;
}

.footer-brand p {

    opacity: 0.9;
    line-height: 1.6;
}

.footer-social {
    display: flex;
    gap: 15px;
}

.footer-social a {

    font-size: 1.3rem;
    opacity: 0.8;
    transition: var(--transition);
}

.footer-social a:hover {
    opacity: 1;
    color: var(--secondary-color);
}

.footer-links {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 40px;
}

.footer-column h4 {
    font-size: 1.1rem;
    font-weight: 700;
    margin-bottom: 20px;
    color: white;
}

.footer-column ul {
    list-style: none;
}

.footer-column li {
    margin-bottom: 8px;
}

.footer-column a {
    color: white;
    opacity: 0.8;
    text-decoration: none;
    transition: var(--transition);
    font-size: 0.9rem;
}

.footer-column a:hover {
    opacity: 1;
    color: var(--secondary-color);
}

.footer-bottom {
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    padding-top: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.9rem;
}

.footer-links-bottom {
    display: flex;
    gap: 20px;
}

.footer-links-bottom a {
    color: white;
    opacity: 0.8;
    text-decoration: none;
    transition: var(--transition);
}

.footer-links-bottom a:hover {
    opacity: 1;
    color: var(--secondary-color);
}

/* Responsive Design */
@media (max-width: 768px) {
    .hamburger {
        display: flex;
    }

    .nav-menu {
        position: fixed;
        top: 100%;
        left: -100%;
        width: 100%;
        height: calc(100vh - 120px);
        background: var(--background-white);
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 30px;
        transition: left 0.3s ease;
        box-shadow: var(--shadow);
    }

    .nav-menu.active {
        left: 0;
    }

    .nav-menu li {
        margin: 15px 0;
    }

    .dropdown-menu {
        position: static;
        opacity: 1;
        visibility: visible;
        transform: none;
        box-shadow: none;
        background: var(--background-light);
        margin-top: 10px;
    }

    .hero-content {
        grid-template-columns: 1fr;
        gap: 30px;
    }

    .featured-article {
        height: 500px;
    }

    .article-title {
        font-size: 1.8rem;
    }

    .collection-content {
        grid-template-columns: 1fr;
    }

    .newsletter-content {
        grid-template-columns: 1fr;
        gap: 40px;
    }

    .footer-content {
        grid-template-columns: 1fr;
        gap: 40px;
    }

    .footer-links {
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
    }

    .footer-bottom {
        flex-direction: column;
        gap: 15px;
        text-align: center;
    }

    .category-filters,
    .gallery-filters {
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .feature-stats {
        justify-content: space-around;
    }
}

@media (max-width: 480px) {
    .articles-grid {
        grid-template-columns: 1fr;
    }

    .gallery-grid {
        grid-template-columns: 1fr;
    }

    .footer-links {
        grid-template-columns: 1fr;
    }

    .section-header h2,
    .gallery-header h2,
    .newsletter-text h2 {
        font-size: 2rem;
    }

    .nav-brand h1 {
        font-size: 2rem;
    }

    .newsletter-form .form-group {
        flex-direction: column;
    }

    .newsletter-form input,
    .newsletter-form button {
        border-radius: 25px;
    }
}

/* Animation Classes */
.fade-in {
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.6s ease;
}

.fade-in.visible {
    opacity: 1;
    transform: translateY(0);
}

.slide-in-left {
    opacity: 0;
    transform: translateX(-50px);
    transition: all 0.6s ease;
}

.slide-in-left.visible {
    opacity: 1;
    transform: translateX(0);
}

.slide-in-right {
    opacity: 0;
    transform: translateX(50px);
    transition: all 0.6s ease;
}

.slide-in-right.visible {
    opacity: 1;
    transform: translateX(0);
}

&lt;script&gt;
    
document.addEventListener(&#x27;DOMContentLoaded&#x27;, function() {
    // ハンバーガーメニューの制御
    const hamburger = document.querySelector(&#x27;.hamburger&#x27;);
    const navMenu = document.querySelector(&#x27;.nav-menu&#x27;);

    if (hamburger &amp;&amp; navMenu) {
        hamburger.addEventListener(&#x27;click&#x27;, function() {
            navMenu.classList.toggle(&#x27;active&#x27;);
            hamburger.classList.toggle(&#x27;active&#x27;);
        });

        // メニューリンクをクリックしたときにメニューを閉じる
        const navLinks = document.querySelectorAll(&#x27;.nav-menu a&#x27;);
        navLinks.forEach(link =&gt; {
            link.addEventListener(&#x27;click&#x27;, function() {
                navMenu.classList.remove(&#x27;active&#x27;);
                hamburger.classList.remove(&#x27;active&#x27;);
            });
        });
    }

    // 検索オーバーレイの制御
    const searchToggle = document.querySelector(&#x27;.search-toggle&#x27;);
    const searchOverlay = document.querySelector(&#x27;.search-overlay&#x27;);
    const searchClose = document.querySelector(&#x27;.search-close&#x27;);
    const searchInput = document.querySelector(&#x27;.search-input&#x27;);

    if (searchToggle &amp;&amp; searchOverlay) {
        searchToggle.addEventListener(&#x27;click&#x27;, function() {
            searchOverlay.classList.add(&#x27;active&#x27;);
            setTimeout(() =&gt; {
                searchInput.focus();
            }, 300);
        });
    }

    if (searchClose) {
        searchClose.addEventListener(&#x27;click&#x27;, function() {
            searchOverlay.classList.remove(&#x27;active&#x27;);
        });
    }

    // 検索機能
    const searchBtn = document.querySelector(&#x27;.search-btn&#x27;);

    if (searchBtn &amp;&amp; searchInput) {
        searchBtn.addEventListener(&#x27;click&#x27;, function() {
            const searchTerm = searchInput.value.trim();
            if (searchTerm) {
                performSearch(searchTerm);
            }
        });

        searchInput.addEventListener(&#x27;keypress&#x27;, function(e) {
            if (e.key === &#x27;Enter&#x27;) {
                const searchTerm = this.value.trim();
                if (searchTerm) {
                    performSearch(searchTerm);
                }
            }
        });
    }

    function performSearch(term) {
        console.log(&#x27;検索キーワード:&#x27;, term);
        // 実際の検索処理をシミュレート
        searchOverlay.classList.remove(&#x27;active&#x27;);
        alert(&#x27;「&#x27; + term + &#x27;」の検索結果を表示しています...&#x27;);
        searchInput.value = &#x27;&#x27;;
    }

    // スムーズスクロール
    document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {
        anchor.addEventListener(&#x27;click&#x27;, function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
            if (target) {
                const headerHeight = document.querySelector(&#x27;.header&#x27;).offsetHeight;
                const targetPosition = target.offsetTop - headerHeight;
                
                window.scrollTo({
                    top: targetPosition,
                    behavior: &#x27;smooth&#x27;
                });
            }
        });
    });

    // ヘッダーのスクロール効果
    const header = document.querySelector(&#x27;.header&#x27;);
    let lastScrollTop = 0;

    window.addEventListener(&#x27;scroll&#x27;, function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        if (scrollTop &gt; 100) {
            header.style.boxShadow = &#x27;0 2px 20px rgba(0, 0, 0, 0.15)&#x27;;
        } else {
            header.style.boxShadow = &#x27;0 2px 8px rgba(0, 0, 0, 0.08)&#x27;;
        }

        // ナビゲーションの現在位置をハイライト
        const sections = document.querySelectorAll(&#x27;section[id]&#x27;);
        const navLinks = document.querySelectorAll(&#x27;.nav-menu a[href^=&quot;#&quot;]&#x27;);
        
        let current = &#x27;&#x27;;
        sections.forEach(section =&gt; {
            const sectionTop = section.offsetTop;
            const sectionHeight = section.clientHeight;
            if (scrollTop &gt;= sectionTop - 200) {
                current = section.getAttribute(&#x27;id&#x27;);
            }
        });

        navLinks.forEach(link =&gt; {
            link.classList.remove(&#x27;active&#x27;);
            if (link.getAttribute(&#x27;href&#x27;) === &#x27;#&#x27; + current) {
                link.classList.add(&#x27;active&#x27;);
            }
        });

        lastScrollTop = scrollTop;
    });

    // 記事カテゴリフィルター
    const filterBtns = document.querySelectorAll(&#x27;.filter-btn&#x27;);
    const articleCards = document.querySelectorAll(&#x27;.article-card&#x27;);

    filterBtns.forEach(btn =&gt; {
        btn.addEventListener(&#x27;click&#x27;, function() {
            const targetCategory = this.getAttribute(&#x27;data-category&#x27;);
            
            // アクティブなボタンを切り替え
            filterBtns.forEach(b =&gt; b.classList.remove(&#x27;active&#x27;));
            this.classList.add(&#x27;active&#x27;);
            
            // 記事カードをフィルタリング
            articleCards.forEach(card =&gt; {
                if (targetCategory === &#x27;all&#x27; || card.getAttribute(&#x27;data-category&#x27;) === targetCategory) {
                    card.style.display = &#x27;block&#x27;;
                    setTimeout(() =&gt; {
                        card.style.opacity = &#x27;1&#x27;;
                        card.style.transform = &#x27;translateY(0)&#x27;;
                    }, 100);
                } else {
                    card.style.opacity = &#x27;0&#x27;;
                    card.style.transform = &#x27;translateY(20px)&#x27;;
                    setTimeout(() =&gt; {
                        card.style.display = &#x27;none&#x27;;
                    }, 300);
                }
            });
        });
    });

    // ギャラリーフィルター
    const galleryFilters = document.querySelectorAll(&#x27;.gallery-filter&#x27;);
    const galleryItems = document.querySelectorAll(&#x27;.gallery-item&#x27;);

    galleryFilters.forEach(filter =&gt; {
        filter.addEventListener(&#x27;click&#x27;, function() {
            const targetCategory = this.getAttribute(&#x27;data-filter&#x27;);
            
            // アクティブなフィルターを切り替え
            galleryFilters.forEach(f =&gt; f.classList.remove(&#x27;active&#x27;));
            this.classList.add(&#x27;active&#x27;);
            
            // ギャラリーアイテムをフィルタリング
            galleryItems.forEach(item =&gt; {
                if (targetCategory === &#x27;all&#x27; || item.getAttribute(&#x27;data-category&#x27;) === targetCategory) {
                    item.style.display = &#x27;block&#x27;;
                    setTimeout(() =&gt; {
                        item.style.opacity = &#x27;1&#x27;;
                        item.style.transform = &#x27;scale(1)&#x27;;
                    }, 100);
                } else {
                    item.style.opacity = &#x27;0&#x27;;
                    item.style.transform = &#x27;scale(0.8)&#x27;;
                    setTimeout(() =&gt; {
                        item.style.display = &#x27;none&#x27;;
                    }, 300);
                }
            });
        });
    });

    // ギャラリーアイテムのモーダル表示
    galleryItems.forEach(item =&gt; {
        item.addEventListener(&#x27;click&#x27;, function() {
            const img = this.querySelector(&#x27;img&#x27;);
            const title = this.querySelector(&#x27;h4&#x27;).textContent;
            const photographer = this.querySelector(&#x27;p&#x27;).textContent;
            
            // モーダルウィンドウを作成（実際のプロジェクトではライブラリを使用）
            showImageModal(img.src, title, photographer);
        });
    });

    function showImageModal(imageSrc, title, photographer) {
        // 簡易モーダル実装
        const modal = document.createElement(&#x27;div&#x27;);
        modal.className = &#x27;image-modal&#x27;;
        modal.innerHTML = `
            &lt;div class=&quot;modal-backdrop&quot;&gt;
                &lt;div class=&quot;modal-content&quot;&gt;
                    &lt;button class=&quot;modal-close&quot;&gt;&amp;times;&lt;/button&gt;
                    &lt;img src=&quot;${imageSrc}&quot; alt=&quot;${title}&quot;&gt;
                    &lt;div class=&quot;modal-info&quot;&gt;
                        &lt;h4&gt;${title}&lt;/h4&gt;
                        &lt;p&gt;${photographer}&lt;/p&gt;
                    &lt;/div&gt;
                &lt;/div&gt;
            &lt;/div&gt;
        `;
        
        // モーダル用のスタイルを追加
        const modalStyle = document.createElement(&#x27;style&#x27;);
        modalStyle.textContent = `
            .image-modal {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 2000;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .modal-backdrop {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.9);
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }
            .modal-content {
                position: relative;
                max-width: 90vw;
                max-height: 90vh;
                background: white;
                border-radius: 15px;
                overflow: hidden;
            }
            .modal-content img {
                max-width: 100%;
                height: auto;
                display: block;
            }
            .modal-close {
                position: absolute;
                top: 10px;
                right: 15px;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                border: none;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                font-size: 1.5rem;
                cursor: pointer;
                z-index: 1;
            }
            .modal-info {
                padding: 20px;
                text-align: center;
            }
            .modal-info h4 {
                margin-bottom: 5px;
                color: var(--text-dark);
            }
            .modal-info p {
                color: var(--text-light);
                font-size: 0.9rem;
            }
        `;
        
        document.head.appendChild(modalStyle);
        document.body.appendChild(modal);
        
        // モーダルを閉じる処理
        const closeModal = () =&gt; {
            document.body.removeChild(modal);
            document.head.removeChild(modalStyle);
        };
        
        modal.querySelector(&#x27;.modal-close&#x27;).addEventListener(&#x27;click&#x27;, closeModal);
        modal.querySelector(&#x27;.modal-backdrop&#x27;).addEventListener(&#x27;click&#x27;, function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // ESCキーでモーダルを閉じる
        const handleEscape = (e) =&gt; {
            if (e.key === &#x27;Escape&#x27;) {
                closeModal();
                document.removeEventListener(&#x27;keydown&#x27;, handleEscape);
            }
        };
        document.addEventListener(&#x27;keydown&#x27;, handleEscape);
    }

    // もっと見るボタン
    const loadMoreBtn = document.querySelector(&#x27;.load-more-btn&#x27;);
    if (loadMoreBtn) {
        loadMoreBtn.addEventListener(&#x27;click&#x27;, function() {
            const originalText = this.textContent;
            this.textContent = &#x27;LOADING...&#x27;;
            this.disabled = true;
            
            // 追加記事の読み込みをシミュレート
            setTimeout(() =&gt; {
                // 実際のプロジェクトでは、APIから追加の記事データを取得
                console.log(&#x27;追加の記事を読み込みました&#x27;);
                this.textContent = originalText;
                this.disabled = false;
                
                // 新しい記事カードを追加する処理をここに実装
                addMoreArticles();
            }, 2000);
        });
    }

    function addMoreArticles() {
        // 実際のプロジェクトでは、APIから取得したデータで記事カードを動的に生成
        const articlesGrid = document.querySelector(&#x27;.articles-grid&#x27;);
        const newArticleCount = 3;
        
        for (let i = 0; i &lt; newArticleCount; i++) {
            const newArticle = createArticleCard({
                category: &#x27;LIFESTYLE&#x27;,
                title: &#x27;新しく追加された記事のタイトル&#x27;,
                excerpt: &#x27;新しく追加された記事の抜粋文です。記事の内容を簡潔に説明しています。&#x27;,
                author: &#x27;新人ライター&#x27;,
                date: &#x27;March 16&#x27;,
                image: &#x27;/api/placeholder/350/250&#x27;
            });
            
            articlesGrid.appendChild(newArticle);
        }
    }

    function createArticleCard(data) {
        const article = document.createElement(&#x27;article&#x27;);
        article.className = &#x27;article-card fade-in&#x27;;
        article.setAttribute(&#x27;data-category&#x27;, data.category.toLowerCase());
        
        article.innerHTML = `
            &lt;div class=&quot;card-image&quot;&gt;
                &lt;img src=&quot;${data.image}&quot; alt=&quot;Article Image&quot;&gt;
                &lt;div class=&quot;image-overlay&quot;&gt;
                    &lt;a href=&quot;#&quot; class=&quot;read-link&quot;&gt;READ ARTICLE&lt;/a&gt;
                &lt;/div&gt;
            &lt;/div&gt;
            &lt;div class=&quot;card-content&quot;&gt;
                &lt;span class=&quot;card-category&quot;&gt;${data.category}&lt;/span&gt;
                &lt;h3&gt;${data.title}&lt;/h3&gt;
                &lt;p class=&quot;card-excerpt&quot;&gt;${data.excerpt}&lt;/p&gt;
                &lt;div class=&quot;card-meta&quot;&gt;
                    &lt;div class=&quot;author-mini&quot;&gt;
                        &lt;img src=&quot;/api/placeholder/30/30&quot; alt=&quot;Author&quot;&gt;
                        &lt;span&gt;${data.author}&lt;/span&gt;
                    &lt;/div&gt;
                    &lt;span class=&quot;card-date&quot;&gt;${data.date}&lt;/span&gt;
                &lt;/div&gt;
            &lt;/div&gt;
        `;
        
        // アニメーションを適用
        setTimeout(() =&gt; {
            article.classList.add(&#x27;visible&#x27;);
        }, 100);
        
        return article;
    }

    // ニュースレター登録処理
    const newsletterForm = document.querySelector(&#x27;.newsletter-form&#x27;);
    if (newsletterForm) {
        newsletterForm.addEventListener(&#x27;submit&#x27;, function(e) {
            e.preventDefault();
            
            const emailInput = this.querySelector(&#x27;input[type=&quot;email&quot;]&#x27;);
            const email = emailInput.value.trim();
            const checkboxes = this.querySelectorAll(&#x27;input[type=&quot;checkbox&quot;]:checked&#x27;);
            
            if (email) {
                const submitBtn = this.querySelector(&#x27;button[type=&quot;submit&quot;]&#x27;);
                const originalText = submitBtn.textContent;
                
                submitBtn.textContent = &#x27;SUBSCRIBING...&#x27;;
                submitBtn.disabled = true;
                
                // 実際の登録処理をシミュレート
                setTimeout(() =&gt; {
                    alert(&#x27;ニュースレターの登録が完了しました！素敵なコンテンツをお届けします。&#x27;);
                    emailInput.value = &#x27;&#x27;;
                    checkboxes.forEach(cb =&gt; cb.checked = false);
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }, 2000);
            }
        });
    }

    // スクロールアニメーション
    const observerOptions = {
        threshold: 0.1,
        rootMargin: &#x27;0px 0px -50px 0px&#x27;
    };

    const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry =&gt; {
            if (entry.isIntersecting) {
                entry.target.classList.add(&#x27;visible&#x27;);
            }
        });
    }, observerOptions);

    // アニメーション対象要素の監視
    document.querySelectorAll(&#x27;.article-card, .trending-item, .sub-feature-item, .gallery-item, .instagram-item&#x27;).forEach(el =&gt; {
        el.classList.add(&#x27;fade-in&#x27;);
        observer.observe(el);
    });

    // パララックス効果
    window.addEventListener(&#x27;scroll&#x27;, function() {
        const scrolled = window.pageYOffset;
        const heroImage = document.querySelector(&#x27;.featured-img&#x27;);
        
        if (heroImage) {
            const speed = scrolled * 0.3;
            heroImage.style.transform = `translateY(${speed}px)`;
        }
    });

    // インスタグラムフィードの動的読み込み（実際のプロジェクトでAPI連携）
    function loadInstagramFeed() {
        // Instagram Graph APIやInstagram Basic Display APIと連携
        // ここでは静的データのシミュレーション
        const instagramData = [
            { likes: 1200, comments: 89, image: &#x27;/api/placeholder/250/250&#x27; },
            { likes: 856, comments: 42, image: &#x27;/api/placeholder/250/250&#x27; },
            { likes: 2100, comments: 156, image: &#x27;/api/placeholder/250/250&#x27; },
            { likes: 934, comments: 73, image: &#x27;/api/placeholder/250/250&#x27; },
            { likes: 1800, comments: 92, image: &#x27;/api/placeholder/250/250&#x27; },
            { likes: 674, comments: 28, image: &#x27;/api/placeholder/250/250&#x27; }
        ];
        
        console.log(&#x27;Instagram feed data loaded:&#x27;, instagramData);
    }

    loadInstagramFeed();

    // ページ読み込み完了時の初期化
    window.addEventListener(&#x27;load&#x27;, function() {
        // 記事カードのスタッガードアニメーション
        const articleCards = document.querySelectorAll(&#x27;.article-card&#x27;);
        articleCards.forEach((card, index) =&gt; {
            card.style.animationDelay = `${index * 0.1}s`;
        });
        
        // 初期表示での要素のフェードイン
        const elementsToAnimate = document.querySelectorAll(&#x27;.fade-in&#x27;);
        elementsToAnimate.forEach((el, index) =&gt; {
            setTimeout(() =&gt; {
                el.classList.add(&#x27;visible&#x27;);
            }, index * 100);
        });
    });

    // リサイズ時の処理
    window.addEventListener(&#x27;resize&#x27;, function() {
        // モバイル表示時の調整
        if (window.innerWidth &lt;= 768) {
            articleCards.forEach(card =&gt; {
                card.style.display = &#x27;block&#x27;;
                card.style.opacity = &#x27;1&#x27;;
                card.style.transform = &#x27;translateY(0)&#x27;;
            });
            
            galleryItems.forEach(item =&gt; {
                item.style.display = &#x27;block&#x27;;
                item.style.opacity = &#x27;1&#x27;;
                item.style.transform = &#x27;scale(1)&#x27;;
            });
        }
    });

    // ソーシャルシェア機能
    function shareArticle(title, url) {
        if (navigator.share) {
            navigator.share({
                title: title,
                url: url
            }).catch(console.error);
        } else {
            // フォールバック: クリップボードにコピー
            navigator.clipboard.writeText(`${title} - ${url}`).then(() =&gt; {
                alert(&#x27;記事のURLをクリップボードにコピーしました&#x27;);
            }).catch(() =&gt; {
                alert(&#x27;シェア機能が利用できません&#x27;);
            });
        }
    }

    // 記事の読み込み時間追跡
    function trackReadingTime() {
        const articles = document.querySelectorAll(&#x27;.article-card&#x27;);
        articles.forEach(article =&gt; {
            let startTime = null;
            
            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry =&gt; {
                    if (entry.isIntersecting &amp;&amp; !startTime) {
                        startTime = Date.now();
                    } else if (!entry.isIntersecting &amp;&amp; startTime) {
                        const readTime = Date.now() - startTime;
                        console.log(`記事閲覧時間: ${readTime}ms`);
                        startTime = null;
                    }
                });
            }, { threshold: 0.5 });
            
            observer.observe(article);
        });
    }

    trackReadingTime();

    console.log(&#x27;Lifestyle Plus magazine template loaded successfully!&#x27;);
});

// ユーティリティ関数
function formatDate(dateString) {
    const date = new Date(dateString);
    const options = { month: &#x27;long&#x27;, day: &#x27;numeric&#x27; };
    return date.toLocaleDateString(&#x27;en-US&#x27;, options);
}

function truncateText(text, maxLength) {
    if (text.length &lt;= maxLength) return text;
    return text.substring(0, maxLength) + &#x27;...&#x27;;
}

function generateArticleSlug(title) {
    return title.toLowerCase()
        .replace(/[^ws-]/g, &#x27;&#x27;)
        .replace(/s+/g, &#x27;-&#x27;)
        .trim();
}
