.checkbox-label input[type=&quot;checkbox&quot;]:checked + .checkmark::after {
    content: &#x27;✓&#x27;;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 0.8rem;
    font-weight: bold;
}

/* Footer */
.footer {
    background: var(--text-dark);
    color: white;
    padding: 60px 0 20px;
}

.footer-content {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 60px;
    margin-bottom: 40px;
}

.footer-brand h3 {
    font-family: &#x27;Crimson Text&#x27;, serif;
    font-size: 2rem;
    font-weight: 600;
    color: var(--primary-color);
    margin-bottom: 15px;
    font-style: italic;
}

.footer-brand p {
    color: #ccc;
    font-size: 1.1rem;
}

.footer-links {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 40px;
}

.footer-column h4 {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 20px;
    color: var(--primary-color);
}

.footer-column ul {
    list-style: none;
}

.footer-column li {
    margin-bottom: 10px;
}

.footer-column a {
    color: #ccc;
    text-decoration: none;
    transition: color 0.3s ease;
}

.footer-column a:hover {
    color: var(--primary-color);
}

.footer-bottom {
    text-align: center;
    padding-top: 20px;
    border-top: 1px solid #555;
    color: #999;
}

/* Responsive Design */
@media (max-width: 768px) {
    .hamburger {
        display: flex;
    }

    .nav-menu {
        position: fixed;
        top: 70px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 70px);
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(10px);
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 50px;
        transition: left 0.3s ease;
    }

    .nav-menu.active {
        left: 0;
    }

    .nav-menu li {
        margin: 20px 0;
    }

    .hero-title {
        font-size: 2.5rem;
    }

    .hero-subtitle {
        font-size: 1.2rem;
    }

    .hero-buttons {
        flex-direction: column;
        align-items: center;
    }

    .venue-card {
        grid-template-columns: 1fr;
        text-align: center;
    }

    .venue-card:nth-child(even) {
        grid-template-columns: 1fr;
    }

    .venue-card:nth-child(even) .venue-image {
        order: 0;
    }

    .plan-tabs {
        flex-direction: column;
        align-items: center;
    }

    .plan-features {
        grid-template-columns: 1fr;
    }

    .gallery-grid {
        grid-template-columns: 1fr;
    }

    .testimonial-content {
        grid-template-columns: 1fr;
    }

    .contact-content {
        grid-template-columns: 1fr;
        gap: 40px;
    }

    .form-row {
        grid-template-columns: 1fr;
    }

    .footer-content {
        grid-template-columns: 1fr;
        gap: 40px;
    }

    .footer-links {
        grid-template-columns: 1fr;
        gap: 30px;
    }

    .fair-item {
        grid-template-columns: 1fr;
        text-align: center;
    }

    .contact-form {
        padding: 30px 20px;
    }

    .checkbox-group {
        grid-template-columns: 1fr;
    }
}

/* Animations */
.fade-in {
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.6s ease;

.fade-in.visible {

    transform: translateY(0);

.slide-in-left {
    opacity: 0;
    transform: translateX(-50px);
    transition: all 0.6s ease;
}

.slide-in-left.visible {
    opacity: 1;
    transform: translateX(0);

.slide-in-right {
    opacity: 0;
    transform: translateX(50px);
    transition: all 0.6s ease;
}

.slide-in-right.visible {
    opacity: 1;
    transform: translateX(0);

&lt;script&gt;
    
document.addEventListener(&#x27;DOMContentLoaded&#x27;, function() {
    // ハンバーガーメニューの制御
    const hamburger = document.querySelector(&#x27;.hamburger&#x27;);
    const navMenu = document.querySelector(&#x27;.nav-menu&#x27;);

    if (hamburger &amp;&amp; navMenu) {
        hamburger.addEventListener(&#x27;click&#x27;, function() {
            navMenu.classList.toggle(&#x27;active&#x27;);
            hamburger.classList.toggle(&#x27;active&#x27;);
        });

        // メニューリンクをクリックしたときにメニューを閉じる
        const navLinks = document.querySelectorAll(&#x27;.nav-menu a&#x27;);
        navLinks.forEach(link =&gt; {
            link.addEventListener(&#x27;click&#x27;, function() {
                navMenu.classList.remove(&#x27;active&#x27;);
                hamburger.classList.remove(&#x27;active&#x27;);
            });
        });
    }

    // スムーズスクロール
    document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {
        anchor.addEventListener(&#x27;click&#x27;, function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
            if (target) {
                const headerHeight = document.querySelector(&#x27;.header&#x27;).offsetHeight;
                const targetPosition = target.offsetTop - headerHeight;
                
                window.scrollTo({
                    top: targetPosition,
                    behavior: &#x27;smooth&#x27;
                });
            }
        });
    });

    // ヘッダーのスクロール効果
    const header = document.querySelector(&#x27;.header&#x27;);
    let lastScrollTop = 0;

    window.addEventListener(&#x27;scroll&#x27;, function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        if (scrollTop &gt; 100) {
            header.style.background = &#x27;rgba(255, 255, 255, 0.98)&#x27;;
            header.style.boxShadow = &#x27;0 2px 20px rgba(0, 0, 0, 0.1)&#x27;;
        } else {
            header.style.background = &#x27;rgba(255, 255, 255, 0.95)&#x27;;
            header.style.boxShadow = &#x27;none&#x27;;
        }

        lastScrollTop = scrollTop;
    });

    // プランタブの切り替え
    const planTabs = document.querySelectorAll(&#x27;.plan-tab&#x27;);
    const planDetails = document.querySelectorAll(&#x27;.plan-details&#x27;);

    planTabs.forEach(tab =&gt; {
        tab.addEventListener(&#x27;click&#x27;, function() {
            const targetPlan = this.getAttribute(&#x27;data-plan&#x27;);
            
            // アクティブなタブを切り替え
            planTabs.forEach(t =&gt; t.classList.remove(&#x27;active&#x27;));
            this.classList.add(&#x27;active&#x27;);
            
            // プラン詳細を切り替え
            planDetails.forEach(detail =&gt; {
                detail.classList.remove(&#x27;active&#x27;);
                if (detail.getAttribute(&#x27;data-plan&#x27;) === targetPlan) {
                    detail.classList.add(&#x27;active&#x27;);
                }
            });
        });
    });

    // ギャラリーフィルター
    const filterBtns = document.querySelectorAll(&#x27;.filter-btn&#x27;);
    const galleryItems = document.querySelectorAll(&#x27;.gallery-item&#x27;);

    filterBtns.forEach(btn =&gt; {
        btn.addEventListener(&#x27;click&#x27;, function() {
            const filter = this.getAttribute(&#x27;data-filter&#x27;);
            
            // アクティブなボタンを切り替え
            filterBtns.forEach(b =&gt; b.classList.remove(&#x27;active&#x27;));
            this.classList.add(&#x27;active&#x27;);
            
            // ギャラリーアイテムをフィルタリング
            galleryItems.forEach(item =&gt; {
                if (filter === &#x27;all&#x27; || item.getAttribute(&#x27;data-category&#x27;) === filter) {
                    item.style.display = &#x27;block&#x27;;
                    setTimeout(() =&gt; {
                        item.style.opacity = &#x27;1&#x27;;
                        item.style.transform = &#x27;translateY(0)&#x27;;
                    }, 100);
                } else {
                    item.style.opacity = &#x27;0&#x27;;
                    item.style.transform = &#x27;translateY(20px)&#x27;;
                    setTimeout(() =&gt; {
                        item.style.display = &#x27;none&#x27;;
                    }, 300);
                }
            });
        });
    });

    // お客様の声スライダー
    const testimonialItems = document.querySelectorAll(&#x27;.testimonial-item&#x27;);
    const testimonialPrev = document.querySelector(&#x27;.testimonial-prev&#x27;);
    const testimonialNext = document.querySelector(&#x27;.testimonial-next&#x27;);

        testimonialItems.forEach((item, i) =&gt; {
            item.classList.remove(&#x27;active&#x27;);

            showTestimonial(currentTestimonial);

    }

    if (testimonialPrev) {
        testimonialPrev.addEventListener(&#x27;click&#x27;, function() {

        contactForm.addEventListener(&#x27;submit&#x27;, function(e) {
            e.preventDefault();
            
            // フォームデータの収集
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // 送信ボタンを無効化
            const submitBtn = this.querySelector(&#x27;button[type=&quot;submit&quot;]&#x27;);

            submitBtn.textContent = &#x27;送信中...&#x27;;
            submitBtn.disabled = true;
            
            // 実際の送信処理をシミュレート
            setTimeout(() =&gt; {
                alert(&#x27;お問い合わせありがとうございます。2営業日以内にご返信いたします。&#x27;);
                this.reset();
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }, 2000);

    }

    // スクロールアニメーション
    const observerOptions = {

        rootMargin: &#x27;0px 0px -50px 0px&#x27;
    };

    const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry =&gt; {
            if (entry.isIntersecting) {
                entry.target.classList.add(&#x27;visible&#x27;);

    document.querySelectorAll(&#x27;.venue-card, .plan-details, .gallery-item, .testimonial-item, .fair-item&#x27;).forEach(el =&gt; {

        if (heroBackground) {

            heroBackground.style.transform = `translateY(${speed}px)`;
        }

    // カウントアップアニメーション（数字がある場合）
    function animateCounter(element, target, duration = 2000) {
        let start = 0;
        const increment = target / (duration / 16);
        
        function updateCounter() {
            start += increment;
            if (start &lt; target) {
                element.textContent = Math.ceil(start).toLocaleString();
                requestAnimationFrame(updateCounter);
            } else {
                element.textContent = target.toLocaleString();
            }
        }
        
        updateCounter();
    }

        const counters = document.querySelectorAll(&#x27;.counter&#x27;);

            }

    });

    function handleSwipe() {
        const swipeThreshold = 50;
        const diff = touchStartX - touchEndX;
        
        if (Math.abs(diff) &gt; swipeThreshold) {
            if (diff &gt; 0) {
                // 左スワイプ - 次のテスティモニアル
                if (testimonialNext) {

            } else {

                if (testimonialPrev) {
                    testimonialPrev.click();
                }
            }
        }
    }

    function createRipple(event) {
        const button = event.currentTarget;
        const circle = document.createElement(&#x27;span&#x27;);
        const diameter = Math.max(button.clientWidth, button.clientHeight);
        const radius = diameter / 2;

        circle.style.width = circle.style.height = `${diameter}px`;
        circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
        circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
        circle.classList.add(&#x27;ripple&#x27;);

        const ripple = button.getElementsByClassName(&#x27;ripple&#x27;)[0];
        if (ripple) {
            ripple.remove();
        }

        button.appendChild(circle);
    }

    // ボタンにリップル効果を追加
    document.querySelectorAll(&#x27;.btn, .plan-tab, .filter-btn&#x27;).forEach(btn =&gt; {
        btn.addEventListener(&#x27;click&#x27;, createRipple);
    });
