    display: flex;
    justify-content: space-between;
    margin-bottom: 3rem;
}

.footer-main h3 {
    font-family: &#x27;Oswald&#x27;, sans-serif;
    font-size: 2.2rem;
    color: #ff4500;
    margin-bottom: 0.5rem;
}

.footer-main &gt; p {
    color: #ff8c00;
    margin-bottom: 2rem;
    font-weight: 500;
}

.footer-address p {
    margin-bottom: 0.5rem;
    font-size: 0.95rem;
}

.footer-info h4 {
    color: #ff4500;
    margin-bottom: 1rem;
    font-weight: 700;
}

.footer-info p {
    margin-bottom: 0.3rem;
    font-size: 0.95rem;
}

.no-holiday {
    color: #ff4500;
    font-weight: 600;
}

.footer-bottom {
    border-top: 1px solid #444;
    padding-top: 2rem;
    text-align: center;
}

.copyright {
    color: #888;
    font-size: 0.9rem;
}

/* Responsive */
@media (max-width: 768px) {
    .nav-links {
        flex-direction: column;
        gap: 1rem;
    }
    
    .hero-title {
        font-size: 3.5rem;
    }
    
    .hero-badges {
        flex-direction: column;
        align-items: center;
    }
    
    .commitment-content,
    .party-content,
    .info-layout {
        grid-template-columns: 1fr;
        gap: 3rem;
    }
    
    .category-tabs {
        justify-content: flex-start;
        overflow-x: auto;
        padding-bottom: 1rem;
    }
    
    .menu-items,
    .plan-cards {
        grid-template-columns: 1fr;
    }
    
    .party-features {
        grid-template-columns: 1fr;
        gap: 2rem;
    }
    
    .reservation-methods {
        grid-template-columns: 1fr;
        gap: 2rem;
    }
    
    .notes-grid {
        grid-template-columns: 1fr;
    }
    
    .footer-content {
        flex-direction: column;
        gap: 3rem;
        text-align: center;
    }
}

function animateCounter() {
    const counters = document.querySelectorAll(&#x27;.capacity-number&#x27;);
    
    counters.forEach(counter =&gt; {
        const text = counter.textContent;
        if (!isNaN(text)) {
            const target = parseInt(text);
            let current = 0;
            const increment = target / 30;
            
            const timer = setInterval(() =&gt; {
                current += increment;
                if (current &gt;= target) {
                    counter.textContent = target;
                    clearInterval(timer);
                } else {
                    counter.textContent = Math.floor(current);
                }
            }, 50);
        }
    });
}

        }
    });
}, { threshold: 0.5 });
