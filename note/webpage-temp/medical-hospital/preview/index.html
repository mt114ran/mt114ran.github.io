    min-width: 25px;
    margin-top: 2px;
}

.transport-item strong {
    color: #1e293b;
    display: block;
    margin-bottom: 5px;
}

.transport-item p {
    color: #64748b;
    font-size: 14px;
    line-height: 1.5;
}

.map-section {
    display: flex;
    align-items: center;
    justify-content: center;
}

.map-placeholder {
    background: #f1f5f9;
    border: 2px dashed #cbd5e1;
    border-radius: 12px;
    padding: 60px 40px;
    text-align: center;
    width: 100%;
    height: 400px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.map-placeholder h4 {
    font-size: 20px;
    font-weight: 600;
    color: #64748b;
    margin-bottom: 10px;
}

.map-placeholder p {
    color: #94a3b8;
    margin-bottom: 20px;
}

/* Footer */
.footer {
    background: #1e293b;
    color: white;
    padding: 60px 0 30px;
}

.footer-content {
    display: grid;
    grid-template-columns: 2fr 1fr 1fr 1fr;
    gap: 40px;
    margin-bottom: 40px;
}

.footer-section h3 {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 20px;
    color: #10b981;
}

.footer-section h4 {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 20px;
    color: white;
}

.footer-section p {
    color: #94a3b8;
    line-height: 1.7;
    margin-bottom: 20px;
}

.hospital-info p {
    margin-bottom: 8px;
}

.footer-section ul {
    list-style: none;
}

.footer-section ul li {
    margin-bottom: 10px;
}

.footer-section a {
    color: #94a3b8;
    text-decoration: none;
    transition: color 0.3s;
}

.footer-section a:hover {
    color: #10b981;
}

.footer-bottom {
    padding-top: 30px;
    border-top: 1px solid #334155;
}

.footer-legal {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.legal-links {
    display: flex;
    gap: 20px;
}

.legal-links a {
    color: #94a3b8;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s;
}

.legal-links a:hover {
    color: #10b981;
}

/* Responsive Design */
@media (max-width: 768px) {
    .hamburger {
        display: flex;
    }
    
    .main-nav {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .main-nav.active {
        display: block;
    }
    
    .main-nav ul {
        flex-direction: column;
        padding: 20px;
        gap: 15px;
    }
    
    .main-nav ul li {
        border-bottom: 1px solid #f1f5f9;
        width: 100%;
    }
    
    .main-nav a {
        padding: 15px 0;
        display: block;
    }
    
    .dropdown-menu {
        position: static;
        opacity: 1;
        visibility: visible;
        transform: none;
        box-shadow: none;
        background: #f8fafc;
        margin-top: 10px;
    }
    
    .hero-content h2 {
        font-size: 32px;
    }
    
    .hero-buttons {
        flex-direction: column;
        align-items: center;
    }
    
    .quick-items {
        grid-template-columns: 1fr;
    }
    
    .intro-content,
    .outpatient-content,
    .access-content {
        grid-template-columns: 1fr;
        gap: 40px;
    }
    
    .hospital-stats {
        grid-template-columns: 1fr 1fr;
    }
    
    .departments-grid {
        grid-template-columns: 1fr;
    }
    
    .contact-grid {
        grid-template-columns: 1fr;
    }
    
    .checkup-plans {
        grid-template-columns: 1fr;
    }
    
    .plan-card.featured {
        transform: none;
    }
    
    .info-grid,
    .equipment-grid,
    .room-grid,
    .amenity-list {
        grid-template-columns: 1fr;
    }
    
    .footer-content {
        grid-template-columns: 1fr;
        text-align: center;
    }
    
    .footer-legal {
        flex-direction: column;
        gap: 20px;
        text-align: center;
    }
    
    .legal-links {
        justify-content: center;
    }
}
