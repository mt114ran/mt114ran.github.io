.item-description {

.item-price {

/* Events Section */
.events {

    background: linear-gradient(135deg, #faf8f4, #f5f3f0);

.events-grid {
    display: grid;

.event-card {
    background: white;

.event-card:hover {

.event-image {

.event-image img {

.feature-icon {

.footer {

.link-group ul {

.link-group li {

.link-group a {

.link-group a:hover {

.footer-bottom {
    text-align: center;

    border-top: 1px solid rgba(210, 180, 140, 0.3);
}

.footer-bottom p {
    font-size: 0.9rem;
    opacity: 0.8;

/* Responsive */
@media (max-width: 768px) {
    .menu-toggle {
        display: flex;
    }
    
    .nav-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(250, 248, 244, 0.98);

    .nav-menu.active {

    }
    
    .hero-title {
        font-size: 3rem;
    }
    
    .hero-subtitle {
        font-size: 1.4rem;
    }
    
    .hero-description {
        font-size: 1rem;
    }
    
    .about-content {
        grid-template-columns: 1fr;
        gap: 3rem;
    }
    
    .about-stats {
        flex-direction: row;
        justify-content: space-around;
    }
    
    .book-list {
        grid-template-columns: 1fr;
    }
    
    .book-item {
        flex-direction: column;
        text-align: center;
    }
    
    .menu-grid {
        grid-template-columns: 1fr;
    }
    
    .events-grid {
        grid-template-columns: 1fr;
    }
    
    .contact-content {
        grid-template-columns: 1fr;
        gap: 3rem;
    }
    
    .footer-content {
        grid-template-columns: 1fr;
    }
    
    .section-title {
        font-size: 2.5rem;
    }
    
    .category-nav {
        gap: 0.5rem;
    }
    
    .category-btn {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
    }
}

function showCategory(category) {
    // ã™ã¹ã¦ã®ã‚«ãƒ†ã‚´ãƒªãƒ¼ãƒœã‚¿ãƒ³ã‹ã‚‰activeã‚¯ãƒ©ã‚¹ã‚’å‰Šé™¤
    document.querySelectorAll(&#x27;.category-btn&#x27;).forEach(btn =&gt; {
        btn.classList.remove(&#x27;active&#x27;);
    });
    
    // ã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸãƒœã‚¿ãƒ³ã«activeã‚¯ãƒ©ã‚¹ã‚’è¿½åŠ 
    event.target.classList.add(&#x27;active&#x27;);
    
    // ã™ã¹ã¦ã®ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’è¡¨ç¤º/éžè¡¨ç¤º
    const sections = document.querySelectorAll(&#x27;.book-section&#x27;);
    sections.forEach(section =&gt; {
        if (category === &#x27;all&#x27;) {
            section.classList.remove(&#x27;hidden&#x27;);
        } else {
            if (section.dataset.category === category) {
                section.classList.remove(&#x27;hidden&#x27;);
            } else {
                section.classList.add(&#x27;hidden&#x27;);
            }
        }
    });
}

// ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«æ™‚ã®ãƒ˜ãƒƒãƒ€ãƒ¼åŠ¹æžœ
let lastScroll = 0;
window.addEventListener(&#x27;scroll&#x27;, () =&gt; {

// ã‚¤ãƒ™ãƒ³ãƒˆã‚«ãƒ¼ãƒ‰ã®ãƒ‘ãƒ©ãƒ©ãƒƒã‚¯ã‚¹åŠ¹æžœ
window.addEventListener(&#x27;scroll&#x27;, () =&gt; {
    const eventCards = document.querySelectorAll(&#x27;.event-card&#x27;);
    
    eventCards.forEach((card, index) =&gt; {
        const rect = card.getBoundingClientRect();
        const speed = 0.05 * (index + 1);
        
        if (rect.top &lt; window.innerHeight &amp;&amp; rect.bottom &gt; 0) {
            const yPos = -(window.pageYOffset * speed);
            card.style.transform = `translateY(${yPos}px)`;
        }
    });
});

    const statNumbers = document.querySelectorAll(&#x27;.stat-number&#x27;);
    
    const observer = new IntersectionObserver((entries) =&gt; {
        entries.forEach(entry =&gt; {
            if (entry.isIntersecting) {
                const target = entry.target;
                const finalNumber = parseInt(target.textContent);
                let currentNumber = 0;
                const increment = finalNumber / 50;
                
                const timer = setInterval(() =&gt; {
                    currentNumber += increment;
                    if (currentNumber &gt;= finalNumber) {
                        target.textContent = finalNumber + (target.textContent.includes(&#x27;+&#x27;) ? &#x27;+&#x27; : &#x27;&#x27;);
                        clearInterval(timer);
                    } else {
                        target.textContent = Math.floor(currentNumber) + (target.textContent.includes(&#x27;+&#x27;) ? &#x27;+&#x27; : &#x27;&#x27;);
                    }
                }, 40);
                
                observer.unobserve(target);
            }
        });
    });
    
    statNumbers.forEach(num =&gt; observer.observe(num));
});
