.clinic-layout {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
}

.clinic-gallery {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.gallery-main img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    border-radius: 15px;
}

.gallery-thumbs {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.thumb {
    width: 100%;
    height: 80px;
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
    opacity: 0.7;
    transition: opacity 0.3s;
    border: 2px solid transparent;
}

.thumb.active,
.thumb:hover {
    opacity: 1;
    border-color: #00b894;
}

.clinic-features h3 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 25px;
    color: #2d3436;
}

.equipment-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-bottom: 40px;
}

.equipment-item {
    display: flex;
    align-items: flex-start;
    gap: 15px;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 12px;
}

.equipment-icon {
    font-size: 24px;
    min-width: 30px;
    margin-top: 2px;
}

.equipment-item h4 {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 5px;
    color: #2d3436;
}

.equipment-item p {
    color: #636e72;
    font-size: 14px;
    line-height: 1.5;
}

.clinic-amenities h3 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 25px;
    color: #2d3436;
}

.amenity-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
}

.amenity-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 15px;
    background: #f8f9fa;
    border-radius: 10px;
}

.amenity-icon {
    font-size: 18px;
    min-width: 22px;
}

/* Appointment */
.appointment {
    background: #f8f9fa;
}

.appointment-methods {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 40px;
    max-width: 1000px;
    margin: 0 auto;
}

.method-card {
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.method-header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 25px;
}

.method-icon {
    font-size: 32px;
    color: #00b894;
}

.method-header h3 {
    font-size: 24px;
    font-weight: 600;
    color: #2d3436;
}

.phone-info .phone-number {
    font-size: 32px;
    font-weight: 700;
    color: #00b894;
    display: block;
    margin-bottom: 10px;
}

.phone-hours,
.phone-note {
    color: #636e72;
    margin-bottom: 10px;
}

.booking-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    margin-bottom: 8px;
    font-weight: 500;
    color: #2d3436;
}

.form-group input,
.form-group select,
.form-group textarea {
    padding: 12px 16px;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    font-size: 14px;
    transition: border-color 0.3s;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #00b894;
}

.form-note {
    font-size: 12px;
    color: #636e72;
    text-align: center;
    margin-top: 15px;
}

/* Access */
.access {
    background: white;
}

.access-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
}

.access-info h3 {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 30px;
    color: #2d3436;
}

.location-details {
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.detail-item {
    display: flex;
    align-items: flex-start;
    gap: 15px;
}

.detail-icon {
    font-size: 20px;
    min-width: 25px;
    color: #00b894;
    margin-top: 2px;
}

.detail-item h4 {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 5px;
    color: #2d3436;
}

.detail-item p {
    color: #636e72;
    line-height: 1.5;
}

.schedule-compact p {
    margin-bottom: 5px;
}

.map-container {
    display: flex;
    align-items: center;
    justify-content: center;
}

.map-placeholder {
    background: #f8f9fa;
    border: 2px dashed #ddd;
    border-radius: 15px;
    padding: 60px 40px;
    text-align: center;
    width: 100%;
    height: 400px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.map-placeholder h4 {
    font-size: 20px;
    font-weight: 600;
    color: #636e72;
    margin-bottom: 10px;
}

.map-placeholder p {
    color: #b2bec3;
    margin-bottom: 20px;
}

/* Footer */
.footer {
    background: #2d3436;
    color: white;
    padding: 60px 0 30px;
}

.footer-content {
    display: grid;
    grid-template-columns: 2fr 1fr 1fr 1fr;
    gap: 40px;
    margin-bottom: 40px;
}

.footer-section.main-info h3 {
    font-family: &#x27;Pacifico&#x27;, cursive;
    font-size: 20px;
    color: #00b894;
    margin-bottom: 15px;
}

.footer-section h4 {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 20px;
    color: white;
}

.footer-section p {
    color: #b2bec3;
    line-height: 1.7;
    margin-bottom: 15px;
}

.contact-info p {
    margin-bottom: 8px;
}

.footer-section ul {
    list-style: none;
}

.footer-section ul li {
    margin-bottom: 10px;
}

.footer-section a {
    color: #b2bec3;
    text-decoration: none;
    transition: color 0.3s;
}

.footer-section a:hover {
    color: #00b894;
}

.schedule-footer table {
    width: 100%;
}

.schedule-footer td {
    padding: 5px 0;
    color: #b2bec3;
    font-size: 14px;
}

.schedule-footer td:first-child {
    font-weight: 500;
    width: 60px;
}

.footer-bottom {
    padding-top: 30px;
    border-top: 1px solid #636e72;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.footer-links {
    display: flex;
    gap: 20px;
}

.footer-links a {
    color: #b2bec3;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s;
}

.footer-links a:hover {
    color: #00b894;
}

/* Responsive Design */
@media (max-width: 768px) {
    .hamburger {
        display: flex;
    }
    
    .main-nav {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .main-nav.active {
        display: block;
    }
    
    .main-nav ul {
        flex-direction: column;
        padding: 20px;
        gap: 15px;
    }
    
    .main-nav ul li {
        border-bottom: 1px solid #f8f9fa;
        width: 100%;
    }
    
    .main-nav a {
        padding: 15px 0;
        display: block;
    }
    
    .dropdown-menu {
        position: static;
        opacity: 1;
        visibility: visible;
        transform: none;
        box-shadow: none;
        background: #f8f9fa;
        margin-top: 10px;
    }
    
    .hero-layout {
        grid-template-columns: 1fr;
        gap: 40px;
        text-align: center;
    }
    
    .hero-text h2 {
        font-size: 36px;
    }
    
    .hero-buttons {
        justify-content: center;
    }
    
    .hero-features {
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .floating-elements {
        display: none;
    }
    
    .info-cards {
        grid-template-columns: 1fr;
    }
    
    .about-content,
    .treatment-layout,
    .clinic-layout,
    .appointment-methods,
    .access-content {
        grid-template-columns: 1fr;
        gap: 40px;
    }
    
    .staff-card.main-doctor {
        grid-template-columns: 1fr;
        text-align: center;
    }
    
    .staff-grid {
        grid-template-columns: 1fr;
    }
    
    .plan-steps,
    .cosmetic-options,
    .benefit-grid,
    .amenity-grid {
        grid-template-columns: 1fr;
    }
    
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .footer-content {
        grid-template-columns: 1fr;
        text-align: center;
    }
    
    .footer-bottom {
        flex-direction: column;
        gap: 20px;
        text-align: center;
    }
    
    .footer-links {
        justify-content: center;
    }
}

function animateValue(element, start, end, duration) {
    let startTimestamp = null;
    const step = (timestamp) =&gt; {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        const value = Math.floor(progress * (end - start) + start);
        element.textContent = value + (element.dataset.suffix || &#x27;&#x27;);
        if (progress &lt; 1) {
            window.requestAnimationFrame(step);
        }
    };
    window.requestAnimationFrame(step);
}
