    border-radius: 15px;
}

.gallery-thumbs {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.thumb {
    width: 100%;
    height: 80px;
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
    opacity: 0.7;
    transition: opacity 0.3s;
    border: 2px solid transparent;
}

.thumb.active,
.thumb:hover {
    opacity: 1;
    border-color: #00b894;
}

.clinic-features h3 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 25px;
    color: #2d3436;
}

.equipment-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-bottom: 40px;
}

.equipment-item {
    display: flex;
    align-items: flex-start;
    gap: 15px;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 12px;
}

.equipment-icon {
    font-size: 24px;
    min-width: 30px;
    margin-top: 2px;
}

.equipment-item h4 {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 5px;
    color: #2d3436;
}

.equipment-item p {
    color: #636e72;
    font-size: 14px;
    line-height: 1.5;
}

.clinic-amenities h3 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 25px;
    color: #2d3436;
}

.amenity-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
}

.amenity-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 15px;
    background: #f8f9fa;
    border-radius: 10px;
}

.amenity-icon {
    font-size: 18px;
    min-width: 22px;
}

/* Appointment */
.appointment {
    background: #f8f9fa;
}

.appointment-methods {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 40px;
    max-width: 1000px;
    margin: 0 auto;
}

.method-card {
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.method-header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 25px;
}

.method-icon {
    font-size: 32px;
    color: #00b894;
}

.method-header h3 {
    font-size: 24px;
    font-weight: 600;
    color: #2d3436;
}

.phone-info .phone-number {
    font-size: 32px;
    font-weight: 700;
    color: #00b894;
    display: block;
    margin-bottom: 10px;
}

.phone-hours,
.phone-note {
    color: #636e72;
    margin-bottom: 10px;
}

.booking-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    margin-bottom: 8px;
    font-weight: 500;
    color: #2d3436;
}

.form-group input,
.form-group select,
.form-group textarea {
    padding: 12px 16px;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    font-size: 14px;
    transition: border-color 0.3s;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #00b894;
}

.form-note {
    font-size: 12px;
    color: #636e72;
    text-align: center;
    margin-top: 15px;
}

/* Access */
.access {
    background: white;
}

.access-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
}

.access-info h3 {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 30px;
    color: #2d3436;
}

.location-details {
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.detail-item {
    display: flex;
    align-items: flex-start;
    gap: 15px;
}

.detail-icon {
    font-size: 20px;
    min-width: 25px;
    color: #00b894;
    margin-top: 2px;
}

.detail-item h4 {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 5px;
    color: #2d3436;
}

.detail-item p {
    color: #636e72;
    line-height: 1.5;
}

.schedule-compact p {
    margin-bottom: 5px;
}

.map-container {
    display: flex;
    align-items: center;
    justify-content: center;
}

.map-placeholder {
    background: #f8f9fa;
    border: 2px dashed #ddd;
    border-radius: 15px;
    padding: 60px 40px;
    text-align: center;
    width: 100%;
    height: 400px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.map-placeholder h4 {
    font-size: 20px;
    font-weight: 600;
    color: #636e72;
    margin-bottom: 10px;
}

.map-placeholder p {
    color: #b2bec3;
    margin-bottom: 20px;
}

/* Footer */
.footer {
    background: #2d3436;
    color: white;
    padding: 60px 0 30px;
}

.footer-content {
    display: grid;
    grid-template-columns: 2fr 1fr 1fr 1fr;
    gap: 40px;
    margin-bottom: 40px;
}

.footer-section.main-info h3 {
    font-family: &#x27;Pacifico&#x27;, cursive;
    font-size: 20px;
    color: #00b894;
    margin-bottom: 15px;
}

.footer-section h4 {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 20px;
    color: white;
}

.footer-section p {
    color: #b2bec3;
    line-height: 1.7;
    margin-bottom: 15px;
}

.contact-info p {
    margin-bottom: 8px;
}

.footer-section ul {
    list-style: none;
}

.footer-section ul li {
    margin-bottom: 10px;
}

.footer-section a {
    color: #b2bec3;
    text-decoration: none;
    transition: color 0.3s;
}

.footer-section a:hover {
    color: #00b894;
}

.schedule-footer table {
    width: 100%;
}

.schedule-footer td {
    padding: 5px 0;
    color: #b2bec3;
    font-size: 14px;
}

.schedule-footer td:first-child {
    font-weight: 500;
    width: 60px;
}

.footer-bottom {
    padding-top: 30px;
    border-top: 1px solid #636e72;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.footer-links {
    display: flex;
    gap: 20px;
}

.footer-links a {
    color: #b2bec3;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s;
}

.footer-links a:hover {
    color: #00b894;
}

/* Responsive Design */
@media (max-width: 768px) {
    .hamburger {
        display: flex;
    }
    
    .main-nav {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .main-nav.active {
        display: block;
    }
    
    .main-nav ul {
        flex-direction: column;
        padding: 20px;
        gap: 15px;
    }
    
    .main-nav ul li {
        border-bottom: 1px solid #f8f9fa;
        width: 100%;
    }
    
    .main-nav a {
        padding: 15px 0;
        display: block;
    }
    
    .dropdown-menu {
        position: static;
        opacity: 1;
        visibility: visible;
        transform: none;
        box-shadow: none;
        background: #f8f9fa;
        margin-top: 10px;
    }
    
    .hero-layout {
        grid-template-columns: 1fr;
        gap: 40px;
        text-align: center;
    }
    
    .hero-text h2 {
        font-size: 36px;
    }
    
    .hero-buttons {
        justify-content: center;
    }
    
    .hero-features {
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .floating-elements {
        display: none;
    }
    
    .info-cards {
        grid-template-columns: 1fr;
    }
    
    .about-content,
    .treatment-layout,
    .clinic-layout,
    .appointment-methods,
    .access-content {
        grid-template-columns: 1fr;
        gap: 40px;
    }
    
    .staff-card.main-doctor {
        grid-template-columns: 1fr;
        text-align: center;
    }
    
    .staff-grid {
        grid-template-columns: 1fr;
    }
    
    .plan-steps,
    .cosmetic-options,
    .benefit-grid,
    .amenity-grid {
        grid-template-columns: 1fr;
    }
    
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .footer-content {
        grid-template-columns: 1fr;
        text-align: center;
    }
    
    .footer-bottom {
        flex-direction: column;
        gap: 20px;
        text-align: center;
    }
    
    .footer-links {
        justify-content: center;
    }
}

&lt;script&gt;
    // ハンバーガーメニュー
const hamburger = document.getElementById(&#x27;hamburger&#x27;);
const mainNav = document.getElementById(&#x27;main-nav&#x27;);

if (hamburger &amp;&amp; mainNav) {
    hamburger.addEventListener(&#x27;click&#x27;, function() {
        this.classList.toggle(&#x27;active&#x27;);
        mainNav.classList.toggle(&#x27;active&#x27;);
    });
    
    // メニューリンクをクリックしたら閉じる
    const navLinks = mainNav.querySelectorAll(&#x27;a&#x27;);
    navLinks.forEach(link =&gt; {
        link.addEventListener(&#x27;click&#x27;, () =&gt; {
            hamburger.classList.remove(&#x27;active&#x27;);
            mainNav.classList.remove(&#x27;active&#x27;);
        });
    });
}

// スムーズスクロール
document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {
    anchor.addEventListener(&#x27;click&#x27;, function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
        if (target) {
            const headerHeight = document.querySelector(&#x27;.header&#x27;).offsetHeight;
            const targetPosition = target.offsetTop - headerHeight - 20;
            window.scrollTo({
                top: targetPosition,
                behavior: &#x27;smooth&#x27;
            });
        }
    });
});

// 治療タブ切り替え
const treatmentTabs = document.querySelectorAll(&#x27;.treatment-tab&#x27;);
const treatmentPanels = document.querySelectorAll(&#x27;.treatment-panel&#x27;);

treatmentTabs.forEach(tab =&gt; {
    tab.addEventListener(&#x27;click&#x27;, function() {
        const category = this.getAttribute(&#x27;data-category&#x27;);
        
        // アクティブなタブとパネルをリセット
        treatmentTabs.forEach(t =&gt; t.classList.remove(&#x27;active&#x27;));
        treatmentPanels.forEach(panel =&gt; panel.classList.remove(&#x27;active&#x27;));
        
        // 新しいタブとパネルをアクティブに
        this.classList.add(&#x27;active&#x27;);
        document.getElementById(category).classList.add(&#x27;active&#x27;);
    });
});

// 患者様の声スライダー
const testimonials = document.querySelectorAll(&#x27;.testimonial-item&#x27;);
const dots = document.querySelectorAll(&#x27;.dot&#x27;);
const prevBtn = document.getElementById(&#x27;prev-testimonial&#x27;);
const nextBtn = document.getElementById(&#x27;next-testimonial&#x27;);
let currentTestimonial = 0;

function showTestimonial(index) {
    testimonials.forEach(item =&gt; item.classList.remove(&#x27;active&#x27;));
    dots.forEach(dot =&gt; dot.classList.remove(&#x27;active&#x27;));
    
    testimonials[index].classList.add(&#x27;active&#x27;);
    dots[index].classList.add(&#x27;active&#x27;);
}

function nextTestimonial() {
    currentTestimonial = (currentTestimonial + 1) % testimonials.length;
    showTestimonial(currentTestimonial);
}

function prevTestimonial() {
    currentTestimonial = (currentTestimonial - 1 + testimonials.length) % testimonials.length;
    showTestimonial(currentTestimonial);
}

if (nextBtn &amp;&amp; prevBtn) {
    nextBtn.addEventListener(&#x27;click&#x27;, nextTestimonial);
    prevBtn.addEventListener(&#x27;click&#x27;, prevTestimonial);
}

// ドット制御
dots.forEach((dot, index) =&gt; {
    dot.addEventListener(&#x27;click&#x27;, () =&gt; {
        currentTestimonial = index;
        showTestimonial(currentTestimonial);
    });
});

// 自動スライド
setInterval(nextTestimonial, 5000);

// ギャラリー画像切り替え
const mainGalleryImage = document.getElementById(&#x27;main-gallery-image&#x27;);
const thumbImages = document.querySelectorAll(&#x27;.thumb&#x27;);

thumbImages.forEach(thumb =&gt; {
    thumb.addEventListener(&#x27;click&#x27;, function() {
        const mainImageSrc = this.getAttribute(&#x27;data-main&#x27;);
        
        // アクティブなサムネイルを更新
        thumbImages.forEach(t =&gt; t.classList.remove(&#x27;active&#x27;));
        this.classList.add(&#x27;active&#x27;);
        
        // メイン画像を更新
        if (mainGalleryImage) {
            mainGalleryImage.src = mainImageSrc;
        }
    });
});

// 予約フォーム送信
const bookingForm = document.querySelector(&#x27;.booking-form&#x27;);
if (bookingForm) {
    bookingForm.addEventListener(&#x27;submit&#x27;, function(e) {
        e.preventDefault();
        alert(&#x27;予約リクエストを送信しました。確認のお電話をお待ちください。&#x27;);
    });
}

// 電話番号クリック
document.addEventListener(&#x27;click&#x27;, function(e) {
    const text = e.target.textContent;
    if (text &amp;&amp; text.includes(&#x27;03-1234-5678&#x27;)) {
        if (confirm(&#x27;電話をかけますか？&#x27;)) {
            window.location.href = &#x27;tel:03-1234-5678&#x27;;
        }
    }
});

// Googleマップボタン
document.querySelector(&#x27;.map-placeholder button&#x27;)?.addEventListener(&#x27;click&#x27;, function() {
    alert(&#x27;Googleマップでクリニックの場所を開きます（実装予定）&#x27;);
});

// スクロールアニメーション
const observerOptions = {
    threshold: 0.1,
    rootMargin: &#x27;0px 0px -50px 0px&#x27;
};

const observer = new IntersectionObserver((entries) =&gt; {
    entries.forEach(entry =&gt; {
        if (entry.isIntersecting) {
            entry.target.style.opacity = &#x27;1&#x27;;
            entry.target.style.transform = &#x27;translateY(0)&#x27;;
        }
    });
}, observerOptions);

// アニメーション対象要素を観察
window.addEventListener(&#x27;load&#x27;, () =&gt; {
    const animateElements = document.querySelectorAll(&#x27;.info-card, .value-item, .staff-card, .equipment-item&#x27;);
    animateElements.forEach(el =&gt; {
        el.style.opacity = &#x27;0&#x27;;
        el.style.transform = &#x27;translateY(30px)&#x27;;
        el.style.transition = &#x27;all 0.6s ease&#x27;;
        observer.observe(el);
    });
});

// 統計数字のカウントアニメーション
function animateValue(element, start, end, duration) {
    let startTimestamp = null;
    const step = (timestamp) =&gt; {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        const value = Math.floor(progress * (end - start) + start);
        element.textContent = value + (element.dataset.suffix || &#x27;&#x27;);
        if (progress &lt; 1) {
            window.requestAnimationFrame(step);
        }
    };
    window.requestAnimationFrame(step);
}

// 統計セクションが表示されたときのアニメーション
const statsObserver = new IntersectionObserver((entries) =&gt; {
    entries.forEach(entry =&gt; {
        if (entry.isIntersecting) {
            const statNumbers = entry.target.querySelectorAll(&#x27;.stat-number&#x27;);
            statNumbers.forEach(statNumber =&gt; {
                if (!statNumber.classList.contains(&#x27;animated&#x27;)) {
                    const text = statNumber.textContent;
                    const number = parseInt(text.replace(/[^0-9]/g, &#x27;&#x27;));
                    if (!isNaN(number)) {
                        statNumber.dataset.suffix = text.replace(/[0-9]/g, &#x27;&#x27;);
                        statNumber.textContent = &#x27;0&#x27;;
                        animateValue(statNumber, 0, number, 2000);
                        statNumber.classList.add(&#x27;animated&#x27;);
                    }
                }
            });
        }
    });
}, { threshold: 0.5 });

// 統計セクションを観察
document.querySelectorAll(&#x27;.clinic-stats&#x27;).forEach(stats =&gt; {
    statsObserver.observe(stats);
});

// フローティングカードのアニメーション
window.addEventListener(&#x27;load&#x27;, function() {
    const floatingCards = document.querySelectorAll(&#x27;.floating-card&#x27;);
    floatingCards.forEach((card, index) =&gt; {
        card.style.opacity = &#x27;0&#x27;;
        card.style.transform = &#x27;translateY(30px) scale(0.8)&#x27;;
        
        setTimeout(() =&gt; {
            card.style.transition = &#x27;all 0.8s ease&#x27;;
            card.style.opacity = &#x27;1&#x27;;
            card.style.transform = &#x27;translateY(0) scale(1)&#x27;;
        }, 500 + (index * 200));
    });
});

// ホバーエフェクト
document.querySelectorAll(&#x27;.option-card&#x27;).forEach(card =&gt; {
    card.addEventListener(&#x27;mouseenter&#x27;, function() {
        this.style.transform = &#x27;translateY(-5px) scale(1.02)&#x27;;
    });
    
    card.addEventListener(&#x27;mouseleave&#x27;, function() {
        this.style.transform = &#x27;translateY(0) scale(1)&#x27;;
    });
});

// 価格カードのクリックイベント
document.querySelectorAll(&#x27;.option-card&#x27;).forEach(card =&gt; {
    card.addEventListener(&#x27;click&#x27;, function() {
        const treatmentName = this.querySelector(&#x27;h5&#x27;).textContent;
        alert(treatmentName + &#x27;についてお問い合わせページへ遷移します（実装予定）&#x27;);
    });
});
