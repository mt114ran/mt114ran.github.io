.staff-qualifications li {
    padding: 4px 0;
    color: rgba(255, 255, 255, 0.9);
    font-size: 12px;
    position: relative;
    padding-left: 15px;
}

.staff-qualifications li:before {
    content: &quot;âœ“&quot;;
    position: absolute;
    left: 0;
    color: #fdcb6e;
    font-weight: 600;
}

/* Testimonials */
.testimonials {
    background: white;
}

.testimonials-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 40px;
}

.testimonial-card {
    background: #f8f9fa;
    padding: 30px;
    border-radius: 15px;
    border-left: 4px solid #00cec9;
}

.testimonial-rating {
    font-size: 16px;
    margin-bottom: 15px;
}

.testimonial-content p {
    color: #2d3436;
    line-height: 1.7;
    margin-bottom: 20px;
    font-style: italic;
}

.testimonial-author h4 {
    font-size: 14px;
    font-weight: 600;
    color: #2d3436;
    margin-bottom: 4px;
}

.testimonial-author p {
    font-size: 12px;
    color: #00cec9;
}

/* Contact */
.contact {
    background: #f8f9fa;
}

.contact-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    margin-bottom: 60px;
}

.contact-info h3 {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 30px;
    color: #2d3436;
}

.pharmacy-details {
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.detail-item {
    display: flex;
    align-items: flex-start;
    gap: 15px;
}

.detail-icon {
    font-size: 20px;
    min-width: 25px;
    color: #00cec9;
    margin-top: 2px;
}

.detail-item h4 {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 5px;
    color: #2d3436;
}

.detail-item p {
    color: #636e72;
    line-height: 1.5;
    margin-bottom: 4px;
}

.detail-item small {
    color: #b2bec3;
    font-size: 12px;
}

.schedule-detail p {
    margin-bottom: 2px;
}

.contact-form-section h3 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 25px;
    color: #2d3436;
}

.contact-form {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #2d3436;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    font-size: 14px;
    transition: border-color 0.3s;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #00cec9;
}

.form-note {
    font-size: 12px;
    color: #636e72;
    text-align: center;
    margin-top: 15px;
}

.map-section {
    display: flex;
    justify-content: center;
}

.map-placeholder {
    background: white;
    border: 2px dashed #ddd;
    border-radius: 15px;
    padding: 60px 40px;
    text-align: center;
    width: 100%;
    max-width: 600px;
    height: 300px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.map-placeholder h4 {
    font-size: 20px;
    font-weight: 600;
    color: #636e72;
    margin-bottom: 10px;
}

.map-placeholder p {
    color: #b2bec3;
    margin-bottom: 20px;
}

/* Footer */
.footer {
    background: #2d3436;
    color: white;
    padding: 60px 0 30px;
}

.footer-content {
    display: grid;
    grid-template-columns: 2fr 1fr 1fr 1fr;
    gap: 40px;
    margin-bottom: 40px;
}

.footer-section.main-info h3 {
    font-family: &#x27;Fredoka One&#x27;, cursive;
    font-size: 20px;
    color: #00cec9;
    margin-bottom: 15px;
}

.footer-section h4 {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 20px;
    color: white;
}

.footer-section p {
    color: #b2bec3;
    line-height: 1.7;
    margin-bottom: 15px;
}

.pharmacy-info p {
    margin-bottom: 8px;
    font-size: 14px;
}

.footer-section ul {
    list-style: none;
}

.footer-section ul li {
    margin-bottom: 10px;
}

.footer-section a {
    color: #b2bec3;
    text-decoration: none;
    transition: color 0.3s;
}

.footer-section a:hover {
    color: #00cec9;
}

.schedule-footer table {
    width: 100%;
    margin-bottom: 15px;
}

.schedule-footer td {
    padding: 4px 0;
    color: #b2bec3;
    font-size: 14px;
}

.schedule-footer td:first-child {
    font-weight: 500;
    width: 50px;
}

.emergency-note {
    font-size: 12px;
    color: #fd79a8;
    font-style: italic;
}

.footer-bottom {
    padding-top: 30px;
    border-top: 1px solid #636e72;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.footer-links {
    display: flex;
    gap: 20px;
}

.footer-links a {
    color: #b2bec3;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s;
}

.footer-links a:hover {
    color: #00cec9;
}

/* Responsive Design */
@media (max-width: 768px) {
    .hamburger {
        display: flex;
    }
    
    .main-nav {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .main-nav.active {
        display: block;
    }
    
    .main-nav ul {
        flex-direction: column;
        padding: 20px;
        gap: 15px;
    }
    
    .main-nav ul li {
        border-bottom: 1px solid #f8f9fa;
        width: 100%;
    }
    
    .main-nav a {
        padding: 15px 0;
        display: block;
    }
    
    .dropdown-menu {
        position: static;
        opacity: 1;
        visibility: visible;
        transform: none;
        box-shadow: none;
        background: #f8f9fa;
        margin-top: 10px;
    }
    
    .hero-content {
        grid-template-columns: 1fr;
        gap: 40px;
        text-align: center;
    }
    
    .hero-text h2 {
        font-size: 36px;
    }
    
    .hero-buttons {
        justify-content: center;
    }
    
    .hero-features {
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .floating-icons {
        display: none;
    }
    
    .info-cards {
        grid-template-columns: 1fr;
    }
    
    .about-content,
    .contact-content {
        grid-template-columns: 1fr;
        gap: 40px;
    }
    
    .staff-card.chief {
        grid-template-columns: 1fr;
        text-align: center;
    }
    
    .staff-grid {
        grid-template-columns: 1fr;
    }
    
    .specialty-tags {
        justify-content: center;
    }
    
    .services-grid,
    .articles-grid,
    .tools-grid,
    .testimonials-grid {
        grid-template-columns: 1fr;
    }
    
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .footer-content {
        grid-template-columns: 1fr;
        text-align: center;
    }
    
    .footer-bottom {
        flex-direction: column;
        gap: 20px;
        text-align: center;
    }
    
    .footer-links {
        justify-content: center;
    }
}

function animateValue(element, start, end, duration) {
    let startTimestamp = null;
    const step = (timestamp) =&gt; {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        let value = Math.floor(progress * (end - start) + start);
        if (element.dataset.suffix) {
            element.textContent = value.toLocaleString() + element.dataset.suffix;
        } else {
            element.textContent = value.toLocaleString();
        }
        if (progress &lt; 1) {
            window.requestAnimationFrame(step);
        }
    };
    window.requestAnimationFrame(step);
}
