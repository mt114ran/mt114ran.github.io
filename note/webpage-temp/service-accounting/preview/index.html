        * {

body {

.container {

    margin: 0 auto;
    padding: 0 20px;

/* Header */
.header-top {

.header-content {

    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
}

.logo h1 {
    color: #2e7d32;

    font-weight: 700;
}

.main-nav ul {

.main-nav a {

.nav-contact a:hover {

/* Hero */
.hero {
    position: relative;
    height: 85vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.hero-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
}

.hero-background img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.4);
}

.hero::before {
    content: &#x27;&#x27;;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

.hero-content {

.hero-content p {

}

.hero-buttons {

    margin-bottom: 60px;
}

.btn-primary, .btn-secondary {
    padding: 18px 35px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 30px;

    transition: all 0.3s;
    text-decoration: none;
    display: inline-block;

.btn-primary {

.btn-secondary {

    border: 2px solid white;
}

.btn-primary:hover {

    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(255, 152, 0, 0.5);
}

.btn-secondary:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-3px);
}

.hero-features {
    display: flex;
    justify-content: center;
    gap: 40px;
}

.feature-item {
    display: flex;
    align-items: center;
    gap: 10px;
    color: white;
}

.feature-icon {
    font-size: 24px;
}

/* Advantages */

    background: #f1f8e9;

}

.advantages-grid {

    gap: 30px;
}

.advantage-card {
    background: white;
    padding: 40px 30px;
    border-radius: 20px;
    text-align: center;
    transition: all 0.3s;
    box-shadow: 0 4px 20px rgba(46, 125, 50, 0.1);
}

.advantage-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 30px rgba(46, 125, 50, 0.2);
}

.advantage-icon {
    font-size: 50px;
    margin-bottom: 20px;
}

.advantage-card h3 {
    color: #2e7d32;
    margin-bottom: 15px;
    font-size: 22px;
}

.advantage-card p {
    color: #666;
    line-height: 1.6;
}

/* Sections */
section {
    padding: 80px 0;
}

.section-title {
    text-align: center;
    font-size: 40px;
    color: #2e7d32;
    margin-bottom: 60px;
    position: relative;
    padding-bottom: 20px;
}

.section-title::after {
    content: &#x27;&#x27;;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 4px;
    background: linear-gradient(90deg, #2e7d32, #ff9800);
    border-radius: 2px;
}

/* About */
.about {
    background: white;
}

.about-content {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 60px;
    align-items: start;
}

.about-text h3 {
    color: #2e7d32;
    margin-bottom: 25px;
    font-size: 30px;
}

.about-text p {
    margin-bottom: 20px;
    font-size: 16px;
    line-height: 1.8;
}

.about-points {
    display: grid;
    gap: 20px;
    margin-top: 40px;
}

.point-item {
    padding: 20px;
    background: #f1f8e9;
    border-radius: 15px;
    border-left: 4px solid #ff9800;
}

.point-item h4 {
    color: #2e7d32;
    margin-bottom: 8px;
}

.about-stats {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px;
}

.stat-box {
    text-align: center;
    padding: 30px 20px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(46, 125, 50, 0.1);
}

.stat-number {
    display: block;
    font-size: 36px;
    font-weight: bold;
    color: #ff9800;
    margin-bottom: 10px;
}

.stat-label {
    font-size: 14px;
    color: #666;
}

/* Services */
.services {
    background: #f1f8e9;
}

.services-tabs {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 50px;
    flex-wrap: wrap;
}

.tab-btn {

    border: 2px solid #2e7d32;
    color: #2e7d32;

    border-radius: 30px;
    transition: all 0.3s;
    font-weight: 500;
}

.tab-btn.active,
.tab-btn:hover {
    background: #2e7d32;
    color: white;
}

.services-content {
    max-width: 1000px;
    margin: 0 auto;
}

.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
}

.service-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 25px;
}

.service-item {
    background: white;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    transition: transform 0.3s;
    box-shadow: 0 4px 15px rgba(46, 125, 50, 0.1);
}

.service-item:hover {
    transform: translateY(-5px);
}

.service-icon {
    font-size: 40px;
    margin-bottom: 15px;
}

.service-item h4 {
    color: #2e7d32;
    margin-bottom: 10px;
    font-size: 18px;
}

.service-item p {
    color: #666;
    font-size: 14px;
    line-height: 1.6;
}

/* Fees */
.fees {
    background: white;
}

.fees-intro {
    text-align: center;
    margin-bottom: 50px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

.fees-intro p {
    margin-bottom: 10px;
    font-size: 16px;
}

.fees-plans {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 30px;
    margin-bottom: 60px;
}

.plan-card {
    background: white;
    border: 2px solid #e0e0e0;
    border-radius: 20px;
    overflow: hidden;
    transition: all 0.3s;
    position: relative;
}

.plan-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(46, 125, 50, 0.15);
}

.plan-card.featured {
    border-color: #2e7d32;
    transform: scale(1.05);
}

.plan-badge {
    position: absolute;
    top: 20px;
    right: 20px;
    background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
    color: white;
    padding: 5px 15px;
    border-radius: 15px;
    font-size: 12px;
    font-weight: bold;
}

.plan-header {
    background: linear-gradient(135deg, #2e7d32 0%, #4caf50 100%);
    color: white;
    padding: 30px;
    text-align: center;
}

.plan-header h3 {
    font-size: 24px;
    margin-bottom: 15px;
}

.plan-price {
    display: flex;
    align-items: baseline;
    justify-content: center;
    gap: 5px;
}

.price-amount {
    font-size: 36px;
    font-weight: bold;
}

.price-period {
    font-size: 16px;
    opacity: 0.9;
}

.plan-features {
    padding: 30px;
}

.plan-features h4 {
    color: #2e7d32;
    margin-bottom: 10px;
    font-size: 16px;
}

.plan-features p {
    color: #666;
    margin-bottom: 20px;
}

.plan-features ul {
    list-style: none;
}

.plan-features li {
    padding: 8px 0;
    border-bottom: 1px solid #f0f0f0;
    color: #555;
}

.plan-features li:before {
    content: &quot;✓&quot;;
    color: #4caf50;
    font-weight: bold;
    margin-right: 10px;
}

.additional-fees {
    background: #f1f8e9;
    padding: 40px;
    border-radius: 20px;
}

.additional-fees h3 {
    color: #2e7d32;
    text-align: center;
    margin-bottom: 30px;
    font-size: 24px;
}

.additional-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.additional-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background: white;
    border-radius: 10px;
}

.service-name {
    font-weight: 500;
}

.service-price {
    font-weight: bold;
    color: #ff9800;
}

/* Staff */
.staff {
    background: #f1f8e9;
}

.staff-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 40px;
}

.staff-card {
    background: white;
    border-radius: 20px;
    overflow: hidden;
    transition: transform 0.3s;
    box-shadow: 0 4px 20px rgba(46, 125, 50, 0.1);
}

.staff-card:hover {
    transform: translateY(-5px);
}

.staff-card img {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

.staff-info {
    padding: 30px;
}

.staff-info h3 {
    color: #2e7d32;
    margin-bottom: 8px;
    font-size: 22px;
}

.staff-qualification {
    color: #ff9800;
    margin-bottom: 15px;
    font-size: 14px;
}

.staff-specialties {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 20px;
}

.staff-specialties span {
    background: #e8f5e8;
    color: #2e7d32;
    padding: 5px 12px;
    border-radius: 15px;
    font-size: 12px;
    font-weight: 500;
}

.staff-message {
    margin-bottom: 25px;
    color: #666;
    line-height: 1.6;
}

.staff-career h4 {
    color: #2e7d32;
    margin-bottom: 10px;
}

.staff-career ul {
    list-style: none;
}

.staff-career li {
    padding: 5px 0;
    color: #666;
}

.staff-career li:before {
    content: &quot;•&quot;;
    color: #ff9800;
    margin-right: 10px;
}

/* Flow */
.flow {
    background: white;
}

.flow-steps {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    max-width: 1000px;
    margin: 0 auto;
}

.step-item {
    text-align: center;
    padding: 30px 20px;
    background: #f1f8e9;
    border-radius: 20px;
    flex: 1;
    max-width: 200px;
}

.step-number {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #2e7d32 0%, #4caf50 100%);
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 15px;
    font-size: 24px;
    font-weight: bold;
}

.step-content h4 {
    color: #2e7d32;
    margin-bottom: 10px;
}

.step-content p {
    font-size: 14px;
    color: #666;
    line-height: 1.5;
}

.step-arrow {
    font-size: 24px;
    color: #2e7d32;
    font-weight: bold;
}

/* Access */
.access {
    background: #f1f8e9;
}

.access-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 50px;
}

.access-info table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(46, 125, 50, 0.1);
}

.access-info th {
    text-align: left;
    padding: 20px;
    background: #2e7d32;
    color: white;
    width: 120px;
    font-weight: 600;
}

.access-info td {
    padding: 20px;
    border-bottom: 1px solid #e0e0e0;
}

.access-info tr:last-child td {
    border-bottom: none;
}

.access-map {
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(46, 125, 50, 0.1);
}

.map-placeholder {
    font-size: 60px;
    color: #2e7d32;
}

/* Contact */
.contact {
    background: white;
}

.contact-intro {
    text-align: center;
    margin-bottom: 50px;
}

.contact-intro h3 {
    color: #2e7d32;
    font-size: 28px;
    margin-bottom: 15px;
}

.contact-methods {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    margin-bottom: 60px;
}

.method-card {
    text-align: center;
    padding: 40px 30px;
    background: #f1f8e9;
    border-radius: 20px;
    transition: transform 0.3s;
}

.method-card:hover {
    transform: translateY(-5px);
}

.method-icon {
    font-size: 50px;
    margin-bottom: 20px;
}

.method-card h4 {
    color: #2e7d32;
    margin-bottom: 10px;
}

.method-card p {
    margin-bottom: 20px;
    color: #666;
}

.contact-note {
    background: #f1f8e9;
    padding: 40px;
    border-radius: 20px;
}

.contact-note h4 {
    color: #2e7d32;
    margin-bottom: 25px;
    text-align: center;
    font-size: 22px;
}

.faq-item {
    margin-bottom: 20px;
    padding: 20px;
    background: white;
    border-radius: 10px;
}

.faq-item h5 {
    color: #2e7d32;
    margin-bottom: 8px;
}

.faq-item p {
    color: #666;
    line-height: 1.6;
}

/* Footer */
.footer {
    background: linear-gradient(135deg, #2e7d32 0%, #4caf50 100%);
    color: white;
    padding: 60px 0 30px;
}

.footer-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    margin-bottom: 40px;
}

.footer-info h3 {
    margin-bottom: 20px;
    font-size: 26px;
}

.footer-info p {
    margin-bottom: 10px;
    line-height: 1.6;
}

.footer-links {
    display: flex;
    gap: 60px;
}

.footer-section h4 {
    margin-bottom: 20px;
    color: #ff9800;
    font-size: 18px;
}

.footer-section ul {
    list-style: none;
}

.footer-section li {
    margin-bottom: 10px;
}

.footer-section a {
    color: white;
    text-decoration: none;
    transition: color 0.3s;
}

.footer-section a:hover {
    color: #ff9800;
}

.copyright {
    text-align: center;
    padding-top: 30px;
    border-top: 1px solid rgba(255,255,255,0.2);
    color: #c8e6c9;
}

/* Responsive */
@media (max-width: 768px) {
    .header-info {
        flex-direction: column;
        gap: 8px;
        text-align: center;
        font-size: 12px;
    }
    
    .header-content {
        flex-direction: column;
        gap: 20px;
    }
    
    .main-nav ul {
        flex-direction: column;
        text-align: center;
        gap: 15px;
    }
    
    .hero-content h2 {
        font-size: 32px;
    }
    
    .hero-buttons {
        flex-direction: column;
        gap: 15px;
    }
    
    .hero-features {
        flex-direction: column;
        gap: 20px;
    }
    
    .advantages-grid {
        grid-template-columns: 1fr;
    }
    
    .about-content {
        grid-template-columns: 1fr;
    }
    
    .about-stats {
        grid-template-columns: 1fr 1fr;
    }
    
    .services-tabs {
        flex-direction: column;
        align-items: center;
    }
    
    .service-grid {
        grid-template-columns: 1fr;
    }
    
    .fees-plans {
        grid-template-columns: 1fr;
    }
    
    .staff-grid {
        grid-template-columns: 1fr;
    }
    
    .flow-steps {
        flex-direction: column;
    }
    
    .step-arrow {
        transform: rotate(90deg);
    }
    
    .access-content {
        grid-template-columns: 1fr;
    }
    
    .contact-methods {
        grid-template-columns: 1fr;
    }
    
    .footer-content {
        grid-template-columns: 1fr;
    }
    
    .footer-links {
        flex-direction: column;
        gap: 30px;
    }
}

&lt;script&gt;
    // タブ切り替え機能
const tabBtns = document.querySelectorAll(&#x27;.tab-btn&#x27;);
const tabContents = document.querySelectorAll(&#x27;.tab-content&#x27;);

tabBtns.forEach(btn =&gt; {
    btn.addEventListener(&#x27;click&#x27;, () =&gt; {
        const tab = btn.dataset.tab;
        
        // タブボタンのアクティブ状態を切り替え
        tabBtns.forEach(b =&gt; b.classList.remove(&#x27;active&#x27;));
        btn.classList.add(&#x27;active&#x27;);
        
        // タブコンテンツの表示を切り替え
        tabContents.forEach(content =&gt; {
            content.classList.remove(&#x27;active&#x27;);
            if (content.id === tab) {
                content.classList.add(&#x27;active&#x27;);
            }
        });
    });
});

// お問い合わせボタンのクリック処理
document.querySelectorAll(&#x27;.btn-primary&#x27;).forEach(button =&gt; {
    if (button.textContent.includes(&#x27;03-5432-1098&#x27;)) return;
    
    button.addEventListener(&#x27;click&#x27;, function() {
        if (button.textContent.includes(&#x27;無料相談申込&#x27;) || button.textContent.includes(&#x27;03-5432-1098&#x27;)) {
            alert(&#x27;無料相談を受け付けております。お電話またはメールでお気軽にお問い合わせください。&#x27;);
        }
    });
});

// その他のボタンのクリック処理
document.querySelectorAll(&#x27;.btn-secondary&#x27;).forEach(button =&gt; {
    button.addEventListener(&#x27;click&#x27;, function(e) {
        if (button.textContent === &#x27;サービス詳細&#x27;) {
            e.preventDefault();
            document.getElementById(&#x27;services&#x27;).scrollIntoView({ 
                behavior: &#x27;smooth&#x27;,
                block: &#x27;start&#x27;
            });
        } else if (button.textContent === &#x27;メール送信&#x27;) {
            alert(&#x27;メールでのお問い合わせフォームへ移動します（実装予定）&#x27;);
        } else if (button.textContent === &#x27;面談予約&#x27;) {
            alert(&#x27;オンライン面談の予約フォームへ移動します（実装予定）&#x27;);
        }
    });
});

// スムーズスクロール
document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {
    anchor.addEventListener(&#x27;click&#x27;, function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
        if (target) {
            const headerHeight = document.querySelector(&#x27;.header-main&#x27;).offsetHeight;
            const targetPosition = target.offsetTop - headerHeight - 20;
            window.scrollTo({
                top: targetPosition,
                behavior: &#x27;smooth&#x27;
            });
        }
    });
});

// 電話番号のクリック処理
document.querySelectorAll(&#x27;a[href^=&quot;tel:&quot;]&#x27;).forEach(tel =&gt; {
    tel.addEventListener(&#x27;click&#x27;, function(e) {
        if (!tel.href.includes(&#x27;tel:&#x27;)) return;
        
        // デスクトップの場合はアラートを表示
        if (!/Mobi|Android/i.test(navigator.userAgent)) {
            e.preventDefault();
            alert(&#x27;お電話でのお問い合わせ: &#x27; + this.textContent);
        }
    });
});

// プランカードのホバー効果
document.querySelectorAll(&#x27;.plan-card&#x27;).forEach(card =&gt; {

        if (!this.classList.contains(&#x27;featured&#x27;)) {
            this.style.transform = &#x27;translateY(-10px) scale(1.02)&#x27;;

    card.addEventListener(&#x27;mouseleave&#x27;, function() {

        hero.style.transition = &#x27;all 1.2s ease&#x27;;
        
        setTimeout(() =&gt; {
            hero.style.opacity = &#x27;1&#x27;;
            hero.style.transform = &#x27;translateY(0)&#x27;;
        }, 300);
    }
    
    // 統計データのカウントアップアニメーション
    const statNumbers = document.querySelectorAll(&#x27;.stat-number&#x27;);
    statNumbers.forEach(stat =&gt; {
        const finalValue = parseInt(stat.textContent.replace(/[^d]/g, &#x27;&#x27;));
        let currentValue = 0;
        const increment = finalValue / 60;
        
        const timer = setInterval(() =&gt; {
            currentValue += increment;
            if (currentValue &gt;= finalValue) {
                stat.textContent = stat.textContent; // 元の値（%記号等を保持）
                clearInterval(timer);
            } else {
                stat.textContent = Math.floor(currentValue);
            }
        }, 25);
    });
});

// スクロールでヘッダーの背景を変更
window.addEventListener(&#x27;scroll&#x27;, () =&gt; {
    const header = document.querySelector(&#x27;.header-main&#x27;);
    if (window.scrollY &gt; 100) {
        header.style.background = &#x27;rgba(255, 255, 255, 0.98)&#x27;;
        header.style.backdropFilter = &#x27;blur(10px)&#x27;;
    } else {
        header.style.background = &#x27;white&#x27;;
        header.style.backdropFilter = &#x27;none&#x27;;
    }
});

// 料金プランの詳細表示
document.querySelectorAll(&#x27;.plan-card&#x27;).forEach(card =&gt; {
    card.addEventListener(&#x27;click&#x27;, function() {
        const planName = this.querySelector(&#x27;h3&#x27;).textContent;
        const features = Array.from(this.querySelectorAll(&#x27;li&#x27;)).map(li =&gt; li.textContent).join(&#x27;\n• &#x27;);
        alert(`${planName}の詳細

• ${features}

ご不明な点がございましたら、お気軽にお問い合わせください。`);
    });
});
