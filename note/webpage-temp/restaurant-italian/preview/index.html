    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
}

.pairing-item {
    display: flex;
    align-items: center;
    gap: 20px;
    background: white;
    padding: 20px;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-light);
}

.pairing-dish,
.pairing-wine {
    font-weight: 600;
    color: var(--text-dark);
}

.pairing-arrow {
    color: var(--primary-color);
    font-size: 1.2rem;
}

/* Gallery Section */
.gallery {
    background: var(--background-white);
}

.gallery-filters {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 50px;
    flex-wrap: wrap;
}

.gallery-filter {
    background: transparent;
    border: 2px solid var(--border-color);
    color: var(--text-light);
    padding: 10px 20px;
    border-radius: 20px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    font-family: var(--font-body);
    letter-spacing: 0.5px;
}

.gallery-filter.active,
.gallery-filter:hover {
    border-color: var(--primary-color);
    background: var(--primary-color);
    color: white;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    grid-auto-rows: 200px;
}

.gallery-item {
    position: relative;
    border-radius: var(--border-radius);
    overflow: hidden;
    cursor: pointer;
    transition: var(--transition);
}

.gallery-item:nth-child(3n+1) {
    grid-row: span 2;
}

.gallery-item:nth-child(5n+2) {
    grid-row: span 2;
}

.gallery-item:hover {
    transform: scale(1.02);
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.gallery-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
    display: flex;
    align-items: flex-end;
    padding: 20px;
    opacity: 0;
    transition: var(--transition);
}

.gallery-item:hover .gallery-overlay {
    opacity: 1;
}

.overlay-content {
    color: white;
    width: 100%;
}

.overlay-content h4 {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 5px;
}

.overlay-content p {
    font-size: 0.9rem;
    opacity: 0.9;
    margin-bottom: 15px;
}

.view-btn {
    background: var(--primary-color);
    color: white;
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    transition: var(--transition);
    font-size: 1.1rem;
}

.view-btn:hover {
    background: #a01729;
    transform: scale(1.1);
}

/* Contact Section */
.contact {
    background: var(--background-warm);
}

.contact-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 80px;
    margin-bottom: 60px;
}

.info-section {
    margin-bottom: 40px;
}

.info-section h3 {
    font-family: var(--font-heading);
    font-size: 1.6rem;
    font-weight: 700;
    color: var(--primary-color);
    margin-bottom: 25px;
    font-style: italic;
}

.info-item {
    display: flex;
    gap: 15px;
    margin-bottom: 25px;
}

.info-item i {
    color: var(--primary-color);
    font-size: 1.2rem;
    margin-top: 3px;
}

.info-item strong {
    color: var(--text-dark);
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
}

.access-methods {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.access-item {
    display: flex;
    gap: 15px;
}

.access-item i {
    color: var(--primary-color);
    font-size: 1.2rem;
    margin-top: 3px;
}

.reservation-form {
    background: white;
    padding: 40px;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
}

.reservation-form h3 {
    font-family: var(--font-heading);
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--primary-color);
    margin-bottom: 30px;
    text-align: center;
    font-style: italic;
}

.contact-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    font-weight: 600;
    color: var(--text-dark);
    margin-bottom: 8px;
}

.form-group input,
.form-group select,
.form-group textarea {
    padding: 12px 15px;
    border: 2px solid var(--border-color);
    border-radius: 8px;
    font-size: 1rem;
    transition: var(--transition);
    font-family: var(--font-body);
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--primary-color);
}

.checkbox-group {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    font-size: 0.95rem;
}

.checkbox-label input[type=&quot;checkbox&quot;] {
    display: none;
}

.checkmark {
    width: 20px;
    height: 20px;
    border: 2px solid var(--border-color);
    border-radius: 4px;
    position: relative;
    transition: var(--transition);
}

.checkbox-label input[type=&quot;checkbox&quot;]:checked + .checkmark {
    background: var(--primary-color);
    border-color: var(--primary-color);
}

.checkbox-label input[type=&quot;checkbox&quot;]:checked + .checkmark::after {
    content: &#x27;✓&#x27;;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 0.8rem;
    font-weight: bold;
}

.map-section {
    margin-top: 60px;
}

.map-placeholder {
    height: 400px;
    background: var(--background-light);
    border-radius: var(--border-radius);
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px dashed var(--border-color);
}

.map-content {
    text-align: center;
    color: var(--text-muted);
}

.map-content i {
    font-size: 3rem;
    margin-bottom: 15px;
    color: var(--primary-color);
}

.map-content p {
    margin-bottom: 5px;
    font-size: 1.1rem;
}

.map-address {
    font-size: 0.9rem;
    color: var(--text-light);
}

/* Footer */
.footer {
    background: var(--text-dark);
    color: white;
    padding: 60px 0 20px;
}

.footer-content {
    display: grid;
    grid-template-columns: 1.5fr 2fr;
    gap: 60px;
    margin-bottom: 40px;
}

.footer-brand h3 {
    font-family: var(--font-script);
    font-size: 2.5rem;
    font-weight: 600;
    color: var(--primary-color);
    margin-bottom: 10px;
}

.footer-tagline {
    font-family: var(--font-heading);
    font-style: italic;
    color: var(--accent-color);
    margin-bottom: 20px;
}

.footer-brand p {
    line-height: 1.7;
    margin-bottom: 30px;
    opacity: 0.9;
}

.footer-social {
    display: flex;
    gap: 15px;
}

.footer-social a {
    color: white;
    font-size: 1.3rem;
    opacity: 0.8;
    transition: var(--transition);
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
}

.footer-social a:hover {
    opacity: 1;
    background: var(--primary-color);
}

.footer-links {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 40px;
}

.footer-column h4 {
    font-size: 1.2rem;
    font-weight: 700;
    margin-bottom: 20px;
    color: var(--accent-color);
}

.footer-column ul {
    list-style: none;
}

.footer-column li {
    margin-bottom: 8px;
}

.footer-column a {
    color: white;
    opacity: 0.8;
    text-decoration: none;
    transition: var(--transition);
    font-size: 0.9rem;
}

.footer-column a:hover {
    opacity: 1;
    color: var(--primary-color);
}

.footer-bottom {
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    padding-top: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.footer-awards {
    display: flex;
    gap: 30px;
}

.award-item {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.85rem;
    opacity: 0.8;
}

.award-item i {
    color: var(--accent-color);
}

.copyright {
    opacity: 0.8;
    font-size: 0.9rem;
}

/* Responsive Design */
@media (max-width: 768px) {
    .hamburger {
        display: flex;
    }

    .nav-menu {
        position: fixed;
        top: 120px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 120px);
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(20px);
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 50px;
        transition: left 0.3s ease;
        box-shadow: var(--shadow);
    }

    .nav-menu.active {
        left: 0;
    }

    .nav-menu li {
        margin: 20px 0;
    }

    .header-info {
        flex-direction: column;
        gap: 10px;
        text-align: center;
    }

    .contact-info {
        flex-direction: column;
        gap: 10px;
    }

    .hero-controls {
        flex-direction: column;
        gap: 15px;
    }

    .about-content {
        grid-template-columns: 1fr;
        gap: 50px;
    }

    .main-chef {
        grid-template-columns: 1fr;
        gap: 40px;
    }

    .wine-intro {
        grid-template-columns: 1fr;
        gap: 40px;
    }

    .wine-regions {
        flex-direction: column;
        gap: 20px;
    }

    .contact-content {
        grid-template-columns: 1fr;
        gap: 50px;
    }

    .form-row {
        grid-template-columns: 1fr;
    }

    .checkbox-group {
        grid-template-columns: 1fr;
    }

    .footer-content {
        grid-template-columns: 1fr;
        gap: 40px;
    }

    .footer-links {
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
    }

    .footer-bottom {
        flex-direction: column;
        gap: 20px;
        text-align: center;
    }

    .footer-awards {
        flex-direction: column;
        gap: 15px;
    }

    .pairing-grid {
        grid-template-columns: 1fr;
    }

    .wine-item {
        grid-template-columns: 1fr;
        gap: 15px;
        text-align: left;
    }

    .wine-price {
        text-align: left;
        flex-direction: row;
        gap: 20px;
    }
}

@media (max-width: 480px) {
    .gallery-grid {
        grid-template-columns: 1fr;
    }

    .staff-grid {
        grid-template-columns: 1fr;
    }

    .story-highlights {
        grid-template-columns: 1fr;
    }

    .section-header h2 {
        font-size: 2.5rem;
    }

    .hero-title {
        font-size: 2.5rem;
    }

    .footer-links {
        grid-template-columns: 1fr;
    }

    .menu-cta {
        grid-template-columns: 1fr;
        text-align: center;
    }

    .reservation-btn {
        padding: 10px 20px;
        font-size: 0.85rem;
    }
}

.fade-in {

}

.fade-in.visible {
    opacity: 1;
    transform: translateY(0);
}

.slide-in-left {
    opacity: 0;
    transform: translateX(-50px);
    transition: all 0.6s ease;
}

.slide-in-left.visible {
    opacity: 1;
    transform: translateX(0);
}

.slide-in-right {
    opacity: 0;
    transform: translateX(50px);
    transition: all 0.6s ease;
}

.slide-in-right.visible {
    opacity: 1;
    transform: translateX(0);
}

&lt;script&gt;
    
document.addEventListener(&#x27;DOMContentLoaded&#x27;, function() {
    // ハンバーガーメニューの制御
    const hamburger = document.querySelector(&#x27;.hamburger&#x27;);
    const navMenu = document.querySelector(&#x27;.nav-menu&#x27;);

    if (hamburger &amp;&amp; navMenu) {
        hamburger.addEventListener(&#x27;click&#x27;, function() {
            navMenu.classList.toggle(&#x27;active&#x27;);
            hamburger.classList.toggle(&#x27;active&#x27;);
        });

        // メニューリンクをクリックしたときにメニューを閉じる
        const navLinks = document.querySelectorAll(&#x27;.nav-menu a&#x27;);
        navLinks.forEach(link =&gt; {
            link.addEventListener(&#x27;click&#x27;, function() {
                navMenu.classList.remove(&#x27;active&#x27;);
                hamburger.classList.remove(&#x27;active&#x27;);
            });
        });
    }

    // ヒーロースライダーの制御
    const heroSlides = document.querySelectorAll(&#x27;.hero-slide&#x27;);
    const heroNext = document.querySelector(&#x27;.hero-next&#x27;);
    const heroPrev = document.querySelector(&#x27;.hero-prev&#x27;);
    const heroDots = document.querySelectorAll(&#x27;.dot&#x27;);
    let currentSlide = 0;
    let slideInterval;

    function showSlide(index) {
        heroSlides.forEach((slide, i) =&gt; {
            slide.classList.remove(&#x27;active&#x27;);
            if (i === index) {
                slide.classList.add(&#x27;active&#x27;);
            }
        });

        heroDots.forEach((dot, i) =&gt; {
            dot.classList.remove(&#x27;active&#x27;);
            if (i === index) {
                dot.classList.add(&#x27;active&#x27;);
            }
        });
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % heroSlides.length;
        showSlide(currentSlide);
    }

    function prevSlide() {
        currentSlide = (currentSlide - 1 + heroSlides.length) % heroSlides.length;
        showSlide(currentSlide);
    }

    function startSlideshow() {
        slideInterval = setInterval(nextSlide, 6000);
    }

    function stopSlideshow() {
        clearInterval(slideInterval);
    }

    if (heroNext) {
        heroNext.addEventListener(&#x27;click&#x27;, function() {
            stopSlideshow();
            nextSlide();
            startSlideshow();
        });
    }

    if (heroPrev) {
        heroPrev.addEventListener(&#x27;click&#x27;, function() {
            stopSlideshow();
            prevSlide();
            startSlideshow();
        });
    }

    heroDots.forEach((dot, index) =&gt; {
        dot.addEventListener(&#x27;click&#x27;, function() {
            stopSlideshow();
            currentSlide = index;
            showSlide(currentSlide);
            startSlideshow();
        });
    });

    // スライドショー開始
    startSlideshow();

    // マウスホバーでスライドショー停止
    const heroSlider = document.querySelector(&#x27;.hero-slider&#x27;);
    if (heroSlider) {
        heroSlider.addEventListener(&#x27;mouseenter&#x27;, stopSlideshow);
        heroSlider.addEventListener(&#x27;mouseleave&#x27;, startSlideshow);
    }

    // スムーズスクロール
    document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {
        anchor.addEventListener(&#x27;click&#x27;, function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
            if (target) {
                const headerHeight = document.querySelector(&#x27;.header&#x27;).offsetHeight;
                const targetPosition = target.offsetTop - headerHeight;
                
                window.scrollTo({
                    top: targetPosition,
                    behavior: &#x27;smooth&#x27;
                });
            }
        });
    });

    // ヘッダーのスクロール効果
    const header = document.querySelector(&#x27;.header&#x27;);
    let lastScrollTop = 0;

    window.addEventListener(&#x27;scroll&#x27;, function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        if (scrollTop &gt; 100) {
            header.style.boxShadow = &#x27;0 4px 20px rgba(0, 0, 0, 0.15)&#x27;;
        } else {
            header.style.boxShadow = &#x27;0 4px 15px rgba(0, 0, 0, 0.08)&#x27;;
        }

        // ナビゲーションの現在位置をハイライト
        const sections = document.querySelectorAll(&#x27;section[id]&#x27;);
        const navLinks = document.querySelectorAll(&#x27;.nav-menu a[href^=&quot;#&quot;]&#x27;);
        
        let current = &#x27;&#x27;;
        sections.forEach(section =&gt; {
            const sectionTop = section.offsetTop;
            const sectionHeight = section.clientHeight;
            if (scrollTop &gt;= sectionTop - 200) {
                current = section.getAttribute(&#x27;id&#x27;);
            }
        });

        navLinks.forEach(link =&gt; {
            link.classList.remove(&#x27;active&#x27;);
            if (link.getAttribute(&#x27;href&#x27;) === &#x27;#&#x27; + current) {
                link.classList.add(&#x27;active&#x27;);
            }
        });

        lastScrollTop = scrollTop;
    });

    // メニューカテゴリタブの切り替え
    const menuTabs = document.querySelectorAll(&#x27;.menu-tab&#x27;);
    const menuSections = document.querySelectorAll(&#x27;.menu-section&#x27;);

    menuTabs.forEach(tab =&gt; {
        tab.addEventListener(&#x27;click&#x27;, function() {
            const targetCategory = this.getAttribute(&#x27;data-category&#x27;);
            
            // アクティブなタブを切り替え
            menuTabs.forEach(t =&gt; t.classList.remove(&#x27;active&#x27;));
            this.classList.add(&#x27;active&#x27;);
            
            // メニューセクションをフィルタリング
            if (targetCategory === &#x27;all&#x27;) {
                menuSections.forEach(section =&gt; {
                    section.style.display = &#x27;block&#x27;;
                    setTimeout(() =&gt; {
                        section.style.opacity = &#x27;1&#x27;;
                        section.style.transform = &#x27;translateY(0)&#x27;;
                    }, 100);
                });
            } else {
                menuSections.forEach(section =&gt; {
                    if (section.getAttribute(&#x27;data-category&#x27;) === targetCategory) {
                        section.style.display = &#x27;block&#x27;;
                        setTimeout(() =&gt; {
                            section.style.opacity = &#x27;1&#x27;;
                            section.style.transform = &#x27;translateY(0)&#x27;;
                        }, 100);
                    } else {
                        section.style.opacity = &#x27;0&#x27;;
                        section.style.transform = &#x27;translateY(20px)&#x27;;
                        setTimeout(() =&gt; {
                            section.style.display = &#x27;none&#x27;;
                        }, 300);
                    }
                });
            }
        });
    });

    // ギャラリーフィルター
    const galleryFilters = document.querySelectorAll(&#x27;.gallery-filter&#x27;);
    const galleryItems = document.querySelectorAll(&#x27;.gallery-item&#x27;);

    galleryFilters.forEach(filter =&gt; {
        filter.addEventListener(&#x27;click&#x27;, function() {
            const targetCategory = this.getAttribute(&#x27;data-filter&#x27;);
            
            // アクティブなフィルターを切り替え
            galleryFilters.forEach(f =&gt; f.classList.remove(&#x27;active&#x27;));
            this.classList.add(&#x27;active&#x27;);
            
            // ギャラリーアイテムをフィルタリング
            galleryItems.forEach(item =&gt; {
                if (targetCategory === &#x27;all&#x27; || item.getAttribute(&#x27;data-category&#x27;) === targetCategory) {
                    item.style.display = &#x27;block&#x27;;
                    setTimeout(() =&gt; {
                        item.style.opacity = &#x27;1&#x27;;
                        item.style.transform = &#x27;scale(1)&#x27;;
                    }, 100);
                } else {
                    item.style.opacity = &#x27;0&#x27;;
                    item.style.transform = &#x27;scale(0.8)&#x27;;
                    setTimeout(() =&gt; {
                        item.style.display = &#x27;none&#x27;;
                    }, 300);
                }
            });
        });
    });

    // 予約フォーム送信処理
    const contactForm = document.querySelector(&#x27;.contact-form&#x27;);
    if (contactForm) {
        contactForm.addEventListener(&#x27;submit&#x27;, function(e) {
            e.preventDefault();
            
            // フォームデータの収集
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // チェックボックスの値を配列として収集
            const requests = [];
            const checkboxes = this.querySelectorAll(&#x27;input[name=&quot;requests&quot;]:checked&#x27;);
            checkboxes.forEach(cb =&gt; requests.push(cb.value));
            data[&#x27;requests&#x27;] = requests;
            
            // 送信ボタンを無効化
            const submitBtn = this.querySelector(&#x27;button[type=&quot;submit&quot;]&#x27;);
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = &#x27;&lt;i class=&quot;fas fa-spinner fa-spin&quot;&gt;&lt;/i&gt; 送信中...&#x27;;
            submitBtn.disabled = true;
            
            // バリデーション
            const requiredFields = [&#x27;name&#x27;, &#x27;phone&#x27;, &#x27;email&#x27;, &#x27;date&#x27;, &#x27;time&#x27;, &#x27;party-size&#x27;];
            let isValid = true;
            
            requiredFields.forEach(field =&gt; {
                const input = this.querySelector(`[name=&quot;${field}&quot;]`);
                if (!input.value.trim()) {
                    isValid = false;
                    input.style.borderColor = &#x27;#e74c3c&#x27;;
                } else {
                    input.style.borderColor = &#x27;&#x27;;
                }
            });
            
            if (!isValid) {
                alert(&#x27;必須項目を全て入力してください。&#x27;);
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                return;
            }
            
            // 実際の送信処理をシミュレート
            setTimeout(() =&gt; {
                alert(`${data.name}様、ご予約ありがとうございます。\n\n日時: ${data.date} ${data.time}\n人数: ${data[&#x27;party-size&#x27;]}名\n\n確認のお電話をさせていただきます。\nGrazie mille!`);
                this.reset();
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 2000);
            
            console.log(&#x27;予約データ:&#x27;, data);
        });
    }

    // スクロールアニメーション
    const observerOptions = {
        threshold: 0.1,
        rootMargin: &#x27;0px 0px -50px 0px&#x27;
    };

    const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry =&gt; {
            if (entry.isIntersecting) {
                entry.target.classList.add(&#x27;visible&#x27;);
                
                // 統計数字のカウントアップアニメーション
                if (entry.target.classList.contains(&#x27;highlight-number&#x27;)) {
                    const numberElement = entry.target;
                    const targetText = numberElement.textContent;
                    const targetNumber = parseInt(targetText.replace(/[^d]/g, &#x27;&#x27;));
                    
                    if (targetNumber &amp;&amp; !numberElement.hasAttribute(&#x27;data-animated&#x27;)) {
                        numberElement.setAttribute(&#x27;data-animated&#x27;, &#x27;true&#x27;);
                        animateCounter(numberElement, targetNumber, targetText);
                    }
                }
            }
        });
    }, observerOptions);

    // アニメーション対象要素の監視
    document.querySelectorAll(&#x27;.menu-item, .highlight-item, .staff-member, .wine-item, .gallery-item, .region-item&#x27;).forEach(el =&gt; {
        el.classList.add(&#x27;fade-in&#x27;);
        observer.observe(el);
    });

    // 統計数字のカウントアップアニメーション
    document.querySelectorAll(&#x27;.highlight-number&#x27;).forEach(el =&gt; {
        observer.observe(el);
    });

    // カウントアップアニメーション
    function animateCounter(element, target, originalText, duration = 2000) {
        let start = 0;
        const increment = target / (duration / 16);
        const suffix = originalText.replace(/[0-9]/g, &#x27;&#x27;);
        
        function updateCounter() {
            start += increment;
            if (start &lt; target) {
                element.textContent = Math.ceil(start) + suffix;
                requestAnimationFrame(updateCounter);
            } else {
                element.textContent = originalText;
            }
        }
        
        updateCounter();
    }

    // ギャラリーアイテムのモーダル表示
    galleryItems.forEach(item =&gt; {
        const viewBtn = item.querySelector(&#x27;.view-btn&#x27;);
        if (viewBtn) {
            viewBtn.addEventListener(&#x27;click&#x27;, function(e) {
                e.stopPropagation();
                showImageModal(item);
            });
        }
        
        item.addEventListener(&#x27;click&#x27;, function() {
            showImageModal(this);
        });
    });

    function showImageModal(galleryItem) {
        const img = galleryItem.querySelector(&#x27;img&#x27;);
        const title = galleryItem.querySelector(&#x27;h4&#x27;).textContent;
        const description = galleryItem.querySelector(&#x27;p&#x27;).textContent;
        
        const modal = document.createElement(&#x27;div&#x27;);
        modal.className = &#x27;image-modal&#x27;;
        modal.innerHTML = `
            &lt;div class=&quot;modal-backdrop&quot;&gt;
                &lt;div class=&quot;modal-content&quot;&gt;

    // 営業時間の表示更新
    function updateBusinessStatus() {
        const now = new Date();
        const currentHour = now.getHours();
        const currentDay = now.getDay(); // 0: 日曜日, 1: 月曜日
        
        let isOpen = false;
        
        if (currentDay !== 1) { // 月曜日以外
            // ランチ: 11:30-14:30, ディナー: 17:30-22:00
            isOpen = (currentHour &gt;= 11 &amp;&amp; currentHour &lt; 14) || 
                     (currentHour === 14 &amp;&amp; now.getMinutes() &lt;= 30) ||
                     (currentHour &gt;= 17 &amp;&amp; currentHour &lt; 22);
        }
        
        console.log(isOpen ? &#x27;営業中&#x27; : &#x27;営業時間外&#x27;);
        
        // 実際のプロジェクトでは、営業状況をUIに反映
        const statusElements = document.querySelectorAll(&#x27;.business-status&#x27;);
        statusElements.forEach(element =&gt; {

    // レストラン予約の空席状況チェック（実際のプロジェクトで実装）
    function checkAvailability(date, time, partySize) {
        // 実際のプロジェクトでは、予約システムAPIと連携
        const reservations = {
            &#x27;2024-03-20&#x27;: {
                &#x27;19:00&#x27;: { available: 2, total: 10 },
                &#x27;19:30&#x27;: { available: 0, total: 10 },
                &#x27;20:00&#x27;: { available: 3, total: 10 }
            }
        };
        
        const dateReservations = reservations[date];
        if (dateReservations &amp;&amp; dateReservations[time]) {
            return dateReservations[time].available &gt;= parseInt(partySize);
        }
        
        return true; // デフォルトで予約可能
    }

    // 日付・時間選択時の空席チェック

                const date = dateInput.value;
                const time = timeSelect.value;
