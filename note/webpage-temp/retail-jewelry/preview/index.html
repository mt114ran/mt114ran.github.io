body {

/* Header */

.nav ul {

.nav a {

.nav a::after {

.header-actions {

.wishlist-btn {

.wishlist-btn:hover {

.wishlist-count {

.appointment-btn {

.appointment-btn:hover {

/* Hero */
.hero {

    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;

.hero-bg {

.hero-bg img {

.hero-content {

.hero-text h2 {

.hero-text p {

}

.btn-luxury {

    padding: 18px 40px;
    background: linear-gradient(45deg, #8b4513, #a0522d);
    color: white;
    text-decoration: none;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    letter-spacing: 2px;
    text-transform: uppercase;
    transition: all 0.3s;
    box-shadow: 0 5px 20px rgba(139, 69, 19, 0.4);
    cursor: pointer;
}

.btn-luxury:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(139, 69, 19, 0.5);
}

/* Sections */
section {
    padding: 100px 0;
}

.section-title {
    text-align: center;
    font-size: 42px;
    font-weight: 300;
    margin-bottom: 20px;
    color: #2c2c2c;
    letter-spacing: 2px;
    position: relative;
}

.section-title::after {
    content: &#x27;&#x27;;
    display: block;
    width: 80px;
    height: 2px;
    background: linear-gradient(45deg, #8b4513, #a0522d);
    margin: 20px auto;
}

.section-subtitle {
    text-align: center;
    font-size: 18px;
    color: #666;
    margin-bottom: 60px;
    font-weight: 300;
}

/* Luxury Promise */
.luxury-promise {
    background: linear-gradient(135deg, #f8f5f0 0%, #f5f0e8 100%);
}

.promise-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 40px;
}

.promise-item {
    text-align: center;
    padding: 40px 30px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(139, 69, 19, 0.1);
    transition: transform 0.3s;
}

.promise-item:hover {
    transform: translateY(-10px);
}

.promise-icon {
    font-size: 48px;
    margin-bottom: 25px;
    display: block;
}

.promise-item h3 {
    font-size: 22px;
    margin-bottom: 15px;
    color: #8b4513;
    font-weight: 400;
}

.promise-item p {
    color: #666;
    line-height: 1.7;
}

/* Collections */
.collections {
    background: white;
}

.collection-tabs {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 60px;
    flex-wrap: wrap;
}

.tab-btn {
    background: none;
    border: 2px solid #e0e0e0;
    padding: 12px 25px;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    color: #666;
    border-radius: 25px;
    transition: all 0.3s;
}

.tab-btn.active,
.tab-btn:hover {
    border-color: #8b4513;
    color: #8b4513;
    background: rgba(139, 69, 19, 0.05);
}

.jewelry-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 40px;
}

.jewelry-item {
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    transition: all 0.3s;
}

.jewelry-item:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
}

.jewelry-image {
    position: relative;
    height: 300px;
    overflow: hidden;
}

.jewelry-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s;
}

.jewelry-item:hover .jewelry-image img {
    transform: scale(1.1);
}

.jewelry-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.7);

}

.jewelry-item:hover .jewelry-overlay {
    opacity: 1;
}

.quick-view {

    color: #2c2c2c;

.jewelry-info {

.jewelry-info h3 {

    color: #2c2c2c;
    font-weight: 400;
}

.jewelry-type {

.specifications {

    margin-bottom: 20px;
}

.specifications span {

    padding: 5px 12px;
    border-radius: 15px;
    font-size: 12px;
    color: #8b4513;
}

.price {

    color: #8b4513;
    font-weight: 400;
}

/* Diamonds */
.diamonds {
    background: linear-gradient(135deg, #f8f5f0 0%, #f5f0e8 100%);
}

.diamonds-content {

    grid-template-columns: 1fr 1fr;

}

.diamonds-text h2 {

}

.diamonds-text &gt; p {

.four-c {

}

.c-item h3 {

    margin-bottom: 8px;
    color: #8b4513;
}

.c-item p {
    font-size: 14px;
    color: #666;
}

.diamonds-visual img {
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

/* Custom Order */
.custom-order {
    background: white;
}

.custom-process {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 40px;
    margin-bottom: 80px;
}

.process-step {
    text-align: center;
    position: relative;
}

.step-number {
    width: 60px;
    height: 60px;
    background: linear-gradient(45deg, #8b4513, #a0522d);
    color: white;
    border-radius: 50%;
    display: flex;

    justify-content: center;
    font-size: 24px;
    font-weight: bold;

}

.process-step h3 {
    font-size: 20px;
    margin-bottom: 15px;
    color: #2c2c2c;
}

.process-step p {
    color: #666;
    line-height: 1.7;
}

.custom-examples h3 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 40px;
    color: #8b4513;
}

.examples-grid {

    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
}

.example-item {
    text-align: center;
    background: #f8f5f0;
    padding: 30px;
    border-radius: 15px;
}

.example-item img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    margin-bottom: 20px;
    border-radius: 10px;
}

.example-item h4 {
    font-size: 18px;
    margin-bottom: 10px;
    color: #8b4513;
}

.example-item p {
    color: #666;
    font-size: 14px;
}

/* Services */
.services {
    background: linear-gradient(135deg, #f8f5f0 0%, #f5f0e8 100%);
}

.services-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 40px;
}

.service-card {
    background: white;
    padding: 40px;

    box-shadow: 0 10px 30px rgba(0,0,0,0.1);

.service-card:hover {

}

.service-card ul li {

.testimonials {

}

.testimonial-item {

}

.customer-info {

    font-size: 16px;
}

.customer-name {

.atelier {

.atelier-content {

.atelier-text h2 {

.gallery-main img {

}

.gallery-thumbs {

    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
}

.gallery-thumbs img {
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s;
}

.gallery-thumbs img:hover {
    transform: scale(1.05);
}

/* Appointment Form */
.appointment-form {
    background: white;
}

.reservation-form {
    max-width: 800px;
    margin: 0 auto;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    margin-bottom: 25px;
}

.form-group {
    margin-bottom: 25px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-size: 16px;
    color: #2c2c2c;
    font-weight: 300;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 15px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 16px;
    transition: border-color 0.3s;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #8b4513;
}

/* Footer */
.footer {
    background: #2c2c2c;
    color: white;
    padding: 60px 0 30px;
}

.footer-content {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 40px;
    margin-bottom: 40px;
}

.footer-section h3 {
    margin-bottom: 20px;
    color: #8b4513;
    font-size: 18px;
    font-weight: 400;
}

.footer-section ul {
    list-style: none;
}

.footer-section ul li {
    margin-bottom: 10px;
}

.footer-section a {
    color: #ccc;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s;
}

.footer-section a:hover {
    color: #8b4513;
}

.social-links {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.copyright {
    text-align: center;
    padding-top: 30px;
    border-top: 1px solid #444;
    color: #999;
    font-size: 14px;
}

/* Responsive */
@media (max-width: 768px) {
    .hero-text h2 {
        font-size: 40px;
    }
    
    .header-content {
        flex-direction: column;
        gap: 15px;
    }
    
    .nav ul {
        flex-direction: column;
        text-align: center;
        gap: 15px;
    }
    
    .diamonds-content,
    .atelier-content {
        grid-template-columns: 1fr;
        gap: 40px;
    }
    
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .collection-tabs {
        justify-content: center;
        gap: 15px;
    }
    
    .tab-btn {
        padding: 8px 15px;
        font-size: 12px;
    }
}

    // Collection filter functionality
document.querySelectorAll(&#x27;.tab-btn&#x27;).forEach(button =&gt; {
    button.addEventListener(&#x27;click&#x27;, function() {
        const collection = this.dataset.collection;
        
        // Update active tab
        document.querySelectorAll(&#x27;.tab-btn&#x27;).forEach(btn =&gt; btn.classList.remove(&#x27;active&#x27;));
        this.classList.add(&#x27;active&#x27;);

            if (collection === &#x27;all&#x27; || item.dataset.collection === collection) {
                item.style.display = &#x27;block&#x27;;

                item.style.display = &#x27;none&#x27;;

    });
});

// Wishlist functionality

document.querySelectorAll(&#x27;.add-wishlist&#x27;).forEach(button =&gt; {

        const itemId = this.dataset.item;
        
        if (wishlistItems.includes(itemId)) {
            // Remove from wishlist
            wishlistItems = wishlistItems.filter(id =&gt; id !== itemId);
            this.classList.remove(&#x27;active&#x27;);
            this.textContent = &#x27;â™¡&#x27;;
        } else {
            // Add to wishlist
            wishlistItems.push(itemId);
            this.classList.add(&#x27;active&#x27;);
            this.textContent = &#x27;â™¥&#x27;;

        updateWishlistCount();
    });
});

function updateWishlistCount() {

// Smooth scrolling for navigation
