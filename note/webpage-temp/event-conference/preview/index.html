    color: #667eea;
    min-width: 30px;
    margin-top: 2px;
}

.detail-item h4 {
    font-size: 16px;
    font-weight: 600;
    color: #1a202c;
    margin-bottom: 5px;
}

.detail-item p {
    color: #4a5568;
    line-height: 1.6;
}

.venue-facilities h4 {
    font-size: 20px;
    font-weight: 600;
    color: #1a202c;
    margin-bottom: 20px;
}

.facilities-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
}

.facility-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px;
    background: #f7fafc;
    border-radius: 8px;
}

.facility-icon {
    font-size: 18px;
    min-width: 20px;
}

.venue-map {
    display: flex;
    flex-direction: column;
    gap: 30px;
}

.map-placeholder {
    background: #f7fafc;
    border: 2px dashed #cbd5e1;
    border-radius: 15px;
    padding: 60px 40px;
    text-align: center;
    height: 300px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.map-placeholder h4 {
    font-size: 20px;
    font-weight: 600;
    color: #4a5568;
    margin-bottom: 10px;
}

.map-placeholder p {
    color: #718096;
    margin-bottom: 20px;
}

.floor-plan {
    background: white;
    padding: 30px;
    border-radius: 15px;
    border: 2px solid #e2e8f0;
}

.floor-plan h4 {
    font-size: 20px;
    font-weight: 600;
    color: #1a202c;
    margin-bottom: 20px;
    text-align: center;
}

.floor-info {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.floor-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background: #f7fafc;
    border-radius: 8px;
}

.floor-name {
    font-weight: 600;
    color: #1a202c;
}

.floor-capacity {
    color: #667eea;
    font-weight: 500;
    font-size: 14px;
}

/* Registration */
.registration {
    background: #f7fafc;
}

.ticket-types {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    margin-bottom: 80px;
}

.ticket-card {
    background: white;
    border-radius: 20px;
    padding: 0;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
    position: relative;
    overflow: hidden;
}

.ticket-card:hover {
    transform: translateY(-10px);
}

.ticket-card.featured {
    border: 3px solid #667eea;
    transform: scale(1.05);
}

.ticket-badge {
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(45deg, #667eea, #764ba2);
    color: white;
    padding: 8px 20px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
    z-index: 2;
}

.ticket-header {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    padding: 40px 30px 30px;
    text-align: center;
}

.ticket-header h3 {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 10px;
}

.ticket-price {
    font-size: 48px;
    font-weight: 800;
    margin-bottom: 5px;
}

.ticket-original {
    font-size: 16px;
    opacity: 0.8;
    text-decoration: line-through;
}

.ticket-content {
    padding: 30px;
}

.ticket-deadline {
    text-align: center;
    color: #e53e3e;
    font-weight: 600;
    margin-bottom: 25px;
    font-size: 14px;
}

.ticket-includes {
    list-style: none;
    margin-bottom: 30px;
}

.ticket-includes li {
    padding: 8px 0;
    font-size: 14px;
    color: #4a5568;
}

.ticket-btn {
    width: 100%;
    padding: 15px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    margin-bottom: 15px;
}

.tickets-remaining {
    text-align: center;
    color: #e53e3e;
    font-size: 12px;
    font-weight: 600;
}

.registration-info {
    background: white;
    padding: 60px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.registration-info h3 {
    font-size: 32px;
    font-weight: 700;
    color: #1a202c;
    margin-bottom: 40px;
    text-align: center;
}

.info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
}

.info-item h4 {
    font-size: 18px;
    font-weight: 600;
    color: #1a202c;
    margin-bottom: 10px;
}

.info-item p {
    color: #4a5568;
    line-height: 1.6;
}

/* Footer */
.footer {
    background: #1a202c;
    color: white;
    padding: 80px 0 40px;
}

.footer-content {
    display: grid;
    grid-template-columns: 2fr 1fr 1fr 1fr;
    gap: 60px;
    margin-bottom: 60px;
}

.footer-section h3 {
    font-size: 24px;
    font-weight: 800;
    margin-bottom: 20px;
    background: linear-gradient(45deg, #00f5ff, #ff6b6b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.footer-section h4 {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 25px;
    color: white;
}

.footer-section p {
    color: #a0aec0;
    line-height: 1.7;
    margin-bottom: 15px;
}

.event-info-footer p {
    margin-bottom: 8px;
}

.footer-section ul {
    list-style: none;
}

.footer-section ul li {
    margin-bottom: 12px;
}

.footer-section a {
    color: #a0aec0;
    text-decoration: none;
    transition: color 0.3s;
}

.footer-section a:hover {
    color: #00f5ff;
}

.social-links {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.social-links a {
    background: #2d3748;
    padding: 10px 15px;
    border-radius: 8px;
    font-weight: 500;
    transition: all 0.3s;
}

.social-links a:hover {
    background: #667eea;
    transform: translateY(-2px);
}

.contact-info-footer p {
    margin-bottom: 8px;
    font-size: 14px;
}

.footer-bottom {
    padding-top: 40px;
    border-top: 1px solid #2d3748;
}

.footer-legal {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.legal-links {
    display: flex;
    gap: 30px;
}

.legal-links a {
    color: #a0aec0;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s;
}

.legal-links a:hover {
    color: #00f5ff;
}

/* Responsive Design */
@media (max-width: 768px) {
    .hamburger {
        display: flex;
    }
    
    .main-nav {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(26, 32, 44, 0.98);
        backdrop-filter: blur(10px);
    }
    
    .main-nav.active {
        display: block;
    }
    
    .main-nav ul {
        flex-direction: column;
        padding: 30px 20px;
        gap: 20px;
    }
    
    .main-nav ul li {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        width: 100%;
    }
    
    .main-nav a {
        padding: 15px 0;
        display: block;
    }
    
    .hero-content h2 {
        font-size: 42px;
    }
    
    .hero-stats {
        flex-direction: column;
        gap: 30px;
        align-items: center;
    }
    
    .hero-buttons {
        flex-direction: column;
        align-items: center;
    }
    
    .countdown-timer {
        flex-wrap: wrap;
        gap: 15px;
    }
    
    .info-cards {
        grid-template-columns: 1fr;
    }
    
    .about-content,
    .venue-content {
        grid-template-columns: 1fr;
        gap: 40px;
    }
    
    .keynote-speakers {
        grid-template-columns: 1fr;
    }
    
    .speakers-grid {
        grid-template-columns: 1fr;
    }
    
    .event-highlights,
    .event-stats-visual {
        grid-template-columns: 1fr;
    }
    
    .schedule-timeline::before {
        left: 30px;
    }
    
    .timeline-item::before {
        left: 19px;
    }
    
    .timeline-time {
        width: 80px;
        font-size: 12px;
    }
    
    .timeline-content {
        margin-left: 30px;
    }
    
    .parallel-sessions {
        grid-template-columns: 1fr;
    }
    
    .sponsor-logos {
        flex-direction: column;
        gap: 20px;
    }
    
    .benefits-grid,
    .facilities-grid {
        grid-template-columns: 1fr;
    }
    
    .ticket-types {
        grid-template-columns: 1fr;
    }
    
    .ticket-card.featured {
        transform: none;
    }
    
    .footer-content {
        grid-template-columns: 1fr;
        text-align: center;
    }
    
    .footer-legal {
        flex-direction: column;
        gap: 20px;
        text-align: center;
    }
    
    .legal-links {
        justify-content: center;
    }
}

function updateCountdown() {
    const eventDate = new Date(&#x27;2025-03-15T10:00:00+09:00&#x27;).getTime();
    const now = new Date().getTime();
    const distance = eventDate - now;
    
    if (distance &gt; 0) {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        document.getElementById(&#x27;days&#x27;).textContent = days.toString().padStart(2, &#x27;0&#x27;);
        document.getElementById(&#x27;hours&#x27;).textContent = hours.toString().padStart(2, &#x27;0&#x27;);
        document.getElementById(&#x27;minutes&#x27;).textContent = minutes.toString().padStart(2, &#x27;0&#x27;);
        document.getElementById(&#x27;seconds&#x27;).textContent = seconds.toString().padStart(2, &#x27;0&#x27;);

}

// ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
const observerOptions = {
    threshold: 0.1,
    rootMargin: &#x27;0px 0px -50px 0px&#x27;
};

const observer = new IntersectionObserver((entries) =&gt; {
    entries.forEach(entry =&gt; {
        if (entry.isIntersecting) {
            entry.target.style.opacity = &#x27;1&#x27;;
            entry.target.style.transform = &#x27;translateY(0)&#x27;;
        }
    });
}, observerOptions);

// ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å¯¾è±¡è¦ç´ ã‚’è¦³å¯Ÿ
window.addEventListener(&#x27;load&#x27;, () =&gt; {
    const animateElements = document.querySelectorAll(&#x27;.info-card, .speaker-card, .timeline-item, .ticket-card&#x27;);
    animateElements.forEach(el =&gt; {
        el.style.opacity = &#x27;0&#x27;;
        el.style.transform = &#x27;translateY(30px)&#x27;;
        el.style.transition = &#x27;all 0.6s ease&#x27;;
        observer.observe(el);
    });
});

// çµ±è¨ˆæ•°å­—ã®ã‚«ã‚¦ãƒ³ãƒˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
function animateValue(element, start, end, duration) {
    let startTimestamp = null;
    const step = (timestamp) =&gt; {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        const value = Math.floor(progress * (end - start) + start);
        element.textContent = value + (element.dataset.suffix || &#x27;&#x27;);
        if (progress &lt; 1) {
            window.requestAnimationFrame(step);
