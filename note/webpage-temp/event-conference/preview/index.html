    font-size: 20px;
    font-weight: 600;
    color: #1a202c;
    margin-bottom: 20px;
}

.facilities-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
}

.facility-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px;
    background: #f7fafc;
    border-radius: 8px;
}

.facility-icon {
    font-size: 18px;
    min-width: 20px;
}

.venue-map {
    display: flex;
    flex-direction: column;
    gap: 30px;
}

.map-placeholder {
    background: #f7fafc;
    border: 2px dashed #cbd5e1;
    border-radius: 15px;
    padding: 60px 40px;
    text-align: center;
    height: 300px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.map-placeholder h4 {
    font-size: 20px;
    font-weight: 600;
    color: #4a5568;
    margin-bottom: 10px;
}

.map-placeholder p {
    color: #718096;
    margin-bottom: 20px;
}

.floor-plan {
    background: white;
    padding: 30px;
    border-radius: 15px;
    border: 2px solid #e2e8f0;
}

.floor-plan h4 {
    font-size: 20px;
    font-weight: 600;
    color: #1a202c;
    margin-bottom: 20px;
    text-align: center;
}

.floor-info {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.floor-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background: #f7fafc;
    border-radius: 8px;
}

.floor-name {
    font-weight: 600;
    color: #1a202c;
}

.floor-capacity {
    color: #667eea;
    font-weight: 500;
    font-size: 14px;
}

/* Registration */
.registration {
    background: #f7fafc;
}

.ticket-types {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    margin-bottom: 80px;
}

.ticket-card {
    background: white;
    border-radius: 20px;
    padding: 0;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
    position: relative;
    overflow: hidden;
}

.ticket-card:hover {
    transform: translateY(-10px);
}

.ticket-card.featured {
    border: 3px solid #667eea;
    transform: scale(1.05);
}

.ticket-badge {
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(45deg, #667eea, #764ba2);
    color: white;
    padding: 8px 20px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
    z-index: 2;
}

.ticket-header {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    padding: 40px 30px 30px;
    text-align: center;
}

.ticket-header h3 {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 10px;
}

.ticket-price {
    font-size: 48px;
    font-weight: 800;
    margin-bottom: 5px;
}

.ticket-original {
    font-size: 16px;
    opacity: 0.8;
    text-decoration: line-through;
}

.ticket-content {
    padding: 30px;
}

.ticket-deadline {
    text-align: center;
    color: #e53e3e;
    font-weight: 600;
    margin-bottom: 25px;
    font-size: 14px;
}

.ticket-includes {
    list-style: none;
    margin-bottom: 30px;
}

.ticket-includes li {
    padding: 8px 0;
    font-size: 14px;
    color: #4a5568;
}

.ticket-btn {
    width: 100%;
    padding: 15px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    margin-bottom: 15px;
}

.tickets-remaining {
    text-align: center;
    color: #e53e3e;
    font-size: 12px;
    font-weight: 600;
}

.registration-info {
    background: white;
    padding: 60px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.registration-info h3 {
    font-size: 32px;
    font-weight: 700;
    color: #1a202c;
    margin-bottom: 40px;
    text-align: center;
}

.info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
}

.info-item h4 {
    font-size: 18px;
    font-weight: 600;
    color: #1a202c;
    margin-bottom: 10px;
}

.info-item p {
    color: #4a5568;
    line-height: 1.6;
}

/* Footer */
.footer {
    background: #1a202c;
    color: white;
    padding: 80px 0 40px;
}

.footer-content {
    display: grid;
    grid-template-columns: 2fr 1fr 1fr 1fr;
    gap: 60px;
    margin-bottom: 60px;
}

.footer-section h3 {
    font-size: 24px;
    font-weight: 800;
    margin-bottom: 20px;
    background: linear-gradient(45deg, #00f5ff, #ff6b6b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.footer-section h4 {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 25px;
    color: white;
}

.footer-section p {
    color: #a0aec0;
    line-height: 1.7;
    margin-bottom: 15px;
}

.event-info-footer p {
    margin-bottom: 8px;
}

.footer-section ul {
    list-style: none;
}

.footer-section ul li {
    margin-bottom: 12px;
}

.footer-section a {
    color: #a0aec0;
    text-decoration: none;
    transition: color 0.3s;
}

.footer-section a:hover {
    color: #00f5ff;
}

.social-links {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.social-links a {
    background: #2d3748;
    padding: 10px 15px;
    border-radius: 8px;
    font-weight: 500;
    transition: all 0.3s;
}

.social-links a:hover {
    background: #667eea;
    transform: translateY(-2px);
}

.contact-info-footer p {
    margin-bottom: 8px;
    font-size: 14px;
}

.footer-bottom {
    padding-top: 40px;
    border-top: 1px solid #2d3748;
}

.footer-legal {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.legal-links {
    display: flex;
    gap: 30px;
}

.legal-links a {
    color: #a0aec0;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s;
}

.legal-links a:hover {
    color: #00f5ff;
}

/* Responsive Design */
@media (max-width: 768px) {
    .hamburger {
        display: flex;
    }
    
    .main-nav {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(26, 32, 44, 0.98);
        backdrop-filter: blur(10px);
    }
    
    .main-nav.active {
        display: block;
    }
    
    .main-nav ul {
        flex-direction: column;
        padding: 30px 20px;
        gap: 20px;
    }
    
    .main-nav ul li {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        width: 100%;
    }
    
    .main-nav a {
        padding: 15px 0;
        display: block;
    }
    
    .hero-content h2 {
        font-size: 42px;
    }
    
    .hero-stats {
        flex-direction: column;
        gap: 30px;
        align-items: center;
    }
    
    .hero-buttons {
        flex-direction: column;
        align-items: center;
    }
    
    .countdown-timer {
        flex-wrap: wrap;
        gap: 15px;
    }
    
    .info-cards {
        grid-template-columns: 1fr;
    }
    
    .about-content,
    .venue-content {
        grid-template-columns: 1fr;
        gap: 40px;
    }
    
    .keynote-speakers {
        grid-template-columns: 1fr;
    }
    
    .speakers-grid {
        grid-template-columns: 1fr;
    }
    
    .event-highlights,
    .event-stats-visual {
        grid-template-columns: 1fr;
    }
    
    .schedule-timeline::before {
        left: 30px;
    }
    
    .timeline-item::before {
        left: 19px;
    }
    
    .timeline-time {
        width: 80px;
        font-size: 12px;
    }
    
    .timeline-content {
        margin-left: 30px;
    }
    
    .parallel-sessions {
        grid-template-columns: 1fr;
    }
    
    .sponsor-logos {
        flex-direction: column;
        gap: 20px;
    }
    
    .benefits-grid,
    .facilities-grid {
        grid-template-columns: 1fr;
    }
    
    .ticket-types {
        grid-template-columns: 1fr;
    }
    
    .ticket-card.featured {
        transform: none;
    }
    
    .footer-content {
        grid-template-columns: 1fr;
        text-align: center;
    }
    
    .footer-legal {
        flex-direction: column;
        gap: 20px;
        text-align: center;
    }
    
    .legal-links {
        justify-content: center;
    }
}

&lt;script&gt;
    // ハンバーガーメニュー
const hamburger = document.getElementById(&#x27;hamburger&#x27;);
const mainNav = document.getElementById(&#x27;main-nav&#x27;);

if (hamburger &amp;&amp; mainNav) {
    hamburger.addEventListener(&#x27;click&#x27;, function() {
        this.classList.toggle(&#x27;active&#x27;);
        mainNav.classList.toggle(&#x27;active&#x27;);
    });
    
    // メニューリンクをクリックしたら閉じる
    const navLinks = mainNav.querySelectorAll(&#x27;a&#x27;);
    navLinks.forEach(link =&gt; {
        link.addEventListener(&#x27;click&#x27;, () =&gt; {
            hamburger.classList.remove(&#x27;active&#x27;);
            mainNav.classList.remove(&#x27;active&#x27;);
        });
    });
}

// スムーズスクロール
document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {
    anchor.addEventListener(&#x27;click&#x27;, function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
        if (target) {
            const headerHeight = document.querySelector(&#x27;.header&#x27;).offsetHeight;
            const targetPosition = target.offsetTop - headerHeight - 20;
            window.scrollTo({
                top: targetPosition,
                behavior: &#x27;smooth&#x27;
            });
        }
    });
});

// カウントダウンタイマー
function updateCountdown() {
    const eventDate = new Date(&#x27;2025-03-15T10:00:00+09:00&#x27;).getTime();
    const now = new Date().getTime();
    const distance = eventDate - now;
    
    if (distance &gt; 0) {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        document.getElementById(&#x27;days&#x27;).textContent = days.toString().padStart(2, &#x27;0&#x27;);
        document.getElementById(&#x27;hours&#x27;).textContent = hours.toString().padStart(2, &#x27;0&#x27;);
        document.getElementById(&#x27;minutes&#x27;).textContent = minutes.toString().padStart(2, &#x27;0&#x27;);
        document.getElementById(&#x27;seconds&#x27;).textContent = seconds.toString().padStart(2, &#x27;0&#x27;);
    } else {
        document.getElementById(&#x27;countdown&#x27;).innerHTML = &#x27;&lt;div class=&quot;countdown-finished&quot;&gt;イベント開催中！&lt;/div&gt;&#x27;;
    }
}

// カウントダウンを1秒ごとに更新
setInterval(updateCountdown, 1000);
updateCountdown();

// スケジュールタブ切り替え
const scheduleTabs = document.querySelectorAll(&#x27;.schedule-tab&#x27;);
const scheduleDays = document.querySelectorAll(&#x27;.schedule-day&#x27;);

scheduleTabs.forEach(tab =&gt; {
    tab.addEventListener(&#x27;click&#x27;, function() {
        const day = this.getAttribute(&#x27;data-day&#x27;);
        
        // アクティブなタブと日程をリセット
        scheduleTabs.forEach(t =&gt; t.classList.remove(&#x27;active&#x27;));
        scheduleDays.forEach(d =&gt; d.classList.remove(&#x27;active&#x27;));
        
        // 新しいタブと日程をアクティブに
        this.classList.add(&#x27;active&#x27;);
        document.getElementById(day).classList.add(&#x27;active&#x27;);
    });
});

// チケット購入ボタン
document.querySelectorAll(&#x27;.ticket-btn&#x27;).forEach(button =&gt; {
    button.addEventListener(&#x27;click&#x27;, function() {
        const ticketType = this.closest(&#x27;.ticket-card&#x27;).querySelector(&#x27;h3&#x27;).textContent;
        alert(ticketType + &#x27;チケットの購入ページへ遷移します（実装予定）&#x27;);
    });
});

// Googleマップボタン
document.querySelector(&#x27;.map-placeholder button&#x27;)?.addEventListener(&#x27;click&#x27;, function() {
    alert(&#x27;Googleマップで東京国際フォーラムの場所を開きます（実装予定）&#x27;);
});

// スポンサー資料請求
document.querySelector(&#x27;.sponsor-benefits .btn-outline&#x27;)?.addEventListener(&#x27;click&#x27;, function(e) {
    e.preventDefault();
    alert(&#x27;スポンサーシップ資料請求フォームへ遷移します（実装予定）&#x27;);
});

// 全スピーカー表示
document.querySelector(&#x27;.speakers-cta .btn-outline&#x27;)?.addEventListener(&#x27;click&#x27;, function(e) {
    e.preventDefault();
    alert(&#x27;全スピーカー一覧ページへ遷移します（実装予定）&#x27;);
});

// スクロールアニメーション
const observerOptions = {
    threshold: 0.1,
    rootMargin: &#x27;0px 0px -50px 0px&#x27;
};

const observer = new IntersectionObserver((entries) =&gt; {
    entries.forEach(entry =&gt; {
        if (entry.isIntersecting) {
            entry.target.style.opacity = &#x27;1&#x27;;
            entry.target.style.transform = &#x27;translateY(0)&#x27;;
        }
    });
}, observerOptions);

// アニメーション対象要素を観察
window.addEventListener(&#x27;load&#x27;, () =&gt; {
    const animateElements = document.querySelectorAll(&#x27;.info-card, .speaker-card, .timeline-item, .ticket-card&#x27;);
    animateElements.forEach(el =&gt; {
        el.style.opacity = &#x27;0&#x27;;
        el.style.transform = &#x27;translateY(30px)&#x27;;
        el.style.transition = &#x27;all 0.6s ease&#x27;;
        observer.observe(el);
    });
});

// 統計数字のカウントアニメーション
function animateValue(element, start, end, duration) {
    let startTimestamp = null;
    const step = (timestamp) =&gt; {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        const value = Math.floor(progress * (end - start) + start);
        element.textContent = value + (element.dataset.suffix || &#x27;&#x27;);
        if (progress &lt; 1) {
            window.requestAnimationFrame(step);
        }
    };
    window.requestAnimationFrame(step);
}

// 統計セクションが表示されたときのアニメーション
const statsObserver = new IntersectionObserver((entries) =&gt; {
    entries.forEach(entry =&gt; {
        if (entry.isIntersecting) {
            const statNumbers = entry.target.querySelectorAll(&#x27;.stat-number&#x27;);
            statNumbers.forEach(statNumber =&gt; {
                if (!statNumber.classList.contains(&#x27;animated&#x27;)) {
                    const text = statNumber.textContent;
                    const number = parseInt(text.replace(/[^0-9]/g, &#x27;&#x27;));
                    if (!isNaN(number)) {
                        statNumber.dataset.suffix = text.replace(/[0-9]/g, &#x27;&#x27;);
                        statNumber.textContent = &#x27;0&#x27;;
                        animateValue(statNumber, 0, number, 2000);
                        statNumber.classList.add(&#x27;animated&#x27;);
                    }
                }
            });
        }
    });
}, { threshold: 0.5 });

// 統計セクションを観察
document.querySelectorAll(&#x27;.hero-stats, .event-stats-visual&#x27;).forEach(stats =&gt; {
    statsObserver.observe(stats);
});

// パララックス効果（ヒーロー背景）
window.addEventListener(&#x27;scroll&#x27;, () =&gt; {
    const scrolled = window.pageYOffset;
    const heroBackground = document.querySelector(&#x27;.hero-background&#x27;);
    if (heroBackground) {
        heroBackground.style.transform = &#x27;translateY(&#x27; + (scrolled * 0.5) + &#x27;px)&#x27;;
    }
});

// タイムラインアイテムのクリックイベント
document.querySelectorAll(&#x27;.timeline-item&#x27;).forEach(item =&gt; {
    item.addEventListener(&#x27;click&#x27;, function() {
        const title = this.querySelector(&#x27;h4&#x27;).textContent;
        if (!title.includes(&#x27;受付&#x27;) &amp;&amp; !title.includes(&#x27;休憩&#x27;)) {
            alert(&#x27;&quot;&#x27; + title + &#x27;&quot;の詳細情報を表示します（実装予定）&#x27;);
        }
    });
});

// スピーカーカードのクリックイベント
document.querySelectorAll(&#x27;.speaker-card&#x27;).forEach(card =&gt; {
    card.addEventListener(&#x27;click&#x27;, function() {
        const speakerName = this.querySelector(&#x27;h3&#x27;).textContent;
        alert(speakerName + &#x27;のプロフィール詳細ページへ遷移します（実装予定）&#x27;);
    });
});

// ソーシャルリンクのクリック
document.querySelectorAll(&#x27;.social-link&#x27;).forEach(link =&gt; {
    link.addEventListener(&#x27;click&#x27;, function(e) {
        e.preventDefault();
        e.stopPropagation();
        const platform = this.textContent;
        alert(platform + &#x27;プロフィールを開きます（実装予定）&#x27;);
    });
});

// ページ読み込み時のアニメーション
window.addEventListener(&#x27;load&#x27;, function() {
    // ヒーローコンテンツのアニメーション
    const heroContent = document.querySelector(&#x27;.hero-content&#x27;);
    if (heroContent) {
        heroContent.style.opacity = &#x27;0&#x27;;
        heroContent.style.transform = &#x27;translateY(50px)&#x27;;
        
        setTimeout(() =&gt; {
            heroContent.style.transition = &#x27;all 1.5s ease&#x27;;
            heroContent.style.opacity = &#x27;1&#x27;;
            heroContent.style.transform = &#x27;translateY(0)&#x27;;
        }, 500);
    }
    
    // イベントバッジのアニメーション
    const eventBadge = document.querySelector(&#x27;.event-badge&#x27;);
    if (eventBadge) {
        eventBadge.style.animation = &#x27;pulse 2s infinite&#x27;;
    }
});

// スクロール時のヘッダー背景変更
window.addEventListener(&#x27;scroll&#x27;, function() {
    const header = document.querySelector(&#x27;.header&#x27;);
    if (window.scrollY &gt; 100) {
        header.style.background = &#x27;rgba(26, 32, 44, 0.98)&#x27;;
    } else {
        header.style.background = &#x27;rgba(26, 32, 44, 0.95)&#x27;;
    }
});
