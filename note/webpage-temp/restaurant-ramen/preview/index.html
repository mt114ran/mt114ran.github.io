.news-content p {

.footer-address p {
    margin-bottom: 0.3rem;
    font-size: 0.95rem;

.footer-hours h4 {
    color: #d32f2f;
    margin-bottom: 1rem;

.footer-hours p {
    margin-bottom: 0.3rem;
    font-size: 0.95rem;

.footer-bottom {
    border-top: 1px solid #555;
    padding-top: 2rem;
    text-align: center;
}

.copyright {
    color: #888;
    font-size: 0.9rem;
}

/* Responsive */
@media (max-width: 768px) {
    .nav-menu {
        flex-direction: column;
        gap: 1rem;
    }
    
    .hero-title {
        font-size: 3rem;
    }
    
    .hero-features {
        flex-direction: column;
        align-items: center;
    }
    
    .commitment-grid {
        grid-template-columns: 1fr;

    .menu-grid {
        grid-template-columns: 1fr;

    .story-content,
    .shop-content {
        grid-template-columns: 1fr;
        gap: 3rem;
    }
    
    .story-signature {
        flex-direction: column;
        text-align: center;
    }
    
    .visual-stats {
        flex-direction: column;
        gap: 1rem;
    }
    
    .news-item {
        flex-direction: column;
        gap: 1rem;
    }
    
    .footer-content {
        flex-direction: column;
        gap: 2rem;
        text-align: center;
    }
}

&lt;script&gt;
    // タブ機能
document.querySelectorAll(&#x27;.tab-button&#x27;).forEach(button =&gt; {
    button.addEventListener(&#x27;click&#x27;, function() {
        // すべてのタブボタンからactiveクラスを削除
        document.querySelectorAll(&#x27;.tab-button&#x27;).forEach(btn =&gt; {
            btn.classList.remove(&#x27;active&#x27;);
        });
        
        // すべてのメニューカテゴリを非表示
        document.querySelectorAll(&#x27;.menu-category&#x27;).forEach(category =&gt; {
            category.classList.remove(&#x27;active&#x27;);
        });
        
        // クリックされたタブボタンにactiveクラスを追加
        this.classList.add(&#x27;active&#x27;);
        
        // 対応するカテゴリを表示
        const categoryId = this.getAttribute(&#x27;data-category&#x27;);
        document.getElementById(categoryId).classList.add(&#x27;active&#x27;);
        
        // 小さなメニューアイテム用のグリッドクラスを適用
        const menuGrid = document.querySelector(`#${categoryId} .menu-grid`);
        if (categoryId === &#x27;side&#x27; || categoryId === &#x27;drink&#x27;) {
            menuGrid.classList.add(&#x27;small&#x27;);
        } else {
            menuGrid.classList.remove(&#x27;small&#x27;);
        }
    });
});

// スムーズスクロール
document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {
    anchor.addEventListener(&#x27;click&#x27;, function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
        if (target) {
            const headerHeight = document.querySelector(&#x27;.header&#x27;).offsetHeight;
            const targetPosition = target.offsetTop - headerHeight;
            window.scrollTo({
                top: targetPosition,
                behavior: &#x27;smooth&#x27;
            });
        }
    });
});

// ヒーローCTAボタン
document.querySelector(&#x27;.hero-cta&#x27;).addEventListener(&#x27;click&#x27;, function() {
    const menuSection = document.querySelector(&#x27;#menu&#x27;);
    const headerHeight = document.querySelector(&#x27;.header&#x27;).offsetHeight;
    const targetPosition = menuSection.offsetTop - headerHeight;
    window.scrollTo({
        top: targetPosition,
        behavior: &#x27;smooth&#x27;
    });
});

// ヘッダーのスクロール効果
window.addEventListener(&#x27;scroll&#x27;, function() {
    const header = document.querySelector(&#x27;.header&#x27;);
    if (window.scrollY &gt; 100) {
        header.style.background = &#x27;rgba(255, 255, 255, 0.98)&#x27;;
        header.style.boxShadow = &#x27;0 2px 30px rgba(0, 0, 0, 0.15)&#x27;;
    } else {
        header.style.background = &#x27;rgba(255, 255, 255, 0.95)&#x27;;
        header.style.boxShadow = &#x27;0 2px 20px rgba(0, 0, 0, 0.1)&#x27;;
    }
});

// メニューアイテムのアニメーション
const observerOptions = {
    threshold: 0.1,
    rootMargin: &#x27;0px 0px -50px 0px&#x27;
};

const observer = new IntersectionObserver(function(entries) {
    entries.forEach(entry =&gt; {
        if (entry.isIntersecting) {
            entry.target.style.opacity = &#x27;1&#x27;;
            entry.target.style.transform = &#x27;translateY(0)&#x27;;
        }
    });
}, observerOptions);

// アニメーション対象要素の初期化
document.querySelectorAll(&#x27;.menu-item, .commitment-item, .news-item&#x27;).forEach(item =&gt; {
    item.style.opacity = &#x27;0&#x27;;
    item.style.transform = &#x27;translateY(30px)&#x27;;
    item.style.transition = &#x27;all 0.6s ease&#x27;;
    observer.observe(item);
});

// こだわりアイテムの特別なホバー効果
document.querySelectorAll(&#x27;.commitment-item&#x27;).forEach(item =&gt; {

        const icon = this.querySelector(&#x27;.commitment-icon&#x27;);
        icon.style.transform = &#x27;scale(1.2) rotate(10deg)&#x27;;
        icon.style.transition = &#x27;transform 0.3s ease&#x27;;
    });
    
    item.addEventListener(&#x27;mouseleave&#x27;, function() {
        const icon = this.querySelector(&#x27;.commitment-icon&#x27;);
        icon.style.transform = &#x27;scale(1) rotate(0deg)&#x27;;
    });
});

// ニュースアイテムのクリック効果
document.querySelectorAll(&#x27;.news-item&#x27;).forEach(item =&gt; {
    item.addEventListener(&#x27;click&#x27;, function() {
        // 簡単なフィードバック
        this.style.background = &#x27;#f0f8ff&#x27;;
        this.style.borderLeftColor = &#x27;#ff5722&#x27;;
        this.style.transition = &#x27;all 0.3s ease&#x27;;
        
        setTimeout(() =&gt; {
            this.style.background = &#x27;#fafafa&#x27;;
            this.style.borderLeftColor = &#x27;#d32f2f&#x27;;
        }, 500);
    });
});

// 統計数値のカウントアップアニメーション
function animateStats() {
    const statNumbers = document.querySelectorAll(&#x27;.stat-number&#x27;);
    
    statNumbers.forEach(stat =&gt; {
        const text = stat.textContent;
        const number = parseInt(text.replace(/[^0-9]/g, &#x27;&#x27;));
        const suffix = text.replace(/[0-9]/g, &#x27;&#x27;);
        
        if (number &gt; 0) {
            let current = 0;
            const increment = number / 50;
            const timer = setInterval(() =&gt; {
                current += increment;
                if (current &gt;= number) {
                    stat.textContent = number + suffix;
                    clearInterval(timer);
                } else {
                    stat.textContent = Math.floor(current) + suffix;
                }
            }, 30);
        }
    });
}

// 統計セクションが見えたときにアニメーション開始
const statsObserver = new IntersectionObserver(function(entries) {
    entries.forEach(entry =&gt; {
        if (entry.isIntersecting) {
            animateStats();
            statsObserver.unobserve(entry.target);
        }
    });
}, { threshold: 0.5 });

const statsSection = document.querySelector(&#x27;.visual-stats&#x27;);
if (statsSection) {
    statsObserver.observe(statsSection);
}

    }, 200);
});
