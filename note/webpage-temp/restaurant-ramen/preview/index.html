* {

    padding: 0;

body {

.page-wrapper {

/* Header */
.header {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    position: fixed;
    width: 100%;
    top: 0;

.header-container {

    justify-content: space-between;
    align-items: center;
}

.logo h1 {
    font-family: &#x27;Zen Kaku Gothic New&#x27;, sans-serif;
    font-size: 2.2rem;
    color: #d32f2f;
    font-weight: 700;
}

.logo-tagline {
    font-size: 0.9rem;
    color: #666;
    display: block;
    text-align: center;
    font-weight: 500;
}

.nav-menu {
    display: flex;
    list-style: none;
    gap: 2rem;
    align-items: center;
}

.nav-menu a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    transition: all 0.3s ease;
    position: relative;
}

.nav-menu a::after {
    content: &#x27;&#x27;;
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -3px;
    left: 50%;
    background: #d32f2f;
    transition: all 0.3s ease;
    transform: translateX(-50%);
}

.nav-menu a:hover {
    color: #d32f2f;
}

.nav-menu a:hover::after {
    width: 100%;
}

.news-link {
    background: #ff5722;
    color: white !important;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    font-weight: 700;
}

.news-link:hover {
    background: #f4511e !important;
}

/* Hero */
.hero {
    height: 100vh;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.hero-visual {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
}

.hero-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(211, 47, 47, 0.8) 0%, rgba(0, 0, 0, 0.6) 100%);
    z-index: -1;
}

.hero-content {
    text-align: center;
    color: white;
    max-width: 800px;
    padding: 0 2rem;
}

.hero-title {
    font-family: &#x27;Zen Kaku Gothic New&#x27;, sans-serif;
    font-size: 4.5rem;
    font-weight: 900;
    margin-bottom: 1rem;
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
}

.hero-subtitle {
    font-size: 1.5rem;
    margin-bottom: 2rem;
    font-weight: 500;
    opacity: 0.95;
}

.hero-features {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 2.5rem;
    flex-wrap: wrap;
}

.feature-tag {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    padding: 0.5rem 1.2rem;
    border-radius: 25px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    font-weight: 500;
    font-size: 0.9rem;
}

.hero-cta {
    background: #ff5722;
    color: white;
    padding: 1.2rem 3rem;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-family: &#x27;Noto Sans JP&#x27;, sans-serif;
    font-weight: 700;
    transition: all 0.3s ease;
    box-shadow: 0 4px 20px rgba(255, 87, 34, 0.4);
}

.hero-cta:hover {
    background: #f4511e;
    transform: translateY(-3px);
    box-shadow: 0 6px 25px rgba(255, 87, 34, 0.5);
}

/* Common Styles */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
}

section {
    padding: 5rem 0;
}

.section-title {
    font-family: &#x27;Zen Kaku Gothic New&#x27;, sans-serif;
    font-size: 2.5rem;
    color: #333;
    font-weight: 700;
    margin-bottom: 0.5rem;
    text-align: center;
}

.section-subtitle {
    text-align: center;
    font-size: 1.1rem;
    color: #666;
    margin-bottom: 3rem;
}

/* Commitment */
.commitment {
    background: white;
}

.commitment-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 2.5rem;
}

.commitment-item {
    text-align: center;
    padding: 2.5rem 2rem;
    background: #fafafa;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
    transition: all 0.3s ease;
    border-top: 4px solid #d32f2f;
}

.commitment-item:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
}

.commitment-icon {
    font-size: 3rem;
    margin-bottom: 1rem;
}

.commitment-item h3 {
    font-size: 1.5rem;
    color: #d32f2f;
    margin-bottom: 1rem;
    font-weight: 700;
}

.commitment-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 1rem;
    color: #333;
}

.commitment-desc {
    color: #666;
    line-height: 1.7;
}

/* Menu */
.menu {
    background: #f5f5f5;
}

.menu-tabs {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 3rem;
    flex-wrap: wrap;
}

.tab-button {
    padding: 1rem 2rem;
    background: white;
    border: 2px solid #d32f2f;
    color: #d32f2f;
    border-radius: 25px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s ease;
    font-family: &#x27;Noto Sans JP&#x27;, sans-serif;
}

.tab-button.active,
.tab-button:hover {
    background: #d32f2f;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(211, 47, 47, 0.3);
}

.menu-category {
    display: none;
}

.menu-category.active {
    display: block;
}

.menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 2rem;
}

.menu-grid.small {
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
}

.menu-item {
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    position: relative;
}

.menu-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
}

.menu-item.featured {
    border: 3px solid #ff5722;
}

.menu-item.small {
    display: flex;
    align-items: center;
    padding: 1.5rem;
}

.item-badge {
    position: absolute;
    top: 15px;
    right: 15px;
    background: #ff5722;
    color: white;
    padding: 0.3rem 1rem;
    border-radius: 15px;
    font-size: 0.8rem;
    font-weight: 700;
    z-index: 1;
}

.item-image {
    height: 200px;
    overflow: hidden;
}

.item-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.menu-item:hover .item-image img {
    transform: scale(1.1);
}

.item-info {
    padding: 1.5rem;
    flex-grow: 1;
}

.item-info h3 {
    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: #333;
}

.item-info p {
    color: #666;
    margin-bottom: 1rem;
    font-size: 0.95rem;
}

.item-options {
    display: flex;
    flex-direction: column;
    gap: 0.3rem;
    margin-bottom: 1rem;
}

.option {
    font-size: 0.85rem;
    color: #888;
    background: #f5f5f5;
    padding: 0.3rem 0.8rem;
    border-radius: 10px;
}

.item-price {
    font-size: 1.4rem;
    font-weight: 700;
    color: #d32f2f;
    text-align: right;
}

.small .item-price {
    text-align: left;
    margin-left: auto;
    min-width: 80px;
}

/* Story */
.story {
    background: white;
}

.story-content {
    display: grid;
    grid-template-columns: 1.2fr 1fr;
    gap: 4rem;
    align-items: start;
}

.story-lead {
    font-size: 1.4rem;
    font-weight: 600;
    color: #d32f2f;
    margin-bottom: 2rem;
    line-height: 1.5;
}

.story-main p {
    margin-bottom: 1.5rem;
    font-size: 1.1rem;
    line-height: 1.8;
}

.story-signature {
    display: flex;
    align-items: center;
    gap: 2rem;
    margin-top: 3rem;
    padding: 2rem;
    background: #f5f5f5;
    border-radius: 10px;
    border-left: 4px solid #d32f2f;
}

.signature-name {
    font-size: 1.2rem;
    font-weight: 600;
    color: #333;
}

.signature-image img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
}

.visual-main img {
    width: 100%;
    height: 500px;
    object-fit: cover;
    border-radius: 15px;
}

.visual-stats {
    display: flex;
    justify-content: space-around;
    margin-top: 2rem;
    background: white;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
}

.stat-item {
    text-align: center;
}

.stat-number {
    display: block;
    font-size: 2.5rem;
    font-weight: 900;
    color: #d32f2f;
}

.stat-label {
    display: block;
    font-size: 0.9rem;
    color: #666;
    margin-top: 0.5rem;
}

/* Shop Info */
.shop-info {
    background: #f5f5f5;
}

.shop-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 4rem;
}

.info-grid {
    display: grid;
    gap: 3rem;
}

.info-block h3 {
    font-size: 1.4rem;
    color: #d32f2f;
    margin-bottom: 1rem;
    font-weight: 700;
}

.hours {
    background: white;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08);
}

.hour-item {
    display: flex;
    justify-content: space-between;
    padding: 0.8rem 0;
    border-bottom: 1px solid #f0f0f0;
}

.hour-item:last-child {
    border-bottom: none;
}

.day {
    font-weight: 600;
    color: #333;
}

.time {
    color: #666;
}

.address,
.access,
.contact {
    background: white;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08);
}

.address p,
.access p,
.contact p {
    margin-bottom: 0.5rem;
}

.tel {
    font-size: 1.2rem;
    font-weight: 600;
    color: #d32f2f;
    margin-bottom: 1rem !important;
}

.shop-images {
    display: grid;
    gap: 1rem;
}

.shop-image {
    position: relative;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
}

.shop-image.main img {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

.shop-image.sub img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.image-label {
    position: absolute;
    bottom: 15px;
    left: 15px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 15px;
    font-size: 0.9rem;
    font-weight: 500;
}

/* News */
.news {
    background: white;
}

.news-list {
    display: grid;
    gap: 2rem;
    max-width: 800px;
    margin: 0 auto;
}

.news-item {
    display: flex;
    gap: 2rem;
    padding: 2rem;
    background: #fafafa;
    border-radius: 10px;
    border-left: 4px solid #d32f2f;
    transition: all 0.3s ease;
}

.news-item:hover {
    transform: translateX(5px);
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
}

.news-date {
    color: #d32f2f;
    font-weight: 600;
    font-size: 0.9rem;
    white-space: nowrap;
    min-width: 100px;
}

.news-content h3 {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: #333;
}

.news-content p {
    color: #666;
    line-height: 1.6;
}

/* Footer */
.footer {
    background: #333;
    color: #ccc;
    padding: 3rem 0 1rem;
}

.footer-content {
    display: flex;
    justify-content: space-between;
    margin-bottom: 2rem;
}

.footer-main h3 {
    font-family: &#x27;Zen Kaku Gothic New&#x27;, sans-serif;
    font-size: 1.8rem;
    color: #d32f2f;
    margin-bottom: 0.5rem;
}

.footer-main &gt; p {
    color: #d32f2f;
    margin-bottom: 1.5rem;
    font-weight: 500;
}

.footer-address p {
    margin-bottom: 0.3rem;
    font-size: 0.95rem;
}

.footer-hours h4 {
    color: #d32f2f;
    margin-bottom: 1rem;
}

.footer-hours p {
    margin-bottom: 0.3rem;
    font-size: 0.95rem;
}

.footer-bottom {
    border-top: 1px solid #555;
    padding-top: 2rem;
    text-align: center;
}

.copyright {
    color: #888;
    font-size: 0.9rem;
}

/* Responsive */
@media (max-width: 768px) {
    .nav-menu {
        flex-direction: column;
        gap: 1rem;
    }
    
    .hero-title {
        font-size: 3rem;
    }
    
    .hero-features {
        flex-direction: column;
        align-items: center;
    }
    
    .commitment-grid {
        grid-template-columns: 1fr;
    }
    
    .menu-tabs {
        justify-content: flex-start;
        overflow-x: auto;
        padding-bottom: 1rem;
    }
    
    .menu-grid {
        grid-template-columns: 1fr;
    }
    
    .story-content,
    .shop-content {
        grid-template-columns: 1fr;
        gap: 3rem;
    }
    
    .story-signature {
        flex-direction: column;
        text-align: center;
    }
    
    .visual-stats {
        flex-direction: column;
        gap: 1rem;
    }
    
    .news-item {
        flex-direction: column;
        gap: 1rem;
    }
    
    .footer-content {
        flex-direction: column;
        gap: 2rem;
        text-align: center;
    }
}

// ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚¢ã‚¤ãƒ†ãƒ ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
const observerOptions = {
    threshold: 0.1,
    rootMargin: &#x27;0px 0px -50px 0px&#x27;
};

const observer = new IntersectionObserver(function(entries) {
    entries.forEach(entry =&gt; {
        if (entry.isIntersecting) {
            entry.target.style.opacity = &#x27;1&#x27;;
            entry.target.style.transform = &#x27;translateY(0)&#x27;;
        }
    });
}, observerOptions);

// ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å¯¾è±¡è¦ç´ ã®åˆæœŸåŒ–
document.querySelectorAll(&#x27;.menu-item, .commitment-item, .news-item&#x27;).forEach(item =&gt; {
    item.style.opacity = &#x27;0&#x27;;
    item.style.transform = &#x27;translateY(30px)&#x27;;
    item.style.transition = &#x27;all 0.6s ease&#x27;;
    observer.observe(item);
});

// ã“ã ã‚ã‚Šã‚¢ã‚¤ãƒ†ãƒ ã®ç‰¹åˆ¥ãªãƒ›ãƒãƒ¼åŠ¹æžœ
document.querySelectorAll(&#x27;.commitment-item&#x27;).forEach(item =&gt; {
    item.addEventListener(&#x27;mouseenter&#x27;, function() {
        const icon = this.querySelector(&#x27;.commitment-icon&#x27;);

        icon.style.transform = &#x27;scale(1) rotate(0deg)&#x27;;
    });
});

// ãƒ‹ãƒ¥ãƒ¼ã‚¹ã‚¢ã‚¤ãƒ†ãƒ ã®ã‚¯ãƒªãƒƒã‚¯åŠ¹æžœ
document.querySelectorAll(&#x27;.news-item&#x27;).forEach(item =&gt; {

        // ç°¡å˜ãªãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯
        this.style.background = &#x27;#f0f8ff&#x27;;
        this.style.borderLeftColor = &#x27;#ff5722&#x27;;
        this.style.transition = &#x27;all 0.3s ease&#x27;;
        
        setTimeout(() =&gt; {
            this.style.background = &#x27;#fafafa&#x27;;
            this.style.borderLeftColor = &#x27;#d32f2f&#x27;;
        }, 500);
    });
});

// çµ±è¨ˆæ•°å€¤ã®ã‚«ã‚¦ãƒ³ãƒˆã‚¢ãƒƒãƒ—ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
function animateStats() {
    const statNumbers = document.querySelectorAll(&#x27;.stat-number&#x27;);
    
    statNumbers.forEach(stat =&gt; {
        const text = stat.textContent;
        const number = parseInt(text.replace(/[^0-9]/g, &#x27;&#x27;));
        const suffix = text.replace(/[0-9]/g, &#x27;&#x27;);
        
        if (number &gt; 0) {
            let current = 0;
            const increment = number / 50;
            const timer = setInterval(() =&gt; {
                current += increment;
                if (current &gt;= number) {
                    stat.textContent = number + suffix;
                    clearInterval(timer);
                } else {
                    stat.textContent = Math.floor(current) + suffix;
                }
            }, 30);
        }
    });
}

// çµ±è¨ˆã‚»ã‚¯ã‚·ãƒ§ãƒ³ãŒè¦‹ãˆãŸã¨ãã«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
const statsObserver = new IntersectionObserver(function(entries) {
    entries.forEach(entry =&gt; {
        if (entry.isIntersecting) {
            animateStats();
            statsObserver.unobserve(entry.target);
        }
    });
}, { threshold: 0.5 });

const statsSection = document.querySelector(&#x27;.visual-stats&#x27;);
if (statsSection) {
    statsObserver.observe(statsSection);
}

// åº—èˆ—ç”»åƒã®ãƒ©ã‚¤ãƒˆãƒœãƒƒã‚¯ã‚¹é¢¨åŠ¹æžœ
