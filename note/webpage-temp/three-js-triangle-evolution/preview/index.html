}

    // Three.js Triangle Evolution Demo
class TriangleEvolution {
    constructor() {
        this.canvas = document.getElementById(&#x27;triangleCanvas&#x27;);
        this.scene = null;
        this.camera = null;
        this.renderer = null;
        this.triangle = null;
        this.particles = null;
        this.controls = null;
        this.particlesEnabled = true;
        this.clock = new THREE.Clock();
        
        this.init();
        this.setupEventListeners();
    }
    
    init() {
        // Scene setup
        this.scene = new THREE.Scene();
        this.scene.background = new THREE.Color(0xf8f9fa);
        
        // Canvas dimensions
        const rect = this.canvas.getBoundingClientRect();
        const width = rect.width;
        const height = rect.height;
        
        // Camera setup
        this.camera = new THREE.PerspectiveCamera(
            75,
            width / height,
            0.1,
            1000
        );
        this.camera.position.z = 5;
        
        // Renderer setup
        this.renderer = new THREE.WebGLRenderer({
            canvas: this.canvas,
            antialias: true,
            alpha: true
        });
        this.renderer.setSize(width, height);
        this.renderer.setPixelRatio(window.devicePixelRatio);
        
        // Create triangle
        this.createTriangle();
        
        // Create particles
        this.createParticles();
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        this.scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 5, 5);
        this.scene.add(directionalLight);
        
        const pointLight = new THREE.PointLight(0xffffff, 0.5);
        pointLight.position.set(-5, 5, 0);
        this.scene.add(pointLight);
        
        // Controls
        this.controls = new THREE.OrbitControls(this.camera, this.canvas);
        this.controls.enableDamping = true;
        this.controls.dampingFactor = 0.05;
        this.controls.minDistance = 2;
        this.controls.maxDistance = 10;
        this.controls.enablePan = false;
        
        // Start animation
        this.animate();
        
        // Handle resize
        window.addEventListener(&#x27;resize&#x27;, () =&gt; this.onResize());
    }
    
    createTriangle() {
        // Custom triangle geometry
        const geometry = new THREE.BufferGeometry();
        
        // Vertices
        const vertices = new Float32Array([
            0, 1.5, 0,      // top
            -1.3, -0.75, 0, // bottom left
            1.3, -0.75, 0   // bottom right
        ]);
        
        geometry.setAttribute(&#x27;position&#x27;, new THREE.BufferAttribute(vertices, 3));
        
        // Colors for each vertex
        const colors = new Float32Array([
            1.0, 0.0, 0.0,  // red
            0.0, 1.0, 0.0,  // green
            0.0, 0.0, 1.0   // blue
        ]);
        
        geometry.setAttribute(&#x27;color&#x27;, new THREE.BufferAttribute(colors, 3));
        
        // Compute normals for lighting
        geometry.computeVertexNormals();
        
        // Material with vertex colors
        const material = new THREE.MeshPhongMaterial({
            vertexColors: true,
            side: THREE.DoubleSide,
            shininess: 100,
            specular: 0xffffff,
            emissive: 0x111111,
            emissiveIntensity: 0.1
        });
        
        // Create mesh
        this.triangle = new THREE.Mesh(geometry, material);
        this.scene.add(this.triangle);
        
        // Add wireframe overlay
        const wireframeGeometry = new THREE.WireframeGeometry(geometry);
        const wireframeMaterial = new THREE.LineBasicMaterial({
            color: 0x000000,
            transparent: true,
            opacity: 0.1
        });
        const wireframe = new THREE.LineSegments(wireframeGeometry, wireframeMaterial);
        this.triangle.add(wireframe);
    }
    
    createParticles() {
        const particleCount = 100;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        
        for (let i = 0; i &lt; particleCount * 3; i += 3) {
            // Random positions in a sphere
            const radius = 8;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.random() * Math.PI;
            
            positions[i] = radius * Math.sin(phi) * Math.cos(theta);
            positions[i + 1] = radius * Math.sin(phi) * Math.sin(theta);
            positions[i + 2] = radius * Math.cos(phi);
            
            // Purple-ish colors
            colors[i] = 0.4 + Math.random() * 0.3;
            colors[i + 1] = 0.3 + Math.random() * 0.2;
            colors[i + 2] = 0.6 + Math.random() * 0.4;
        }
        
        geometry.setAttribute(&#x27;position&#x27;, new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute(&#x27;color&#x27;, new THREE.BufferAttribute(colors, 3));
        
        const material = new THREE.PointsMaterial({
            size: 0.05,
            vertexColors: true,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending
        });
        
        this.particles = new THREE.Points(geometry, material);
        this.scene.add(this.particles);
    }
    
    toggleParticles() {
        this.particlesEnabled = !this.particlesEnabled;
        this.particles.visible = this.particlesEnabled;
    }
    
    changeColors() {
        const colors = new Float32Array([
            Math.random(), Math.random(), Math.random(),
            Math.random(), Math.random(), Math.random(),
            Math.random(), Math.random(), Math.random()
        ]);
        
        this.triangle.geometry.setAttribute(&#x27;color&#x27;, new THREE.BufferAttribute(colors, 3));
    }
    
    resetView() {
        this.camera.position.set(0, 0, 5);
        this.controls.reset();
        
        // Reset colors to original
        const colors = new Float32Array([
            1.0, 0.0, 0.0,  // red
            0.0, 1.0, 0.0,  // green
            0.0, 0.0, 1.0   // blue
        ]);
        
        this.triangle.geometry.setAttribute(&#x27;color&#x27;, new THREE.BufferAttribute(colors, 3));
    }
    
    animate() {
        requestAnimationFrame(() =&gt; this.animate());
        
        const delta = this.clock.getDelta();
        
        // Rotate triangle
        this.triangle.rotation.x += 0.005;
        this.triangle.rotation.y += 0.01;
        
        // Rotate particles
        if (this.particles &amp;&amp; this.particlesEnabled) {
            this.particles.rotation.x += 0.001;
            this.particles.rotation.y += 0.002;
        }
        
        // Update controls
        this.controls.update();
        
        // Render
        this.renderer.render(this.scene, this.camera);
    }
    
    onResize() {
        const rect = this.canvas.getBoundingClientRect();
        const width = rect.width;
        const height = rect.height;
        
        this.camera.aspect = width / height;
        this.camera.updateProjectionMatrix();
        this.renderer.setSize(width, height);
    }
    
    setupEventListeners() {
        document.getElementById(&#x27;toggleParticles&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
            this.toggleParticles();
        });
        
        document.getElementById(&#x27;changeColors&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
            this.changeColors();
        });
        
        document.getElementById(&#x27;resetView&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
            this.resetView();
        });
    }
}

// Copy code function
function copyCode(stageId) {
    const codeElement = document.getElementById(stageId);
    const textArea = document.createElement(&#x27;textarea&#x27;);
    textArea.value = codeElement.textContent;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand(&#x27;copy&#x27;);
    document.body.removeChild(textArea);
    
    // Show feedback
    const button = event.target;
    const originalText = button.textContent;
    button.textContent = &#x27;コピーしました!&#x27;;
    button.style.background = &#x27;#4caf50&#x27;;
    
    setTimeout(() =&gt; {
        button.textContent = originalText;
        button.style.background = &#x27;&#x27;;
    }, 2000);
}

// Initialize when DOM is ready
if (document.readyState === &#x27;loading&#x27;) {
    document.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
        new TriangleEvolution();
    });
} else {
    new TriangleEvolution();
}
