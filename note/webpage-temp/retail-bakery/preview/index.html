body {

img {

/* Header */

.nav a {

.reservation-btn,

.reservation-btn:hover,

/* Hero */
.hero {
    height: 100vh;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.hero-bg {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
}

.hero-bg img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.7);
}

.hero-content {
    position: relative;
    z-index: 1;
    text-align: center;
    color: white;
}

.hero-text h2 {
    font-size: 56px;
    font-weight: 300;
    margin-bottom: 30px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);

.hero-text p {
    font-size: 22px;

}

.btn-warm {
    display: inline-block;
    padding: 18px 40px;
    background: linear-gradient(45deg, #d84315, #ff7043);
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-size: 18px;
    font-weight: 500;
    transition: all 0.3s;
    box-shadow: 0 8px 25px rgba(216, 67, 21, 0.4);
}

.btn-warm:hover {

    box-shadow: 0 15px 35px rgba(216, 67, 21, 0.5);

/* Fresh Baked */

    background: linear-gradient(135deg, #fff8e1 0%, #ffecb3 100%);

}

.fresh-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 40px;
}

.fresh-item {
    text-align: center;
    padding: 40px 30px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(93, 64, 55, 0.1);
    transition: transform 0.3s;
}

.fresh-item:hover {
    transform: translateY(-10px);
}

.fresh-icon {
    font-size: 48px;
    margin-bottom: 25px;
    display: block;
}

.fresh-item h3 {
    font-size: 22px;
    margin-bottom: 15px;
    color: #d84315;
    font-weight: 500;
}

.fresh-item p {
    color: #666;
    line-height: 1.7;
}

/* Sections */
section {
    padding: 100px 0;
}

.section-title {
    text-align: center;
    font-size: 42px;
    font-weight: 300;
    margin-bottom: 20px;
    color: #5d4037;
    position: relative;
}

.section-title::after {
    content: &#x27;&#x27;;
    display: block;
    width: 80px;
    height: 3px;
    background: linear-gradient(45deg, #d84315, #ff7043);
    margin: 20px auto;
    border-radius: 2px;
}

.section-subtitle {
    text-align: center;
    font-size: 18px;
    color: #666;
    margin-bottom: 60px;
    font-weight: 300;
}

/* Daily Breads */
.daily-breads {
    background: white;
}

.baking-schedule {
    text-align: center;
    font-size: 16px;
    color: #666;
    margin-bottom: 40px;
}

.daily-schedule {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 60px;
}

.schedule-time {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s;
    border: 2px solid #e0e0e0;
}

.schedule-time.active {
    background: linear-gradient(45deg, #d84315, #ff7043);
    color: white;
    border-color: transparent;
}

.schedule-time .time {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 5px;
}

.schedule-time .label {
    font-size: 14px;
    opacity: 0.8;
}

.bread-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 30px;
}

.bread-card {
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    transition: all 0.3s;
}

.bread-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
}

.bread-image {
    position: relative;
    height: 250px;
    overflow: hidden;
}

.bread-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s;
}

.bread-card:hover .bread-image img {
    transform: scale(1.05);
}

.fresh-badge,
.popular-badge,
.new-badge,
.limited-badge {
    position: absolute;
    top: 15px;
    left: 15px;
    padding: 6px 12px;
    border-radius: 15px;
    font-size: 12px;
    font-weight: bold;
    color: white;
}

.fresh-badge {
    background: #4caf50;
}

.popular-badge {
    background: #ff9800;
}

.new-badge {
    background: #2196f3;
}

.limited-badge {
    background: #e91e63;
}

.reserve-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    background: rgba(216, 67, 21, 0.9);
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 15px;
    font-size: 12px;
    cursor: pointer;
    opacity: 0;
    transition: all 0.3s;
}

.bread-card:hover .reserve-btn {
    opacity: 1;
}

.bread-info {
    padding: 25px;
}

.bread-info h3 {
    font-size: 20px;
    margin-bottom: 10px;
    color: #5d4037;
    font-weight: 500;
}

.bread-description {
    color: #666;
    margin-bottom: 15px;
    font-size: 14px;
    line-height: 1.6;
}

.bread-details {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.price {
    font-size: 18px;
    color: #d84315;
    font-weight: bold;
}

.allergens {
    background: #ffebee;
    color: #d32f2f;
    padding: 4px 8px;
    border-radius: 10px;
    font-size: 12px;
}

.availability {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 12px;
}

.stock {
    padding: 4px 8px;
    border-radius: 10px;
    font-weight: 500;
}

.stock.available {
    background: #e8f5e8;
    color: #2e7d2e;
}

.stock.low {
    background: #fff3e0;
    color: #f57c00;
}

.stock.limited {
    background: #fce4ec;
    color: #c2185b;
}

.bake-time {
    color: #666;
    font-style: italic;
}

/* Bread Categories */
.bread-categories {
    background: #f8f8f8;
}

.category-tabs {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 50px;
    flex-wrap: wrap;
}

.category-tab {
    background: white;
    border: 2px solid #e0e0e0;
    padding: 12px 25px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s;
    color: #666;
}

.category-tab.active,
.category-tab:hover {
    background: linear-gradient(45deg, #d84315, #ff7043);
    border-color: transparent;
    color: white;
}

.category-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 25px;
}

.category-item {
    position: relative;
    height: 200px;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s;
}

.category-item:hover {
    transform: scale(1.05);
}

.category-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.category-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(transparent, rgba(0,0,0,0.8));
    color: white;
    padding: 30px 20px 20px;
}

.category-overlay h3 {
    font-size: 20px;
    margin-bottom: 5px;
}

.category-overlay p {
    font-size: 14px;
    margin-bottom: 10px;
    opacity: 0.9;
}

.item-count {
    background: #d84315;
    color: white;
    padding: 4px 10px;
    border-radius: 12px;
    font-size: 12px;
    font-weight: bold;
}

/* Bread Classes */
.bread-classes {
    background: white;
}

.classes-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 40px;
}

.class-card {
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    transition: transform 0.3s;
}

.class-card:hover {
    transform: translateY(-5px);
}

.class-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.class-info {
    padding: 30px;
}

.class-info h3 {
    font-size: 24px;
    margin-bottom: 15px;
    color: #d84315;
    font-weight: 500;
}

.class-info p {
    color: #666;
    margin-bottom: 25px;
    line-height: 1.7;
}

.class-details {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-bottom: 25px;
}

.detail-item {
    text-align: center;
    padding: 15px;
    background: #f8f8f8;
    border-radius: 10px;
}

.detail-item .label {
    display: block;
    font-size: 12px;
    color: #666;
    margin-bottom: 5px;
}

.detail-item .value {
    font-size: 16px;
    font-weight: bold;
    color: #d84315;
}

.class-schedule {
    margin-bottom: 25px;
}

.class-schedule h4 {
    font-size: 16px;
    margin-bottom: 15px;
    color: #5d4037;
}

.class-schedule ul {
    list-style: none;
}

.class-schedule ul li {
    padding: 8px 0;
    border-bottom: 1px solid #f0f0f0;
    color: #666;
}

.class-reserve-btn {
    width: 100%;
    background: linear-gradient(45deg, #d84315, #ff7043);
    color: white;
    border: none;
    padding: 15px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
}

.class-reserve-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(216, 67, 21, 0.4);
}

/* About Bakery */
.about-bakery {
    background: #f8f8f8;
}

.about-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    align-items: center;
}

.about-text h2 {
    font-size: 36px;
    margin-bottom: 25px;
    color: #5d4037;
    font-weight: 300;
}

.about-text p {
    margin-bottom: 20px;
    color: #666;
    line-height: 1.8;
}

.commitment-items {
    margin-top: 40px;
}

.commitment-item {
    margin-bottom: 25px;
    padding: 20px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
}

.commitment-item h3 {
    font-size: 18px;
    margin-bottom: 10px;
    color: #d84315;
}

.commitment-item p {
    color: #666;
    font-size: 14px;
    margin: 0;
}

.about-visual img {
    border-radius: 20px;

}

/* Testimonials */
.testimonials {
    background: linear-gradient(135deg, #d84315, #ff7043);
    color: white;
    text-align: center;
}

.testimonials .section-title {

.testimonials .section-title::after {

}

.testimonial-item {

    margin: 0 auto;
    padding: 40px;
}

.testimonial-item p {
    font-size: 20px;
    font-style: italic;
    margin-bottom: 30px;
    line-height: 1.8;
}

.customer-info {
    font-size: 16px;
    opacity: 0.9;
}

.customer-name {
    font-weight: bold;
    margin-right: 10px;
}

/* Store Info */
.store-info {
    background: white;
}

.store-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    align-items: start;
}

.store-details h3 {
    font-size: 32px;
    margin-bottom: 30px;
    color: #d84315;
    font-weight: 300;
}

.detail-grid {
    display: grid;
    gap: 25px;
    margin-bottom: 40px;
}

.detail-item h4 {
    font-size: 16px;
    margin-bottom: 8px;
    color: #d84315;
    font-weight: bold;
}

.detail-item p {
    color: #666;
    line-height: 1.6;
}

.baking-schedule-info {
    background: #f8f8f8;
    padding: 30px;
    border-radius: 15px;
}

.baking-schedule-info h4 {
    font-size: 18px;
    margin-bottom: 20px;
    color: #d84315;
}

.schedule-list {
    display: grid;
    gap: 15px;
}

.schedule-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 15px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.schedule-item .time {
    font-weight: bold;
    color: #d84315;
    min-width: 60px;
}

.schedule-item .items {
    color: #666;
    font-size: 14px;
}

.store-image img {
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.1);
}

/* Footer */
.footer {
    background: #5d4037;
    color: white;
    padding: 60px 0 30px;
}

.footer-content {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 40px;
    margin-bottom: 40px;
}

.footer-section h3 {
    margin-bottom: 20px;
    color: #ff7043;
    font-size: 18px;
    font-weight: 500;
}

.footer-section ul {
    list-style: none;
}

.footer-section ul li {
    margin-bottom: 10px;
}

.footer-section a {
    color: #ccc;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s;
}

.footer-section a:hover {
    color: #ff7043;
}

.social-links {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.copyright {
    text-align: center;
    padding-top: 30px;
    border-top: 1px solid #666;
    color: #ccc;
    font-size: 14px;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
}

.modal-content {
    background-color: white;
    margin: 10% auto;
    padding: 40px;
    border-radius: 20px;
    width: 80%;
    max-width: 600px;
    position: relative;
}

.close {
    position: absolute;
    top: 15px;
    right: 25px;
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover {
    color: #d84315;
}

.allergen-info p {
    margin-bottom: 20px;
    color: #666;
    line-height: 1.7;
}

.allergen-list {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin: 20px 0;
}

.allergen-item {
    background: #ffebee;
    color: #d32f2f;
    padding: 8px 15px;
    border-radius: 15px;
    font-size: 14px;
    font-weight: 500;
}

/* Responsive */
@media (max-width: 768px) {
    .hero-text h2 {
        font-size: 36px;
    }
    
    .header-content {
        flex-direction: column;
        gap: 15px;
    }
    
    .nav ul {
        flex-direction: column;
        text-align: center;
        gap: 15px;
    }
    
    .about-content,
    .store-content {
        grid-template-columns: 1fr;
        gap: 40px;
    }
    
    .daily-schedule {
        flex-direction: column;
        gap: 15px;
    }
    
    .class-details {
        grid-template-columns: 1fr;
    }
    
    .modal-content {
        width: 95%;
        margin: 20% auto;
    }
}

            entry.target.style.transform = &#x27;translateY(0)&#x27;;
        }
    });
}, observerOptions);
