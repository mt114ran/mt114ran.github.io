        * {

body {

.container {

    margin: 0 auto;
    padding: 0 20px;

/* Header */
.header-top {
    background: linear-gradient(135deg, #1a237e 0%, #283593 100%);

    color: white;

.header-info {

    justify-content: center;
    gap: 30px;
    align-items: center;

.header-main {

.header-content {

    justify-content: space-between;

.logo h1 {

.main-nav ul {

.main-nav a {

.main-nav a:hover {

.nav-consultation a:hover {

/* Hero */
.hero {
    position: relative;
    height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.hero-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
}

.hero-background img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.3);
}

.hero::before {
    content: &#x27;&#x27;;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(26, 35, 126, 0.8) 0%, rgba(199, 169, 107, 0.6) 100%);
    z-index: -1;
}

.hero-content {
    text-align: center;
    color: white;
    z-index: 1;
    max-width: 800px;
    padding: 0 20px;
}

.hero-content h2 {

    font-weight: 700;
    margin-bottom: 25px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.hero-content p {
    font-size: 20px;
    margin-bottom: 40px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
}

.hero-buttons {
    display: flex;
    gap: 25px;
    justify-content: center;
    margin-bottom: 60px;
}

.btn-primary, .btn-secondary {
    padding: 18px 35px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s;
    text-decoration: none;
    display: inline-block;
}

.btn-primary {
    background: linear-gradient(135deg, #c7a96b 0%, #b8935f 100%);
    color: white;
    box-shadow: 0 6px 20px rgba(199, 169, 107, 0.4);
}

.btn-secondary {
    background: transparent;
    color: white;
    border: 2px solid white;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #b8935f 0%, #a08249 100%);
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(199, 169, 107, 0.5);
}

.btn-secondary:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-3px);
}

.hero-features {
    display: flex;
    justify-content: center;
    gap: 40px;
}

.feature-item {
    display: flex;
    align-items: center;
    gap: 10px;
    color: white;
}

.feature-icon {
    font-size: 24px;
}

/* Urgent Contact */
.urgent-contact {
    background: linear-gradient(135deg, #d32f2f 0%, #f44336 100%);
    padding: 25px 0;
    color: white;
}

.urgent-box {
    display: flex;
    align-items: center;
    gap: 25px;
    max-width: 900px;
    margin: 0 auto;
}

.urgent-icon {
    font-size: 40px;
}

.urgent-content h3 {
    font-size: 22px;
    margin-bottom: 8px;
}

.urgent-tel {
    display: inline-block;
    background: white;
    color: #d32f2f;
    padding: 10px 25px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: bold;
    margin-top: 15px;
}

/* Sections */
section {
    padding: 80px 0;
}

.section-title {
    text-align: center;
    font-size: 40px;
    color: #1a237e;
    margin-bottom: 60px;
    position: relative;
    padding-bottom: 20px;
}

.section-title::after {
    content: &#x27;&#x27;;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 4px;
    background: linear-gradient(90deg, #1a237e, #c7a96b);
    border-radius: 2px;
}

/* About */
.about {
    background: #f8f9fc;
}

.about-content {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 60px;
    align-items: start;
}

.about-text h3 {
    color: #1a237e;
    margin-bottom: 25px;
    font-size: 30px;
}

.about-text p {
    margin-bottom: 20px;
    font-size: 16px;
    line-height: 1.8;
}

.about-values {
    display: grid;
    gap: 20px;
    margin-top: 40px;
}

.value-item {
    padding: 20px;
    background: white;
    border-radius: 15px;
    border-left: 4px solid #c7a96b;
}

.value-item h4 {
    color: #1a237e;
    margin-bottom: 8px;
}

.about-stats {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px;
}

.stat-item {
    text-align: center;
    padding: 30px 20px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(26, 35, 126, 0.1);
}

.stat-number {
    display: block;
    font-size: 36px;
    font-weight: bold;
    color: #c7a96b;
    margin-bottom: 10px;
}

.stat-label {
    font-size: 14px;
    color: #666;
}

/* Services */
.services {
    background: white;
}

.services-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
    gap: 30px;
}

.service-card {
    background: #f8f9fc;
    padding: 40px 30px;
    border-radius: 20px;
    transition: all 0.3s;
    border: 2px solid transparent;
}

.service-card:hover {
    transform: translateY(-10px);
    border-color: #1a237e;
    box-shadow: 0 15px 40px rgba(26, 35, 126, 0.15);
}

.service-icon {
    font-size: 50px;
    margin-bottom: 20px;
}

.service-card h3 {
    color: #1a237e;
    margin-bottom: 15px;
    font-size: 24px;
}

.service-card &gt; p {
    margin-bottom: 20px;
    color: #666;
}

.service-details {
    list-style: none;
}

.service-details li {
    padding: 8px 0;
    border-bottom: 1px solid #e0e0e0;
    color: #555;
}

.service-details li:before {
    content: &quot;✓&quot;;
    color: #c7a96b;
    font-weight: bold;
    margin-right: 10px;
}

/* Cases */
.cases {
    background: #f8f9fc;
}

.cases-tabs {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 50px;
    flex-wrap: wrap;
}

.tab-btn {
    padding: 15px 30px;
    background: white;
    border: 2px solid #1a237e;
    color: #1a237e;
    cursor: pointer;
    border-radius: 30px;
    transition: all 0.3s;
    font-weight: 500;
}

.tab-btn.active,
.tab-btn:hover {
    background: #1a237e;
    color: white;
}

.cases-content {
    max-width: 900px;
    margin: 0 auto;
}

.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
}

.case-item {
    background: white;
    padding: 30px;
    border-radius: 15px;
    margin-bottom: 25px;
    box-shadow: 0 4px 20px rgba(26, 35, 126, 0.1);
}

.case-item h4 {
    color: #1a237e;
    margin-bottom: 15px;
    font-size: 20px;
}

.case-info {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
}

.case-type {
    background: #1a237e;
    color: white;
    padding: 5px 15px;
    border-radius: 15px;
    font-size: 12px;
}

.case-amount {
    background: #c7a96b;
    color: white;
    padding: 5px 15px;
    border-radius: 15px;
    font-size: 12px;
}

/* Lawyers */
.lawyers {
    background: white;
}

.lawyers-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 40px;
}

.lawyer-card {
    background: #f8f9fc;
    border-radius: 20px;
    overflow: hidden;
    transition: transform 0.3s;
}

.lawyer-card:hover {
    transform: translateY(-5px);
}

.lawyer-card img {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

.lawyer-info {
    padding: 30px;
}

.lawyer-info h3 {
    color: #1a237e;
    margin-bottom: 8px;
    font-size: 22px;
}

.lawyer-qualification {
    color: #c7a96b;
    margin-bottom: 15px;
    font-size: 14px;
}

.specialties {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 20px;
}

.specialties span {
    background: #e3f2fd;
    color: #1a237e;
    padding: 5px 12px;
    border-radius: 15px;
    font-size: 12px;
    font-weight: 500;
}

.lawyer-message {
    margin-bottom: 25px;
    color: #666;
    line-height: 1.6;
}

.lawyer-career h4 {
    color: #1a237e;
    margin-bottom: 10px;
}

.lawyer-career ul {
    list-style: none;
}

.lawyer-career li {
    padding: 5px 0;
    color: #666;
}

.lawyer-career li:before {
    content: &quot;•&quot;;
    color: #c7a96b;
    margin-right: 10px;
}

/* Fees */
.fees {
    background: #f8f9fc;
}

.fees-intro {
    text-align: center;
    margin-bottom: 50px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

.fees-intro p {
    margin-bottom: 10px;
    font-size: 16px;
}

.fees-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 30px;
}

.fee-category {
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(26, 35, 126, 0.1);
}

.fee-category h3 {
    background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
    color: white;
    padding: 20px;
    margin: 0;
    text-align: center;
    font-size: 20px;
}

.fee-table {
    padding: 20px;
}

.fee-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 0;
    border-bottom: 1px solid #f0f0f0;
}

.fee-row:last-child {
    border-bottom: none;
}

.fee-item {
    font-weight: 500;
}

.fee-price {
    font-size: 18px;
    font-weight: bold;
    color: #c7a96b;
}

/* Access */
.access {
    background: white;
}

.access-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 50px;
}

.access-info table {
    width: 100%;
    border-collapse: collapse;
    background: #f8f9fc;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(26, 35, 126, 0.1);
}

.access-info th {
    text-align: left;
    padding: 20px;
    background: #1a237e;
    color: white;
    width: 120px;
    font-weight: 600;
}

.access-info td {
    padding: 20px;
    border-bottom: 1px solid #e0e0e0;
}

.access-info tr:last-child td {
    border-bottom: none;
}

.access-map {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f8f9fc;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(26, 35, 126, 0.1);
}

.map-placeholder {
    font-size: 60px;
    color: #1a237e;
}

/* Consultation */
.consultation {
    background: linear-gradient(135deg, #f8f9fc 0%, #e8eaf6 100%);
}

.consultation-intro {
    text-align: center;
    margin-bottom: 50px;
}

.consultation-intro h3 {
    color: #1a237e;
    font-size: 28px;
    margin-bottom: 15px;
}

.consultation-methods {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    margin-bottom: 60px;
}

.method-card {
    text-align: center;
    padding: 40px 30px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(26, 35, 126, 0.1);
    transition: transform 0.3s;
}

.method-card:hover {
    transform: translateY(-5px);
}

.method-icon {
    font-size: 50px;
    margin-bottom: 20px;
}

.method-card h4 {
    color: #1a237e;
    margin-bottom: 10px;
}

.method-card p {
    margin-bottom: 20px;
    color: #666;
}

.consultation-flow {
    max-width: 800px;
    margin: 0 auto;
}

.consultation-flow h4 {
    text-align: center;
    color: #1a237e;
    margin-bottom: 30px;
    font-size: 24px;
}

.flow-steps {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
}

.step {
    text-align: center;
    padding: 30px 20px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(26, 35, 126, 0.1);
}

.step-number {
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, #c7a96b 0%, #b8935f 100%);
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 15px;
    font-size: 20px;
    font-weight: bold;
}

.step h5 {
    color: #1a237e;
    margin-bottom: 10px;
}

.step p {
    font-size: 14px;
    color: #666;
}

/* Footer */
.footer {
    background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
    color: white;
    padding: 60px 0 30px;
}

.footer-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    margin-bottom: 40px;
}

.footer-info h3 {
    margin-bottom: 20px;
    font-size: 26px;
}

.footer-info p {
    margin-bottom: 10px;
    line-height: 1.6;
}

.footer-links {
    display: flex;
    gap: 60px;
}

.footer-section h4 {
    margin-bottom: 20px;
    color: #c7a96b;
    font-size: 18px;
}

.footer-section ul {
    list-style: none;
}

.footer-section li {
    margin-bottom: 10px;
}

.footer-section a {
    color: white;
    text-decoration: none;
    transition: color 0.3s;
}

.footer-section a:hover {
    color: #c7a96b;
}

.copyright {
    text-align: center;
    padding-top: 30px;
    border-top: 1px solid rgba(255,255,255,0.2);
    color: #9fa8da;
}

/* Responsive */
@media (max-width: 768px) {
    .header-info {
        flex-direction: column;
        gap: 8px;
        text-align: center;
        font-size: 12px;
    }
    
    .header-content {
        flex-direction: column;
        gap: 20px;
    }
    
    .main-nav ul {
        flex-direction: column;
        text-align: center;
        gap: 15px;
    }
    
    .hero-content h2 {
        font-size: 32px;
    }
    
    .hero-buttons {
        flex-direction: column;
        gap: 15px;
    }
    
    .hero-features {
        flex-direction: column;
        gap: 20px;
    }
    
    .urgent-box {
        flex-direction: column;
        text-align: center;
    }
    
    .about-content {
        grid-template-columns: 1fr;
    }
    
    .about-stats {
        grid-template-columns: 1fr 1fr;
    }
    
    .services-grid {
        grid-template-columns: 1fr;
    }
    
    .cases-tabs {
        flex-direction: column;
        align-items: center;
    }
    
    .lawyers-grid {
        grid-template-columns: 1fr;
    }
    
    .fees-grid {
        grid-template-columns: 1fr;
    }
    
    .access-content {
        grid-template-columns: 1fr;
    }
    
    .consultation-methods {
        grid-template-columns: 1fr;
    }
    
    .flow-steps {
        grid-template-columns: 1fr 1fr;
    }
    
    .footer-content {
        grid-template-columns: 1fr;
    }
    
    .footer-links {
        flex-direction: column;
        gap: 30px;
    }
}

    // タブ切り替え機能
const tabBtns = document.querySelectorAll(&#x27;.tab-btn&#x27;);
const tabContents = document.querySelectorAll(&#x27;.tab-content&#x27;);

tabBtns.forEach(btn =&gt; {
    btn.addEventListener(&#x27;click&#x27;, () =&gt; {
        const tab = btn.dataset.tab;
        
        // タブボタンのアクティブ状態を切り替え
        tabBtns.forEach(b =&gt; b.classList.remove(&#x27;active&#x27;));
        btn.classList.add(&#x27;active&#x27;);
        
        // タブコンテンツの表示を切り替え
        tabContents.forEach(content =&gt; {
            content.classList.remove(&#x27;active&#x27;);
            if (content.id === tab) {
                content.classList.add(&#x27;active&#x27;);
            }
        });
    });
});

});

                behavior: &#x27;smooth&#x27;,

            });

            });
        }
    });
});

window.addEventListener(&#x27;load&#x27;, function() {
    const hero = document.querySelector(&#x27;.hero-content&#x27;);
    if (hero) {
        hero.style.opacity = &#x27;0&#x27;;
        hero.style.transform = &#x27;translateY(50px)&#x27;;
        hero.style.transition = &#x27;all 1.2s ease&#x27;;
        
        setTimeout(() =&gt; {
            hero.style.opacity = &#x27;1&#x27;;
            hero.style.transform = &#x27;translateY(0)&#x27;;
        }, 300);
    }
    
    // 統計データのカウントアップアニメーション
    const statNumbers = document.querySelectorAll(&#x27;.stat-number&#x27;);
    statNumbers.forEach(stat =&gt; {
        const finalValue = parseInt(stat.textContent.replace(/[^d]/g, &#x27;&#x27;));
        let currentValue = 0;
        const increment = finalValue / 50;
        
        const timer = setInterval(() =&gt; {
            currentValue += increment;
            if (currentValue &gt;= finalValue) {
                stat.textContent = stat.textContent; // 元の値（%記号等を保持）
                clearInterval(timer);
            } else {
                stat.textContent = Math.floor(currentValue);
            }
        }, 30);
    });
});

}, 1000);
