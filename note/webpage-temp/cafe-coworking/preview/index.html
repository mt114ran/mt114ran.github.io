.pricing-card h3 {

.booking {

.form-group {

.form-group label {

.check-availability-btn {

.check-availability-btn:hover {

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    backdrop-filter: blur(5px);
}

.modal-content {
    background-color: white;
    margin: 2% auto;
    border-radius: 20px;
    width: 90%;
    max-width: 600px;
    max-height: 90vh;
    overflow-y: auto;

    color: #718096;
    padding: 0;

    align-items: center;
    justify-content: center;
    transition: all 0.3s;
}

.close-modal:hover {

}

.modal-body {

.required {

.booking-summary {

.booking-summary h4 {

.summary-item {

    font-weight: 600;
    color: #1a202c;
}

.submit-booking-btn {
    width: 100%;
    padding: 1rem;
    background: linear-gradient(135deg, #3182ce, #2c5aa0);

    border: none;
    border-radius: 10px;
    font-weight: 600;

    transition: all 0.3s;
    font-size: 1rem;
}

.submit-booking-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(49, 130, 206, 0.4);
}

/* Footer */
.footer {
    background: #1a202c;
    color: white;
    padding: 60px 0 30px;
}

.footer-content {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 3rem;
    margin-bottom: 3rem;

.footer-brand h3 {

    color: #3182ce;

.footer-brand p {
    color: #a0aec0;

.footer-links {
    display: grid;

    gap: 2rem;
}

.link-group h4 {
    color: white;
    margin-bottom: 1rem;
    font-weight: 600;
}

.link-group ul {
    list-style: none;
}

.link-group li {
    margin-bottom: 0.5rem;
}

.link-group a {
    color: #a0aec0;
    text-decoration: none;
    transition: color 0.3s;
}

.link-group a:hover {
    color: #3182ce;
}

.footer-bottom {
    text-align: center;
    padding-top: 2rem;
    border-top: 1px solid #2d3748;
}

.footer-bottom p {
    color: #a0aec0;
    font-size: 0.9rem;
}

/* Responsive */
@media (max-width: 768px) {
    .menu-toggle {
        display: flex;
    }
    
    .nav-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.98);

    .hero-buttons {
        flex-direction: column;
    }
    
    .workspace-grid {

    .footer-links {
        grid-template-columns: 1fr;
    }
    
    .modal-content {
        width: 95%;
        margin: 5% auto;
    }
    
    .section-title {
        font-size: 2rem;
    }
}
