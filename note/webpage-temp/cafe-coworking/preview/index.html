@import url(&#x27;https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap&#x27;);

body {

}

.logo-text {
    font-size: 1.5rem;

    color: #3182ce;
}

.menu-toggle {

    flex-direction: column;
    background: none;
    border: none;
    cursor: pointer;

.menu-toggle span {

.book-now-btn {

/* Hero Section */
.hero {
    padding: 120px 0 80px;
    background: linear-gradient(135deg, #edf2f7 0%, #e2e8f0 100%);

.hero-content {
    display: grid;
    grid-template-columns: 1fr 1fr;

    max-width: 1200px;

    padding: 0 20px;

.hero-title {
    font-size: 3.5rem;

    color: #1a202c;

.hero-subtitle {

.badge-icon {

.hero-buttons {

.btn-primary:hover {

.btn-secondary {
    background: white;
    color: #3182ce;
    border: 2px solid #3182ce;

    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 1rem;
}

.btn-secondary:hover {
    background: #3182ce;
    color: white;
    transform: translateY(-3px);
}

.hero-image {
    position: relative;
}

.hero-image img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

.live-status {
    position: absolute;
    bottom: 20px;
    left: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);

.status-item {

.status-label {

.status-bar {

    background: #e2e8f0;

.status-fill {

    transition: width 0.3s;
}

.status-text {
    font-weight: 600;
    color: #38a169;
}

/* Workspace Section */
.workspace {
    padding: 100px 0;
    background: white;
}

.section-title {
    text-align: center;
    font-size: 2.5rem;
    font-weight: 700;
    color: #1a202c;
    margin-bottom: 3rem;
}

.workspace-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 2rem;
    margin-top: 2rem;
}

.workspace-card {
    background: white;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    transition: all 0.3s;
    border: 1px solid #e2e8f0;
}

.workspace-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

.workspace-image {
    position: relative;
    height: 200px;
    overflow: hidden;
}

.workspace-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s;
}

.workspace-card:hover .workspace-image img {
    transform: scale(1.05);
}

.availability-badge {
    position: absolute;
    top: 12px;
    right: 12px;
    padding: 0.4rem 0.8rem;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 600;
}

.availability-badge.available {
    background: #48bb78;
    color: white;
}

.availability-badge.busy {
    background: #ed8936;
    color: white;
}

.availability-badge.reserved {
    background: #e53e3e;
    color: white;
}

.workspace-info {
    padding: 1.5rem;
}

.workspace-info h3 {
    font-size: 1.3rem;
    font-weight: 600;
    color: #1a202c;
    margin-bottom: 0.5rem;
}

.workspace-info p {

    margin-bottom: 1rem;
    line-height: 1.6;
}

.workspace-features {

    gap: 0.5rem;
    margin-bottom: 1rem;
    flex-wrap: wrap;

.feature-tag {

    color: #4a5568;

    border-radius: 12px;
    font-size: 0.8rem;
    font-weight: 500;
}

.workspace-price {
    display: flex;
    align-items: baseline;
    gap: 0.3rem;
}

.price {
    font-size: 1.5rem;
    font-weight: 700;
    color: #3182ce;
}

.duration {
    font-size: 0.9rem;
    color: #718096;
}

/* Services Section */
.services {
    padding: 100px 0;
    background: linear-gradient(135deg, #edf2f7 0%, #e2e8f0 100%);
}

.services-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
    margin-top: 3rem;
}

.service-item {
    background: white;
    padding: 2rem;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    transition: transform 0.3s;
}

.service-item:hover {
    transform: translateY(-5px);
}

.service-icon {
    font-size: 3rem;
    margin-bottom: 1rem;
}

.service-item h3 {
    font-size: 1.3rem;
    font-weight: 600;
    color: #1a202c;
    margin-bottom: 1rem;
}

.service-item p {
    color: #4a5568;
    margin-bottom: 1rem;
}

.service-detail {
    display: flex;
    flex-direction: column;
    gap: 0.3rem;
    font-size: 0.9rem;
    color: #718096;
}

/* Pricing Section */
.pricing {
    padding: 100px 0;
    background: white;
}

.pricing-tabs {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin: 3rem 0;
}

.pricing-tab {
    padding: 0.8rem 1.5rem;
    background: transparent;
    color: #4a5568;
    border: 2px solid #e2e8f0;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s;
    font-weight: 500;
}

.pricing-tab.active,
.pricing-tab:hover {
    background: #3182ce;
    color: white;
    border-color: #3182ce;
}

.pricing-content {
    display: none;
}

.pricing-content.active {
    display: block;
}

.pricing-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
    margin-top: 2rem;
}

.pricing-card {
    background: white;
    border: 2px solid #e2e8f0;
    border-radius: 20px;
    padding: 2rem;
    text-align: center;
    position: relative;
    transition: all 0.3s;
}

.pricing-card.premium {
    border-color: #3182ce;
    transform: scale(1.05);
}

.pricing-card:hover {
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
}

.popular-badge {
    position: absolute;
    top: -12px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(135deg, #3182ce, #2c5aa0);
    color: white;
    padding: 0.4rem 1rem;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 600;
}

.pricing-card h3 {
    font-size: 1.5rem;
    font-weight: 600;
    color: #1a202c;
    margin-bottom: 1rem;
}

.price-display {
    margin-bottom: 2rem;
}

.price-display .price {
    font-size: 2.5rem;
    font-weight: 700;
    color: #3182ce;
}

.price-display .duration {
    font-size: 1rem;
    color: #718096;
}

.pricing-features {
    list-style: none;
    margin-bottom: 2rem;
}

.pricing-features li {
    padding: 0.5rem 0;
    color: #4a5568;
    position: relative;
    padding-left: 1.5rem;
}

.pricing-features li::before {
    content: &#x27;✓&#x27;;
    position: absolute;
    left: 0;
    color: #48bb78;
    font-weight: bold;
}

/* Booking Section */
.booking {
    padding: 100px 0;
    background: linear-gradient(135deg, #edf2f7 0%, #e2e8f0 100%);
}

.booking-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 4rem;
    margin-top: 3rem;
}

.location-info h3 {
    font-size: 1.8rem;
    font-weight: 600;
    color: #1a202c;
    margin-bottom: 2rem;
}

.location-details {
    display: flex;
    flex-direction: column;
    gap: 2rem;
}

.detail-item {
    display: flex;
    gap: 1rem;
    align-items: start;
}

.detail-icon {
    font-size: 1.2rem;
    margin-top: 0.2rem;
}

.detail-item strong {
    color: #3182ce;
    margin-bottom: 0.5rem;
    display: block;
}

.detail-item p {
    color: #4a5568;
    line-height: 1.6;
}

.booking-widget {
    background: white;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.booking-widget h4 {
    font-size: 1.3rem;
    font-weight: 600;
    color: #1a202c;
    margin-bottom: 2rem;
    text-align: center;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    color: #4a5568;
    margin-bottom: 0.5rem;
    font-weight: 500;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 0.8rem;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #3182ce;
}

.check-availability-btn {
    width: 100%;
    padding: 1rem;
    background: linear-gradient(135deg, #3182ce, #2c5aa0);
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
}

.check-availability-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(49, 130, 206, 0.4);
}

.availability-result {
    margin-top: 1.5rem;
    padding: 1rem;
    background: #f0fff4;
    border: 2px solid #48bb78;
    border-radius: 10px;
}

.result-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
}

.result-header h5 {
    color: #1a202c;
}

.available-count {
    color: #48bb78;
    font-weight: 600;
}

.book-seat-btn {
    width: 100%;
    padding: 0.8rem;
    background: #48bb78;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
}

.book-seat-btn:hover {
    background: #38a169;
    transform: translateY(-2px);
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    backdrop-filter: blur(5px);
}

.modal-content {
    background-color: white;
    margin: 2% auto;
    border-radius: 20px;
    width: 90%;
    max-width: 600px;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 2rem 2rem 0;
}

.modal-header h3 {
    font-size: 1.5rem;
    font-weight: 600;
    color: #1a202c;
}

.close-modal {
    background: none;
    border: none;
    font-size: 2rem;
    cursor: pointer;
    color: #718096;
    padding: 0;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s;
}

.close-modal:hover {
    background: #edf2f7;
    color: #4a5568;
}

.modal-body {
    padding: 2rem;
}

.required {
    color: #e53e3e;
}

.booking-summary {
    background: #f7fafc;
    padding: 1.5rem;
    border-radius: 10px;
    margin: 2rem 0;
}

.booking-summary h4 {
    color: #1a202c;
    margin-bottom: 1rem;
}

.summary-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 0.5rem;
    color: #4a5568;
}

.summary-item.total {
    border-top: 1px solid #e2e8f0;
    padding-top: 0.5rem;
    margin-top: 1rem;
    font-weight: 600;
    color: #1a202c;
}

.submit-booking-btn {
    width: 100%;
    padding: 1rem;
    background: linear-gradient(135deg, #3182ce, #2c5aa0);
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 1rem;
}

.submit-booking-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(49, 130, 206, 0.4);
}

/* Footer */
.footer {
    background: #1a202c;
    color: white;
    padding: 60px 0 30px;
}

.footer-content {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 3rem;
    margin-bottom: 3rem;
}

.footer-brand h3 {
    font-size: 1.5rem;
    font-weight: 700;
    color: #3182ce;
    margin-bottom: 0.5rem;
}

.footer-brand p {
    color: #a0aec0;
}

.footer-links {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2rem;
}

.link-group h4 {
    color: white;
    margin-bottom: 1rem;
    font-weight: 600;
}

.link-group ul {
    list-style: none;
}

.link-group li {
    margin-bottom: 0.5rem;
}

.link-group a {
    color: #a0aec0;
    text-decoration: none;
    transition: color 0.3s;
}

.link-group a:hover {
    color: #3182ce;
}

.footer-bottom {
    text-align: center;
    padding-top: 2rem;
    border-top: 1px solid #2d3748;
}

.footer-bottom p {
    color: #a0aec0;
    font-size: 0.9rem;
}

/* Responsive */
@media (max-width: 768px) {
    .menu-toggle {
        display: flex;
    }
    
    .nav-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.98);
        flex-direction: column;
        padding: 2rem 0;
        backdrop-filter: blur(20px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .nav-menu.active {
        display: flex;
    }
    
    .nav-cta {
        display: none;
    }
    
    .hero-content {
        grid-template-columns: 1fr;
        gap: 3rem;
    }
    
    .hero-title {
        font-size: 2.5rem;
    }
    
    .hero-buttons {
        flex-direction: column;
    }
    
    .workspace-grid {
        grid-template-columns: 1fr;
    }
    
    .services-grid {
        grid-template-columns: 1fr;
    }
    
    .pricing-grid {
        grid-template-columns: 1fr;
    }
    
    .pricing-card.premium {
        transform: none;
    }
    
    .booking-content {
        grid-template-columns: 1fr;
        gap: 2rem;
    }
    
    .footer-content {
        grid-template-columns: 1fr;
    }
    
    .footer-links {
        grid-template-columns: 1fr;
    }
    
    .modal-content {
        width: 95%;
        margin: 5% auto;
    }
    
    .section-title {
        font-size: 2rem;
    }
}

document.getElementById(&#x27;menuToggle&#x27;).addEventListener(&#x27;click&#x27;, function() {
    document.getElementById(&#x27;navMenu&#x27;).classList.toggle(&#x27;active&#x27;);
});

// スムーススクロール
document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {
    anchor.addEventListener(&#x27;click&#x27;, function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
        if (target) {
            const headerHeight = document.querySelector(&#x27;.header&#x27;).offsetHeight;
            const targetPosition = target.offsetTop - headerHeight;
            window.scrollTo({
                top: targetPosition,
                behavior: &#x27;smooth&#x27;
            });
            // モバイルメニューを閉じる
            document.getElementById(&#x27;navMenu&#x27;).classList.remove(&#x27;active&#x27;);
        }
    });
});

// ワークスペースセクションへのスクロール
function scrollToWorkspace() {
    const target = document.querySelector(&#x27;#workspace&#x27;);
    if (target) {
        const headerHeight = document.querySelector(&#x27;.header&#x27;).offsetHeight;
        const targetPosition = target.offsetTop - headerHeight;
        window.scrollTo({
            top: targetPosition,
            behavior: &#x27;smooth&#x27;
        });
    }
}

// 料金タブ切り替え
function showPricingTab(tabName) {
    // すべてのタブコンテンツを非表示
    document.querySelectorAll(&#x27;.pricing-content&#x27;).forEach(content =&gt; {
        content.classList.remove(&#x27;active&#x27;);
    });
    
    // すべてのタブボタンからactiveクラスを削除
    document.querySelectorAll(&#x27;.pricing-tab&#x27;).forEach(button =&gt; {
        button.classList.remove(&#x27;active&#x27;);
    });
    
    // 選択されたタブコンテンツを表示
    document.getElementById(tabName).classList.add(&#x27;active&#x27;);
    
    // クリックされたタブボタンにactiveクラスを追加
    event.target.classList.add(&#x27;active&#x27;);
}

// 空き状況確認
function checkAvailability() {
    const date = document.getElementById(&#x27;bookingDate&#x27;).value;
    const time = document.getElementById(&#x27;bookingTime&#x27;).value;
    const workspace = document.getElementById(&#x27;workspaceType&#x27;).value;
    
    if (!date || !time || !workspace) {
        alert(&#x27;すべての項目を入力してください。&#x27;);
        return;
    }
    
    // 模拟的な空き状況チェック（実際にはAPIコールを行う）
    setTimeout(() =&gt; {
        document.getElementById(&#x27;availabilityResult&#x27;).style.display = &#x27;block&#x27;;
        
        // ランダムな空き状況を生成
        const availableSeats = Math.floor(Math.random() * 20) + 5;
        document.querySelector(&#x27;.available-count&#x27;).textContent = `${availableSeats}席利用可能`;
    }, 1000);
}

    document.getElementById(&#x27;bookingModal&#x27;).style.display = &#x27;block&#x27;;
    document.body.style.overflow = &#x27;hidden&#x27;;
}

function closeBookingModal() {
    document.getElementById(&#x27;bookingModal&#x27;).style.display = &#x27;none&#x27;;
    document.body.style.overflow = &#x27;auto&#x27;;
}

// モーダル外クリックで閉じる
window.onclick = function(event) {
    const modal = document.getElementById(&#x27;bookingModal&#x27;);
    if (event.target === modal) {
        closeBookingModal();
    }
}

}

// 利用率の動的更新（リアルタイム風）
function updateOccupancyRate() {
    const statusFill = document.querySelector(&#x27;.status-fill&#x27;);
    const statusText = document.querySelector(&#x27;.status-text&#x27;);
    
    if (statusFill &amp;&amp; statusText) {
        const newRate = Math.floor(Math.random() * 40) + 40; // 40-80%の範囲
        statusFill.style.width = newRate + &#x27;%&#x27;;
        statusText.textContent = newRate + &#x27;%&#x27;;
    }
}

// 5分ごとに利用率を更新

// ワークスペースカードのホバーエフェクト
document.querySelectorAll(&#x27;.workspace-card&#x27;).forEach(card =&gt; {
    card.addEventListener(&#x27;mouseenter&#x27;, function() {
        this.style.transform = &#x27;translateY(-10px)&#x27;;
    });
    
    card.addEventListener(&#x27;mouseleave&#x27;, function() {
        this.style.transform = &#x27;translateY(-5px)&#x27;;
    });
});

// 初期化時の処理
document.addEventListener(&#x27;DOMContentLoaded&#x27;, function() {
    // 今日の日付をデフォルトに設定
    const today = new Date().toISOString().split(&#x27;T&#x27;)[0];
    const dateInputs = document.querySelectorAll(&#x27;input[type=&quot;date&quot;]&#x27;);
    dateInputs.forEach(input =&gt; {
        input.value = today;
        input.min = today;
    });
    
    // ヘッダーのスクロール効果
    let lastScroll = 0;
    window.addEventListener(&#x27;scroll&#x27;, () =&gt; {
        const currentScroll = window.pageYOffset;
        const header = document.querySelector(&#x27;.header&#x27;);
        
        if (currentScroll &gt; 100) {
            header.style.background = &#x27;rgba(255, 255, 255, 0.98)&#x27;;
            header.style.boxShadow = &#x27;0 4px 20px rgba(0,0,0,0.15)&#x27;;
        } else {
            header.style.background = &#x27;rgba(255, 255, 255, 0.95)&#x27;;
            header.style.boxShadow = &#x27;0 4px 6px -1px rgba(0, 0, 0, 0.1)&#x27;;
        }
        
        lastScroll = currentScroll;
    });
});
