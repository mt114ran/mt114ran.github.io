        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: &#x27;Helvetica Neue&#x27;, &#x27;Hiragino Sans&#x27;, sans-serif;
    color: #333;
    line-height: 1.6;
    background: #fefefe;
}

img {
    max-width: 100%;
    height: auto;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Header */
.header {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 20px 0;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    box-shadow: 0 2px 20px rgba(0,0,0,0.1);
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 32px;
    font-weight: 300;
    letter-spacing: 5px;
    color: #d63384;
}

.nav ul {
    display: flex;
    list-style: none;
    gap: 40px;
}

.nav a {
    text-decoration: none;
    color: #333;
    font-size: 14px;
    font-weight: 300;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: color 0.3s;
}

.nav a:hover {
    color: #d63384;
}

.menu-btn {
    display: none;
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
}

/* Hero */
.hero {
    height: 100vh;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.hero-slider {
    width: 100%;
    height: 100%;
}

.slide {
    position: relative;
    width: 100%;
    height: 100%;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.slide-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    z-index: 2;
}

.slide-content h2 {
    font-size: 56px;
    font-weight: 300;
    margin-bottom: 20px;
    letter-spacing: 3px;
}

.slide-content p {
    font-size: 20px;
    margin-bottom: 40px;
    font-weight: 300;
}

.btn-elegant {
    display: inline-block;
    padding: 15px 40px;
    background: transparent;
    color: white;
    text-decoration: none;
    border: 2px solid white;
    font-size: 14px;
    letter-spacing: 2px;
    text-transform: uppercase;
    transition: all 0.3s;
}

.btn-elegant:hover {
    background: white;
    color: #333;
}

/* Sections */
section {
    padding: 100px 0;
}

.section-title {
    text-align: center;
    font-size: 42px;
    font-weight: 300;
    margin-bottom: 20px;
    letter-spacing: 2px;
    color: #333;
}

.section-subtitle {
    text-align: center;
    font-size: 16px;
    color: #666;
    margin-bottom: 60px;
    font-weight: 300;
}

/* Collection */
.collection-tabs {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 60px;
}

.tab-btn {
    background: none;
    border: none;
    padding: 10px 20px;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    color: #999;
    transition: all 0.3s;
    border-bottom: 2px solid transparent;
}

.tab-btn.active,
.tab-btn:hover {
    color: #d63384;
    border-bottom-color: #d63384;
}

.fashion-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 40px;
}

.fashion-item {
    position: relative;
    transition: transform 0.3s;
}

.fashion-item:hover {
    transform: translateY(-10px);
}

.fashion-image {
    position: relative;
    overflow: hidden;
    margin-bottom: 20px;
}

.fashion-image img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    transition: transform 0.3s;
}

.fashion-item:hover .fashion-image img {
    transform: scale(1.05);
}

.fashion-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    opacity: 0;
    transition: opacity 0.3s;
}

.fashion-item:hover .fashion-overlay {
    opacity: 1;
}

.quick-view,
.add-wishlist {
    padding: 10px 20px;
    background: white;
    border: none;
    color: #333;
    cursor: pointer;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s;
}

.add-wishlist {
    background: transparent;
    color: white;
    border: 1px solid white;
    width: 40px;
    height: 40px;
    border-radius: 50%;
}

.fashion-info h3 {
    font-size: 18px;
    font-weight: 400;
    margin-bottom: 8px;
}

.designer {
    font-size: 12px;
    color: #999;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.price {
    font-size: 20px;
    color: #d63384;
    font-weight: 300;
    margin-bottom: 15px;
}

.colors {
    display: flex;
    gap: 8px;
}

.color-dot {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.3s;
}

.color-dot:hover {
    transform: scale(1.2);
}

/* Lookbook */
.lookbook {
    background: #f8f8f8;
}

.lookbook-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 40px;
}

.look-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    transition: transform 0.3s;
}

.look-item:hover {
    transform: translateY(-5px);
}

.look-item img {
    width: 100%;
    height: 500px;
    object-fit: cover;
}

.look-info {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(transparent, rgba(0,0,0,0.8));
    color: white;
    padding: 40px 30px 30px;
}

.look-info h3 {
    font-size: 24px;
    font-weight: 300;
    margin-bottom: 10px;
}

.look-info p {
    font-size: 14px;
    margin-bottom: 20px;
    opacity: 0.9;
}

.look-details {
    color: #d63384;
    text-decoration: none;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
    border-bottom: 1px solid #d63384;
    padding-bottom: 2px;
}

/* Styling Service */
.styling-service {
    background: white;
}

.service-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 80px;
    align-items: center;
}

.service-text h2 {
    font-size: 36px;
    font-weight: 300;
    margin-bottom: 20px;
    color: #d63384;
}

.service-text &gt; p {
    font-size: 18px;
    margin-bottom: 40px;
    color: #666;
}

.service-features {
    margin-bottom: 40px;
}

.service-item {
    margin-bottom: 30px;
}

.service-item h3 {
    font-size: 18px;
    margin-bottom: 10px;
    color: #333;
}

.service-item p {
    color: #666;
    line-height: 1.7;
}

.service-image img {
    border-radius: 10px;
}

/* Testimonial */
.testimonial {
    background: #d63384;
    color: white;
    text-align: center;
}

.testimonial .section-title {
    color: white;
}

.testimonial-item {
    max-width: 800px;
    margin: 0 auto;
}

.testimonial-item p {
    font-size: 20px;
    font-style: italic;
    margin-bottom: 30px;
    line-height: 1.8;
}

.customer-info {
    display: flex;
    justify-content: center;
    gap: 20px;
    font-size: 14px;
    opacity: 0.9;
}

/* About */
.about {
    background: #f8f8f8;
}

.about-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 80px;
    align-items: start;
}

.about-text h2 {
    font-size: 36px;
    font-weight: 300;
    margin-bottom: 30px;
    color: #333;
}

.about-text p {
    margin-bottom: 20px;
    font-size: 16px;
    line-height: 1.8;
    color: #666;
}

.atelier-info {
    background: white;
    padding: 30px;
    border-radius: 10px;
    margin-top: 40px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.atelier-info h3 {
    font-size: 20px;
    margin-bottom: 20px;
    color: #d63384;
}

.atelier-info p {
    margin-bottom: 10px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
}

.gallery-grid img {
    border-radius: 10px;
    width: 100%;
    height: 150px;
    object-fit: cover;
}

/* Contact */
.contact {
    background: white;
}

.contact-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 80px;
}

.form-group {
    margin-bottom: 25px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    color: #333;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    transition: border-color 0.3s;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #d63384;
}

.contact-info {
    padding-left: 40px;
}

.contact-item {
    margin-bottom: 40px;
}

.contact-item h3 {
    font-size: 18px;
    margin-bottom: 15px;
    color: #d63384;
}

.contact-item p {
    color: #666;
    margin-bottom: 8px;
}

/* Footer */
.footer {
    background: #1a1a1a;
    color: white;
    padding: 60px 0 30px;
}

.footer-content {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 40px;
    margin-bottom: 40px;
}

.footer-section h3 {
    margin-bottom: 20px;
    color: #d63384;
    font-size: 18px;
    font-weight: 300;
}

.footer-section ul {
    list-style: none;
}

.footer-section ul li {
    margin-bottom: 10px;
}

.footer-section a {
    color: #ccc;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s;
}

.footer-section a:hover {
    color: #d63384;
}

.social-links {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.copyright {
    text-align: center;
    padding-top: 30px;
    border-top: 1px solid #333;
    color: #999;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* Responsive */
@media (max-width: 768px) {
    .nav ul {
        display: none;
    }
    
    .menu-btn {
        display: block;
    }
    
    .slide-content h2 {
        font-size: 36px;
    }
    
    .service-content,
    .about-content,
    .contact-content {
        grid-template-columns: 1fr;
        gap: 40px;
    }
    
    .lookbook-grid {
        grid-template-columns: 1fr;
    }
    
    .contact-info {
        padding-left: 0;
    }
}

    });
});

// Smooth scrolling for navigation
document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {

});

// Mobile menu toggle
