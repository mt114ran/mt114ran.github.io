.contact-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
}

.contact-icon {
    font-size: 3rem;
    margin-bottom: 1.5rem;
}

.contact-card h3 {
    font-size: 1.4rem;
    color: #2c3e50;
    margin-bottom: 2rem;
    font-weight: 700;
}

.contact-info {
    margin-bottom: 2rem;
}

.phone-number {
    font-size: 2rem;
    font-weight: 900;
    color: #e74c3c;
    margin-bottom: 0.5rem;
}

.phone-hours,
.response-time,
.chat-hours {
    color: #7f8c8d;
    font-size: 0.9rem;
}

.email-address {
    font-size: 1.2rem;
    color: #3498db;
    margin-bottom: 0.5rem;
    font-weight: 600;
}

.chat-btn {
    background: #27ae60;
    color: white;
    padding: 0.8rem 2rem;
    border: none;
    border-radius: 20px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: &#x27;Nunito&#x27;, sans-serif;
}

.chat-btn:hover {
    background: #229954;
    transform: scale(1.05);
}

.contact-card p {
    color: #7f8c8d;
    line-height: 1.6;
}

/* Order Section */
.order-section {
    background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
    color: white;
    text-align: center;
}

.order-cta h2 {
    font-size: 2.5rem;
    margin-bottom: 3rem;
    font-weight: 700;
}

.order-buttons {
    display: flex;
    justify-content: center;
    gap: 2rem;
    flex-wrap: wrap;
}

.order-buttons .order-btn {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    color: white;
    padding: 1.5rem 3rem;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50px;
    font-size: 1.2rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: &#x27;Nunito&#x27;, sans-serif;
}

.order-buttons .order-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
}

/* Footer */
.footer {
    background: #2c3e50;
    color: #bdc3c7;
    padding: 4rem 0 2rem;
}

.footer-content {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 2rem;
}

.footer-main {
    display: grid;
    grid-template-columns: 1.5fr 1fr 1fr 1fr 1fr;
    gap: 3rem;
    margin-bottom: 3rem;
}

.footer-brand {
    max-width: 400px;
}

.footer-logo {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 2rem;
}

.footer-logo .logo-burger {
    font-size: 2.5rem;
}

.footer-logo h3 {
    font-family: &#x27;Fredoka One&#x27;, cursive;
    font-size: 2rem;
    color: #e74c3c;
}

.footer-logo span {
    font-size: 0.8rem;
    color: #f39c12;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.footer-description {
    line-height: 1.7;
    color: #95a5a6;
}

.link-column h4 {
    color: #e74c3c;
    margin-bottom: 1.5rem;
    font-weight: 700;
}

.link-column ul {
    list-style: none;
}

.link-column li {
    margin-bottom: 0.8rem;
}

.link-column a {
    color: #bdc3c7;
    text-decoration: none;
    transition: color 0.3s ease;
}

.link-column a:hover {
    color: #e74c3c;
}

.social-links {
    display: grid;
    gap: 0.8rem;
}

.social-link {
    color: #bdc3c7;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.social-link:hover {
    color: #e74c3c;
}

.footer-bottom {
    border-top: 1px solid #34495e;
    padding-top: 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.footer-legal {
    display: flex;
    gap: 2rem;
}

.footer-legal a {
    color: #95a5a6;
    text-decoration: none;
    font-size: 0.9rem;
    transition: color 0.3s ease;
}

.footer-legal a:hover {
    color: #bdc3c7;
}

.copyright {
    color: #95a5a6;
    font-size: 0.9rem;
}

/* Responsive */
@media (max-width: 768px) {
    .nav-list {
        flex-direction: column;
        gap: 1rem;
    }
    
    .slide-title {
        font-size: 2.5rem;
    }
    
    .hero-features {
        flex-direction: column;
        align-items: center;
    }
    
    .menu-tabs {
        justify-content: flex-start;
        overflow-x: auto;
        padding-bottom: 1rem;
    }
    
    .menu-grid,
    .sets-grid,
    .deals-grid {
        grid-template-columns: 1fr;
    }
    
    .delivery-content {
        grid-template-columns: 1fr;
        gap: 3rem;
    }
    
    .delivery-options {
        grid-template-columns: 1fr;
    }
    
    .app-buttons {
        flex-direction: column;
    }
    
    .store-card {
        flex-direction: column;
        text-align: center;
    }
    
    .store-image {
        width: 100%;
    }
    
    .order-buttons {
        flex-direction: column;
        align-items: center;
    }
    
    .footer-main {
        grid-template-columns: 1fr;
        gap: 2rem;
        text-align: center;
    }
    
    .footer-bottom {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
    }
    
    .footer-legal {
        justify-content: center;
    }
}

function animateStats() {
    const statNumbers = document.querySelectorAll(&#x27;.stat-number&#x27;);
    
    statNumbers.forEach(stat =&gt; {
        const text = stat.textContent;
        
        if (text.includes(&#x27;-&#x27;)) {
            // &quot;20-30&quot; ã®ã‚ˆã†ãªç¯„å›²ã®å ´åˆ
            const [start, end] = text.split(&#x27;-&#x27;).map(n =&gt; parseInt(n));
            let current = 0;
            const timer = setInterval(() =&gt; {
                current += 1;
                if (current &gt;= start) {
                    stat.textContent = `${start}-${end}`;
                    clearInterval(timer);
                } else {
                    stat.textContent = `${current}-${current + 10}`;
                }
            }, 50);
        } else if (text.includes(&#x27;%&#x27;)) {
            // ãƒ‘ãƒ¼ã‚»ãƒ³ãƒ†ãƒ¼ã‚¸ã®å ´åˆ
            const number = parseInt(text.replace(&#x27;%&#x27;, &#x27;&#x27;));
            let current = 0;
            const timer = setInterval(() =&gt; {
                current += 2;
                if (current &gt;= number) {
                    stat.textContent = number + &#x27;%&#x27;;
                    clearInterval(timer);
                } else {
                    stat.textContent = current + &#x27;%&#x27;;
                }
            }, 30);
        } else if (text.includes(&#x27;h&#x27;)) {
            // &quot;24h&quot; ã®å ´åˆã¯ç‰¹åˆ¥å‡¦ç†
            let current = 0;
            const timer = setInterval(() =&gt; {
                current += 1;
                if (current &gt;= 24) {
                    stat.textContent = &#x27;24h&#x27;;
                    clearInterval(timer);
                } else {
                    stat.textContent = current + &#x27;h&#x27;;
                }
            }, 50);
        }
    });
}
