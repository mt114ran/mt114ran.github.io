        * {

@import url(&#x27;https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;500;700&amp;display=swap&#x27;);

body {
    font-family: &#x27;Noto Serif JP&#x27;, serif;
    line-height: 1.8;
    color: #2c2c2c;
    background-color: #faf8f5;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Header */
.header {
    background-color: rgba(255, 248, 245, 0.95);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 1px solid #d4b896;
}

.navbar {
    padding: 1.5rem 0;
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo-text {
    font-size: 2rem;
    font-weight: 500;
    color: #6b4423;
    letter-spacing: 3px;
}

.menu-toggle {
    display: none;
    flex-direction: column;
    background: none;
    border: none;
    cursor: pointer;
    padding: 5px;
}

.menu-toggle span {
    width: 25px;
    height: 2px;
    background-color: #6b4423;
    margin: 3px 0;
    transition: 0.3s;
}

.nav-menu {
    display: flex;
    list-style: none;
    gap: 3rem;
}

.nav-menu a {
    color: #6b4423;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 400;
    transition: color 0.3s;
    letter-spacing: 1px;
}

.nav-menu a:hover {
    color: #d4b896;
}

/* Hero Section */
.hero {
    position: relative;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.hero-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.hero-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.6) sepia(0.2);
}

.hero-content {
    text-align: center;
    color: white;
    z-index: 1;
}

.hero-title {
    font-size: 5rem;
    font-weight: 500;
    margin-bottom: 1rem;
    letter-spacing: 8px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.hero-subtitle {
    font-size: 1.5rem;
    font-weight: 300;
    margin-bottom: 2rem;
    letter-spacing: 3px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
}

.hero-ornament {
    font-size: 3rem;
    color: #d4b896;
    opacity: 0.8;
}

/* About Section */
.about {
    padding: 100px 0;
    background-color: #fff;
}

.section-title {
    text-align: center;
    font-size: 3rem;
    font-weight: 500;
    color: #6b4423;
    margin-bottom: 3rem;
    letter-spacing: 5px;
    position: relative;
}

.section-title::after {
    content: &#x27;&#x27;;
    position: absolute;
    bottom: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 2px;
    background-color: #d4b896;
}

.about-content {
    max-width: 900px;
    margin: 0 auto;
}

.about-text {
    text-align: center;
    margin-bottom: 4rem;
    font-size: 1.1rem;
    line-height: 2;
    color: #555;
}

.about-principles {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 3rem;
}

.principle-item {
    text-align: center;
    background: linear-gradient(145deg, #faf8f5 0%, #f5f2ef 100%);
    padding: 3rem 2rem;
    border-radius: 10px;
    box-shadow: 0 8px 30px rgba(107, 68, 35, 0.1);
    transition: transform 0.3s;
}

.principle-item:hover {
    transform: translateY(-5px);
}

.principle-icon {
    width: 80px;
    height: 80px;
    margin: 0 auto 1.5rem;
    background: linear-gradient(135deg, #6b4423 0%, #8b5a3c 100%);
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    font-weight: 500;
}

.principle-item h3 {
    color: #6b4423;
    font-size: 1.3rem;
    margin-bottom: 1rem;
    font-weight: 500;
}

.principle-item p {
    color: #666;
    line-height: 1.8;
}

/* Menu Section */
.menu {
    padding: 100px 0;
    background: linear-gradient(135deg, #faf8f5 0%, #f5f2ef 100%);
}

.menu-categories {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 4rem;
    margin-top: 4rem;
}

.menu-category {
    background: white;
    padding: 3rem 2.5rem;
    border-radius: 15px;
    box-shadow: 0 10px 40px rgba(107, 68, 35, 0.08);
}

.menu-category h3 {
    color: #6b4423;
    font-size: 1.8rem;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid #d4b896;
    font-weight: 500;
    text-align: center;
}

.menu-items {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.menu-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 0;
    border-bottom: 1px solid #f0f0f0;
}

.menu-item:last-child {
    border-bottom: none;
}

.item-name {
    color: #2c2c2c;
    font-size: 1.1rem;
}

.item-price {
    color: #6b4423;
    font-weight: 500;
    font-size: 1.1rem;
}

/* Gallery Section */
.gallery {
    padding: 100px 0;
    background-color: #fff;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 3rem;
    margin-top: 4rem;
}

.gallery-item {
    overflow: hidden;
    border-radius: 15px;
    height: 300px;
    box-shadow: 0 15px 50px rgba(107, 68, 35, 0.15);
    transition: transform 0.3s;
}

.gallery-item:hover {
    transform: scale(1.05);
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s;
}

.gallery-item:hover img {
    transform: scale(1.1);
}

/* Access Section */
.access {
    padding: 100px 0;
    background: linear-gradient(135deg, #faf8f5 0%, #f5f2ef 100%);
}

.access-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 4rem;
    margin-top: 4rem;
    max-width: 1000px;
    margin-left: auto;
    margin-right: auto;
}

.access-info {
    background: white;
    padding: 3rem;
    border-radius: 15px;
    box-shadow: 0 10px 40px rgba(107, 68, 35, 0.08);
}

.access-info h3 {
    color: #6b4423;
    font-size: 1.8rem;
    margin-bottom: 2rem;
    font-weight: 500;
    text-align: center;
}

.access-info dl {
    display: grid;
    grid-template-columns: 120px 1fr;
    gap: 1.5rem 2rem;
    align-items: start;
}

.access-info dt {
    color: #6b4423;
    font-weight: 500;
    font-size: 1.1rem;
}

.access-info dd {
    color: #555;
    line-height: 1.6;
}

.access-note {
    background: white;
    padding: 3rem;
    border-radius: 15px;
    box-shadow: 0 10px 40px rgba(107, 68, 35, 0.08);
}

.access-note h4 {
    color: #6b4423;
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
    font-weight: 500;
    text-align: center;
}

.access-note ul {
    list-style: none;
    color: #555;
}

.access-note li {
    margin-bottom: 1rem;
    padding-left: 1.5rem;
    position: relative;
}

.access-note li::before {
    content: &#x27;◆&#x27;;
    position: absolute;
    left: 0;
    color: #d4b896;
}

/* Footer */
.footer {
    background: linear-gradient(135deg, #6b4423 0%, #5a3719 100%);
    color: white;
    padding: 50px 0 30px;
}

.footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.footer-brand h3 {
    font-size: 2rem;
    font-weight: 500;
    margin-bottom: 0.5rem;
    letter-spacing: 3px;
}

.footer-brand p {
    font-size: 1rem;
    opacity: 0.8;
    letter-spacing: 1px;
}

.footer-ornament {
    font-size: 3rem;
    color: #d4b896;
    opacity: 0.7;
}

.footer-bottom {
    text-align: center;
    padding-top: 2rem;
    border-top: 1px solid rgba(212, 184, 150, 0.3);
}

.footer-bottom p {
    font-size: 0.9rem;
    opacity: 0.7;
}

/* Responsive */
@media (max-width: 768px) {
    .menu-toggle {
        display: flex;
    }
    
    .nav-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: rgba(255, 248, 245, 0.98);
        flex-direction: column;
        padding: 2rem 0;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid #d4b896;
    }
    
    .nav-menu.active {
        display: flex;
    }
    
    .hero-title {
        font-size: 3rem;
        letter-spacing: 4px;
    }
    
    .hero-subtitle {
        font-size: 1.2rem;
        letter-spacing: 2px;
    }
    
    .access-content {
        grid-template-columns: 1fr;
        gap: 2rem;
    }
    
    .access-info dl {
        grid-template-columns: 100px 1fr;
    }
    
    .footer-content {
        flex-direction: column;
        gap: 2rem;
    }
    
    .section-title {
        font-size: 2.5rem;
        letter-spacing: 3px;
    }
}

&lt;script&gt;
    // モバイルメニューのトグル
document.getElementById(&#x27;menuToggle&#x27;).addEventListener(&#x27;click&#x27;, function() {
    document.getElementById(&#x27;navMenu&#x27;).classList.toggle(&#x27;active&#x27;);
});

// スムーススクロール
document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {
    anchor.addEventListener(&#x27;click&#x27;, function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
        if (target) {
            const headerHeight = document.querySelector(&#x27;.header&#x27;).offsetHeight;
            const targetPosition = target.offsetTop - headerHeight;
            window.scrollTo({
                top: targetPosition,
                behavior: &#x27;smooth&#x27;
            });
            // モバイルメニューを閉じる
            document.getElementById(&#x27;navMenu&#x27;).classList.remove(&#x27;active&#x27;);
        }
    });
});

// パララックス効果
window.addEventListener(&#x27;scroll&#x27;, () =&gt; {
    const scrolled = window.pageYOffset;
    const parallax = document.querySelector(&#x27;.hero-image&#x27;);
    const speed = 0.5;
    
    if (parallax) {
        parallax.style.transform = `translateY(${scrolled * speed}px)`;
    }
});

// ギャラリーアイテムのホバーエフェクト
document.querySelectorAll(&#x27;.gallery-item&#x27;).forEach(item =&gt; {
    item.addEventListener(&#x27;mouseenter&#x27;, function() {
        this.style.zIndex = &#x27;10&#x27;;
    });
    
    item.addEventListener(&#x27;mouseleave&#x27;, function() {
        this.style.zIndex = &#x27;1&#x27;;
    });
});
&lt;/script&gt;
