body {

/* Navbar */
.navbar {

    top: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.95);

}

.nav-container {

    margin: 0 auto;
    padding: 0 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    -webkit-text-fill-color: transparent;
}

.nav-menu {
    display: flex;
    list-style: none;
    gap: 2rem;
}

.nav-menu a {
    text-decoration: none;
    color: #333;
    transition: color 0.3s;
    font-weight: 500;
}

.nav-menu a:hover {
    color: #667eea;
}

/* Hero */
.hero {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    position: relative;
    overflow: hidden;
}

.hero-content {
    text-align: center;
    color: white;
    z-index: 2;
    position: relative;
}

.hero-title {
    margin-bottom: 1rem;
}

.hero-title .small {
    display: block;
    font-size: 1.2rem;
    font-weight: 300;
    margin-bottom: 0.5rem;
}

.hero-title .name {
    display: block;
    font-size: 4rem;
    font-weight: 700;
    line-height: 1.2;
}

.hero-subtitle {
    font-size: 1.5rem;
    margin-bottom: 2rem;
    opacity: 0.9;
}

.hero-cta {
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.btn-primary, .btn-outline {
    padding: 1rem 2rem;
    font-size: 1rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s;
    font-weight: 600;
}

.btn-primary {
    background: white;
    color: #667eea;
}

.btn-outline {
    background: transparent;
    color: white;
    border: 2px solid white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.btn-outline:hover {
    background: white;
    color: #667eea;
}

.hero-decoration {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
}

.circle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.1;
    background: white;
}

.circle-1 {
    width: 300px;
    height: 300px;
    top: -150px;
    right: -150px;
}

.circle-2 {
    width: 200px;
    height: 200px;
    bottom: -100px;
    left: -100px;
}

.circle-3 {
    width: 150px;
    height: 150px;
    top: 50%;
    left: 10%;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
}

section {

.section-title {

}

.section-title::after {
    content: &#x27;&#x27;;

    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 4px;

}

.social-links {

.stat {

.stat-number {

    background: #f5f5f5;
}

.work-filters {

    justify-content: center;
    gap: 1rem;
    margin-bottom: 3rem;
}

.filter {
    padding: 0.5rem 1.5rem;
    background: white;

    border-radius: 25px;
    cursor: pointer;

.filter.active, .filter:hover {

.work-grid {

    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));

}

.work-item {

    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.work-item:hover {
    transform: translateY(-10px);
}

.work-image {
    height: 300px;
    background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.work-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);

    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    opacity: 0;

.work-item:hover .work-overlay {

.work-overlay h3 {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
}

.work-overlay p {
    margin-bottom: 1rem;
}

.view-project {
    padding: 0.5rem 1.5rem;
    background: white;
    color: #667eea;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: transform 0.3s;
}

.view-project:hover {
    transform: scale(1.05);
}

/* Skills */
.skills {
    background: white;
}

.skills-content {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

.skill-category h3 {

.skill-item {

.skill-item span {

.skill-bar {

.skill-progress {

.contact-info {

.contact-item {

.contact-icon {

.contact-item a {

.contact-item a:hover {

.contact .btn-primary {
    background: white;

/* Footer */
.footer {

    color: white;
    text-align: center;

@media (max-width: 768px) {

    }
    
    .work-grid {
        grid-template-columns: 1fr;
    }
    
    .skills-content {
        grid-template-columns: 1fr;
    }
}

&lt;script&gt;
    // フィルター機能
const filterButtons = document.querySelectorAll(&#x27;.filter&#x27;);
const workItems = document.querySelectorAll(&#x27;.work-item&#x27;);

filterButtons.forEach(button =&gt; {
    button.addEventListener(&#x27;click&#x27;, function() {
        // アクティブクラスの切り替え
        filterButtons.forEach(btn =&gt; btn.classList.remove(&#x27;active&#x27;));
        this.classList.add(&#x27;active&#x27;);
        
        const filter = this.dataset.filter;
        
        workItems.forEach(item =&gt; {
            if (filter === &#x27;all&#x27;) {
                item.style.display = &#x27;block&#x27;;
            } else {
                if (item.dataset.category === filter) {
                    item.style.display = &#x27;block&#x27;;
                } else {
                    item.style.display = &#x27;none&#x27;;
                }
            }
        });
    });
});

// スムーズスクロール
document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {
    anchor.addEventListener(&#x27;click&#x27;, function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
        if (target) {
            const headerHeight = document.querySelector(&#x27;.navbar&#x27;).offsetHeight;
            const targetPosition = target.offsetTop - headerHeight;
            window.scrollTo({
                top: targetPosition,
                behavior: &#x27;smooth&#x27;
            });
        }
    });
});

// プロジェクト表示
document.querySelectorAll(&#x27;.view-project&#x27;).forEach(button =&gt; {
    button.addEventListener(&#x27;click&#x27;, function() {
        alert(&#x27;プロジェクト詳細ページへ遷移（実装予定）&#x27;);
    });
});

// メッセージ送信
document.querySelector(&#x27;.contact .btn-primary&#x27;).addEventListener(&#x27;click&#x27;, function() {
    alert(&#x27;お問い合わせフォームへ遷移（実装予定）&#x27;);
});

// CV ダウンロード
document.querySelector(&#x27;.btn-outline&#x27;).addEventListener(&#x27;click&#x27;, function() {
    alert(&#x27;CV PDFをダウンロード（実装予定）&#x27;);
});

// スキルバーアニメーション
const observerOptions = {
    threshold: 0.5
};

const observer = new IntersectionObserver(function(entries) {
    entries.forEach(entry =&gt; {
        if (entry.isIntersecting) {
            const progressBars = entry.target.querySelectorAll(&#x27;.skill-progress&#x27;);
            progressBars.forEach(bar =&gt; {
                const width = bar.style.width;
                bar.style.width = &#x27;0&#x27;;
                setTimeout(() =&gt; {
                    bar.style.width = width;
                }, 100);
            });
        }
    });
}, observerOptions);

const skillsSection = document.querySelector(&#x27;.skills&#x27;);
if (skillsSection) {
    observer.observe(skillsSection);
}
&lt;/script&gt;
