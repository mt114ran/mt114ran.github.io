&lt;script&gt;
    
document.addEventListener(&#x27;DOMContentLoaded&#x27;, function() {
    // ハンバーガーメニューの制御
    const hamburger = document.querySelector(&#x27;.hamburger&#x27;);
    const navMenu = document.querySelector(&#x27;.nav-menu&#x27;);

    if (hamburger &amp;&amp; navMenu) {
        hamburger.addEventListener(&#x27;click&#x27;, function() {
            navMenu.classList.toggle(&#x27;active&#x27;);
            hamburger.classList.toggle(&#x27;active&#x27;);
        });

        // メニューリンクをクリックしたときにメニューを閉じる
        const navLinks = document.querySelectorAll(&#x27;.nav-menu a&#x27;);
        navLinks.forEach(link =&gt; {
            link.addEventListener(&#x27;click&#x27;, function() {
                navMenu.classList.remove(&#x27;active&#x27;);
                hamburger.classList.remove(&#x27;active&#x27;);
            });
        });
    }

    // 現在の日付を表示
    function updateCurrentDate() {
        const now = new Date();
        const options = { 
            year: &#x27;numeric&#x27;, 
            month: &#x27;long&#x27;, 
            day: &#x27;numeric&#x27;, 
            weekday: &#x27;long&#x27; 
        };
        const dateString = now.toLocaleDateString(&#x27;ja-JP&#x27;, options);
        
        const currentDateElement = document.getElementById(&#x27;currentDate&#x27;);
        if (currentDateElement) {
            currentDateElement.textContent = dateString;
        }
    }

    updateCurrentDate();

    // スムーズスクロール
    document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {
        anchor.addEventListener(&#x27;click&#x27;, function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
            if (target) {
                const headerHeight = document.querySelector(&#x27;.header&#x27;).offsetHeight;
                const targetPosition = target.offsetTop - headerHeight;
                
                window.scrollTo({
                    top: targetPosition,
                    behavior: &#x27;smooth&#x27;
                });
            }
        });
    });

    // ヘッダーのスクロール効果
    const header = document.querySelector(&#x27;.header&#x27;);
    let lastScrollTop = 0;

    window.addEventListener(&#x27;scroll&#x27;, function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        if (scrollTop &gt; 100) {
            header.style.transform = &#x27;translateY(0)&#x27;;
            header.style.boxShadow = &#x27;0 2px 20px rgba(0, 0, 0, 0.15)&#x27;;
        } else {
            header.style.boxShadow = &#x27;0 4px 6px rgba(0, 0, 0, 0.1)&#x27;;
        }

        // ナビゲーションの現在位置をハイライト
        const sections = document.querySelectorAll(&#x27;section[id]&#x27;);
        const navLinks = document.querySelectorAll(&#x27;.nav-menu a[href^=&quot;#&quot;]&#x27;);
        
        let current = &#x27;&#x27;;
        sections.forEach(section =&gt; {
            const sectionTop = section.offsetTop;
            const sectionHeight = section.clientHeight;
            if (scrollTop &gt;= sectionTop - 200) {
                current = section.getAttribute(&#x27;id&#x27;);
            }
        });

        navLinks.forEach(link =&gt; {
            link.classList.remove(&#x27;active&#x27;);
            if (link.getAttribute(&#x27;href&#x27;) === &#x27;#&#x27; + current) {
                link.classList.add(&#x27;active&#x27;);
            }
        });

        lastScrollTop = scrollTop;
    });

    // 検索機能
    const searchInput = document.querySelector(&#x27;.search-input&#x27;);
    const searchBtn = document.querySelector(&#x27;.search-btn&#x27;);

    if (searchInput &amp;&amp; searchBtn) {
        searchBtn.addEventListener(&#x27;click&#x27;, function() {
            const searchTerm = searchInput.value.trim();
            if (searchTerm) {
                performSearch(searchTerm);
            }
        });

        searchInput.addEventListener(&#x27;keypress&#x27;, function(e) {
            if (e.key === &#x27;Enter&#x27;) {
                const searchTerm = this.value.trim();
                if (searchTerm) {
                    performSearch(searchTerm);
                }
            }
        });
    }

    function performSearch(term) {
        // 実際の検索処理をシミュレート
        console.log(&#x27;検索キーワード:&#x27;, term);
        alert(&#x27;「&#x27; + term + &#x27;」で検索しています...&#x27;);
        
        // 検索結果ページへの遷移や、検索結果の表示処理を実装
        // 実際のプロジェクトでは、APIコールやページ遷移を行う
    }

    // ニュースカテゴリタブの切り替え
    const tabBtns = document.querySelectorAll(&#x27;.tab-btn&#x27;);
    const newsCards = document.querySelectorAll(&#x27;.news-card&#x27;);

    tabBtns.forEach(btn =&gt; {
        btn.addEventListener(&#x27;click&#x27;, function() {
            const targetCategory = this.getAttribute(&#x27;data-category&#x27;);
            
            // アクティブなタブを切り替え
            tabBtns.forEach(b =&gt; b.classList.remove(&#x27;active&#x27;));
            this.classList.add(&#x27;active&#x27;);
            
            // ニュースカードをフィルタリング
            newsCards.forEach(card =&gt; {
                if (targetCategory === &#x27;all&#x27; || card.getAttribute(&#x27;data-category&#x27;) === targetCategory) {
                    card.style.display = &#x27;block&#x27;;
                    setTimeout(() =&gt; {
                        card.style.opacity = &#x27;1&#x27;;
                        card.style.transform = &#x27;translateY(0)&#x27;;
                    }, 100);
                } else {
                    card.style.opacity = &#x27;0&#x27;;
                    card.style.transform = &#x27;translateY(20px)&#x27;;
                    setTimeout(() =&gt; {
                        card.style.display = &#x27;none&#x27;;
                    }, 300);
                }
            });
        });
    });

    // もっと見るボタン
    const loadMoreBtn = document.querySelector(&#x27;.load-more-btn&#x27;);
    if (loadMoreBtn) {
        loadMoreBtn.addEventListener(&#x27;click&#x27;, function() {
            // 追加ニュースの読み込みをシミュレート
            const originalText = this.textContent;
            this.textContent = &#x27;読み込み中...&#x27;;
            this.disabled = true;
            
            // 実際のプロジェクトでは、APIから追加のニュースデータを取得
            setTimeout(() =&gt; {
                // 新しいニュースカードを追加する処理をここに実装
                console.log(&#x27;追加のニュースを読み込みました&#x27;);
                this.textContent = originalText;
                this.disabled = false;
            }, 2000);
        });
    }

    // ソーシャルシェア機能
    const shareBtns = document.querySelectorAll(&#x27;.share-btn&#x27;);
    shareBtns.forEach(btn =&gt; {
        btn.addEventListener(&#x27;click&#x27;, function() {
            const article = this.closest(&#x27;.featured-article, .news-card&#x27;);
            const title = article.querySelector(&#x27;.article-title, h3&#x27;).textContent;
            const url = window.location.href;
            
            // シェア機能をシミュレート
            if (navigator.share) {
                navigator.share({
                    title: title,
                    url: url
                }).catch(console.error);
            } else {
                // フォールバック: クリップボードにコピー
                navigator.clipboard.writeText(`${title} - ${url}`).then(() =&gt; {
                    alert(&#x27;記事のURLをクリップボードにコピーしました&#x27;);
                }).catch(() =&gt; {
                    alert(&#x27;シェア機能が利用できません&#x27;);
                });
            }
        });
    });

    // ブックマーク機能
    const bookmarkBtns = document.querySelectorAll(&#x27;.bookmark-btn&#x27;);
    bookmarkBtns.forEach(btn =&gt; {

// ユーティリティ関数
function formatTimeAgo(dateString) {
    const now = new Date();
    const date = new Date(dateString);
    const diffInSeconds = Math.floor((now - date) / 1000);
    
    if (diffInSeconds &lt; 60) return &#x27;1分前&#x27;;
    if (diffInSeconds &lt; 3600) return `${Math.floor(diffInSeconds / 60)}分前`;
    if (diffInSeconds &lt; 86400) return `${Math.floor(diffInSeconds / 3600)}時間前`;
    return `${Math.floor(diffInSeconds / 86400)}日前`;
}

// ニュースデータの処理関数
function processNewsData(newsArray) {
    return newsArray.map(news =&gt; ({
        ...news,
        timeAgo: formatTimeAgo(news.publishedAt),
        excerpt: news.content.substring(0, 150) + &#x27;...&#x27;
    }));
}
