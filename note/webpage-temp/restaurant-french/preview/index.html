.stat-number {

    color: #d4af37;
}

.stat-label {
    display: block;
    font-size: 0.9rem;
    color: #666;
    margin-top: 0.3rem;
}

/* Chef */
.chef {
    background: #faf9f7;
}

.chef-content {
    display: grid;
    grid-template-columns: 1fr 1.5fr;
    gap: 5rem;
    align-items: start;

.chef-image-container {

.chef-image-container img {

    object-fit: cover;
    border-radius: 10px;
}

.chef-overlay {

    bottom: 0;
    left: 0;

.chef-quote {

}

.chef-name {
    font-family: &#x27;Playfair Display&#x27;, serif;
    font-size: 2.5rem;
    color: #d4af37;
    margin-bottom: 0.5rem;
}

.chef-title {
    color: #8b7355;
    font-size: 1.1rem;
    margin-bottom: 2.5rem;
}

.chef-bio p {
    margin-bottom: 1.8rem;
    font-size: 1.1rem;
    line-height: 1.8;
}

.chef-achievements {

    padding: 2.5rem;
    border-radius: 10px;
    border-left: 4px solid #d4af37;
    margin-top: 3rem;
}

.chef-achievements h4 {
    font-size: 1.3rem;
    color: #2c2c2c;
    margin-bottom: 1.5rem;
}

.chef-achievements ul {
    list-style: none;
}

.chef-achievements li {
    padding: 0.7rem 0;

    position: relative;
    padding-left: 2rem;
}

.chef-achievements li::before {
    content: &#x27;🌟&#x27;;
    position: absolute;
    left: 0;
}

.chef-achievements li:last-child {
    border-bottom: none;
}

/* Salon */
.salon {
    background: white;
}

.salon-intro {
    text-align: center;
    font-size: 1.2rem;
    color: #666;
    margin-bottom: 4rem;
}

.salon-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 3rem;
}

.salon-item {

    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    transition: transform 0.3s ease;
}

.salon-item:hover {

}

.salon-image {

.salon-image img {

    height: 100%;

.salon-item:hover .salon-image img {

}

.salon-info {
    padding: 2.5rem;
}

.salon-info h3 {

.salon-capacity {

    font-weight: 600;

.salon-info p {

.salon-features span {

.info-block {

.info-block h3 {

    color: #d4af37;
    margin-bottom: 1rem;
}

.hours-info p {

    line-height: 1.6;

.hours-info strong {

}

.address-info p {
    margin-bottom: 0.8rem;

.contact-visual {

.restaurant-image {

.restaurant-image img {

    height: 400px;
    object-fit: cover;
    border-radius: 15px;
}

.location-badge {

.badge-text {

}

.badge-subtitle {
    display: block;
    font-size: 0.9rem;
    color: #666;
    margin-top: 0.2rem;
}

.reservation {

.reservation .section-title {

.reservation .section-divider {

.reservation-intro {
    text-align: center;
    font-size: 1.2rem;
    margin-bottom: 3rem;
    opacity: 0.9;

.reservation-options {
    display: flex;
    gap: 3rem;
    justify-content: center;
    margin-bottom: 4rem;
}

.reservation-btn {
    display: flex;
    align-items: center;
    gap: 1.5rem;
    padding: 2rem 3rem;

    text-decoration: none;

    transition: all 0.3s ease;
    backdrop-filter: blur(10px);

.reservation-btn:hover {
    background: rgba(212, 175, 55, 0.2);
    transform: translateY(-5px);
}

.btn-icon {
    font-size: 2rem;

.btn-label {
    display: block;
    font-size: 1.1rem;
    font-weight: 500;
    margin-bottom: 0.3rem;
}

.btn-number,
.btn-subtitle {
    display: block;
    font-size: 1.3rem;
    color: #d4af37;
    font-weight: 600;
}

.reservation-notes {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 3rem;
    max-width: 800px;
    margin: 0 auto;
}

.note-item {
    background: rgba(255, 255, 255, 0.05);
    padding: 2rem;
    border-radius: 10px;
    border-left: 3px solid #d4af37;

.note-item h4 {
    color: #d4af37;
    margin-bottom: 1rem;
}

.note-item ul {
    list-style: none;
}

.note-item li {
    padding: 0.3rem 0;
    position: relative;
    padding-left: 1.5rem;
}

.note-item li::before {
    content: &#x27;•&#x27;;
    position: absolute;
    left: 0;
    color: #d4af37;
}

/* Footer */
.footer {
    background: #1a1a1a;
    color: #ccc;
    padding: 4rem 0 2rem;
}

.footer-content {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 3rem;
    margin-bottom: 3rem;
}

.footer-brand h3 {
    font-family: &#x27;Playfair Display&#x27;, serif;
    font-size: 2rem;
    color: #d4af37;
    margin-bottom: 0.5rem;
}

.footer-brand &gt; p:first-of-type {
    font-style: italic;
    color: #d4af37;
    margin-bottom: 1.5rem;
}

.footer-brand p,
.footer-hours p,
.footer-contact p {
    margin-bottom: 0.3rem;
    font-size: 0.95rem;
}

.footer-hours h4,
.footer-contact h4 {
    color: #d4af37;
    margin-bottom: 1rem;
}

.footer-bottom {
    border-top: 1px solid #333;
    padding-top: 2rem;
    text-align: center;
}

.copyright {
    color: #888;
    font-size: 0.9rem;
}

/* Responsive */
@media (max-width: 768px) {
    .nav-list {
        flex-direction: column;
        gap: 1rem;
    }
    
    .hero-title {
        font-size: 3.5rem;
    }
    
    .philosophy-content,
    .wine-content,
    .chef-content,
    .contact-content {
        grid-template-columns: 1fr;
        gap: 3rem;
    }
    
    .menu-collection {
        grid-template-columns: 1fr;
    }
    
    .salon-grid {
        grid-template-columns: 1fr;
    }
    
    .reservation-options {
        flex-direction: column;
        gap: 1.5rem;
    }
    
    .reservation-notes {
        grid-template-columns: 1fr;
        gap: 2rem;
    }
    
    .footer-content {
        grid-template-columns: 1fr;
        gap: 2rem;
        text-align: center;
    }
}

&lt;script&gt;
    // スムーズスクロール
document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {
    anchor.addEventListener(&#x27;click&#x27;, function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
        if (target) {
            const headerHeight = document.querySelector(&#x27;.header&#x27;).offsetHeight;
            const targetPosition = target.offsetTop - headerHeight;
            window.scrollTo({
                top: targetPosition,
                behavior: &#x27;smooth&#x27;
            });
        }
    });
});

// ヒーローボタン
document.querySelector(&#x27;.hero-cta&#x27;).addEventListener(&#x27;click&#x27;, function() {
    const menuSection = document.querySelector(&#x27;#menu&#x27;);
    const headerHeight = document.querySelector(&#x27;.header&#x27;).offsetHeight;
    const targetPosition = menuSection.offsetTop - headerHeight;
    window.scrollTo({
        top: targetPosition,
        behavior: &#x27;smooth&#x27;
    });
});

// オンライン予約ボタン
document.querySelector(&#x27;.reservation-btn.online&#x27;).addEventListener(&#x27;click&#x27;, function() {
    alert(&#x27;オンライン予約システムへ移動します（実装予定）&#x27;);
});

// ヘッダー背景の変更
window.addEventListener(&#x27;scroll&#x27;, function() {
    const header = document.querySelector(&#x27;.header&#x27;);
    if (window.scrollY &gt; 100) {
        header.style.background = &#x27;rgba(255, 255, 255, 0.98)&#x27;;
        header.style.borderBottom = &#x27;1px solid rgba(212, 175, 55, 0.3)&#x27;;
    } else {
        header.style.background = &#x27;rgba(255, 255, 255, 0.95)&#x27;;
        header.style.borderBottom = &#x27;1px solid rgba(212, 175, 55, 0.2)&#x27;;
    }
});

// パララックス効果
window.addEventListener(&#x27;scroll&#x27;, function() {
    const scrolled = window.pageYOffset;
    const parallaxElements = document.querySelectorAll(&#x27;.hero-image&#x27;);
    
    parallaxElements.forEach(element =&gt; {
        const speed = 0.5;
        element.style.transform = `translateY(${scrolled * speed}px)`;
    });
});

// メニューカードのアニメーション
const observerOptions = {
    threshold: 0.1,
    rootMargin: &#x27;0px 0px -50px 0px&#x27;
};

const observer = new IntersectionObserver(function(entries) {
    entries.forEach(entry =&gt; {
        if (entry.isIntersecting) {
            entry.target.style.opacity = &#x27;1&#x27;;
            entry.target.style.transform = &#x27;translateY(0)&#x27;;
        }
    });
}, observerOptions);

// アニメーション対象要素の初期化
document.querySelectorAll(&#x27;.menu-card, .salon-item, .wine-category&#x27;).forEach(item =&gt; {
    item.style.opacity = &#x27;0&#x27;;
    item.style.transform = &#x27;translateY(50px)&#x27;;
    item.style.transition = &#x27;all 0.8s ease&#x27;;
    observer.observe(item);
});

// メニューカードのホバー効果強化
document.querySelectorAll(&#x27;.menu-card&#x27;).forEach(card =&gt; {
    card.addEventListener(&#x27;mouseenter&#x27;, function() {
        this.style.boxShadow = &#x27;0 25px 80px rgba(212, 175, 55, 0.2)&#x27;;
    });
    
    card.addEventListener(&#x27;mouseleave&#x27;, function() {
        this.style.boxShadow = &#x27;0 10px 40px rgba(0, 0, 0, 0.08)&#x27;;
    });
});

// サロンアイテムの詳細表示
document.querySelectorAll(&#x27;.salon-item&#x27;).forEach(item =&gt; {
    item.addEventListener(&#x27;click&#x27;, function() {
        const salonName = this.querySelector(&#x27;h3&#x27;).textContent;
        alert(`${salonName}の詳細情報とご予約については、お電話でお問い合わせください。`);
    });
});

// ワインカテゴリーのインタラクション
document.querySelectorAll(&#x27;.wine-category&#x27;).forEach(category =&gt; {
    category.addEventListener(&#x27;mouseenter&#x27;, function() {
        this.style.transform = &#x27;translateX(10px)&#x27;;
        this.style.borderLeftWidth = &#x27;6px&#x27;;
        this.style.transition = &#x27;all 0.3s ease&#x27;;
    });
    
    category.addEventListener(&#x27;mouseleave&#x27;, function() {
        this.style.transform = &#x27;translateX(0)&#x27;;
        this.style.borderLeftWidth = &#x27;4px&#x27;;
    });
});
