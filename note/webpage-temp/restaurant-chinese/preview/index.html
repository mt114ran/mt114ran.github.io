.reserve-btn {

/* Hero */

.hero-image {

.hero-overlay {

/* Common Styles */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
}

section {

.section-title {

.section-title.center {

.title-ornament.center {

}

/* About */
.about {
    background: white;

.about-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 4rem;

}

.about-intro {

.about-description p {

.about-features {

.feature-item {

}

.menu-tabs {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 3rem;
}

.tab-btn {
    padding: 1rem 2rem;
    background: white;
    border: 2px solid #8b0000;
    color: #8b0000;
    cursor: pointer;
    border-radius: 25px;

    transition: all 0.3s;

}

.tab-btn.active,
.tab-btn:hover {
    background: #8b0000;

.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
}

.menu-grid {

    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
}

.menu-item {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.menu-item:hover {

.menu-item.featured {

}

.menu-image {

.menu-image img {

.menu-item:hover .menu-image img {

.course-item.recommended {

/* Access */

.info-group li::before {

    background: transparent;

    text-decoration: none;

    font-family: &#x27;Noto Serif JP&#x27;, serif;

.btn-phone:hover, .btn-online:hover {

/* Footer */

.footer-hours h4 {

.footer-hours p {
    margin-bottom: 0.3rem;
}

.copyright {

    padding-top: 2rem;

    font-size: 0.9rem;

/* Responsive */
@media (max-width: 768px) {

    }

        flex-direction: column;
