        @import url(&#x27;https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&amp;family=Crimson+Text:wght@400;600&amp;display=swap&#x27;);

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: &#x27;Noto Serif JP&#x27;, serif;
    color: #2c2c2c;
    background: #fdf9f5;
    line-height: 1.7;
}

.wrapper {
    min-height: 100vh;
}

/* Header */
.header {
    background: rgba(139, 0, 0, 0.95);
    backdrop-filter: blur(10px);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
}

.header-inner {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo h1 {
    font-size: 2.5rem;
    color: #ffd700;
    font-weight: 700;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

.logo-reading {
    font-size: 0.9rem;
    color: #ffd700;
    opacity: 0.8;
    display: block;
    text-align: center;
    margin-top: -0.5rem;
}

.nav-list {
    display: flex;
    list-style: none;
    gap: 2rem;
    align-items: center;
}

.nav-list a {
    text-decoration: none;
    color: #ffd700;
    font-weight: 500;
    transition: all 0.3s;
    position: relative;
}

.nav-list a:hover {
    color: #fff;
}

.nav-list a::after {
    content: &#x27;&#x27;;
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -5px;
    left: 50%;
    background: #ffd700;
    transition: all 0.3s;
    transform: translateX(-50%);
}

.nav-list a:hover::after {
    width: 100%;
}

.reserve-btn {
    background: #ffd700;
    color: #8b0000 !important;
    padding: 0.7rem 1.5rem;
    border-radius: 25px;
    font-weight: 700;
}

.reserve-btn:hover {
    background: #fff !important;
    transform: scale(1.05);
}

/* Hero */
.hero {
    height: 100vh;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.hero-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.hero-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(139, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.5) 100%);
}

.hero-content {
    text-align: center;
    color: white;
    z-index: 1;
}

.hero-title {
    font-size: 5rem;
    margin-bottom: 1rem;
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
    color: #ffd700;
}

.hero-subtitle {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
    opacity: 0.9;
}

.hero-description {
    font-size: 1.1rem;
    margin-bottom: 2rem;
    opacity: 0.8;
}

.hero-ornament {
    font-size: 2rem;
    color: #ffd700;
    opacity: 0.8;
}

/* Common Styles */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
}

section {
    padding: 5rem 0;
}

.section-title {
    font-size: 2.5rem;
    color: #8b0000;
    margin-bottom: 1rem;
    font-weight: 700;
}

.section-title.center {
    text-align: center;
}

.title-ornament {
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, #8b0000, #ffd700, #8b0000);
    margin-bottom: 2rem;
}

.title-ornament.center {
    margin: 0 auto 2rem;
}

/* About */
.about {
    background: white;
}

.about-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 4rem;
    align-items: start;
}

.about-intro {
    font-size: 1.2rem;
    color: #8b0000;
    font-weight: 600;
    margin-bottom: 2rem;
}

.about-description p {
    margin-bottom: 1.5rem;
    font-size: 1.1rem;
}

.about-features {
    display: grid;
    gap: 2rem;
}

.feature-item {
    text-align: center;
    padding: 2rem;
    border: 2px solid #ffd700;
    border-radius: 10px;
    background: linear-gradient(135deg, #fff9e6 0%, #fff 100%);
}

.feature-icon {
    font-size: 3rem;
    margin-bottom: 1rem;
}

.feature-item h3 {
    font-size: 1.3rem;
    color: #8b0000;
    margin-bottom: 0.5rem;
}

/* Menu */
.menu {
    background: #f8f5f0;
}

.menu-subtitle {
    text-align: center;
    font-size: 1.1rem;
    color: #666;
    margin-bottom: 3rem;
}

.menu-tabs {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 3rem;
}

.tab-btn {
    padding: 1rem 2rem;
    background: white;
    border: 2px solid #8b0000;
    color: #8b0000;
    cursor: pointer;
    border-radius: 25px;
    font-weight: 600;
    transition: all 0.3s;
    font-family: &#x27;Noto Serif JP&#x27;, serif;
}

.tab-btn.active,
.tab-btn:hover {
    background: #8b0000;
    color: white;
}

.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
}

.menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
}

.menu-item {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.menu-item:hover {
    transform: translateY(-5px);
}

.menu-item.featured {
    border: 3px solid #ffd700;
}

.menu-image {
    height: 200px;
    overflow: hidden;
}

.menu-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s;
}

.menu-item:hover .menu-image img {
    transform: scale(1.1);
}

.menu-info {
    padding: 1.5rem;
}

.menu-info h3 {
    font-size: 1.3rem;
    color: #8b0000;
    margin-bottom: 0.5rem;
}

.menu-info p {
    color: #666;
    margin-bottom: 1rem;
    font-size: 0.95rem;
}

.price {
    font-size: 1.2rem;
    font-weight: 700;
    color: #8b0000;
}

/* Course Menu */
.course-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 2rem;
}

.course-item {
    background: white;
    padding: 2.5rem;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    position: relative;
}

.course-item.recommended {
    border: 3px solid #ffd700;
}

.recommend-badge {
    position: absolute;
    top: -10px;
    right: 20px;
    background: #ffd700;
    color: #8b0000;
    padding: 0.5rem 1rem;
    border-radius: 15px;
    font-weight: 700;
    font-size: 0.9rem;
}

.course-item h3 {
    font-size: 1.8rem;
    color: #8b0000;
    margin-bottom: 0.5rem;
    text-align: center;
}

.course-price {
    text-align: center;
    font-size: 1.3rem;
    color: #8b0000;
    font-weight: 700;
    margin-bottom: 2rem;
}

.course-menu {
    list-style: none;
}

.course-menu li {
    padding: 0.5rem 0;
    border-bottom: 1px solid #f0f0f0;
    position: relative;
    padding-left: 1.5rem;
}

.course-menu li::before {
    content: &#x27;◇&#x27;;
    position: absolute;
    left: 0;
    color: #ffd700;
}

.course-menu li:last-child {
    border-bottom: none;
}

/* Rooms */
.rooms {
    background: white;
}

.rooms-subtitle {
    text-align: center;
    font-size: 1.1rem;
    color: #666;
    margin-bottom: 3rem;
}

.rooms-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 2rem;
}

.room-item {
    background: #f8f5f0;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
}

.room-image {
    height: 250px;
    overflow: hidden;
}

.room-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.room-info {
    padding: 2rem;
}

.room-info h3 {
    font-size: 1.5rem;
    color: #8b0000;
    margin-bottom: 0.5rem;
}

.room-capacity {
    color: #ffd700;
    font-weight: 600;
    margin-bottom: 1rem;
    background: #8b0000;
    display: inline-block;
    padding: 0.3rem 1rem;
    border-radius: 15px;
}

.room-info p {
    margin-bottom: 1rem;
    color: #666;
}

.room-charge {
    color: #8b0000;
    font-weight: 700;
}

/* Banquet */
.banquet {
    background: #f8f5f0;
}

.banquet-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 4rem;
    align-items: center;
}

.banquet-info h3 {
    font-size: 1.8rem;
    color: #8b0000;
    margin-bottom: 2rem;
}

.banquet-list {
    list-style: none;
    margin-bottom: 3rem;
}

.banquet-list li {
    padding: 0.7rem 0;
    border-bottom: 1px solid #ddd;
    position: relative;
    padding-left: 2rem;
}

.banquet-list li::before {
    content: &#x27;🏮&#x27;;
    position: absolute;
    left: 0;
}

.banquet-features {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
}

.feature {
    background: white;
    padding: 2rem;
    text-align: center;
    border-radius: 10px;
    border: 2px solid #ffd700;
}

.feature h4 {
    color: #8b0000;
    margin-bottom: 0.5rem;
}

.banquet-image img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    border-radius: 10px;
}

/* Access */
.access {
    background: white;
}

.access-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 4rem;
}

.info-group {
    margin-bottom: 3rem;
}

.info-group h3 {
    font-size: 1.5rem;
    color: #8b0000;
    margin-bottom: 1rem;
}

.info-group dl {
    display: grid;
    grid-template-columns: 100px 1fr;
    gap: 1rem;
    align-items: start;
}

.info-group dt {
    font-weight: 700;
    color: #8b0000;
}

.info-group dd {
    color: #444;
}

.info-group ul {
    list-style: none;
}

.info-group li {
    padding: 0.5rem 0;
    position: relative;
    padding-left: 1.5rem;
}

.info-group li::before {
    content: &#x27;▶&#x27;;
    position: absolute;
    left: 0;
    color: #ffd700;
}

.access-map img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    border-radius: 10px;
}

/* Reserve */
.reserve {
    background: linear-gradient(135deg, #8b0000 0%, #a52a2a 100%);
    color: white;
}

.reserve .section-title {
    color: white;
}

.reserve .title-ornament {
    background: linear-gradient(90deg, #ffd700, #fff, #ffd700);
}

.reserve-content {
    text-align: center;
}

.reserve-content &gt; p {
    font-size: 1.2rem;
    margin-bottom: 2.5rem;
}

.reserve-buttons {
    display: flex;
    gap: 2rem;
    justify-content: center;
    margin-bottom: 2rem;
}

.btn-phone, .btn-online {
    padding: 1.2rem 2.5rem;
    font-size: 1.1rem;
    border: 2px solid #ffd700;
    border-radius: 25px;
    background: transparent;
    color: #ffd700;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s;
    font-family: &#x27;Noto Serif JP&#x27;, serif;
    font-weight: 600;
}

.btn-phone:hover, .btn-online:hover {
    background: #ffd700;
    color: #8b0000;
}

.btn-phone span {
    display: block;
    font-size: 1.3rem;
    margin-top: 0.3rem;
}

.reserve-notes {
    margin-top: 2rem;
}

.reserve-notes p {
    font-size: 0.9rem;
    opacity: 0.8;
    margin-bottom: 0.5rem;
}

/* Footer */
.footer {
    background: #2c2017;
    color: #ccc;
    padding: 3rem 0 1rem;
}

.footer-content {
    display: flex;
    justify-content: space-between;
    margin-bottom: 2rem;
}

.footer-info h3 {
    font-size: 2rem;
    color: #ffd700;
    margin-bottom: 1rem;
}

.footer-info p {
    margin-bottom: 0.3rem;
}

.footer-hours h4 {
    color: #ffd700;
    margin-bottom: 1rem;
}

.footer-hours p {
    margin-bottom: 0.3rem;
}

.copyright {
    text-align: center;
    padding-top: 2rem;
    border-top: 1px solid #444;
    color: #999;
    font-size: 0.9rem;
}

/* Responsive */
@media (max-width: 768px) {
    .nav-list {
        flex-direction: column;
        gap: 1rem;
    }
    
    .hero-title {
        font-size: 3rem;
    }
    
    .about-content,
    .banquet-content,
    .access-content {
        grid-template-columns: 1fr;
        gap: 2rem;
    }
    
    .menu-tabs {
        flex-wrap: wrap;
    }
    
    .reserve-buttons {
        flex-direction: column;
        gap: 1rem;
    }
    
    .footer-content {
        flex-direction: column;
        gap: 2rem;
        text-align: center;
    }
}

    &lt;div class=&quot;wrapper&quot;&gt;

            &lt;section id=&quot;about&quot; class=&quot;about&quot;&gt;

                                &lt;p&gt;2名様から50名様まで対応可能な個室をご用意&lt;/p&gt;
                            &lt;/div&gt;
                            &lt;div class=&quot;feature-item&quot;&gt;
                                &lt;div class=&quot;feature-icon&quot;&gt;🎉&lt;/div&gt;

                        &lt;/div&gt;
                    &lt;/div&gt;
                &lt;/div&gt;
            &lt;/section&gt;

            &lt;section id=&quot;menu&quot; class=&quot;menu&quot;&gt;
                &lt;div class=&quot;container&quot;&gt;

                    &lt;div class=&quot;menu-tabs&quot;&gt;
                        &lt;button class=&quot;tab-btn active&quot; data-tab=&quot;dim-sum&quot;&gt;点心&lt;/button&gt;
                        &lt;button class=&quot;tab-btn&quot; data-tab=&quot;stir-fry&quot;&gt;炒め物&lt;/button&gt;
                        &lt;button class=&quot;tab-btn&quot; data-tab=&quot;soup&quot;&gt;スープ&lt;/button&gt;

        document.querySelectorAll(&#x27;.tab-content&#x27;).forEach(c =&gt; c.classList.remove(&#x27;active&#x27;));
        
        // 新しいアクティブタブを設定
        this.classList.add(&#x27;active&#x27;);
        const tabId = this.getAttribute(&#x27;data-tab&#x27;);
        document.getElementById(tabId).classList.add(&#x27;active&#x27;);
    });
});

// スムーズスクロール
document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {
    anchor.addEventListener(&#x27;click&#x27;, function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
        if (target) {
            const headerHeight = document.querySelector(&#x27;.header&#x27;).offsetHeight;
            const targetPosition = target.offsetTop - headerHeight;
            window.scrollTo({
                top: targetPosition,
                behavior: &#x27;smooth&#x27;
            });
        }
    });
});

// 予約ボタン
document.querySelector(&#x27;.btn-online&#x27;).addEventListener(&#x27;click&#x27;, function() {
    alert(&#x27;オンライン予約システムへ移動します（実装予定）&#x27;);
});

// ヘッダーのスクロール効果
window.addEventListener(&#x27;scroll&#x27;, function() {
    const header = document.querySelector(&#x27;.header&#x27;);
    if (window.scrollY &gt; 100) {
        header.style.background = &#x27;rgba(139, 0, 0, 0.98)&#x27;;
    } else {
        header.style.background = &#x27;rgba(139, 0, 0, 0.95)&#x27;;
    }
});

// メニューアイテムのアニメーション
const observerOptions = {
    threshold: 0.1,
    rootMargin: &#x27;0px 0px -50px 0px&#x27;
};

const observer = new IntersectionObserver(function(entries) {
    entries.forEach(entry =&gt; {
        if (entry.isIntersecting) {
            entry.target.style.opacity = &#x27;1&#x27;;
            entry.target.style.transform = &#x27;translateY(0)&#x27;;
        }
    });
}, observerOptions);

// メニューアイテムにアニメーション追加
document.querySelectorAll(&#x27;.menu-item, .room-item, .course-item&#x27;).forEach(item =&gt; {
    item.style.opacity = &#x27;0&#x27;;
    item.style.transform = &#x27;translateY(30px)&#x27;;
    item.style.transition = &#x27;all 0.6s ease&#x27;;
    observer.observe(item);
});

// 個室アイテムのホバー効果
document.querySelectorAll(&#x27;.room-item&#x27;).forEach(item =&gt; {
    item.addEventListener(&#x27;mouseenter&#x27;, function() {
        this.style.transform = &#x27;scale(1.02)&#x27;;
        this.style.transition = &#x27;transform 0.3s ease&#x27;;
    });
    
    item.addEventListener(&#x27;mouseleave&#x27;, function() {
        this.style.transform = &#x27;scale(1)&#x27;;
    });
});
&lt;/script&gt;
