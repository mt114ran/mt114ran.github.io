}

.social-link:hover {
    color: #2e7d32;
}

.restaurant-images {
    display: grid;
    gap: 1rem;
}

.main-image {
    position: relative;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.main-image img {
    width: 100%;
    height: 350px;
    object-fit: cover;
}

.sub-images {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.sub-image {
    position: relative;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
}

.sub-image img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.image-caption {
    position: absolute;
    bottom: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 15px;
    font-size: 0.9rem;
    font-weight: 500;
}

/* Booking */
.booking {
    background: white;
}

.booking-intro {
    text-align: center;
    font-size: 1.2rem;
    color: #666;
    margin-bottom: 4rem;
}

.booking-methods {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 3rem;
    margin-bottom: 4rem;
}

.booking-method {
    background: #f8fdf8;
    padding: 3rem 2rem;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    transition: all 0.3s ease;
}

.booking-method:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.12);
}

.method-icon {
    font-size: 3rem;
    margin-bottom: 1.5rem;
}

.booking-method h3 {
    font-size: 1.5rem;
    color: #2d3748;
    margin-bottom: 2rem;
    font-weight: 600;
}

.phone-info {
    margin-bottom: 2rem;
}

.phone-number {
    display: block;
    font-size: 2rem;
    font-weight: 700;
    color: #4caf50;
    margin-bottom: 0.5rem;
}

.phone-hours {
    color: #666;
    font-size: 0.9rem;
}

.online-booking-btn {
    background: #4caf50;
    color: white;
    padding: 1rem 2.5rem;
    border: none;
    border-radius: 25px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 0.5rem;
    transition: all 0.3s ease;
}

.online-booking-btn:hover {
    background: #2e7d32;
    transform: scale(1.05);
}

.online-note {
    display: block;
    color: #666;
    font-size: 0.9rem;
    margin-bottom: 2rem;
}

.booking-notes h3 {
    text-align: center;
    font-size: 2rem;
    color: #2d3748;
    margin-bottom: 3rem;
    font-weight: 600;
}

.notes-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
}

.note-item {
    background: #f8fdf8;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
    border-top: 4px solid #4caf50;
}

.note-item h4 {
    font-size: 1.2rem;
    color: #2e7d32;
    margin-bottom: 1rem;
    font-weight: 600;
}

.note-item p {
    color: #666;
    line-height: 1.6;
}

/* Footer */
.footer {
    background: #1a2e1c;
    color: #ccc;
    padding: 4rem 0 2rem;
}

.footer-content {
    display: grid;
    grid-template-columns: 1.5fr 1fr 1fr 1fr;
    gap: 3rem;
    margin-bottom: 3rem;
}

.footer-logo {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.footer-logo .logo-icon {
    font-size: 2rem;
}

.footer-logo h3 {
    font-family: &#x27;Playfair Display&#x27;, serif;
    font-size: 1.8rem;
    color: #4caf50;
    margin-bottom: 0.2rem;
}

.footer-logo span {
    font-size: 0.8rem;
    color: #66bb69;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.footer-description {
    line-height: 1.7;
    color: #aaa;
}

.link-group h4 {
    color: #4caf50;
    margin-bottom: 1.5rem;
    font-weight: 600;
}

.link-group ul {
    list-style: none;
}

.link-group li {
    margin-bottom: 0.8rem;
}

.link-group a {
    color: #ccc;
    text-decoration: none;
    transition: color 0.3s ease;
}

.link-group a:hover {
    color: #4caf50;
}

.footer-bottom {
    border-top: 1px solid #2e4c2f;
    padding-top: 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.copyright {
    color: #888;
    font-size: 0.9rem;
}

.footer-social {
    display: flex;
    gap: 2rem;
}

.footer-social .social-link {
    color: #ccc;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.footer-social .social-link:hover {
    color: #4caf50;
}

/* Responsive */
@media (max-width: 768px) {
    .nav-menu {
        flex-direction: column;
        gap: 1rem;
    }
    
    .hero-title {
        font-size: 3rem;
    }
    
    .hero-features {
        flex-direction: column;
        align-items: center;
    }
    
    .philosophy-layout,
    .wellness-layout,
    .contact-layout {
        grid-template-columns: 1fr;
        gap: 3rem;
    }
    
    .ingredients-showcase {
        grid-template-columns: 1fr;
        gap: 3rem;
    }
    
    .seasonal-grid {
        grid-template-columns: 1fr;
    }
    
    .menu-navigation {
        justify-content: flex-start;
        overflow-x: auto;
        padding-bottom: 1rem;
    }
    
    .menu-grid {
        grid-template-columns: 1fr;
    }
    
    .booking-methods {
        grid-template-columns: 1fr;
        gap: 2rem;
    }
    
    .notes-list {
        grid-template-columns: 1fr;
    }
    
    .footer-content {
        grid-template-columns: 1fr;
        gap: 2rem;
        text-align: center;
    }
    
    .footer-bottom {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
    }
}

function animateStats() {
    const statNumbers = document.querySelectorAll(&#x27;.stat-number&#x27;);
    
    statNumbers.forEach(stat =&gt; {
        const text = stat.textContent;
        const isPercentage = text.includes(&#x27;%&#x27;);
        const number = parseInt(text.replace(/[^0-9]/g, &#x27;&#x27;));
        
        if (number &gt; 0) {
            let current = 0;
            const increment = number / 50;
            const timer = setInterval(() =&gt; {
                current += increment;
                if (current &gt;= number) {
                    stat.textContent = number + (isPercentage ? &#x27;%&#x27; : &#x27;+&#x27;);
                    clearInterval(timer);
                } else {
                    stat.textContent = Math.floor(current) + (isPercentage ? &#x27;%&#x27; : &#x27;+&#x27;);
                }
            }, 40);
        }
    });
}

}, { threshold: 0.5 });
