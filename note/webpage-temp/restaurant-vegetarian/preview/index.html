}

.main-image img {
    width: 100%;
    height: 350px;
    object-fit: cover;
}

.sub-images {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.sub-image {
    position: relative;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
}

.sub-image img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.image-caption {
    position: absolute;
    bottom: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 15px;
    font-size: 0.9rem;
    font-weight: 500;
}

/* Booking */
.booking {
    background: white;
}

.booking-intro {
    text-align: center;
    font-size: 1.2rem;
    color: #666;
    margin-bottom: 4rem;
}

.booking-methods {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 3rem;
    margin-bottom: 4rem;
}

.booking-method {
    background: #f8fdf8;
    padding: 3rem 2rem;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    transition: all 0.3s ease;
}

.booking-method:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.12);
}

.method-icon {
    font-size: 3rem;
    margin-bottom: 1.5rem;
}

.booking-method h3 {
    font-size: 1.5rem;
    color: #2d3748;
    margin-bottom: 2rem;
    font-weight: 600;
}

.phone-info {
    margin-bottom: 2rem;
}

.phone-number {
    display: block;
    font-size: 2rem;
    font-weight: 700;
    color: #4caf50;
    margin-bottom: 0.5rem;
}

.phone-hours {
    color: #666;
    font-size: 0.9rem;
}

.online-booking-btn {
    background: #4caf50;
    color: white;
    padding: 1rem 2.5rem;
    border: none;
    border-radius: 25px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 0.5rem;
    transition: all 0.3s ease;
}

.online-booking-btn:hover {
    background: #2e7d32;
    transform: scale(1.05);
}

.online-note {
    display: block;
    color: #666;
    font-size: 0.9rem;
    margin-bottom: 2rem;
}

.booking-notes h3 {
    text-align: center;
    font-size: 2rem;
    color: #2d3748;
    margin-bottom: 3rem;
    font-weight: 600;
}

.notes-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
}

.note-item {
    background: #f8fdf8;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
    border-top: 4px solid #4caf50;
}

.note-item h4 {
    font-size: 1.2rem;
    color: #2e7d32;
    margin-bottom: 1rem;
    font-weight: 600;
}

.note-item p {
    color: #666;
    line-height: 1.6;
}

/* Footer */
.footer {
    background: #1a2e1c;
    color: #ccc;
    padding: 4rem 0 2rem;
}

.footer-content {
    display: grid;
    grid-template-columns: 1.5fr 1fr 1fr 1fr;
    gap: 3rem;
    margin-bottom: 3rem;
}

.footer-logo {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.footer-logo .logo-icon {
    font-size: 2rem;
}

.footer-logo h3 {
    font-family: &#x27;Playfair Display&#x27;, serif;
    font-size: 1.8rem;
    color: #4caf50;
    margin-bottom: 0.2rem;
}

.footer-logo span {
    font-size: 0.8rem;
    color: #66bb69;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.footer-description {
    line-height: 1.7;
    color: #aaa;
}

.link-group h4 {
    color: #4caf50;
    margin-bottom: 1.5rem;
    font-weight: 600;
}

.link-group ul {
    list-style: none;
}

.link-group li {
    margin-bottom: 0.8rem;
}

.link-group a {
    color: #ccc;
    text-decoration: none;
    transition: color 0.3s ease;
}

.link-group a:hover {
    color: #4caf50;
}

.footer-bottom {
    border-top: 1px solid #2e4c2f;
    padding-top: 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.copyright {
    color: #888;
    font-size: 0.9rem;
}

.footer-social {
    display: flex;
    gap: 2rem;
}

.footer-social .social-link {
    color: #ccc;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.footer-social .social-link:hover {
    color: #4caf50;
}

/* Responsive */
@media (max-width: 768px) {
    .nav-menu {
        flex-direction: column;
        gap: 1rem;
    }
    
    .hero-title {
        font-size: 3rem;
    }
    
    .hero-features {
        flex-direction: column;
        align-items: center;
    }
    
    .philosophy-layout,
    .wellness-layout,
    .contact-layout {
        grid-template-columns: 1fr;
        gap: 3rem;
    }
    
    .ingredients-showcase {
        grid-template-columns: 1fr;
        gap: 3rem;
    }
    
    .seasonal-grid {
        grid-template-columns: 1fr;
    }
    
    .menu-navigation {
        justify-content: flex-start;
        overflow-x: auto;
        padding-bottom: 1rem;
    }
    
    .menu-grid {
        grid-template-columns: 1fr;
    }
    
    .booking-methods {
        grid-template-columns: 1fr;
        gap: 2rem;
    }
    
    .notes-list {
        grid-template-columns: 1fr;
    }
    
    .footer-content {
        grid-template-columns: 1fr;
        gap: 2rem;
        text-align: center;
    }
    
    .footer-bottom {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
    }
}

&lt;script&gt;
    // メニュータブ機能
document.querySelectorAll(&#x27;.menu-tab&#x27;).forEach(tab =&gt; {
    tab.addEventListener(&#x27;click&#x27;, function() {
        // すべてのタブからactiveクラスを削除
        document.querySelectorAll(&#x27;.menu-tab&#x27;).forEach(t =&gt; {
            t.classList.remove(&#x27;active&#x27;);
        });
        
        // すべてのメニューセクションを非表示
        document.querySelectorAll(&#x27;.menu-section&#x27;).forEach(section =&gt; {
            section.classList.remove(&#x27;active&#x27;);
        });
        
        // クリックされたタブにactiveクラス追加
        this.classList.add(&#x27;active&#x27;);
        
        // 対応するメニューセクションを表示
        const menuId = this.getAttribute(&#x27;data-menu&#x27;);
        document.getElementById(menuId).classList.add(&#x27;active&#x27;);
    });
});

// スムーズスクロール
document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {
    anchor.addEventListener(&#x27;click&#x27;, function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
        if (target) {
            const headerHeight = document.querySelector(&#x27;.header&#x27;).offsetHeight;
            const targetPosition = target.offsetTop - headerHeight;
            window.scrollTo({
                top: targetPosition,
                behavior: &#x27;smooth&#x27;
            });
        }
    });
});

// ヒーローCTAボタン
document.querySelector(&#x27;.hero-cta&#x27;).addEventListener(&#x27;click&#x27;, function() {
    const menuSection = document.querySelector(&#x27;#menu&#x27;);
    const headerHeight = document.querySelector(&#x27;.header&#x27;).offsetHeight;
    const targetPosition = menuSection.offsetTop - headerHeight;
    window.scrollTo({
        top: targetPosition,
        behavior: &#x27;smooth&#x27;
    });
});

// オンライン予約ボタン
document.querySelector(&#x27;.online-booking-btn&#x27;).addEventListener(&#x27;click&#x27;, function() {
    alert(&#x27;オンライン予約システムへ移動します（実装予定）&#x27;);
});

// ヘッダーのスクロール効果
window.addEventListener(&#x27;scroll&#x27;, function() {
    const header = document.querySelector(&#x27;.header&#x27;);
    if (window.scrollY &gt; 100) {
        header.style.background = &#x27;rgba(255, 255, 255, 0.98)&#x27;;
        header.style.boxShadow = &#x27;0 2px 30px rgba(46, 125, 50, 0.15)&#x27;;
    } else {
        header.style.background = &#x27;rgba(255, 255, 255, 0.95)&#x27;;
        header.style.boxShadow = &#x27;0 2px 20px rgba(46, 125, 50, 0.1)&#x27;;
    }
});

// 要素のアニメーション
const observerOptions = {
    threshold: 0.1,
    rootMargin: &#x27;0px 0px -50px 0px&#x27;
};

const observer = new IntersectionObserver(function(entries) {
    entries.forEach(entry =&gt; {
        if (entry.isIntersecting) {
            entry.target.style.opacity = &#x27;1&#x27;;
            entry.target.style.transform = &#x27;translateY(0)&#x27;;
        }
    });
}, observerOptions);

// アニメーション対象要素の初期化
document.querySelectorAll(&#x27;.menu-item, .value-item, .program-item, .event-item, .note-item&#x27;).forEach(item =&gt; {
    item.style.opacity = &#x27;0&#x27;;
    item.style.transform = &#x27;translateY(40px)&#x27;;
    item.style.transition = &#x27;all 0.8s ease&#x27;;
    observer.observe(item);
});

// 季節の食材アイテムのクリック効果
document.querySelectorAll(&#x27;.seasonal-item&#x27;).forEach(item =&gt; {
    item.addEventListener(&#x27;click&#x27;, function() {
        const ingredientName = this.querySelector(&#x27;h4&#x27;).textContent;
        this.style.background = &#x27;#e8f5e8&#x27;;
        this.style.borderLeftColor = &#x27;#2e7d32&#x27;;
        this.style.transform = &#x27;translateX(10px) scale(1.02)&#x27;;
        this.style.transition = &#x27;all 0.3s ease&#x27;;
        
        setTimeout(() =&gt; {
            this.style.background = &#x27;#f8fdf8&#x27;;
            this.style.borderLeftColor = &#x27;#4caf50&#x27;;
            this.style.transform = &#x27;translateX(0) scale(1)&#x27;;
        }, 600);
        
        alert(`${ingredientName}についての詳しい情報は店舗までお問い合わせください。`);
    });
    
    item.style.cursor = &#x27;pointer&#x27;;
});

// プログラムアイテムのホバー効果強化
document.querySelectorAll(&#x27;.program-item&#x27;).forEach(item =&gt; {
    item.addEventListener(&#x27;mouseenter&#x27;, function() {
        const icon = this.querySelector(&#x27;.program-icon&#x27;);
        icon.style.transform = &#x27;scale(1.2) rotate(5deg)&#x27;;
        icon.style.transition = &#x27;transform 0.3s ease&#x27;;
    });
    
    item.addEventListener(&#x27;mouseleave&#x27;, function() {
        const icon = this.querySelector(&#x27;.program-icon&#x27;);
        icon.style.transform = &#x27;scale(1) rotate(0deg)&#x27;;
    });
});

// 統計数値のカウントアップアニメーション
function animateStats() {
    const statNumbers = document.querySelectorAll(&#x27;.stat-number&#x27;);
    
    statNumbers.forEach(stat =&gt; {
        const text = stat.textContent;
        const isPercentage = text.includes(&#x27;%&#x27;);
        const number = parseInt(text.replace(/[^0-9]/g, &#x27;&#x27;));
        
        if (number &gt; 0) {
            let current = 0;
            const increment = number / 50;
            const timer = setInterval(() =&gt; {
                current += increment;
                if (current &gt;= number) {
                    stat.textContent = number + (isPercentage ? &#x27;%&#x27; : &#x27;+&#x27;);
                    clearInterval(timer);
                } else {
                    stat.textContent = Math.floor(current) + (isPercentage ? &#x27;%&#x27; : &#x27;+&#x27;);
                }
            }, 40);
        }
    });
}

// 統計セクションが見えたときにアニメーション開始
const statsObserver = new IntersectionObserver(function(entries) {
    entries.forEach(entry =&gt; {
        if (entry.isIntersecting) {
            animateStats();
            statsObserver.unobserve(entry.target);
        }
    });
}, { threshold: 0.5 });

const wellnessStats = document.querySelector(&#x27;.wellness-stats&#x27;);
if (wellnessStats) {
    statsObserver.observe(wellnessStats);
}

// イベントアイテムのクリック効果
document.querySelectorAll(&#x27;.event-item&#x27;).forEach(item =&gt; {
    item.addEventListener(&#x27;click&#x27;, function() {
        const eventTitle = this.querySelector(&#x27;h3&#x27;).textContent;
        const eventStatus = this.querySelector(&#x27;.event-status&#x27;).textContent;
        
        if (eventStatus === &#x27;申込可能&#x27;) {
            alert(`${eventTitle}への参加申し込みページへ移動します（実装予定）`);
        } else {
            alert(`${eventTitle}は現在${eventStatus}です。`);
        }
    });
    
    item.style.cursor = &#x27;pointer&#x27;;
});

// 電話番号のクリック効果
document.querySelectorAll(&#x27;.phone, .phone-number&#x27;).forEach(phone =&gt; {
    phone.addEventListener(&#x27;click&#x27;, function() {
        this.style.transform = &#x27;scale(1.05)&#x27;;
        this.style.transition = &#x27;transform 0.2s ease&#x27;;
        
        setTimeout(() =&gt; {
            this.style.transform = &#x27;scale(1)&#x27;;
        }, 200);
    });
});

// 画像のクリック効果（ライトボックス風）
document.querySelectorAll(&#x27;.main-image img, .sub-image img&#x27;).forEach(img =&gt; {
    img.addEventListener(&#x27;click&#x27;, function() {
        const caption = this.parentElement.querySelector(&#x27;.image-caption&#x27;).textContent;
        alert(`${caption}の拡大画像を表示します（実装予定）`);
    });
    
    img.style.cursor = &#x27;pointer&#x27;;
});

// リーフアニメーションの向上
const leaf = document.querySelector(&#x27;.leaf-animation&#x27;);
if (leaf) {
    // 風に舞うような動きを追加
    setInterval(() =&gt; {
        const randomX = (Math.random() - 0.5) * 20;
        const randomY = (Math.random() - 0.5) * 20;
        leaf.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${Math.random() * 360}deg)`;
        leaf.style.transition = &#x27;transform 2s ease-in-out&#x27;;
    }, 3000);
}

// ダイエットタグのインタラクション
document.querySelectorAll(&#x27;.diet-tags .tag&#x27;).forEach(tag =&gt; {
    tag.addEventListener(&#x27;mouseenter&#x27;, function() {
        this.style.transform = &#x27;scale(1.1)&#x27;;
        this.style.transition = &#x27;transform 0.3s ease&#x27;;
    });
    
    tag.addEventListener(&#x27;mouseleave&#x27;, function() {
        this.style.transform = &#x27;scale(1)&#x27;;
    });
});

// 栄養情報の表示切り替え
document.querySelectorAll(&#x27;.nutrition-info&#x27;).forEach(nutrition =&gt; {
    nutrition.addEventListener(&#x27;click&#x27;, function() {
        const items = this.querySelectorAll(&#x27;.nutrition-item&#x27;);
        items.forEach((item, index) =&gt; {
            setTimeout(() =&gt; {
                item.style.background = &#x27;#2e7d32&#x27;;
                item.style.color = &#x27;white&#x27;;
                item.style.transform = &#x27;scale(1.05)&#x27;;
                
                setTimeout(() =&gt; {
                    item.style.background = &#x27;#e8f5e8&#x27;;
                    item.style.color = &#x27;#2e7d32&#x27;;
                    item.style.transform = &#x27;scale(1)&#x27;;
                }, 300);
            }, index * 100);
        });
    });
    
    nutrition.style.cursor = &#x27;pointer&#x27;;
});
&lt;/script&gt;
