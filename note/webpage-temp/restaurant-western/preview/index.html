    &lt;style&gt;
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: &#x27;Georgia&#x27;, &#x27;Noto Serif JP&#x27;, serif;
    color: #333;
    line-height: 1.8;
    background: #faf9f7;
}

img {
    max-width: 100%;
    height: auto;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Header */
.header {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    z-index: 1000;
    padding: 20px 0;
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
}

.header-inner {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 32px;
    font-weight: 300;
    color: #8b7355;
}

.navigation ul {
    display: flex;
    list-style: none;
    gap: 40px;
}

.navigation a {
    text-decoration: none;
    color: #333;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: color 0.3s;
}

.navigation a:hover {
    color: #8b7355;
}

.reservation-link {
    background: #8b7355;
    color: white !important;
    padding: 10px 20px;
    border-radius: 2px;
}

.reservation-link:hover {
    background: #6d5a44;
}

/* Hero */
.hero {
    height: 100vh;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.hero-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.hero-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.4);
}

.hero-content {
    text-align: center;
    color: white;
}

.hero-title {
    font-size: 72px;
    font-weight: 300;
    margin-bottom: 20px;
}

.hero-subtitle {
    font-size: 24px;
    font-style: italic;
    margin-bottom: 10px;
}

.hero-description {
    font-size: 16px;
    opacity: 0.9;
}

/* Sections */
section {
    padding: 100px 0;
}

.section-title {
    text-align: center;
    font-size: 42px;
    font-weight: 300;
    color: #8b7355;
    margin-bottom: 60px;
    position: relative;
}

.section-title::after {
    content: &#x27;&#x27;;
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 2px;
    background: #8b7355;
}

/* Concept */
.concept {
    background: white;
}

.concept-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    align-items: center;
}

.concept-image img {
    width: 100%;
    height: 600px;
    object-fit: cover;
}

.concept-text h3 {
    font-size: 28px;
    color: #8b7355;
    margin-bottom: 30px;
}

.concept-text p {
    margin-bottom: 20px;
    line-height: 2;
}

/* Menu */
.menu-intro {
    text-align: center;
    margin-bottom: 60px;
    font-size: 18px;
    color: #666;
}

.course-list {
    display: grid;
    gap: 60px;
}

.course-item {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
    align-items: center;
    padding: 40px;
    background: white;
    box-shadow: 0 5px 30px rgba(0, 0, 0, 0.08);
}

.course-item.special {
    background: linear-gradient(135deg, #f5f5f5 0%, #fff 100%);
    border: 2px solid #8b7355;
}

.course-image img {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

.course-details h3 {
    font-size: 28px;
    color: #8b7355;
    margin-bottom: 10px;
}

.course-price {
    font-size: 24px;
    color: #666;
    margin-bottom: 20px;
}

.course-menu {
    list-style: none;
    line-height: 2;
}

.course-menu li::before {
    content: &quot;・&quot;;
    margin-right: 10px;
    color: #8b7355;
}

.course-description {
    line-height: 1.8;
}

/* Chef */
.chef {
    background: white;
}

.chef-profile {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 60px;
    align-items: start;
}

.chef-image img {
    width: 100%;
    height: 500px;
    object-fit: cover;
}

.chef-info h3 {
    font-size: 32px;
    color: #8b7355;
    margin-bottom: 10px;
}

.chef-title {
    font-size: 18px;
    color: #666;
    margin-bottom: 30px;
    font-style: italic;
}

.chef-bio p {
    margin-bottom: 15px;
}

.chef-awards {
    margin-top: 40px;
    padding-top: 30px;
    border-top: 1px solid #e0e0e0;
}

.chef-awards h4 {
    font-size: 20px;
    color: #8b7355;
    margin-bottom: 20px;
}

.chef-awards ul {
    list-style: none;
}

.chef-awards li {
    margin-bottom: 10px;
    padding-left: 20px;
    position: relative;
}

.chef-awards li::before {
    content: &quot;★&quot;;
    position: absolute;
    left: 0;
    color: #8b7355;
}

/* Gallery */
.gallery {
    padding: 0;
}

.gallery .section-title {
    padding: 100px 0 60px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 0;
}

.gallery-item {
    overflow: hidden;
    aspect-ratio: 1;
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s;
}

.gallery-item:hover img {
    transform: scale(1.1);
}

/* Video Section */
.video-section {
    background: white;
}

.video-wrapper {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
}

.video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

/* Info */
.info-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
}

.info-details h3 {
    font-size: 24px;
    color: #8b7355;
    margin: 30px 0 15px;
}

.info-details h3:first-child {
    margin-top: 0;
}

.info-details p {
    margin-bottom: 10px;
}

.info-map img {
    width: 100%;
    height: 400px;
    object-fit: cover;
}

/* Reservation */
.reservation {
    background: linear-gradient(135deg, #8b7355 0%, #6d5a44 100%);
    color: white;
}

.reservation .section-title {
    color: white;
}

.reservation .section-title::after {
    background: white;
}

.reservation-content {
    text-align: center;
}

.reservation-content &gt; p {
    font-size: 18px;
    margin-bottom: 40px;
}

.reservation-buttons {
    display: flex;
    gap: 30px;
    justify-content: center;
    margin-bottom: 30px;
}

.btn-phone, .btn-online {
    padding: 20px 40px;
    font-size: 16px;
    border: 2px solid white;
    background: transparent;
    color: white;
    text-decoration: none;
    transition: all 0.3s;
    cursor: pointer;
}

.btn-phone:hover, .btn-online:hover {
    background: white;
    color: #8b7355;
}

.btn-phone span {
    display: block;
    font-size: 20px;
    margin-top: 5px;
}

.reservation-note {
    font-size: 14px;
    opacity: 0.8;
}

/* Footer */
.footer {
    background: #2c2c2c;
    color: white;
    padding: 50px 0 20px;
    text-align: center;
}

.footer-content h3 {
    font-size: 28px;
    margin-bottom: 10px;
}

.footer-content p {
    margin-bottom: 30px;
    color: #999;
}

.social-links {
    display: flex;
    gap: 30px;
    justify-content: center;
    margin-bottom: 30px;
}

.social-links a {
    color: white;
    text-decoration: none;
    transition: color 0.3s;
}

.social-links a:hover {
    color: #8b7355;
}

.copyright {
    padding-top: 30px;
    border-top: 1px solid #444;
    color: #666;
}

/* Responsive */
@media (max-width: 768px) {
    .navigation ul {
        flex-direction: column;
        gap: 15px;
    }
    
    .hero-title {
        font-size: 48px;
    }
    
    .concept-content,
    .course-item,
    .chef-profile,
    .info-content {
        grid-template-columns: 1fr;
    }
    
    .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
    }
    
    .reservation-buttons {
        flex-direction: column;
    }
}

        &lt;/div&gt;

                &lt;/div&gt;

                    &lt;div class=&quot;chef-bio&quot;&gt;
                        &lt;p&gt;1975年東京生まれ。都内有名ホテルで修行後、25歳で渡仏。&lt;/p&gt;
                        &lt;p&gt;パリの三つ星レストランで5年間研鑽を積み、2008年に帰国。&lt;/p&gt;
                        &lt;p&gt;2010年、Le Jardinをオープン。伝統的なフランス料理に日本の四季を取り入れた独創的な料理で、多くの美食家を魅了している。&lt;/p&gt;

                    &lt;p&gt;定休日: 月曜日、第1・第3火曜日&lt;/p&gt;

document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {
    anchor.addEventListener(&#x27;click&#x27;, function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
        if (target) {
            const headerHeight = document.querySelector(&#x27;.header&#x27;).offsetHeight;
            const targetPosition = target.offsetTop - headerHeight;
            window.scrollTo({
                top: targetPosition,
                behavior: &#x27;smooth&#x27;
    });
        }
    });
});

// 予約ボタン
document.querySelector(&#x27;.btn-online&#x27;).addEventListener(&#x27;click&#x27;, function() {
    alert(&#x27;オンライン予約システムへ移動します（実装予定）&#x27;);
});

// ヘッダー透明度変更
window.addEventListener(&#x27;scroll&#x27;, function() {
    const header = document.querySelector(&#x27;.header&#x27;);
    if (window.scrollY &gt; 100) {
        header.style.background = &#x27;rgba(255, 255, 255, 1)&#x27;;
    } else {
        header.style.background = &#x27;rgba(255, 255, 255, 0.95)&#x27;;
    }
});

// ギャラリー画像のライトボックス風効果
document.querySelectorAll(&#x27;.gallery-item&#x27;).forEach(item =&gt; {
    item.addEventListener(&#x27;click&#x27;, function() {
        const img = this.querySelector(&#x27;img&#x27;);
        alert(`画像を拡大表示: ${img.alt}`);
    });
});
