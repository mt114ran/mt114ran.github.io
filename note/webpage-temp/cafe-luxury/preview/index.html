body {

.menu-toggle {

    background: none;

.menu-toggle span {

/* Hero Section */
.hero {

.hero-description {

/* Experience Section */
.experience {
    padding: 120px 0;
    background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);

.section-title {
    font-family: &#x27;Playfair Display&#x27;, serif;

    color: #2c2c2c;
    margin-bottom: 4rem;
    letter-spacing: 2px;
    position: relative;
}

.section-title::after {
    content: &#x27;&#x27;;
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 3px;
    background: linear-gradient(135deg, #d4af37, #f4d03f);
}

.experience-grid {
    display: flex;
    flex-direction: column;

}

.experience-item {

    grid-template-columns: 1fr 1fr;
    gap: 4rem;
    align-items: center;
}

.experience-item.reverse {

}

.experience-item.reverse &gt; * {

}

.experience-image {
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    transition: transform 0.3s;
}

.experience-image:hover {
    transform: scale(1.05);
}

.experience-image img {
    width: 100%;
    height: 400px;
    object-fit: cover;
}

.experience-content h3 {
    font-family: &#x27;Playfair Display&#x27;, serif;
    font-size: 2.2rem;
    color: #2c2c2c;
    margin-bottom: 1.5rem;
    font-weight: 400;
}

.experience-content p {
    font-size: 1.1rem;
    line-height: 1.8;
    color: #666;
}

/* Collection Section */
.collection {
    padding: 120px 0;
    background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
    color: white;
}

.collection .section-title {
    color: #d4af37;
}

.collection-tabs {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin: 4rem 0;
}

.tab-button {
    padding: 1rem 2rem;
    background: transparent;
    color: white;
    border: 2px solid #d4af37;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 1rem;
    font-weight: 300;
    letter-spacing: 1px;
}

.tab-button.active,
.tab-button:hover {
    background: linear-gradient(135deg, #d4af37, #f4d03f);
    color: #2c2c2c;
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
}

.collection-content {
    display: none;
}

.collection-content.active {
    display: block;
}

.menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 3rem;
    margin-top: 3rem;
}

.menu-item-luxury {
    background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
    padding: 2.5rem;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    transition: transform 0.3s;
    position: relative;
    border: 1px solid rgba(212, 175, 55, 0.2);
}

.menu-item-luxury:hover {
    transform: translateY(-10px);
    box-shadow: 0 25px 60px rgba(0,0,0,0.4);
}

.item-badge {
    position: absolute;
    top: -10px;

    color: #2c2c2c;

    font-size: 0.8rem;
    font-weight: 500;
}

.menu-item-luxury h4 {

    font-size: 1.5rem;
    color: #d4af37;
    margin-bottom: 1rem;
    font-weight: 400;
}

.menu-item-luxury p {
    color: #ccc;
    margin-bottom: 1.5rem;
    line-height: 1.6;
}

.price {
    font-size: 1.3rem;
    font-weight: 700;
    color: #d4af37;
}

/* Private Section */
.private {
    padding: 120px 0;
    background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
}

.private-services {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 4rem;
    margin-top: 4rem;
}

.service-card {
    background: white;
    padding: 3rem;
    border-radius: 25px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.3s;
    border: 2px solid transparent;
}

.service-card:hover {
    transform: translateY(-10px);
    border-color: #d4af37;
    box-shadow: 0 30px 80px rgba(0,0,0,0.15);
}

.service-icon {

    margin-bottom: 2rem;
}

.service-card h3 {
    font-family: &#x27;Playfair Display&#x27;, serif;
    font-size: 1.8rem;
    color: #2c2c2c;
    margin-bottom: 1.5rem;
    font-weight: 400;
}

.service-card p {

    margin-bottom: 2rem;
    line-height: 1.8;
}

.service-card ul {

    text-align: left;
}

.service-card li {

}

.service-card li::before {
    content: &#x27;✓&#x27;;
    position: absolute;
    left: 0;
    color: #d4af37;
    font-weight: bold;
}

.service-price {
    font-size: 1.5rem;
    font-weight: 700;
    color: #d4af37;
}

/* Reservation Section */
.reservation {
    padding: 120px 0;
    background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
    color: white;
}

.reservation .section-title {
    color: #d4af37;
}

.reservation-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 6rem;
    margin-top: 4rem;
}

.reservation-info h3 {
    font-family: &#x27;Playfair Display&#x27;, serif;
    font-size: 2rem;
    color: #d4af37;
    margin-bottom: 2rem;
    font-weight: 400;
}

.info-grid {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.info-item {
    display: grid;
    grid-template-columns: 120px 1fr;
    gap: 1rem;
    align-items: start;
}

.info-label {
    color: #d4af37;
    font-weight: 500;
}

.info-value {
    color: #ccc;
}

.reservation-form {
    background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
    padding: 3rem;
    border-radius: 25px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}

.reservation-form h4 {
    font-family: &#x27;Playfair Display&#x27;, serif;
    font-size: 1.8rem;
    color: #d4af37;
    margin-bottom: 2rem;
    text-align: center;
    font-weight: 400;
}

.form-group {
    margin-bottom: 2rem;
}

.form-group label {
    display: block;
    color: #d4af37;
    margin-bottom: 0.5rem;
    font-weight: 500;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 1rem;
    border: 1px solid rgba(212, 175, 55, 0.3);
    background: rgba(255, 255, 255, 0.1);
    color: white;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #d4af37;
    box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
}

.form-group textarea {
    height: 120px;
    resize: vertical;
}

.submit-button {
    width: 100%;
    padding: 1.2rem;
    background: linear-gradient(135deg, #d4af37, #f4d03f);
    color: #2c2c2c;
    border: none;
    border-radius: 50px;
    font-size: 1.1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s;
    letter-spacing: 1px;
    text-transform: uppercase;
}

.submit-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
}

/* Footer */
.footer {
    background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
    color: white;
    padding: 60px 0 30px;
}

.footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 3rem;
}

.footer-brand h3 {
    font-family: &#x27;Playfair Display&#x27;, serif;
    font-size: 2rem;
    color: #d4af37;
    margin-bottom: 0.5rem;
    font-weight: 400;
    letter-spacing: 2px;
}

.footer-brand p {
    font-size: 1rem;
    opacity: 0.8;
    letter-spacing: 1px;
}

.footer-contact {
    text-align: right;
}

.footer-contact p {
    margin-bottom: 0.5rem;
    color: #ccc;
}

.footer-bottom {
    text-align: center;
    padding-top: 3rem;
    border-top: 1px solid rgba(212, 175, 55, 0.2);
}

.footer-bottom p {
    font-size: 0.9rem;
    opacity: 0.7;
}

/* Responsive */
@media (max-width: 768px) {
    .menu-toggle {
        display: flex;
    }
    
    .nav-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: linear-gradient(135deg, rgba(20, 20, 20, 0.98), rgba(40, 40, 40, 0.98));
        flex-direction: column;
        padding: 2rem 0;
        backdrop-filter: blur(15px);
    }
    
    .nav-menu.active {
        display: flex;
    }
    
    .hero-title {
        font-size: 3rem;
    }
    
    .hero-subtitle {
        font-size: 1.4rem;
    }
    
    .hero-description {
        font-size: 1rem;
    }
    
    .experience-item {
        grid-template-columns: 1fr;
        gap: 2rem;
    }
    
    .experience-item.reverse {
        direction: ltr;
    }
    
    .collection-tabs {
        flex-direction: column;
        align-items: center;
    }
    
    .reservation-content {
        grid-template-columns: 1fr;
        gap: 3rem;
    }
    
    .footer-content {
        flex-direction: column;
        gap: 2rem;
        text-align: center;
    }
    
    .footer-contact {
        text-align: center;
    }
    
    .section-title {
        font-size: 2.5rem;
    }
}

    // モバイルメニューのトグル
document.getElementById(&#x27;menuToggle&#x27;).addEventListener(&#x27;click&#x27;, function() {
    document.getElementById(&#x27;navMenu&#x27;).classList.toggle(&#x27;active&#x27;);
});

// スムーススクロール
document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {
    anchor.addEventListener(&#x27;click&#x27;, function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
        if (target) {
            const headerHeight = document.querySelector(&#x27;.header&#x27;).offsetHeight;
            const targetPosition = target.offsetTop - headerHeight;
            window.scrollTo({
                top: targetPosition,
                behavior: &#x27;smooth&#x27;
            });
            // モバイルメニューを閉じる
            document.getElementById(&#x27;navMenu&#x27;).classList.remove(&#x27;active&#x27;);
        }
    });
});

// 予約セクションへのスクロール
function scrollToReservation() {
    const target = document.querySelector(&#x27;#reservation&#x27;);
    if (target) {
        const headerHeight = document.querySelector(&#x27;.header&#x27;).offsetHeight;
        const targetPosition = target.offsetTop - headerHeight;
        window.scrollTo({
            top: targetPosition,
            behavior: &#x27;smooth&#x27;
        });
    }
}

// タブ切り替え機能
function showTab(tabName) {
    // すべてのタブコンテンツを非表示
    document.querySelectorAll(&#x27;.collection-content&#x27;).forEach(content =&gt; {
        content.classList.remove(&#x27;active&#x27;);
    });
    
    // すべてのタブボタンからactiveクラスを削除
    document.querySelectorAll(&#x27;.tab-button&#x27;).forEach(button =&gt; {
        button.classList.remove(&#x27;active&#x27;);
    });
    
    // 選択されたタブコンテンツを表示
    document.getElementById(tabName).classList.add(&#x27;active&#x27;);
    
    // クリックされたタブボタンにactiveクラスを追加
    event.target.classList.add(&#x27;active&#x27;);
}

// パララックス効果
window.addEventListener(&#x27;scroll&#x27;, () =&gt; {
    const scrolled = window.pageYOffset;
    const parallax = document.querySelector(&#x27;.hero-image&#x27;);
    const speed = 0.3;
    
    if (parallax) {
        parallax.style.transform = `translateY(${scrolled * speed}px)`;
    }
    
    // ヘッダーの背景透明度調整
    const header = document.querySelector(&#x27;.header&#x27;);
    if (scrolled &gt; 100) {
        header.style.background = &#x27;linear-gradient(135deg, rgba(20, 20, 20, 0.98), rgba(40, 40, 40, 0.98))&#x27;;
    } else {
        header.style.background = &#x27;linear-gradient(135deg, rgba(20, 20, 20, 0.95), rgba(40, 40, 40, 0.95))&#x27;;
    }
});

// フォーム送信処理
document.querySelector(&#x27;.reservation-form form&#x27;).addEventListener(&#x27;submit&#x27;, function(e) {
    e.preventDefault();
    alert(&#x27;ご予約を承りました。確認のお電話をいたします。&#x27;);
});

// メニューアイテムのホバーエフェクト
document.querySelectorAll(&#x27;.menu-item-luxury&#x27;).forEach(item =&gt; {
    item.addEventListener(&#x27;mouseenter&#x27;, function() {
        this.style.transform = &#x27;translateY(-10px) scale(1.02)&#x27;;
    });
    
    item.addEventListener(&#x27;mouseleave&#x27;, function() {
        this.style.transform = &#x27;translateY(0) scale(1)&#x27;;
    });
});
