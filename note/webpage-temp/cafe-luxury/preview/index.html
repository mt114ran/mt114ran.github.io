        const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));

            const targetPosition = target.offsetTop - headerHeight;

function scrollToReservation() {
    const target = document.querySelector(&#x27;#reservation&#x27;);
    if (target) {
        const headerHeight = document.querySelector(&#x27;.header&#x27;).offsetHeight;
        const targetPosition = target.offsetTop - headerHeight;
        window.scrollTo({

            behavior: &#x27;smooth&#x27;

// „Çø„ÉñÂàá„ÇäÊõø„ÅàÊ©üËÉΩ
function showTab(tabName) {
    // „Åô„Åπ„Å¶„ÅÆ„Çø„Éñ„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÇíÈùûË°®Á§∫
    document.querySelectorAll(&#x27;.collection-content&#x27;).forEach(content =&gt; {

    // „Åô„Åπ„Å¶„ÅÆ„Çø„Éñ„Éú„Çø„É≥„Åã„Çâactive„ÇØ„É©„Çπ„ÇíÂâäÈô§
    document.querySelectorAll(&#x27;.tab-button&#x27;).forEach(button =&gt; {
        button.classList.remove(&#x27;active&#x27;);
    });
    
    // ÈÅ∏Êäû„Åï„Çå„Åü„Çø„Éñ„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÇíË°®Á§∫
    document.getElementById(tabName).classList.add(&#x27;active&#x27;);
    
    // „ÇØ„É™„ÉÉ„ÇØ„Åï„Çå„Åü„Çø„Éñ„Éú„Çø„É≥„Å´active„ÇØ„É©„Çπ„ÇíËøΩÂä†
    event.target.classList.add(&#x27;active&#x27;);
}

// „Éë„É©„É©„ÉÉ„ÇØ„ÇπÂäπÊûú
window.addEventListener(&#x27;scroll&#x27;, () =&gt; {
    const scrolled = window.pageYOffset;
    const parallax = document.querySelector(&#x27;.hero-image&#x27;);
    const speed = 0.3;
    
    if (parallax) {
        parallax.style.transform = `translateY(${scrolled * speed}px)`;
    }
    
    // „Éò„ÉÉ„ÉÄ„Éº„ÅÆËÉåÊôØÈÄèÊòéÂ∫¶Ë™øÊï¥
    const header = document.querySelector(&#x27;.header&#x27;);
    if (scrolled &gt; 100) {
        header.style.background = &#x27;linear-gradient(135deg, rgba(20, 20, 20, 0.98), rgba(40, 40, 40, 0.98))&#x27;;
    } else {
        header.style.background = &#x27;linear-gradient(135deg, rgba(20, 20, 20, 0.95), rgba(40, 40, 40, 0.95))&#x27;;
    }
});

});

// „É°„Éã„É•„Éº„Ç¢„Ç§„ÉÜ„É†„ÅÆ„Éõ„Éê„Éº„Ç®„Éï„Çß„ÇØ„Éà
document.querySelectorAll(&#x27;.menu-item-luxury&#x27;).forEach(item =&gt; {
