        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: &#x27;Arial&#x27;, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f5f5f5;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Header */
.header {
    background-color: #1a1a1a;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    border-bottom: 1px solid #333;
}

.header-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1.5rem 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    display: flex;
    flex-direction: column;
}

.logo-text {
    color: #fff;
    font-size: 1.5rem;
    font-weight: 900;
    letter-spacing: 3px;
}

.logo-sub {
    color: #666;
    font-size: 0.8rem;
    letter-spacing: 5px;
    margin-top: 2px;
}

.nav-toggle {
    display: none;
    flex-direction: column;
    background: none;
    border: none;
    cursor: pointer;
    padding: 5px;
}

.nav-toggle span {
    width: 30px;
    height: 3px;
    background-color: #fff;
    margin: 3px 0;
    transition: 0.3s;
}

.nav-list {
    display: flex;
    list-style: none;
    gap: 3rem;
}

.nav-list a {
    color: #999;
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 700;
    letter-spacing: 2px;
    transition: color 0.3s;
}

.nav-list a:hover {
    color: #fff;
}

/* Hero */
.hero {
    position: relative;
    height: 100vh;
    overflow: hidden;
    margin-top: 70px;
}

.hero-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.hero-bg img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: grayscale(100%) contrast(1.2);
}

.hero-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #fff;
}

.hero-title {
    display: flex;
    flex-direction: column;
    font-size: 5rem;
    font-weight: 900;
    letter-spacing: 10px;
    line-height: 0.9;
}

.hero-tagline {
    margin-top: 1rem;
    font-size: 1rem;
    letter-spacing: 5px;
    color: #999;
}

/* About */
.about {
    padding: 100px 0;
    background-color: #fff;
}

.about-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 4rem;
    align-items: center;
}

.section-title {
    font-size: 2.5rem;
    font-weight: 900;
    letter-spacing: 3px;
    margin-bottom: 2rem;
    color: #1a1a1a;
}

.lead {
    font-size: 1.3rem;
    margin-bottom: 1rem;
    color: #666;
}

.about-text p {
    margin-bottom: 1rem;
    color: #666;
    line-height: 1.8;
}

.about-image img {
    width: 100%;
    height: auto;
    filter: grayscale(50%);
}

/* Menu */
.menu {
    padding: 100px 0;
    background-color: #1a1a1a;
    color: #fff;
}

.menu .section-title {
    color: #fff;
    text-align: center;
}

.menu-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 4rem;
    margin-top: 3rem;
}

.menu-category {
    color: #999;
    font-size: 1.2rem;
    font-weight: 700;
    letter-spacing: 3px;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid #333;
}

.menu-list {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.menu-item {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
}

.item-name {
    color: #ccc;
    font-size: 0.95rem;
    letter-spacing: 1px;
}

.item-price {
    color: #999;
    font-size: 0.95rem;
    font-weight: 700;
}

/* Gallery */
.gallery {
    padding: 100px 0;
    background-color: #f5f5f5;
}

.gallery .section-title {
    text-align: center;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    margin-top: 3rem;
}

.gallery-item {
    overflow: hidden;
    position: relative;
}

.gallery-item.large {
    grid-column: span 2;
    grid-row: span 2;
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: grayscale(100%);
    transition: filter 0.3s, transform 0.3s;
}

.gallery-item:hover img {
    filter: grayscale(0%);
    transform: scale(1.05);
}

/* Contact */
.contact {
    padding: 100px 0;
    background-color: #fff;
}

.contact .section-title {
    text-align: center;
}

.contact-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 4rem;
    margin-top: 3rem;
}

.contact-info {
    display: flex;
    flex-direction: column;
    gap: 2rem;
}

.info-item h3 {
    font-size: 1rem;
    font-weight: 900;
    letter-spacing: 3px;
    margin-bottom: 1rem;
    color: #1a1a1a;
}

.info-item p {
    color: #666;
    line-height: 1.8;
}

.map-placeholder {
    background-color: #1a1a1a;
    height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.map-placeholder span {
    color: #333;
    font-size: 3rem;
    font-weight: 900;
    letter-spacing: 5px;
}

/* Footer */
.footer {
    background-color: #0a0a0a;
    color: #666;
    padding: 50px 0 30px;
}

.footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.footer-logo {
    font-size: 1.2rem;
    font-weight: 900;
    letter-spacing: 3px;
    color: #999;
}

.footer-social {
    display: flex;
    gap: 2rem;
}

.footer-social a {
    color: #666;
    text-decoration: none;
    font-size: 0.8rem;
    font-weight: 700;
    letter-spacing: 2px;
    transition: color 0.3s;
}

.footer-social a:hover {
    color: #999;
}

.footer-bottom {
    text-align: center;
    padding-top: 2rem;
    border-top: 1px solid #1a1a1a;
}

.footer-bottom p {
    font-size: 0.8rem;
    letter-spacing: 2px;
}

/* Responsive */
@media (max-width: 768px) {
    .nav-toggle {
        display: flex;
    }
    
    .nav-list {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: #1a1a1a;

    .nav-list.active {
        display: flex;
    }
    
    .hero-title {
        font-size: 3rem;
    }
    
    .about-grid,
    .contact-grid {
        grid-template-columns: 1fr;
    }
    
    .menu-grid {
        grid-template-columns: 1fr;
    }
    
    .gallery-grid {
        grid-template-columns: 1fr;
    }
    
    .gallery-item.large {
        grid-column: span 1;
        grid-row: span 1;
    }
}

    // モバイルナビゲーション
document.getElementById(&#x27;navToggle&#x27;).addEventListener(&#x27;click&#x27;, function() {
    document.getElementById(&#x27;navList&#x27;).classList.toggle(&#x27;active&#x27;);
});

// スムーススクロール
document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {
    anchor.addEventListener(&#x27;click&#x27;, function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
        if (target) {
            const headerOffset = 70;
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: &#x27;smooth&#x27;
            });
            
            // モバイルメニューを閉じる
