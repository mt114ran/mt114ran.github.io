body {

}

.control-group {

}

.control-group label {

}

.control-group input[type=&quot;range&quot;] {
    flex: 1;
    height: 6px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 3px;
    outline: none;
    -webkit-appearance: none;
}

.control-group input[type=&quot;range&quot;]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 18px;

}

.control-group span {
    width: 40px;

}

.button-group {
    display: flex;
    gap: 1rem;
    margin-top: 1.5rem;
}

.button-group button {
    flex: 1;
    padding: 0.8rem;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;

}

.button-group button:active {

}

.info-section {

}

.info-grid {

.info-card p {

@keyframes fadeInDown {

        opacity: 0;

    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {

        opacity: 0;
        transform: translateY(20px);
    }

        opacity: 1;
        transform: translateY(0);
    }
}

    }
}

&lt;script&gt;
    // Three.js Triangle Demo
class TriangleDemo {
    constructor() {
        this.canvas = document.getElementById(&#x27;triangleCanvas&#x27;);
        this.scene = null;
        this.camera = null;
        this.renderer = null;
        this.triangle = null;
        this.particles = null;
        this.controls = null;
        this.rotationSpeed = 0.5;
        this.triangleSize = 1;
        this.particlesEnabled = true;
        this.clock = new THREE.Clock();
        
        this.init();
        this.setupEventListeners();
    }
    
    init() {
        // Scene setup
        this.scene = new THREE.Scene();
        this.scene.background = new THREE.Color(0x0a0a0a);
        this.scene.fog = new THREE.Fog(0x0a0a0a, 10, 50);
        
        // Canvas dimensions
        const rect = this.canvas.getBoundingClientRect();
        const width = rect.width;
        const height = rect.height;
        
        // Camera setup
        this.camera = new THREE.PerspectiveCamera(
            75,
            width / height,
            0.1,
            1000
        );
        this.camera.position.z = 5;
        
        // Renderer setup
        this.renderer = new THREE.WebGLRenderer({
            canvas: this.canvas,
            antialias: true,
            alpha: true
        });
        this.renderer.setSize(width, height);
        this.renderer.setPixelRatio(window.devicePixelRatio);
        
        // Create triangle
        this.createTriangle();
        
        // Create particles
        this.createParticles();
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        this.scene.add(ambientLight);
        
        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(5, 5, 5);
        this.scene.add(pointLight);
        
        // Controls
        this.controls = new THREE.OrbitControls(this.camera, this.canvas);
        this.controls.enableDamping = true;
        this.controls.dampingFactor = 0.05;
        this.controls.minDistance = 2;
        this.controls.maxDistance = 10;
        
        // Start animation
        this.animate();
        
        // Handle resize
        window.addEventListener(&#x27;resize&#x27;, () =&gt; this.onResize());
    }
    
    createTriangle() {
        // Custom triangle geometry
        const geometry = new THREE.BufferGeometry();
        
        // Vertices
        const vertices = new Float32Array([
            0, 1.5, 0,     // top
            -1.3, -0.75, 0, // bottom left
            1.3, -0.75, 0   // bottom right
        ]);
        
        geometry.setAttribute(&#x27;position&#x27;, new THREE.BufferAttribute(vertices, 3));
        
        // Colors for each vertex
        const colors = new Float32Array([
            1.0, 0.0, 0.0,  // red
            0.0, 1.0, 0.0,  // green
            0.0, 0.0, 1.0   // blue
        ]);
        
        geometry.setAttribute(&#x27;color&#x27;, new THREE.BufferAttribute(colors, 3));
        
        // Compute normals for lighting
        geometry.computeVertexNormals();
        
        // Material with vertex colors
        const material = new THREE.MeshPhongMaterial({
            vertexColors: true,
            side: THREE.DoubleSide,
            shininess: 100,
            specular: 0xffffff,
            emissive: 0x111111
        });
        
        // Create mesh
        this.triangle = new THREE.Mesh(geometry, material);
        this.scene.add(this.triangle);
        
        // Add wireframe overlay
        const wireframeGeometry = new THREE.WireframeGeometry(geometry);
        const wireframeMaterial = new THREE.LineBasicMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 0.2
        });
        const wireframe = new THREE.LineSegments(wireframeGeometry, wireframeMaterial);
        this.triangle.add(wireframe);
    }
    
    createParticles() {
        const particleCount = 200;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        
        for (let i = 0; i &lt; particleCount * 3; i += 3) {
            // Random positions in a sphere
            const radius = 10;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.random() * Math.PI;
            
            positions[i] = radius * Math.sin(phi) * Math.cos(theta);
            positions[i + 1] = radius * Math.sin(phi) * Math.sin(theta);
            positions[i + 2] = radius * Math.cos(phi);
            
            // Random colors
            colors[i] = Math.random();
            colors[i + 1] = Math.random();
            colors[i + 2] = Math.random();
        }
        
        geometry.setAttribute(&#x27;position&#x27;, new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute(&#x27;color&#x27;, new THREE.BufferAttribute(colors, 3));
        
        const material = new THREE.PointsMaterial({
            size: 0.05,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });
        
        this.particles = new THREE.Points(geometry, material);
        this.scene.add(this.particles);
    }
    
    updateParticleCount(count) {
        // Remove old particles
        if (this.particles) {
            this.scene.remove(this.particles);
            this.particles.geometry.dispose();
            this.particles.material.dispose();
        }
        
        // Create new particles with updated count
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(count * 3);
        const colors = new Float32Array(count * 3);
        
        for (let i = 0; i &lt; count * 3; i += 3) {
            const radius = 10;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.random() * Math.PI;
            
            positions[i] = radius * Math.sin(phi) * Math.cos(theta);
            positions[i + 1] = radius * Math.sin(phi) * Math.sin(theta);
            positions[i + 2] = radius * Math.cos(phi);
            
            colors[i] = Math.random();
            colors[i + 1] = Math.random();
            colors[i + 2] = Math.random();
        }
        
        geometry.setAttribute(&#x27;position&#x27;, new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute(&#x27;color&#x27;, new THREE.BufferAttribute(colors, 3));
        
        const material = new THREE.PointsMaterial({
            size: 0.05,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });
        
        this.particles = new THREE.Points(geometry, material);
        if (this.particlesEnabled) {
            this.scene.add(this.particles);
        }
    }
    
    setRandomColors() {
        const colors = new Float32Array([
            Math.random(), Math.random(), Math.random(),
            Math.random(), Math.random(), Math.random(),
            Math.random(), Math.random(), Math.random()
        ]);
        
        this.triangle.geometry.setAttribute(&#x27;color&#x27;, new THREE.BufferAttribute(colors, 3));
    }
    
    animate() {
        requestAnimationFrame(() =&gt; this.animate());
        
        const delta = this.clock.getDelta();
        
        // Rotate triangle
        if (this.triangle) {
            this.triangle.rotation.x += 0.01 * this.rotationSpeed;
            this.triangle.rotation.y += 0.01 * this.rotationSpeed;
        }
        
        // Rotate particles
        if (this.particles &amp;&amp; this.particlesEnabled) {
            this.particles.rotation.x += 0.001;
            this.particles.rotation.y += 0.002;
        }
        
        // Update controls
        this.controls.update();
        
        // Render
        this.renderer.render(this.scene, this.camera);
    }
    
    onResize() {
        const rect = this.canvas.getBoundingClientRect();
        const width = rect.width;
        const height = rect.height;
        
        this.camera.aspect = width / height;
        this.camera.updateProjectionMatrix();
        this.renderer.setSize(width, height);
    }
    
    setupEventListeners() {
        // Rotation speed
        document.getElementById(&#x27;rotationSpeed&#x27;).addEventListener(&#x27;input&#x27;, (e) =&gt; {
            this.rotationSpeed = e.target.value / 50;
            document.getElementById(&#x27;speedValue&#x27;).textContent = e.target.value;
        });
        
        // Triangle size
        document.getElementById(&#x27;triangleSize&#x27;).addEventListener(&#x27;input&#x27;, (e) =&gt; {
            const scale = e.target.value / 100;
            this.triangle.scale.set(scale, scale, scale);
            document.getElementById(&#x27;sizeValue&#x27;).textContent = e.target.value;
        });
        
        // Particle count
        document.getElementById(&#x27;particleCount&#x27;).addEventListener(&#x27;input&#x27;, (e) =&gt; {
            const count = parseInt(e.target.value);
            this.updateParticleCount(count);
            document.getElementById(&#x27;particleValue&#x27;).textContent = count;
        });
        
        // Reset button
        document.getElementById(&#x27;resetBtn&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
            document.getElementById(&#x27;rotationSpeed&#x27;).value = 50;
            document.getElementById(&#x27;triangleSize&#x27;).value = 100;
            document.getElementById(&#x27;particleCount&#x27;).value = 200;
            
            this.rotationSpeed = 0.5;
            this.triangle.scale.set(1, 1, 1);
            this.updateParticleCount(200);
            
            document.getElementById(&#x27;speedValue&#x27;).textContent = &#x27;50&#x27;;
            document.getElementById(&#x27;sizeValue&#x27;).textContent = &#x27;100&#x27;;
            document.getElementById(&#x27;particleValue&#x27;).textContent = &#x27;200&#x27;;
            
            this.camera.position.set(0, 0, 5);
            this.controls.reset();
        });
        
        // Random color button
        document.getElementById(&#x27;randomColorBtn&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
            this.setRandomColors();
        });
        
        // Toggle particles button
        document.getElementById(&#x27;toggleParticlesBtn&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
            this.particlesEnabled = !this.particlesEnabled;
            if (this.particlesEnabled) {
                this.scene.add(this.particles);
            } else {
                this.scene.remove(this.particles);
            }
        });
    }
}

// Initialize when DOM is ready
if (document.readyState === &#x27;loading&#x27;) {
    document.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
        new TriangleDemo();
    });
} else {
    new TriangleDemo();
}
