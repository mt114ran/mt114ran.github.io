        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--secondary);
            border-radius: 50%;
            animation: blink 2s infinite;
        }
        
        .chat-messages {
            margin-bottom: 30px;
        }
        
        .message {
            margin-bottom: 20px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .message-bot {
            display: flex;
            gap: 15px;
        }
        
        .message-avatar {
            width: 35px;
            height: 35px;
            background: var(--gradient-2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .message-content {
            flex: 1;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
            padding: 15px 20px;
        }
        
        .message-text {
            color: var(--white);
            line-height: 1.6;
        }
        
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--gray);
            border-radius: 50%;
            animation: typing 1.5s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        .chat-input {
            display: flex;
            gap: 15px;
        }
        
        .chat-input input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 20px;
            color: var(--white);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .chat-input input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .chat-input button {
            padding: 15px 30px;
            background: var(--gradient-1);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }
        
        /* フッター */
        footer {
            padding: 60px 40px 30px;
            background: var(--dark-light);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .footer-brand {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .footer-logo {
            font-size: 28px;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .footer-description {
            color: var(--gray);
            line-height: 1.6;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            transform: translateY(-3px);
        }
        
        .footer-column h4 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--white);
        }
        
        .footer-links {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .footer-links a {
            color: var(--gray);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--primary);
            transform: translateX(5px);
        }
        
        .footer-bottom {
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            color: var(--gray);
        }
        
        /* レスポンシブ対応 */
        @media (max-width: 1024px) {
            .hero-content {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .hero-visual {
                display: none;
            }
            
            .footer-content {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .nav-cta {
                display: none;
            }
            
            .hamburger {
                display: flex;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
            
            .tech-grid-container {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .social-links {
                justify-content: center;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            nav {
                padding: 15px 20px;
            }
            
            .hero-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .btn-primary,
            .btn-secondary {
                width: 100%;
            }
            
            .chat-container {
                padding: 20px;
            }
        }
    &lt;/style&gt;
&lt;/head&gt;

            }, 1500);
        });
        
        // ヘッダースクロール効果
        window.addEventListener(&#x27;scroll&#x27;, () =&gt; {
            const header = document.getElementById(&#x27;header&#x27;);
            if (window.scrollY &gt; 50) {
                header.classList.add(&#x27;scrolled&#x27;);
            } else {
                header.classList.remove(&#x27;scrolled&#x27;);
            }
        });
        
        // ハンバーガーメニュー
        const hamburger = document.getElementById(&#x27;hamburger&#x27;);
        hamburger.addEventListener(&#x27;click&#x27;, () =&gt; {
            hamburger.classList.toggle(&#x27;active&#x27;);
        });
        
        // パーティクル生成
        const particlesContainer = document.getElementById(&#x27;particles&#x27;);
        for (let i = 0; i &lt; 50; i++) {
            const particle = document.createElement(&#x27;div&#x27;);
            particle.className = &#x27;particle&#x27;;
            particle.style.left = Math.random() * 100 + &#x27;%&#x27;;
            particle.style.animationDelay = Math.random() * 20 + &#x27;s&#x27;;
            particle.style.animationDuration = (Math.random() * 20 + 20) + &#x27;s&#x27;;
            particlesContainer.appendChild(particle);
        }
        
        // 3Dグリッド生成
        const techGrid = document.querySelector(&#x27;.tech-grid&#x27;);
        if (techGrid) {
            // 水平線
            for (let i = 0; i &lt; 10; i++) {
                const line = document.createElement(&#x27;div&#x27;);
                line.className = &#x27;grid-line horizontal&#x27;;
                line.style.top = (i * 10) + &#x27;%&#x27;;
                techGrid.appendChild(line);
            }
            // 垂直線
            for (let i = 0; i &lt; 10; i++) {
                const line = document.createElement(&#x27;div&#x27;);
                line.className = &#x27;grid-line vertical&#x27;;
                line.style.left = (i * 10) + &#x27;%&#x27;;
                techGrid.appendChild(line);
            }
            // データポイント
            for (let i = 0; i &lt; 15; i++) {
                const point = document.createElement(&#x27;div&#x27;);
                point.className = &#x27;data-point&#x27;;
                point.style.left = Math.random() * 90 + 5 + &#x27;%&#x27;;

                point.style.animationDelay = Math.random() * 2 + &#x27;s&#x27;;
                techGrid.appendChild(point);
            }
        }
        
        // カウントアップアニメーション
        const observerOptions = {
            threshold: 0.5,
            rootMargin: &#x27;0px 0px -100px 0px&#x27;
        };
        
        const countUp = (element) =&gt; {
            const target = parseFloat(element.dataset.target);
            const duration = 2000;
            const step = target / (duration / 16);
            let current = 0;
            
            const timer = setInterval(() =&gt; {
                current += step;
                if (current &gt;= target) {
                    current = target;
                    clearInterval(timer);
                }
                
                if (element.dataset.target.includes(&#x27;.&#x27;)) {
                    element.textContent = current.toFixed(1);
                } else {
                    element.textContent = Math.floor(current);

        const aiResponses = [

            &#x27;その件について、専門チームがサポートいたします。&#x27;,

            &#x27;最新の事例をご紹介させていただきます。&#x27;

        chatButton.addEventListener(&#x27;click&#x27;, () =&gt; {
            const message = chatInput.value.trim();
            if (message) {
                // ユーザーメッセージを追加
                const userMessage = document.createElement(&#x27;div&#x27;);
                userMessage.className = &#x27;message message-user&#x27;;
                userMessage.innerHTML = `
                    &lt;div class=&quot;message-content&quot; style=&quot;background: rgba(99, 102, 241, 0.2); margin-left: auto; max-width: 70%;&quot;&gt;
                        &lt;p class=&quot;message-text&quot;&gt;${message}&lt;/p&gt;

                // タイピングインジケーターを削除
                const typingIndicator = document.querySelector(&#x27;.typing-indicator&#x27;);
                if (typingIndicator) {

                chatMessages.appendChild(userMessage);

                setTimeout(() =&gt; {

                    aiMessage.innerHTML = `

                        &lt;div class=&quot;message-content&quot;&gt;
                            &lt;p class=&quot;message-text&quot;&gt;${randomResponse}&lt;/p&gt;
                        &lt;/div&gt;
                    `;
                    chatMessages.appendChild(aiMessage);
                    
                    // 新しいタイピングインジケーターを追加
                    const newTyping = document.createElement(&#x27;div&#x27;);
                    newTyping.className = &#x27;message message-bot&#x27;;
                    newTyping.innerHTML = `
                        &lt;div class=&quot;message-avatar&quot;&gt;🤖&lt;/div&gt;
                        &lt;div class=&quot;message-content&quot;&gt;
                            &lt;div class=&quot;typing-indicator&quot;&gt;

                            &lt;/div&gt;
                        &lt;/div&gt;
                    `;
                    chatMessages.appendChild(newTyping);
                    
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1000);
            }
        });
        
        chatInput.addEventListener(&#x27;keypress&#x27;, (e) =&gt; {
            if (e.key === &#x27;Enter&#x27;) {
                chatButton.click();
            }
        });
        
        // Intersection Observer for animations
        const animateOnScroll = new IntersectionObserver((entries) =&gt; {
            entries.forEach(entry =&gt; {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = &#x27;1&#x27;;
                    entry.target.style.transform = &#x27;translateY(0)&#x27;;
                }
            });
        }, {
            threshold: 0.1,
            rootMargin: &#x27;0px 0px -50px 0px&#x27;
        });
        
        document.querySelectorAll(&#x27;.service-card, .tech-item&#x27;).forEach(item =&gt; {

            animateOnScroll.observe(item);
