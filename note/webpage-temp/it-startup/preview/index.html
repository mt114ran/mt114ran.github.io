/* Floating Cards */

}

.floating-cards {

    height: 100%;
}

.card {

    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 16px;
    padding: 20px;
    color: white;
    font-weight: 600;
    animation: float 6s ease-in-out infinite;
}

.card-1 {
    top: 20%;
    left: 10%;
    animation-delay: 0s;
}

.card-2 {
    top: 10%;
    right: 20%;

}

.card-3 {
    bottom: 30%;

}

.card-4 {

    animation-delay: 4.5s;
}

@keyframes float {

/* Sections */
section {

.section-title {

.section-subtitle {

.product {

.features-grid {

}

.feature-card {

.feature-card:hover {

.feature-card p {

.feature-list {

.feature-list li {

}

.feature-list li:before {

}

/* Team */
.team {
    background: #f8fafc;
}

.team-grid {

.team-member {

.member-photo img {

.member-role {

.member-bio {

.member-social {

.social-link {

}

.social-link:hover {

/* Investors */
.investors {

.investor-content {

.funding-info h3 {

.funding-info p {

.investor-logos {

.investor-logo {

.growth-metrics h3 {

.tech-items {

}

.contact-form input,

.contact-form textarea {
    width: 100%;
    padding: 16px;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    margin-bottom: 16px;

}

.contact-form input:focus,
.contact-form select:focus,
.contact-form textarea:focus {
    outline: none;
    border-color: #6366f1;
}

/* Footer */
.footer {

.footer-content {

    margin-bottom: 24px;

.footer-section ul {

.footer-section ul li {

.footer-section a {

    transition: color 0.3s;

.footer-section a:hover {
    color: #6366f1;

.social-links {
    display: flex;
    gap: 16px;

.social-links a {
    background: #374151;
    padding: 12px 16px;
    border-radius: 8px;
    transition: background 0.3s;
}

.social-links a:hover {
    background: #6366f1;
}

.footer-bottom {
    padding-top: 40px;
    border-top: 1px solid #374151;
    text-align: center;
    color: #94a3b8;
}

/* Responsive Design */
@media (max-width: 768px) {
    .header-content {
        position: relative;
    }
    
    .hamburger {
        display: flex;
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
    }
    
    .main-nav {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .main-nav.active {
        display: block;
    }
    
    .main-nav ul {
        flex-direction: column;
        padding: 30px 20px;
        gap: 20px;
    }
    
    .hero-content {
        grid-template-columns: 1fr;
        gap: 40px;
        text-align: center;
    }
    
    .hero-text h2 {
        font-size: 36px;
    }
    
    .hero-stats {
        justify-content: center;
    }
    
    .product-showcase,
    .investor-content,
    .contact-content {
        grid-template-columns: 1fr;
        gap: 40px;
    }
    
    .features-grid,
    .team-grid,
    .tech-categories {
        grid-template-columns: 1fr;
    }
    
    .footer-content {
        grid-template-columns: 1fr;
        text-align: center;
    }
    
    .social-links {
        justify-content: center;
    }
}

const hamburger = document.getElementById(&#x27;hamburger&#x27;);
const mainNav = document.getElementById(&#x27;main-nav&#x27;);

if (hamburger &amp;&amp; mainNav) {
    hamburger.addEventListener(&#x27;click&#x27;, function() {
        this.classList.toggle(&#x27;active&#x27;);
        mainNav.classList.toggle(&#x27;active&#x27;);
    });
    
    // メニューリンクをクリックしたら閉じる
    const navLinks = mainNav.querySelectorAll(&#x27;a&#x27;);
    navLinks.forEach(link =&gt; {
        link.addEventListener(&#x27;click&#x27;, () =&gt; {
            hamburger.classList.remove(&#x27;active&#x27;);
            mainNav.classList.remove(&#x27;active&#x27;);
        });
    });
}

// スムーズスクロール
document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {
    anchor.addEventListener(&#x27;click&#x27;, function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
        if (target) {
            const headerHeight = document.querySelector(&#x27;.header&#x27;).offsetHeight;
            const targetPosition = target.offsetTop - headerHeight - 20;
            window.scrollTo({
                top: targetPosition,
                behavior: &#x27;smooth&#x27;
            });
        }
    });
});

// インタラクティブデモボタン
document.getElementById(&#x27;interactive-demo&#x27;)?.addEventListener(&#x27;click&#x27;, function() {
    alert(&#x27;インタラクティブデモを開始します（実装予定）&#x27;);
});

// ビデオ再生ボタン
document.getElementById(&#x27;play-video&#x27;)?.addEventListener(&#x27;click&#x27;, function() {
    alert(&#x27;プロダクトデモビデオを再生します（実装予定）&#x27;);
});

// フォーム送信
document.querySelector(&#x27;.contact-form form&#x27;)?.addEventListener(&#x27;submit&#x27;, function(e) {
    e.preventDefault();
    alert(&#x27;お問い合わせを送信しました。担当者よりご連絡いたします。&#x27;);
});

// CTAボタン
document.querySelectorAll(&#x27;.btn-primary&#x27;).forEach(button =&gt; {
    button.addEventListener(&#x27;click&#x27;, function() {
        const text = this.textContent;
        if (text.includes(&#x27;始める&#x27;)) {
            alert(&#x27;無料トライアルページへ遷移します（実装予定）&#x27;);
        } else if (text.includes(&#x27;送信&#x27;)) {
            // フォーム送信は上で処理
            return;
        }
    });
});

// スクロールアニメーション
const observerOptions = {
    threshold: 0.1,
    rootMargin: &#x27;0px 0px -50px 0px&#x27;
};

const observer = new IntersectionObserver((entries) =&gt; {
    entries.forEach(entry =&gt; {
        if (entry.isIntersecting) {
            entry.target.style.opacity = &#x27;1&#x27;;
            entry.target.style.transform = &#x27;translateY(0)&#x27;;
        }
    });
}, observerOptions);

// アニメーション対象要素を観察
window.addEventListener(&#x27;load&#x27;, () =&gt; {
    const animateElements = document.querySelectorAll(&#x27;.feature-card, .team-member, .tech-category&#x27;);
    animateElements.forEach(el =&gt; {
        el.style.opacity = &#x27;0&#x27;;
        el.style.transform = &#x27;translateY(30px)&#x27;;
        el.style.transition = &#x27;all 0.6s ease&#x27;;
        observer.observe(el);
    });
});

// パーティクル効果（シンプル版）
function createParticle() {
    const particle = document.createElement(&#x27;div&#x27;);
    particle.style.position = &#x27;absolute&#x27;;
    particle.style.width = &#x27;4px&#x27;;
    particle.style.height = &#x27;4px&#x27;;
    particle.style.background = &#x27;rgba(99, 102, 241, 0.5)&#x27;;
    particle.style.borderRadius = &#x27;50%&#x27;;
    particle.style.pointerEvents = &#x27;none&#x27;;
    particle.style.zIndex = &#x27;1&#x27;;
    
    const heroSection = document.querySelector(&#x27;.hero&#x27;);
    if (heroSection) {
        heroSection.appendChild(particle);
        
        const rect = heroSection.getBoundingClientRect();
        particle.style.left = Math.random() * rect.width + &#x27;px&#x27;;
        particle.style.top = rect.height + &#x27;px&#x27;;
        
        particle.animate([
            { transform: &#x27;translateY(0px)&#x27;, opacity: 1 },
            { transform: &#x27;translateY(-&#x27; + rect.height + &#x27;px)&#x27;, opacity: 0 }
        ], {
            duration: 3000 + Math.random() * 2000,
            easing: &#x27;linear&#x27;
        }).addEventListener(&#x27;finish&#x27;, () =&gt; {
            particle.remove();
        });
    }
}

// パーティクルを定期的に生成
setInterval(createParticle, 500);
&lt;/script&gt;
