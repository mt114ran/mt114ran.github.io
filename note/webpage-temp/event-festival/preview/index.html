.access-description {

    opacity: 0.8;

.access-details {

    margin-bottom: 30px;

.access-details li {

    position: relative;

.access-details li::before {

    font-weight: 600;

}

.access-btn:hover {

.accommodation h3 {

    font-weight: 700;
    color: var(--secondary-color);

.hotel-list {

    gap: 20px;
    max-width: 800px;

}

.hotel-item {

    align-items: center;

}

/* Tickets Section */

.ticket-types {

    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 40px;
    margin-bottom: 80px;
}

.ticket-card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    border-radius: var(--border-radius);
    padding: 40px 30px;
    text-align: center;
    transition: var(--transition);
    border: 1px solid rgba(255, 255, 255, 0.1);
    position: relative;
}

.ticket-card:hover {
    transform: translateY(-10px);
    box-shadow: var(--shadow);
}

.ticket-card.popular {
    border-color: var(--primary-color);
    background: rgba(255, 107, 107, 0.1);
}

.ticket-card.premium {
    border-color: var(--accent-color);
    background: rgba(69, 183, 209, 0.1);
}

.ticket-badge {
    position: absolute;
    top: -10px;
    right: 20px;
    background: var(--gradient-primary);
    color: white;
    padding: 5px 15px;
    border-radius: 20px;
    font-size: 0.9rem;
    font-weight: 600;
}

.ticket-header h3 {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--text-light);
    margin-bottom: 15px;
}

.ticket-price {
    margin-bottom: 30px;
}

.original-price {
    font-size: 1.2rem;
    color: var(--text-light);
    opacity: 0.5;
    text-decoration: line-through;
    margin-right: 10px;
}

.sale-price {
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--primary-color);
}

.ticket-price:not(.original-price):not(.sale-price) {

    color: var(--primary-color);
}

.ticket-includes {

    text-align: left;
    margin-bottom: 30px;
}

.ticket-includes li {

    color: var(--text-light);
    opacity: 0.9;
    position: relative;
    padding-left: 25px;
}

.ticket-includes li::before {
    content: &#x27;✓&#x27;;
    position: absolute;
    left: 0;
    color: var(--secondary-color);
    font-weight: bold;
}

.ticket-options {

    gap: 10px;

}

.ticket-option {

}

.ticket-option:hover {

    width: 100%;
}

.ticket-btn:hover {
    transform: translateY(-2px);

}

.ticket-info {

}

.info-section h4 {

    font-weight: 700;
    color: var(--secondary-color);

.info-section ul {

}

.info-section li {

    margin-bottom: 40px;
}

.footer-brand {

.footer-links {

    gap: 40px;
}

.footer-column h4 {

    font-weight: 700;

.footer-column a {

    opacity: 0.8;
    text-decoration: none;
    transition: var(--transition);
}

.footer-column a:hover {
    opacity: 1;
    color: var(--secondary-color);
}

.footer-bottom {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.footer-legal {
    display: flex;
    gap: 20px;
}

.footer-legal a {
    color: var(--text-light);
    opacity: 0.7;
    text-decoration: none;
    font-size: 0.9rem;
    transition: var(--transition);
}

.footer-legal a:hover {
    opacity: 1;
    color: var(--secondary-color);
}

/* Responsive Design */
@media (max-width: 768px) {
    .hamburger {
        display: flex;
    }

    .nav-menu {
        position: fixed;
        top: 70px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 70px);
        background: rgba(44, 62, 80, 0.98);
        backdrop-filter: blur(20px);
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 50px;
        transition: left 0.3s ease;
    }

    .nav-menu.active {
        left: 0;
    }

    .nav-menu li {
        margin: 20px 0;
    }

    .countdown-timer {
        gap: 15px;
    }

    .countdown-item {
        min-width: 60px;
        padding: 15px;
    }

    .countdown-number {
        font-size: 2rem;
    }

    .hero-buttons {
        flex-direction: column;
        align-items: center;
    }

    .lineup-categories {
        flex-direction: column;
        align-items: center;
    }

    .headliner-grid,
    .supporting-grid {
        grid-template-columns: 1fr;
    }

    .timetable-tabs {
        flex-direction: column;
        align-items: center;
    }

    .stage-schedules {
        grid-template-columns: 1fr;
    }

    .schedule-item {
        grid-template-columns: 1fr;
        gap: 10px;
        text-align: center;
    }

    .info-grid {
        grid-template-columns: 1fr;
    }

    .food-categories {
        flex-direction: column;
        align-items: center;
    }

    .access-methods {
        grid-template-columns: 1fr;
    }

    .hotel-item {
        flex-direction: column;
        gap: 15px;
        text-align: center;
    }

    .ticket-types {
        grid-template-columns: 1fr;
    }

    .ticket-info {
        grid-template-columns: 1fr;
    }

    .footer-content {
        grid-template-columns: 1fr;
        gap: 40px;
        text-align: center;
    }

    .footer-links {
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
    }

    .footer-bottom {
        flex-direction: column;
        gap: 20px;
        text-align: center;
    }
}

@media (max-width: 480px) {
    .footer-links {
        grid-template-columns: 1fr;
    }

    .title-main {
        font-size: 2.5rem;
    }

    .title-sub {
        font-size: 1.2rem;
    }

    .section-header h2 {
        font-size: 2rem;
    }
}

/* Animation Classes */
.fade-in {
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.6s ease;
}

.fade-in.visible {
    opacity: 1;
    transform: translateY(0);
}

.slide-in-left {
    opacity: 0;
    transform: translateX(-50px);
    transition: all 0.6s ease;
}

.slide-in-left.visible {
    opacity: 1;
    transform: translateX(0);
}

.slide-in-right {
    opacity: 0;
    transform: translateX(50px);
    transition: all 0.6s ease;
}

.slide-in-right.visible {
    opacity: 1;
    transform: translateX(0);
}

&lt;script&gt;
    
document.addEventListener(&#x27;DOMContentLoaded&#x27;, function() {
    // ハンバーガーメニューの制御
    const hamburger = document.querySelector(&#x27;.hamburger&#x27;);
    const navMenu = document.querySelector(&#x27;.nav-menu&#x27;);

    if (hamburger &amp;&amp; navMenu) {
        hamburger.addEventListener(&#x27;click&#x27;, function() {
            navMenu.classList.toggle(&#x27;active&#x27;);
            hamburger.classList.toggle(&#x27;active&#x27;);
        });

        // メニューリンクをクリックしたときにメニューを閉じる
        const navLinks = document.querySelectorAll(&#x27;.nav-menu a&#x27;);
        navLinks.forEach(link =&gt; {
            link.addEventListener(&#x27;click&#x27;, function() {
                navMenu.classList.remove(&#x27;active&#x27;);
                hamburger.classList.remove(&#x27;active&#x27;);
            });
        });
    }

    // スムーズスクロール
    document.querySelectorAll(&#x27;a[href^=&quot;#&quot;]&#x27;).forEach(anchor =&gt; {
        anchor.addEventListener(&#x27;click&#x27;, function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute(&#x27;href&#x27;));
            if (target) {
                const headerHeight = document.querySelector(&#x27;.header&#x27;).offsetHeight;
                const targetPosition = target.offsetTop - headerHeight;
                
                window.scrollTo({
                    top: targetPosition,
                    behavior: &#x27;smooth&#x27;
                });
            }
        });
    });

    // カウントダウンタイマー
    function initCountdown() {
        const eventDate = new Date(&#x27;2024-08-16T16:00:00&#x27;).getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = eventDate - now;

            if (distance &gt; 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById(&#x27;days&#x27;).textContent = String(days).padStart(3, &#x27;0&#x27;);
                document.getElementById(&#x27;hours&#x27;).textContent = String(hours).padStart(2, &#x27;0&#x27;);
                document.getElementById(&#x27;minutes&#x27;).textContent = String(minutes).padStart(2, &#x27;0&#x27;);
                document.getElementById(&#x27;seconds&#x27;).textContent = String(seconds).padStart(2, &#x27;0&#x27;);
            } else {
                document.getElementById(&#x27;days&#x27;).textContent = &#x27;000&#x27;;
                document.getElementById(&#x27;hours&#x27;).textContent = &#x27;00&#x27;;
                document.getElementById(&#x27;minutes&#x27;).textContent = &#x27;00&#x27;;
                document.getElementById(&#x27;seconds&#x27;).textContent = &#x27;00&#x27;;
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    }

    initCountdown();

    // ヘッダーのスクロール効果
    const header = document.querySelector(&#x27;.header&#x27;);
    let lastScrollTop = 0;

    window.addEventListener(&#x27;scroll&#x27;, function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        if (scrollTop &gt; 100) {
            header.style.background = &#x27;rgba(44, 62, 80, 0.98)&#x27;;
            header.style.boxShadow = &#x27;0 2px 20px rgba(0, 0, 0, 0.3)&#x27;;
        } else {
            header.style.background = &#x27;rgba(44, 62, 80, 0.95)&#x27;;
            header.style.boxShadow = &#x27;none&#x27;;
        }

        lastScrollTop = scrollTop;
    });

    // ラインナップタブの切り替え
    const lineupTabs = document.querySelectorAll(&#x27;.lineup-tab&#x27;);
    const artistCards = document.querySelectorAll(&#x27;.artist-card&#x27;);

    lineupTabs.forEach(tab =&gt; {
        tab.addEventListener(&#x27;click&#x27;, function() {
            const targetDay = this.getAttribute(&#x27;data-day&#x27;);
            
            // アクティブなタブを切り替え
            lineupTabs.forEach(t =&gt; t.classList.remove(&#x27;active&#x27;));
            this.classList.add(&#x27;active&#x27;);
            
            // アーティストカードをフィルタリング
            artistCards.forEach(card =&gt; {
                if (targetDay === &#x27;all&#x27; || card.getAttribute(&#x27;data-day&#x27;) === targetDay) {
                    card.style.display = &#x27;block&#x27;;
                    setTimeout(() =&gt; {
                        card.style.opacity = &#x27;1&#x27;;
                        card.style.transform = &#x27;translateY(0)&#x27;;
                    }, 100);
                } else {
                    card.style.opacity = &#x27;0&#x27;;
                    card.style.transform = &#x27;translateY(20px)&#x27;;
                    setTimeout(() =&gt; {
                        card.style.display = &#x27;none&#x27;;

            });
        });
    });

    // タイムテーブルタブの切り替え
    const timetableTabs = document.querySelectorAll(&#x27;.timetable-tab&#x27;);
    const daySchedules = document.querySelectorAll(&#x27;.day-schedule&#x27;);

    timetableTabs.forEach(tab =&gt; {
        tab.addEventListener(&#x27;click&#x27;, function() {
            const targetDay = this.getAttribute(&#x27;data-day&#x27;);

            timetableTabs.forEach(t =&gt; t.classList.remove(&#x27;active&#x27;));
            this.classList.add(&#x27;active&#x27;);
            
            // スケジュールを切り替え
            daySchedules.forEach(schedule =&gt; {
                schedule.classList.remove(&#x27;active&#x27;);
                if (schedule.getAttribute(&#x27;data-day&#x27;) === targetDay) {
                    schedule.classList.add(&#x27;active&#x27;);
                }
            });
        });
    });

    // フードタブの切り替え
    const foodTabs = document.querySelectorAll(&#x27;.food-tab&#x27;);
    const foodItems = document.querySelectorAll(&#x27;.food-item&#x27;);

    foodTabs.forEach(tab =&gt; {
        tab.addEventListener(&#x27;click&#x27;, function() {
            const targetCategory = this.getAttribute(&#x27;data-category&#x27;);
            
            // アクティブなタブを切り替え
            foodTabs.forEach(t =&gt; t.classList.remove(&#x27;active&#x27;));
            this.classList.add(&#x27;active&#x27;);
            
            // フードアイテムをフィルタリング
            foodItems.forEach(item =&gt; {
                if (targetCategory === &#x27;all&#x27; || item.getAttribute(&#x27;data-category&#x27;) === targetCategory) {
                    item.style.display = &#x27;block&#x27;;
                    setTimeout(() =&gt; {
                        item.style.opacity = &#x27;1&#x27;;
                        item.style.transform = &#x27;translateY(0)&#x27;;
                    }, 100);
                } else {
                    item.style.opacity = &#x27;0&#x27;;
                    item.style.transform = &#x27;translateY(20px)&#x27;;
                    setTimeout(() =&gt; {
                        item.style.display = &#x27;none&#x27;;
                    }, 300);
                }
            });
        });
    });

    // チケット購入処理
    const ticketBtns = document.querySelectorAll(&#x27;.ticket-btn&#x27;);
    ticketBtns.forEach(btn =&gt; {
        btn.addEventListener(&#x27;click&#x27;, function() {
            const card = this.closest(&#x27;.ticket-card&#x27;);
            const ticketType = card.querySelector(&#x27;h3&#x27;).textContent;
            
            // 送信ボタンを無効化
            const originalText = this.textContent;
            this.textContent = &#x27;処理中...&#x27;;
            this.disabled = true;
            
            // 実際の購入処理をシミュレート
            setTimeout(() =&gt; {
                alert(`${ticketType}の購入手続きページに移動します。`);
                this.textContent = originalText;
                this.disabled = false;
            }, 2000);
        });
    });

    // スクロールアニメーション
    const observerOptions = {
        threshold: 0.1,
        rootMargin: &#x27;0px 0px -50px 0px&#x27;
    };

    const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry =&gt; {
            if (entry.isIntersecting) {
                entry.target.classList.add(&#x27;visible&#x27;);
            }
        });
    }, observerOptions);

    // アニメーション対象要素の監視
    document.querySelectorAll(&#x27;.artist-card, .info-card, .food-item, .access-method, .ticket-card&#x27;).forEach(el =&gt; {
        el.classList.add(&#x27;fade-in&#x27;);
        observer.observe(el);
    });

    // パララックス効果
    window.addEventListener(&#x27;scroll&#x27;, function() {
        const scrolled = window.pageYOffset;
        const heroBackground = document.querySelector(&#x27;.hero-background&#x27;);
        const heroParticles = document.querySelector(&#x27;.hero-particles&#x27;);
        
        if (heroBackground) {
            const speed = scrolled * 0.5;
            heroBackground.style.transform = `translateY(${speed}px)`;
        }
        
        if (heroParticles) {
            const particleSpeed = scrolled * 0.3;
            heroParticles.style.transform = `translateY(${particleSpeed}px)`;
        }
    });

    // 音楽ビジュアライザー風のアニメーション
    function createMusicVisualization() {
        const hero = document.querySelector(&#x27;.hero&#x27;);
        const visualizer = document.createElement(&#x27;div&#x27;);
        visualizer.className = &#x27;music-visualizer&#x27;;
        visualizer.style.cssText = `
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 3px;
            z-index: 2;
        `;

        for (let i = 0; i &lt; 20; i++) {
            const bar = document.createElement(&#x27;div&#x27;);
            bar.style.cssText = `
                width: 3px;
                height: 20px;
                background: linear-gradient(to top, #ff6b6b, #4ecdc4);
                border-radius: 2px;
                animation: musicBeat ${0.5 + Math.random() * 2}s ease-in-out infinite alternate;
            `;
            visualizer.appendChild(bar);
        }

        hero.appendChild(visualizer);

        // CSS アニメーションを追加
        const style = document.createElement(&#x27;style&#x27;);
        style.textContent = `
            @keyframes musicBeat {
                0% { height: 5px; opacity: 0.3; }
                100% { height: ${20 + Math.random() * 30}px; opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    }

    createMusicVisualization();

    // ページ読み込み完了時の初期化
    window.addEventListener(&#x27;load&#x27;, function() {
        // ローディング完了時のフェードイン効果
        document.body.style.opacity = &#x27;1&#x27;;
        
        // アーティストカードのスタッガードアニメーション
        const artistCards = document.querySelectorAll(&#x27;.artist-card&#x27;);
        artistCards.forEach((card, index) =&gt; {
            card.style.animationDelay = `${index * 0.1}s`;
        });
    });

    // リサイズ時の処理
    window.addEventListener(&#x27;resize&#x27;, function() {
        // モバイル表示時の調整
        if (window.innerWidth &lt;= 768) {
            artistCards.forEach(card =&gt; {
                card.style.display = &#x27;block&#x27;;
                card.style.opacity = &#x27;1&#x27;;
                card.style.transform = &#x27;translateY(0)&#x27;;
            });
            
            foodItems.forEach(item =&gt; {
                item.style.display = &#x27;block&#x27;;
                item.style.opacity = &#x27;1&#x27;;
                item.style.transform = &#x27;translateY(0)&#x27;;
            });
        }
    });

    // タッチイベントの処理（モバイル対応）
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener(&#x27;touchstart&#x27;, function(e) {
        touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener(&#x27;touchend&#x27;, function(e) {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    });

    function handleSwipe() {
        const swipeThreshold = 50;
        const diff = touchStartX - touchEndX;
        
        if (Math.abs(diff) &gt; swipeThreshold) {
            // スワイプ機能は必要に応じて実装
            console.log(diff &gt; 0 ? &#x27;Left swipe&#x27; : &#x27;Right swipe&#x27;);
        }
    }

    // クリックリップル効果
    function createRipple(event) {
        const button = event.currentTarget;
        const circle = document.createElement(&#x27;span&#x27;);
        const diameter = Math.max(button.clientWidth, button.clientHeight);
        const radius = diameter / 2;

        circle.style.width = circle.style.height = `${diameter}px`;
        circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
        circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
        circle.classList.add(&#x27;ripple&#x27;);

        const ripple = button.getElementsByClassName(&#x27;ripple&#x27;)[0];
        if (ripple) {
            ripple.remove();
        }

        button.appendChild(circle);
    }

    // ボタンにリップル効果を追加
    document.querySelectorAll(&#x27;.btn, .lineup-tab, .timetable-tab, .food-tab&#x27;).forEach(btn =&gt; {
        btn.addEventListener(&#x27;click&#x27;, createRipple);
    });

    // カスタムカーソル効果（デスクトップのみ）
    if (window.innerWidth &gt; 768) {
        const cursor = document.createElement(&#x27;div&#x27;);
        cursor.className = &#x27;custom-cursor&#x27;;
        cursor.style.cssText = `
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
        `;
        document.body.appendChild(cursor);

        document.addEventListener(&#x27;mousemove&#x27;, function(e) {
            cursor.style.left = e.clientX - 10 + &#x27;px&#x27;;
            cursor.style.top = e.clientY - 10 + &#x27;px&#x27;;
        });

        // インタラクティブ要素にホバー時の効果
        document.querySelectorAll(&#x27;a, button, .artist-card, .food-item&#x27;).forEach(el =&gt; {
            el.addEventListener(&#x27;mouseenter&#x27;, function() {
                cursor.style.transform = &#x27;scale(2)&#x27;;
                cursor.style.background = &#x27;radial-gradient(circle, rgba(78, 205, 196, 0.8) 0%, transparent 70%)&#x27;;
            });
            
            el.addEventListener(&#x27;mouseleave&#x27;, function() {
                cursor.style.transform = &#x27;scale(1)&#x27;;
                cursor.style.background = &#x27;radial-gradient(circle, rgba(255, 107, 107, 0.8) 0%, transparent 70%)&#x27;;
            });
        });
    }

    console.log(&#x27;Sound Wave Festival template loaded successfully!&#x27;);
});

// CSS for ripple effect
const rippleStyle = document.createElement(&#x27;style&#x27;);
rippleStyle.textContent = `
    .ripple {

        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.6);

            opacity: 0;
        }
    }

    .custom-cursor {
        transition: all 0.1s ease;
    }
`;
document.head.appendChild(rippleStyle);
