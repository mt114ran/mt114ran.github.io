name: Claude Development Bot (Advanced)

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: read

jobs:
  claude-development:
    if: |
      github.event.issue.pull_request == null &&
      startsWith(github.event.comment.body, '/claude')
    runs-on: ubuntu-latest
    
    steps:
      - name: Check permissions
        id: permission_check
        uses: actions/github-script@v7
        with:
          script: |
            const commenter = context.payload.comment.user.login;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            try {
              const { data: permission } = await github.rest.repos.getCollaboratorPermissionLevel({
                owner,
                repo,
                username: commenter
              });
              
              if (!['admin', 'write'].includes(permission.permission)) {
                await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number: context.issue.number,
                  body: `âŒ @${commenter} does not have permission to use Claude bot.\n\nRequired permission: Write or Admin\nCurrent permission: ${permission.permission}`
                });
                core.setFailed('Insufficient permissions');
                return;
              }
              
              core.setOutput('has_permission', 'true');
            } catch (error) {
              core.setFailed(`Permission check failed: ${error.message}`);
            }
      
      - name: Setup Claude Environment
