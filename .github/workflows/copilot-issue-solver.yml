name: Copilot Issue Solver

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: read

jobs:
  solve-with-copilot:
    # /copilot または /solve コマンドで起動
    if: |
      github.event.issue.pull_request == null &&
      (startsWith(github.event.comment.body, '/copilot') || startsWith(github.event.comment.body, '/solve'))
    runs-on: ubuntu-latest
    
    steps:
      - name: 🎯 React to comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });
      
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 🔧 Setup environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: 📦 Install GitHub CLI with Copilot
        run: |
          # Copilot CLIの確認とインストール
          gh extension list | grep copilot || gh extension install github/gh-copilot
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 🤖 Generate solution with Copilot
        id: generate
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # コメントから指示を抽出
          INSTRUCTION=$(echo "${{ github.event.comment.body }}" | sed 's/^\/[a-z]*//')
          ISSUE_NUMBER=${{ github.event.issue.number }}
          ISSUE_TITLE="${{ github.event.issue.title }}"
          ISSUE_BODY="${{ github.event.issue.body }}"
          
          echo "📋 Processing Issue #$ISSUE_NUMBER: $ISSUE_TITLE"
          
          # Copilotで解決策を生成
          cat > copilot_prompt.txt << EOF
          GitHub Issue #$ISSUE_NUMBER: $ISSUE_TITLE
          
          Issue Description:
          $ISSUE_BODY
          
          User Request:
          $INSTRUCTION
          
          Please provide:
          1. Complete implementation code
          2. File paths where code should be saved
          3. Any necessary tests
          4. Brief explanation of the solution
          
          Format the response with clear file paths like:
          ### File: src/example.ts
          \`\`\`typescript
          // code here
          \`\`\`
          EOF
          
          # Copilot CLIで解決策を生成
          gh copilot suggest < copilot_prompt.txt > solution.md 2>/dev/null || {
            echo "⚠️ Copilot CLI response failed, using alternative method..."
            
            # 代替: テンプレートベースの解決策
            cat > solution.md << 'FALLBACK'
          ## 🤖 Solution Template
          
          Based on the issue requirements, here's a suggested approach:
          
          ### File: src/solution.ts
          ```typescript
          // TODO: Implement solution for Issue #${{ github.event.issue.number }}
          // Title: ${{ github.event.issue.title }}
          
          export function solution() {
            // Implementation goes here
            // Open this in VS Code with Copilot for auto-completion
          }
          ```
          
          ### File: src/solution.test.ts
          ```typescript
          import { solution } from './solution';
          
          describe('Solution for Issue #${{ github.event.issue.number }}', () => {
            it('should work as expected', () => {
              // Test implementation
            });
          });
          ```
          FALLBACK
          }
          
          # 解決策をIssueにコメント
          {
            echo "## 🤖 Copilot Generated Solution"
            echo ""
            echo "Based on your request, here's the proposed solution:"
            echo ""
            cat solution.md
            echo ""
            echo "---"
            echo "### 📝 Next Steps:"
            echo "1. Review the proposed solution"
            echo "2. Click 👍 to approve and create PR automatically"
            echo "3. Or copy the code and implement manually"
            echo ""
            echo "*Generated by GitHub Copilot • Reply with \`/apply\` to create PR*"
          } > comment.md
          
          gh issue comment $ISSUE_NUMBER --body-file comment.md
      
      - name: 📊 Parse solution and create files
        id: parse
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // solution.mdを読み込み
            const solution = fs.readFileSync('solution.md', 'utf8');
            
            // ファイルパスとコードを抽出
            const fileRegex = /### File: ([^\n]+)/g;
            const codeBlockRegex = /```(?:\w+)?\n([\s\S]*?)```/g;
            
            const files = [];
            let fileMatch;
            const filePaths = [];
            
            while ((fileMatch = fileRegex.exec(solution)) !== null) {
              filePaths.push(fileMatch[1].trim());
            }
            
            const codeBlocks = [];
            let codeMatch;
            while ((codeMatch = codeBlockRegex.exec(solution)) !== null) {
              codeBlocks.push(codeMatch[1]);
            }
            
            // ファイルを作成
            let changesDetected = false;
            for (let i = 0; i < Math.min(filePaths.length, codeBlocks.length); i++) {
              const filePath = filePaths[i];
              const code = codeBlocks[i];
              
              if (filePath && code) {
                const dir = path.dirname(filePath);
                if (!fs.existsSync(dir)) {
                  fs.mkdirSync(dir, { recursive: true });
                }
                
                fs.writeFileSync(filePath, code);
                console.log(`✅ Created: ${filePath}`);
                changesDetected = true;
              }
            }
            
            core.setOutput('changes_detected', changesDetected);
      
      - name: 🌿 Create branch and commit
        if: steps.parse.outputs.changes_detected == 'true'
        run: |
          # ブランチ作成
          BRANCH_NAME="copilot-issue-${{ github.event.issue.number }}-${{ github.run_number }}"
          git checkout -b $BRANCH_NAME
          
          # 変更をコミット
          git config user.name "GitHub Copilot[bot]"
          git config user.email "copilot[bot]@users.noreply.github.com"
          
          git add -A
          git commit -m "🤖 Implement solution for issue #${{ github.event.issue.number }}
          
          Co-authored-by: ${{ github.event.comment.user.login }} <${{ github.event.comment.user.id }}+${{ github.event.comment.user.login }}@users.noreply.github.com>"
          
          git push -u origin $BRANCH_NAME
          
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV
      
      - name: 🔀 Create Pull Request
        if: steps.parse.outputs.changes_detected == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "🤖 [Copilot] ${{ github.event.issue.title }}" \
            --body "## 📋 Overview
          
          This PR implements the solution for #${{ github.event.issue.number }}
          
          ## 🤖 Generated by GitHub Copilot
          
          The solution was automatically generated based on the issue description and user comment.
          
          ## 📝 Changes
          
          - Implemented solution based on issue requirements
          - Added necessary files and code
          
          ## 🔗 Related Issue
          
          Closes #${{ github.event.issue.number }}
          
          ## 👤 Triggered by
          
          @${{ github.event.comment.user.login }}
          
          ## ✅ Checklist
          
          - [ ] Code review
          - [ ] Tests pass
          - [ ] Documentation updated
          
          ---
          
          *This PR was automatically generated using GitHub Copilot*" \
            --head ${{ env.branch_name }} \
            --base main
      
      - name: ❌ Handle no changes
        if: steps.parse.outputs.changes_detected != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## ℹ️ No Code Changes Generated
            
            The Copilot suggestion was created, but no actual file changes were detected.
            
            **What to do:**
            1. Check the solution proposed above
            2. Manually implement the suggested approach
            3. Or try a more specific command like:
               \`/copilot create a TypeScript function called reverseString in src/utils.ts\`
            
            ---
            *Tip: Be specific about file names and implementation details for better results*`
            });