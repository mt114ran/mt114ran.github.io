name: Claude Development Bot

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  claude-development:
    # /claudeã‚³ãƒ¡ãƒ³ãƒˆãŒæŠ•ç¨¿ã•ã‚ŒãŸæ™‚ã®ã¿å®Ÿè¡Œ
    if: |
      github.event.issue.pull_request == null &&
      startsWith(github.event.comment.body, '/claude')
    runs-on: ubuntu-latest
    
    steps:
      - name: Check permissions
        uses: actions/github-script@v7
        with:
          script: |
            const commenter = context.payload.comment.user.login;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            // ã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿è€…ã®æ¨©é™ã‚’ãƒã‚§ãƒƒã‚¯
            try {
              const { data: permission } = await github.rest.repos.getCollaboratorPermissionLevel({
                owner,
                repo,
                username: commenter
              });
              
              if (!['admin', 'write'].includes(permission.permission)) {
                await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number: context.issue.number,
                  body: 'âŒ You do not have permission to use Claude bot.'
                });
                core.setFailed('Insufficient permissions');
              }
            } catch (error) {
              core.setFailed(`Permission check failed: ${error.message}`);
            }
      
      - name: React to comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Parse command and execute with Claude
        id: claude
        uses: actions/github-script@v7
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          script: |
            const fs = require('fs');
            const { Anthropic } = require('@anthropic-ai/sdk');
            
            // Claude APIã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆã‚’åˆæœŸåŒ–
            const anthropic = new Anthropic({
              apiKey: process.env.ANTHROPIC_API_KEY,
            });
            
            // ã‚³ãƒ¡ãƒ³ãƒˆã‹ã‚‰æŒ‡ç¤ºã‚’æŠ½å‡º
            const comment = context.payload.comment.body;
            const instruction = comment.replace('/claude', '').trim();
            
            // Issueã®æƒ…å ±ã‚’å–å¾—
            const issue = context.payload.issue;
            const issueTitle = issue.title;
            const issueBody = issue.body || '';
            
            // ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã®ã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã‚’åé›†
            const packageJson = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const projectStructure = require('child_process')
              .execSync('find . -type f -name "*.ts" -o -name "*.tsx" -o -name "*.js" -o -name "*.jsx" | head -20')
              .toString();
            
            // Claudeã«ãƒªã‚¯ã‚¨ã‚¹ãƒˆ
            const systemPrompt = `ã‚ãªãŸã¯GitHubãƒªãƒã‚¸ãƒˆãƒªã®é–‹ç™ºã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆã§ã™ã€‚
            ãƒªãƒã‚¸ãƒˆãƒª: ${context.repo.owner}/${context.repo.repo}
            ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã‚¿ã‚¤ãƒ—: ${packageJson.name}
            
            ä»¥ä¸‹ã®ãƒ«ãƒ¼ãƒ«ã«å¾“ã£ã¦ãã ã•ã„ï¼š
            1. ã‚³ãƒ¼ãƒ‰ã®å¤‰æ›´ã¯å…·ä½“çš„ãªãƒ•ã‚¡ã‚¤ãƒ«ãƒ‘ã‚¹ã¨å¤‰æ›´å†…å®¹ã‚’æç¤º
            2. æ–°ã—ã„ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆã™ã‚‹å ´åˆã¯å®Œå…¨ãªã‚³ãƒ¼ãƒ‰ã‚’æä¾›
            3. æ—¢å­˜ãƒ•ã‚¡ã‚¤ãƒ«ã®å¤‰æ›´ã¯å·®åˆ†å½¢å¼ã§æç¤º
            4. ã‚³ãƒãƒ³ãƒ‰å®Ÿè¡ŒãŒå¿…è¦ãªå ´åˆã¯æ˜ç¤ºçš„ã«è¨˜è¼‰
            5. æ—¥æœ¬èªã§èª¬æ˜`;
            
            const userPrompt = `
            Issue #${issue.number}: ${issueTitle}
            
            Issueå†…å®¹:
            ${issueBody}
            
            ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‹ã‚‰ã®æŒ‡ç¤º:
            ${instruction}
            
            ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆæ§‹é€ ã®ä¸€éƒ¨:
            ${projectStructure}
            
            ã“ã®æŒ‡ç¤ºã«åŸºã¥ã„ã¦ã€å¿…è¦ãªé–‹ç™ºã‚¿ã‚¹ã‚¯ã‚’å®Ÿè¡Œã—ã¦ãã ã•ã„ã€‚
            `;
            
            try {
              const response = await anthropic.messages.create({
                model: 'claude-3-5-sonnet-20241022',
                max_tokens: 4000,
                temperature: 0,
                system: systemPrompt,
                messages: [
                  {
                    role: 'user',
                    content: userPrompt
                  }
                ]
              });
              
              const claudeResponse = response.content[0].text;
              core.setOutput('response', claudeResponse);
              
              // å¿œç­”ã‚’Issueã«ã‚³ãƒ¡ãƒ³ãƒˆ
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `## ğŸ¤– Claude Response\n\n${claudeResponse}\n\n---\n*Triggered by @${context.payload.comment.user.login}*`
              });
              
            } catch (error) {
              console.error('Claude API error:', error);
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `âŒ Error executing Claude: ${error.message}`
              });
              core.setFailed(error.message);
            }
      
      - name: Apply code changes
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const claudeResponse = '${{ steps.claude.outputs.response }}';
            const fs = require('fs');
            const path = require('path');
            
            // ã‚³ãƒ¼ãƒ‰ãƒ–ãƒ­ãƒƒã‚¯ã‚’æŠ½å‡ºã—ã¦é©ç”¨
            const codeBlockRegex = /```(?:[\w]+)?\n([\s\S]*?)```/g;
            const filePathRegex = /(?:File|ãƒ•ã‚¡ã‚¤ãƒ«):\s*([^\n]+)/gi;
            
            let match;
            const codeBlocks = [];
            while ((match = codeBlockRegex.exec(claudeResponse)) !== null) {
              codeBlocks.push(match[1]);
            }
            
            // ãƒ•ã‚¡ã‚¤ãƒ«ãƒ‘ã‚¹ã¨ã‚³ãƒ¼ãƒ‰ã‚’ãƒãƒƒãƒãƒ³ã‚°
            const fileMatches = [...claudeResponse.matchAll(filePathRegex)];
            
            for (let i = 0; i < Math.min(codeBlocks.length, fileMatches.length); i++) {
              const filePath = fileMatches[i][1].trim();
              const code = codeBlocks[i];
              
              try {
                // ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªãŒå­˜åœ¨ã—ãªã„å ´åˆã¯ä½œæˆ
                const dir = path.dirname(filePath);
                if (!fs.existsSync(dir)) {
                  fs.mkdirSync(dir, { recursive: true });
                }
                
                // ãƒ•ã‚¡ã‚¤ãƒ«ã‚’æ›¸ãè¾¼ã¿
                fs.writeFileSync(filePath, code);
                console.log(`Updated: ${filePath}`);
              } catch (error) {
                console.error(`Failed to update ${filePath}:`, error);
              }
            }
      
      - name: Create Pull Request
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');
            
            // å¤‰æ›´ãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            const status = execSync('git status --porcelain').toString();
            if (!status) {
              console.log('No changes to commit');
              return;
            }
            
            // ãƒ–ãƒ©ãƒ³ãƒåã‚’ç”Ÿæˆ
            const branchName = `claude-bot/issue-${context.issue.number}-${Date.now()}`;
            
            // Gitè¨­å®š
            execSync('git config user.name "Claude Bot"');
            execSync('git config user.email "claude-bot@github.com"');
            
            // ãƒ–ãƒ©ãƒ³ãƒã‚’ä½œæˆã—ã¦ã‚³ãƒŸãƒƒãƒˆ
            execSync(`git checkout -b ${branchName}`);
            execSync('git add -A');
            execSync(`git commit -m "feat: Apply Claude suggestions for issue #${context.issue.number}"`);
            
            // ãƒ—ãƒƒã‚·ãƒ¥
            execSync(`git push origin ${branchName}`);
            
            // Pull Requestã‚’ä½œæˆ
            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ğŸ¤– Claude Bot: ${context.payload.issue.title}`,
              body: `## Related Issue\nCloses #${context.issue.number}\n\n## Changes Made by Claude\n\nThis PR was automatically created by Claude Bot based on the discussion in issue #${context.issue.number}.\n\n### Triggered by\n@${context.payload.comment.user.login}\n\n### Command\n\`\`\`\n${context.payload.comment.body}\n\`\`\`\n\n---\n*Please review the changes carefully before merging.*`,
              head: branchName,
              base: 'main'
            });
            
            // Issueã«PRãƒªãƒ³ã‚¯ã‚’ã‚³ãƒ¡ãƒ³ãƒˆ
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `âœ… Pull Request created: #${pr.data.number}`
            });